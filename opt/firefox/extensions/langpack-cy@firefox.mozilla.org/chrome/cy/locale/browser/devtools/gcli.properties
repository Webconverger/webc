# LOCALIZATION NOTE (helpSearchManual): A fuller description of the 'search'
# parameter to the 'help' command. Displayed when the user asks for help on
# what it does.
helpSearchManual=Llinyn chwilio i'w defnyddio ar gyfer lleihau'r rhestr o orchmynion sy'n cael eu dangos i'r defnyddiwr. Gall unrhyw ran o'r enw gorchymyn fod yn gytûn, nid yw mynegiadau rheolaidd yn cael eu cynnal.

