error.login.reason.network      = បាន​បរាជ័យ​ក្នុង​ការ​តភ្ជាប់​ទៅ​កាន់​ម៉ាស៊ីន​បម្រើ
error.login.reason.recoverykey  = គ្រាប់ចុច​​ការ​សង្គ្រោះ​ឯកសារ​មិន​ត្រឹមត្រូវ
error.login.reason.account      = ឈ្មោះ​គណនី ឬ​ពាក្យ​សម្ងាត់​មិន​ត្រឹមត្រូវ
error.login.reason.no_username  = បាត់​ឈ្មោះ​គណនី
error.login.reason.no_password2 = បាត់​ពាក្យ​សម្ងាត់
error.login.reason.no_recoverykey= គ្មាន​គ្រាប់ចុច​សង្គ្រោះ​ដែល​បាន​រក្សាទុក​​ត្រូវ​ប្រើ​ឡើង
error.login.reason.server       = បាន​កំណត់​រចនាសម្ព័ន្ធ​ម៉ាស៊ីន​បម្រើ​មិន​ត្រឹមត្រូវ

error.sync.failed_partial            = ប្រភេទ​ទិន្នន័យ​មួយ ឬ​ច្រើន​មិន​អាច​ត្រូវ​បានធ្វើ​សមកាលកម្ម​ទេ
# LOCALIZATION NOTE (error.sync.reason.serverMaintenance): We removed the extraneous period from this string
error.sync.reason.serverMaintenance  = ការ​ថែទាំ​ម៉ាស៊ីន​បម្រើ Firefox Sync កំពុង​ដំណើរការ ការ​ធ្វើ​សមកាលកម្ម​នឹង​ធ្វើ​បន្ត​ដោយ​ស្វ័យប្រវត្តិ

invalid-captcha = ពាក្យ​មិន​ត្រឹមត្រូវ ព្យាយាម​ម្ដង​ទៀត
weak-password   = ប្រើ​ពាក្យ​សម្ងាត់​ខ្លាំង​ជាង​នេះ

# this is the fallback, if we hit an error we didn't bother to localize
error.reason.unknown          = មិន​ស្គាល់​កំហុស

change.password.pwSameAsPassword     = ពាក្យ​សម្ងាត់​មិន​ត្រូវ​គ្នា​ជា​មួយ​ពាក្យសម្ងាត់​បច្ចុប្បន្ន​ទេ
change.password.pwSameAsUsername     = ពាក្យសម្ងាត់​មិន​ត្រូវ​គ្នា​ជា​មួយ​នឹង​ឈ្មោះ​អ្នក​ប្រើ​របស់​អ្នក​ទេ
change.password.pwSameAsEmail        = ពាក្យ​សម្ងាត់​មិនអាច​ដូច​គ្នា​នឹង​អាសយដ្ឋាន​អ៊ីមែល​របស់​អ្នក​បាន​ទេ
change.password.mismatch             = ពាក្យ​សម្ងាត់​ដែល​បាន​បញ្ចូល​មិន​ត្រូវ​គ្នា​ទេ
change.password.tooShort             = ពាក្យ​សម្ងាត់​ដែល​បាន​បញ្ចូល​ខ្លី​ពេក

