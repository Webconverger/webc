UnexpectedElement = Elemento <%1$S> inatteso.
GTK2Conflict = Evento da tastiera non disponibile in GTK2: tasto="%S" modificatori="%S"
WinConflict = Evento da tastiera non disponibile in alcuni layout di tastiera: tasto="%S" modificatori="%S"
TooDeepBindingRecursion = Il binding XBL "%S" è già utilizzato in un numero eccessivo di elementi antenati; non è stato applicato per evitare una ricorsione infinita.
CircularExtendsBinding = L'estensione del binding XBL "%S" con "%S" porterà a un'estensione dell'elemento stesso
CommandNotInChrome = L'utilizzo di <handler command="…"> non è consentito all'esterno di chrome.
MalformedXBL = Un file XBL è in formato non corretto. Verificare la presenza del namespace XBL nei tag associati.
InvalidExtendsBinding = Il tentativo di estendere "%S" non è valido. In generale, non estendere i nomi dei tag.
MissingIdAttr = Attributo "id" assente nel tag associato.
