Title = Avviso di sicurezza
MixedContentMessage = È stato richiesto un documento che contiene alcune informazioni non sicure. Le informazioni lette o inserite in questa pagina possono essere facilmente intercettate da terzi.
LeaveSecureMessage = Si sta per abbandonare una sessione cifrata. Le informazioni inviate o ricevute d'ora in poi potranno essere facilmente intercettate da terzi.
EnterSecureMessage = È stata richiesta una pagina cifrata. Il sito ha fornito correttamente un'identificazione. Le informazioni in questa pagina e le informazioni che si dovessero eventualmente inserire non possono essere intercettate facilmente da terzi.
WeakSecureMessage = È stata richiesta una pagina che utilizza una cifratura poco efficace. Il sito si è identificato correttamente, ma le informazioni lette o inserite in questa pagina potrebbero essere intercettate da terzi. 
PostToInsecureFromSecureMessage = Anche se questa pagina è cifrata, le informazioni che ci si appresta a inviare verranno spedite attraverso una connessione in chiaro e potrebbero facilmente essere intercettate da terzi.##Inviare ugualmente queste informazioni?##
PostToInsecureFromInsecureMessage = Le informazioni inserite stanno per essere inviate attraverso una connessione non cifrata e possono essere facilmente intercettate da terzi.##Inviare ugualmente queste informazioni?##
MixedContentShowAgain = Avvisa ogni volta che si riceve una pagina cifrata che contiene alcune informazioni non cifrate.
LeaveSecureShowAgain = Avvisa ogni volta che si abbandona una pagina cifrata per una non cifrata. 
EnterSecureShowAgain = Avvisa ogni volta che si riceve una pagina cifrata.
WeakSecureShowAgain = Avvisa ogni volta che si riceve una pagina cifrata poco efficacemente.
PostToInsecureFromInsecureShowAgain = Avvisa a ogni invio di informazioni non cifrate.
SecurityButtonTooltipText = Visualizza informazioni sulla sicurezza per questa pagina
SecurityButtonMixedContentTooltipText = Attenzione: sono presenti contenuti non autenticati
Continue = Continua
