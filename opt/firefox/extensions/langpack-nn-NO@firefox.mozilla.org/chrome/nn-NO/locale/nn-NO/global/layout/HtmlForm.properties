CannotEncodeAllUnicode=Eit skjema blei sendt med teiknkodinga %S, som ikkje klarer å handtere alle Unicode-teikna, og derfor kan brukardata bli skadde. For å unngå dette problemet bør sida endrast slik at skjemaet blir sendt med UTF-8-koding, anten ved å endre sida si teiknkoding til UTF-8 eller ved å gje opp accept-charset=utf-8 i skjemaelementet.
