MimeNotCss=ਸਟਾਇਲਸ਼ੀਟ %1$S ਲੋਡ ਨਹੀਂ ਕੀਤੀ ਜਾ ਸਕੀ, ਕਿਉਂਕਿ ਇਸ ਦੀ MIME ਟਾਈਪ, "%2$S", ਨਾ ਕਿ "text/css"।
MimeNotCssWarn=ਸਟਾਇਲਸ਼ੀਟ %1$S ਨੂੰ CSS ਦੇ ਤੌਰ ਉੱਤੇ ਲੋਡ ਕੀਤਾ ਗਿਆ, ਭਾਵੇ ਕਿ ਇਸ ਦੀ MIME ਟਾਈਪ, "%2$S", ਨਾ ਕਿ "text/css"।

