redirectLoop=ਇਸ URL ਦੀ ਵਾਪਸ ਭੇਜਣ ਹੱਦ ਤੋਂ ਵੱਧ ਗਿਆ ਹੈ। ਲੋੜੀਦਾ ਸਫਾ ਲੋਡ ਨਹੀਂ ਕੀਤਾ ਜਾ ਸਕਿਆ ਹੈ। ਇਹ ਦਾ ਕਾਰਨ ਕੂਕੀਜ਼ ਤੇ ਲੱਗੀ ਪਾਬੰਦੀ ਹੋ ਸਕਦੀ ਹੈ।
confirmRepostPrompt=ਇਹ ਪੇਜ਼ ਵੇਖਣ ਲਈ, ਐਪਲੀਕੇਸ਼ਨ ਵਲੋਂ ਪਹਿਲਾਂ ਭੇਜਣੀ ਜਾਣਕਾਰੀ ਮੁੜ-ਭੇਜਣੀ ਪਵੇਗੀ। ਇਸ ਨਾਲ ਪਹਿਲਾਂ ਕੀਤਾ ਕੋਈ ਵੀ ਐਕਸ਼ਨ (ਜਿਵੇਂ ਕਿ ਖੋਜ, ਜਾਂ ਪੇਸ਼ ਕਰਨ ਆਦਿ) ਦੁਹਰਾਇਆ ਜਾਵੇਗਾ।
resendButton.label=ਮੁੜ-ਭੇਜੋ
unknownSocketType=ਇਹ ਡੌਕੂਮੈਂਟ ਤਦ ਤੱਕ ਵੇਖਾਇਆ ਨਹੀਂ ਜਾ ਸਕਦਾ ਹੈ, ਜਦੋਂ ਤੱਕ ਕਿ ਤੁਸੀਂ ਪ੍ਰਸਨਲ ਸਕਿਉਰਟੀ ਮੈਨੇਜਰ (PSM) ਇੰਸਟਾਲ ਨਹੀਂ ਕਰਦੇ ਹੋ। PSM ਡਾਊਨਲੋਡ ਕਰੋ ਅਤੇ ਮੁੜ ਕੋਸ਼ਿਸ ਕਰੋ ਜਾਂ ਆਪਣੇ ਸਿਸਟਮ ਪਰਸ਼ਾਸਕ ਨਾਲ ਸੰਪਰਕ ਕਰੋ।
netReset=ਡੌਕੂਮੈਂਟ ਵਿੱਚ ਕੋਈ ਡਾਟਾ ਨਹੀਂ ਹੈ।
notCached=ਇਹ ਦਸਤਾਵੇ< ਹੁਣ ਉਪਲੱਬਧ ਨਹੀਂ ਰਿਹਾ ਹੈ।
netOffline=ਇਹ ਡੌਕੂਮੈਂਟ ਆਫਲਾਈਨ ਸਥਿਤੀ ਵਿੱਚ ਵੇਖਾਇਆ ਨਹੀਂ ਜਾ ਸਕਦਾ ਹੈ। ਆਨਲਾਈਨ ਜਾਣ ਲਈ, ਫਾਇਲ ਮੇਨੂ ਵਿੱਚੋਂ ਆਫਲਾਇਨ ਕੰਮ ਕਰੋ ਤੋਂ ਸਹੀਂ ਹਟਾਉ।
isprinting=ਪਰਿੰਟਿੰਗ ਜਾਂ ਪਰਿੰਟ ਝਲਕ ਦੌਰਾਨ ਡੌਕੂਮੈਂਟ ਤਬਦੀਲ ਨਹੀਂ ਹੋ ਸਕਦਾ ਹੈ।
deniedPortAccess=ਸੁਰੱਖਿਆ ਕਾਰਨਾਂ ਕਰਕੇ ਦਿੱਤੇ ਪੋਰਟ ਨੰਬਰ ਤੇ ਪਹੁੰਚ ਤੇ ਪਾਬੰਦੀ ਹੈ।
proxyResolveFailure=ਪਰਾਕਸੀ ਸਰਵਰ, ਜਿਸ ਨੂੰ ਤੁਸੀਂ ਸੰਰਚਿਤ ਕੀਤਾ ਹੈ, ਲੱਭਿਆ ਨਹੀਂ ਜਾ ਸਕਿਆ ਹੈ। ਕਿਰਪਾ ਕਰਕੇ ਆਪਣੀ ਸੈਟਿੰਗ ਦੀ ਜਾਂਚ ਕਰੋ ਅਤੇ ਮੁੜ ਕੋਸ਼ਿਸ ਕਰੋ।
proxyConnectFailure=ਕੁਨੈਕਸ਼ਨ ਤੋਂ ਇਨਕਾਰ ਕਰ ਦਿੱਤਾ ਗਿਆ ਹੈ, ਜਦੋਂ ਕਿ ਉਸ ਪਰਾਕਸੀ ਸਰਵਰ ਨਾਲ ਸੰਪਰਕ ਕਰਨ ਦੀ ਕੋਸ਼ਿਸ ਕੀਤੀ ਗਈ ਹੈ, ਜਿਸ ਨੂੰ ਤੁਸੀਂ ਸੰਰਚਿਤ ਕੀਤਾ ਹੈ। ਕਿਰਪਾ ਕਰਕੇ ਆਪਣੀ ਪਰਾਕਸੀ ਸੈਟਿੰਗ ਦੀ ਜਾਂਚ ਕਰਕੇ ਮੁੜ ਕੋਸ਼ਿਸ ਕਰੋ।
contentEncodingError=ਪੇਜ਼, ਜੋ ਤੁਸੀਂ ਵੇਖਣ ਦੀ ਕੋਸ਼ਿਸ਼ ਕਰ ਰਹੇ ਹੋ, ਵੇਖਾਇਆ ਨਹੀਂ ਜਾ ਸਕਦਾ ਹੈ, ਕਿਉਂਕਿ ਇਹ ਕੰਪਰੈਸ਼ਨ ਦਾ ਗਲਤ ਜਾਂ ਗ਼ੈਰ-ਸਹਾਇਕ ਰੂਪ ਵਰਤ ਰਿਹਾ ਹੈ। ਇਸ ਸਮੱਸਿਆ ਬਾਰੇ ਜਾਣਕਾਰੀ ਦੇਣ ਲਈ ਵੈੱਬ ਸਾਇਟ ਮਾਲਕਾਂ ਨਾਲ ਸੰਪਰਕ ਕਰੋ ਜੀ।
unsafeContentType=ਪੇਜ਼, ਜੋਂ ਤੁਸੀਂ ਵੇਖਣ ਦੀ ਕੋਸ਼ਿਸ਼ ਕਰ ਰਹੇ ਹੋ, ਵੇਖਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ ਹੈ, ਕਿਉਂਕਿ ਇਸ ਵਿੱਚ ਇੱਕ ਫਾਇਲ ਟਾਈਪ ਹੈ, ਜੋ ਕਿ ਖੋਲ੍ਹਣ ਲਈ ਸੁਰੱਖਿਅਤ ਨਹੀਂ ਹੈ। ਇਸ ਸਮੱਸਿਆ ਬਾਰੇ ਜਾਣਕਾਰੀ ਵੈੱਬ ਸਾਇਟ ਦੇ ਮਾਲਕਾਂ ਨੂੰ ਦਿਓ ਜੀ।
