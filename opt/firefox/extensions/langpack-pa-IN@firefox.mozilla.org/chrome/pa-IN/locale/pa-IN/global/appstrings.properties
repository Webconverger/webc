netInterrupt=ਕੁਨੈਕਸ਼ਨ %S ਨਾਲ ਅਸਧਾਰਨ ਢੰਗ ਨਾਲ ਸਮਾਪਤ ਹੋ ਗਿਆ ਹੈ। ਕੁਝ ਡਾਟਾ ਤਬਦੀਲ ਹੋ ਚੁੱਕਿਆ ਹੋ ਸਕਦਾ ਹੈ।
