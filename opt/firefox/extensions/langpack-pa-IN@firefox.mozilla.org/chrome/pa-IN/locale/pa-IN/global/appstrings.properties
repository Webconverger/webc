malwareBlocked=%S ਉਤੇ ਸਾਇਟ ਨੂੰ ਹਮਲਾਵਾਰ ਸਾਇਟ ਗਰਦਾਨਿਆ ਗਿਆ ਹੈ ਅਤੇ ਤੁਹਾਡੀ ਸੁਰੱਖਿਆ ਪਸੰਦ ਦੇ ਤੌਰ ਉੱਤੇ ਇਸ ਨੂੰ ਬਲਾਕ ਕਰ ਕੀਤਾ ਜਾ ਚੁੱਕਿਆ ਹੈ।
phishingBlocked=%S ਤੋਂ ਵੈੱਬ ਸਾਇਟ ਨੂੰ ਇੱਕ ਵੈੱਬ ਧੋਖਾਧੜੀ ਸਾਇਟ ਰਿਪੋਰਟ ਕੀਤਾ ਗਿਆ ਹੈ,ਜੋ ਕਿ ਯੂਜ਼ਰ ਨੂੰ ਨਿੱਜੀ ਜਾਂ ਵਿੱਤੀ ਜਾਣਕਾਰੀ ਸ਼ੇਅਰ ਕਰਵਾਉਣ ਲਈ ਟਰਿੱਕ ਕਰਨ ਵਾਸਤੇ ਡਿਜ਼ਾਇਨ ਕੀਤੀ ਗਈ ਹੈ।
