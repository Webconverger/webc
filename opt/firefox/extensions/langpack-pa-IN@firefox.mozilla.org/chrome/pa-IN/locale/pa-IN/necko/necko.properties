PhishingAuth=ਤੁਸੀਂ "%1$S" ਸਾਇਟ ਵੇਖ ਰਹੇ ਹੋ। ਇਹ ਸਾਇਟ ਤੁਹਾਨੂੰ ਇੱਕ ਵੱਖਰੀ ਸਾਇਟ ਦਾ ਧੋਖਾ ਦੇਣ ਦੀ ਕੋਸ਼ਿਸ਼ ਹੋ ਸਕਦੀ ਹੈ। ਬਹੁਤ ਹੀ ਧਿਆਨ ਨਾਲ ਵਰਤੋਂ ਜੀ।
PhishingAuthAccept=ਮੈਂ ਸਮਝ ਗਿਆ ਅਤੇ ਬਹੁਤ ਧਿਆਨ ਰੱਖਾਗਾਂ।
SuperfluousAuth=ਤੁਸੀਂ "%1$S" ਸਾਇਟ ਉੱਤੇ "%2$S" ਯੂਜ਼ਰ ਨਾਂ ਨਾਲ ਲਾਗਇਨ ਕਰ ਜਾ ਰਹੇ ਹੋ, ਪਰ ਵੈੱਬਸਾਇਟ ਲਈ ਪਰਮਾਣਕਿਤਾ ਦੀ ਲੋੜ ਨਹੀਂ ਹੈ। ਇਹ ਸ਼ਾਇਦ ਤੁਹਾਨੂੰ ਠੱਗਣ ਦੀ ਕੋਸ਼ਿਸ਼ ਹੋਵੇ।\n\nਕੀ ਤੁਸੀਂ "%1$S" ਸਾਇਟ ਹੀ ਖੋਲ੍ਹਣੀ ਚਾਹੁੰਦੇ ਹੋ?
