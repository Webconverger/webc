# CSP Warnings:
# LOCALIZATION NOTE (directiveViolated):
# %1$S is the directive that has been violated.
directiveViolated = Direktiiviä %1$S rikottu
# LOCALIZATION NOTE (directiveViolatedWithURI):
# %1$S is the directive that has been violated.
# %2$S is the URI of the resource which violated the directive.
directiveViolatedWithURI = Direktiiviä %1$S rikkonut resurssi %2$S
# LOCALIZATION NOTE (triedToSendReport):
# %1$S is the URI we attempted to send a report to.
triedToSendReport = Yritettiin lähettää raportti virheelliseen osoitteeseen: "%1$S"
# LOCALIZATION NOTE (errorWas):
# %1$S is the error resulting from attempting to send the report
errorWas = virhe: "%1$S"
# LOCALIZATION NOTE (couldNotParseReportURI):
# %1$S is the report URI that could not be parsed
couldNotParseReportURI = raportointiosoitteen jäsennys epäonnistui: %1$S
# LOCALIZATION NOTE (couldNotProcessUnknownDirective):
# %1$S is the unknown directive
couldNotProcessUnknownDirective = Tuntemattoman direktiivin '%1$S' suoritus ei onnistunut
# LOCALIZATION NOTE (doNotUnderstandOption):
# %1$S is the option that could not be understood
doNotUnderstandOption = valintaa '%1$S' ei ymmärretty. Ohitetaan valinta.
# LOCALIZATION NOTE (notETLDPlus1):
# %1$S is the ETLD of the report URI that could not be used
notETLDPlus1 = ei voida käyttää raportointiosoitetta vieraasta eTLD+1:stä: %1$S
# LOCALIZATION NOTE (notSameScheme):
# %1$S is the report URI that could not be used
notSameScheme = ei voida käyttää raportointiosoitetta, jonka tulkintatapa (scheme) eroaa alkuperäisestä dokumentista: %1$S
# LOCALIZATION NOTE (notSamePort):
# %1$S is the report URI that could not be used
notSamePort = ei voida käyttää raportointiosoitetta, jonka portti eroaa alkuperäisestä dokumentista: %1$S
# LOCALIZATION NOTE (pageCannotSendReportsTo):
# %1$S is the URI of the page with the policy
# %2$S is the report URI that could not be used
pageCannotSendReportsTo = sivu osoitteessa %1$S ei voi lähettää raportteja osoitteeseen %2$S
allowOrDefaultSrcRequired = 'allow' tai 'default-src' direktiivi tarvitaan, mutta ei löytynyt.  Palataan oletukseen "default-src 'none'"
# LOCALIZATION NOTE (failedToParseUnrecognizedSource):
# %1$S is the CSP Source that could not be parsed
failedToParseUnrecognizedSource = Ei kyetty jäsentämään tuntematonta lähdettä %1$S
# LOCALIZATION NOTE (reportPostRedirect):
# %1$S is the specified report URI before redirect
reportPostRedirect = Rikkomisraportin lähettäminen osoitteeseen %1$S epäonnistui tapahtuneen uudelleenohjauksen johdosta

# CSP Errors:
policyURINotAlone = policy-uri direktiivi voidaan antaa vain yksinään
noParentRequest = The policy-uri:ä ei voida hakea ilman edeltävää pyyntöä CSP:ä.
# LOCALIZATION NOTE (policyURIParseError):
# %1$S is the URI that could not be parsed
policyURIParseError = Ei kyetty jäsentämään osoitetta policy URI:ssä: %1$S
# LOCALIZATION NOTE (nonMatchingHost):
# %1$S is the URI host that does not match
nonMatchingHost = ei voida hakea policy uri:ä vieraasta palvelinnimestä: %1$S
# LOCALIZATION NOTE (nonMatchingPort):
# %1$S is the URI port that does not match
nonMatchingPort = ei voida hakea policy uri:ä vieraasta portista: %1$S
# LOCALIZATION NOTE (nonMatchingScheme):
# %1$S is the URI scheme that does not match
nonMatchingScheme = ei voida hakea policy uri:ä vieraalla tulkintavalla (scheme): %1$S
# LOCALIZATION NOTE (errorFetchingPolicy):
# %1$S is the error that caused fetching to fail
errorFetchingPolicy = Virhe haettaessa policy-uri:ä: %1$S
cspSourceNotURI = Annettu valinta ei ole nsIURI
argumentIsNotString = Annettu valinta ei ole merkkijono
selfDataNotProvided = Ei voida käyttää valintaa "self" jos "self"-dataa ei ole annettu
# LOCALIZATION NOTE (uriWithoutScheme):
# %1$S is the URI without a scheme
uriWithoutScheme = Ei voida jäsentää osoitetta ilman tulkintatapaa (scheme): %1$S
selfKeywordNoSelfData = self-avainsanaa käytettiin, mutta ei ole annettu "self"-dataa
# LOCALIZATION NOTE (couldntParseInvalidSource):
# %1$S is the source that could not be parsed
couldntParseInvalidSource = Ei voitu jäsentää virheellistä lähdettä %1$S
# LOCALIZATION NOTE (hostSourceWithoutData):
# %1$S is the source
hostSourceWithoutData = Ei voida luoda lähdettä pelkällä palvelintiedolla %1$S ilman että on annettu "self"-dataa
# LOCALIZATION NOTE (sourceWithoutData):
# %1$S is the source
sourceWithoutData = Ei voida luoda lähdettä %1$S ilman "self"-dataa
# LOCALIZATION NOTE (couldntParseInvalidHost):
# %1$S is the host that's invalid
couldntParseInvalidHost = Ei voitu jäsentää virheellistä palvelintietoa %1$S
# LOCALIZATION NOTE (couldntParseScheme):
# %1$S is the string source
couldntParseScheme = Ei voitu jäsentää tulkintatietoa (scheme) osoitteessa %1$S
# LOCALIZATION NOTE (couldntParsePort):
# %1$S is the string source
couldntParsePort = Ei voitu jäsentää porttitietoa osoitteessa %1$S
# LOCALIZATION NOTE (notIntersectPort):
# %1$S is one source we tried to intersect
# %2$S is the other
notIntersectPort = Ei voitu risteyttää lähdettä %1$S lähteeseem %2$S porttiongelmien johdosta.
# LOCALIZATION NOTE (notIntersectScheme):
# %1$S is one source we tried to intersect
# %2$S is the other
notIntersectScheme = Ei voitu risteyttää lähdettä %1$S lähteeseen %2$S tulkintatieto-ongelmien (scheme) johdosta.
# LOCALIZATION NOTE (intersectingSourceWithUndefinedHost):
# %1$S is the source
intersectingSourceWithUndefinedHost = risteytetään lähdettä ei-määriteltyyn palvelimeen: %1$S
# LOCALIZATION NOTE (intersectingSourcesWithUndefinedHosts):
# %1$S is the first source
# %2$S is the second source
intersectingSourcesWithUndefinedHosts = risteytetään kaksi lähdettä ei-määriteltyihin palvelimiin: %1$S and %2$S
