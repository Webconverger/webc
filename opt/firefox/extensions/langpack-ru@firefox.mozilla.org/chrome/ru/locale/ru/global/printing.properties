print_error_dialog_title = Ошибка принтера
printpreview_error_dialog_title = Ошибка предварительного просмотра
NS_ERROR_GFX_PRINTER_CMD_NOT_FOUND = Во время печати возникла проблема. Принтер не поддерживает команду печати.
NS_ERROR_GFX_PRINTER_CMD_FAILURE = Во время печати возникла проблема. Инструкция, отправленная принтеру, не выполнена.
NS_ERROR_GFX_PRINTER_NO_PRINTER_AVAILABLE = Во время печати возникла проблема. Ни один принтер не найден.
NS_ERROR_GFX_PRINTER_NAME_NOT_FOUND = Во время печати возникла проблема. Принтер не найден.
NS_ERROR_GFX_PRINTER_ACCESS_DENIED = Во время печати возникла проблема. Доступ к принтеру запрещён.
NS_ERROR_GFX_PRINTER_INVALID_ATTRIBUTE = Во время печати возникла проблема. Попытка указать недействительный атрибут принтера.
NS_ERROR_GFX_PRINTER_PRINTER_NOT_READY = Во время печати возникла проблема. Принтер не готов.
NS_ERROR_GFX_PRINTER_OUT_OF_PAPER = Во время печати возникла проблема. В принтере закончилась бумага.
NS_ERROR_GFX_PRINTER_PRINTER_IO_ERROR = Во время печати возникла проблема. Ошибка системы ввода-вывода принтера.
NS_ERROR_GFX_PRINTER_COULD_NOT_OPEN_FILE = Во время печати возникла проблема. Выходной файл не может быть открыт.
NS_ERROR_GFX_PRINTER_FILE_IO_ERROR = Во время записи выходного файла печати возникла ошибка.
NS_ERROR_GFX_PRINTER_PRINTPREVIEW = Для использования предварительного просмотра должен быть доступен хотя бы один принтер.
NS_ERROR_UNEXPECTED = Во время печати возникла неожиданная проблема.
NS_ERROR_OUT_OF_MEMORY = Во время печати возникла проблема. Недостаточно памяти для печати.
NS_ERROR_NOT_IMPLEMENTED = Некоторые функции печати ещё не реализованы.
NS_ERROR_NOT_AVAILABLE = Недоступно
NS_ERROR_ABORT = Печать прервана или отменена.
NS_ERROR_FAILURE = Во время печати произошла неизвестная ошибка.
NS_ERROR_GFX_PRINTER_STARTDOC = Ошибка печати в начале документа.
NS_ERROR_GFX_PRINTER_ENDDOC = Ошибка печати в конце документа.
NS_ERROR_GFX_PRINTER_STARTPAGE = Ошибка печати в начале страницы.
NS_ERROR_GFX_PRINTER_ENDPAGE = Ошибка печати в конце страницы.
NS_ERROR_GFX_PRINTER_PRINT_WHILE_PREVIEW = Вы не можете печатать документ во время его предварительного просмотра.
NS_ERROR_GFX_PRINTER_PAPER_SIZE_NOT_SUPPORTED = Во время печати возникла проблема, потому что печать на бумаге указанного размера не поддерживается вашим принтером.
NS_ERROR_GFX_PRINTER_ORIENTATION_NOT_SUPPORTED = Во время печати возникла проблема, потому что печать с указанной ориентацией не поддерживается вашим принтером.
NS_ERROR_GFX_PRINTER_COLORSPACE_NOT_SUPPORTED = Во время печати возникла проблема, потому что ваш принтер не поддерживает печать необходимых цветов.
NS_ERROR_GFX_PRINTER_TOO_MANY_COPIES = Во время печати возникла проблема, потому что вы запросили печать слишком большого числа копий.
NS_ERROR_GFX_PRINTER_DRIVER_CONFIGURATION_ERROR = Во время печати возникла проблема. Драйвер принтера установлен некорректно.
NS_ERROR_GFX_PRINTER_DOC_IS_BUSY_PP = Предварительный просмотр не может быть использован прямо сейчас.\nПопробуйте снова после завершения загрузки страницы.
NS_ERROR_GFX_PRINTER_DOC_WAS_DESTORYED = Страница была заменена во время попытки её напечатать.\nПопробуйте снова.
NS_ERROR_GFX_NO_PRINTDIALOG_IN_TOOLKIT = Возможно, некорректно установлен модуль графических средств управления,\nили он больше не поддерживает собственный диалог печати
NS_ERROR_GFX_NO_PRINTROMPTSERVICE = Отсутствует служба вызова диалога печати.
NS_ERROR_GFX_PRINTER_NO_XUL = Не удалось произвести печать или предварительный просмотр этой страницы.
NS_ERROR_GFX_PRINTER_PLEX_NOT_SUPPORTED = Во время печати возникла проблема, так как указанный режим не поддерживается вашим принтером.
NS_ERROR_GFX_PRINTER_DOC_IS_BUSY = Браузер не может печатать документ во время его загрузки.
NS_ERROR_GFX_PRINTING_NOT_IMPLEMENTED = Функции печати ещё не реализованы.
NS_ERROR_GFX_COULD_NOT_LOAD_PRINT_MODULE = Требуемый модуль печати не может быть загружен.
NS_ERROR_GFX_PRINTER_RESOLUTION_NOT_SUPPORTED = Во время печати возникла проблема, потому что указанные разрешение/качество печати не поддерживаются вашим принтером.
noprinter = Нет доступных принтеров.
PrintToFile = Печать в файл
