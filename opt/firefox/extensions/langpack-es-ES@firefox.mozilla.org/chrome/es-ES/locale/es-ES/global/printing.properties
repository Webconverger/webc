print_error_dialog_title = Error de impresora
printpreview_error_dialog_title = Error de vista preliminar
NS_ERROR_GFX_PRINTER_CMD_NOT_FOUND = Ha sucedido un problema al imprimir. La impresora no admite un comando de impresión.
NS_ERROR_GFX_PRINTER_CMD_FAILURE = Ha sucedido un problema al imprimir. Una instrucción que ha sido enviada a la impresora ha fallado.
NS_ERROR_GFX_PRINTER_NO_PRINTER_AVAILABLE = Ha sucedido un problema al imprimir. No ha podido encontrarse ninguna impresora.
NS_ERROR_GFX_PRINTER_NAME_NOT_FOUND = Ha sucedido un problema al imprimir. No se ha encontrado la impresora.
NS_ERROR_GFX_PRINTER_ACCESS_DENIED = Ha sucedido un problema al imprimir. El acceso a la impresora ha sido denegado.
NS_ERROR_GFX_PRINTER_INVALID_ATTRIBUTE = Ha sucedido un problema al imprimir. Se ha intentado establecer un atributo de impresión inválido.
NS_ERROR_GFX_PRINTER_PRINTER_NOT_READY = Ha sucedido un problema al imprimir. La impresora no está lista.
NS_ERROR_GFX_PRINTER_OUT_OF_PAPER = Ha sucedido un problema al imprimir. La impresora se ha quedado sin papel.
NS_ERROR_GFX_PRINTER_PRINTER_IO_ERROR = Ha sucedido un problema al imprimir. Error de E/S de la impresora.
NS_ERROR_GFX_PRINTER_COULD_NOT_OPEN_FILE = Ha sucedido un problema al imprimir. El archivo de salida no ha podido ser abierto.
NS_ERROR_GFX_PRINTER_FILE_IO_ERROR = Ha sucedido un error al escribir el archivo de salida impresa.
NS_ERROR_GFX_PRINTER_PRINTPREVIEW = Debe haber al menos una impresora disponible para mostrar la vista preliminar.
NS_ERROR_UNEXPECTED = Ha ocurrido un error inesperado al imprimir.
NS_ERROR_OUT_OF_MEMORY = Ha sucedido un problema al imprimir. No hay suficiente memoria disponible para imprimir.
NS_ERROR_NOT_IMPLEMENTED = Ciertas características de impresión no están aún implementadas.
NS_ERROR_NOT_AVAILABLE = No disponible
NS_ERROR_ABORT = El trabajo de impresión ha sido abortado o cancelado.
NS_ERROR_FAILURE = Ha sucedido un error desconocido mientras se imprimía.
NS_ERROR_GFX_PRINTER_STARTDOC = La impresión falló al iniciar el documento.
NS_ERROR_GFX_PRINTER_ENDDOC = La impresión falló cuando completaba el documento.
NS_ERROR_GFX_PRINTER_STARTPAGE = La impresión falló al iniciar la página.
NS_ERROR_GFX_PRINTER_ENDPAGE = La impresión falló cuando se completaba la página.
NS_ERROR_GFX_PRINTER_PRINT_WHILE_PREVIEW = No puede imprimir mientras se encuentra en vista preliminar.
NS_ERROR_GFX_PRINTER_PAPER_SIZE_NOT_SUPPORTED = Ha sucedido un problema al imprimir porque el tamaño de papel que ha especificado no está entre los aceptados por su impresora.
NS_ERROR_GFX_PRINTER_ORIENTATION_NOT_SUPPORTED = Ha sucedido un problema al imprimir porque la orientación de página que ha especificado no es admitida por su impresora.
NS_ERROR_GFX_PRINTER_COLORSPACE_NOT_SUPPORTED = Ha habido un problema al imprimir porque el trabajo de impresión requiere características de color que su impresora no admite.
NS_ERROR_GFX_PRINTER_TOO_MANY_COPIES = Ha sucedido un problema al imprimir porque ha solicitado demasiadas copias.
NS_ERROR_GFX_PRINTER_DRIVER_CONFIGURATION_ERROR = Ha sucedido un problema al imprimir. El controlador de impresora no está configurado correctamente.
NS_ERROR_GFX_PRINTER_DOC_IS_BUSY_PP = El navegador no puede mostrar la vista preliminar en este momento.\nPor favor, vuelva a intentarlo cuando la página haya terminado de cargarse.
NS_ERROR_GFX_PRINTER_DOC_WAS_DESTORYED = La página fue reemplazada mientras Vd. intentaba imprimirla.\nPor favor, vuelva a intentarlo.
NS_ERROR_GFX_NO_PRINTDIALOG_IN_TOOLKIT = O los diálogos enlazables no están instalados correctamente\no este toolkit gráfico ya no admite diálogos nativos de impresión
NS_ERROR_GFX_NO_PRINTROMPTSERVICE = El servicio de indicación de impresión no se encuentra.
NS_ERROR_GFX_PRINTER_NO_XUL = No podemos Imprimir o tener una vista previa de esta página.
NS_ERROR_GFX_PRINTER_PLEX_NOT_SUPPORTED = Ha sucedido un error al imprimir porque el modo plex que ha especificado no está admitido por su impresora.
NS_ERROR_GFX_PRINTER_DOC_IS_BUSY = El navegador no puede imprimir el documento mientras se está cargando.
NS_ERROR_GFX_PRINTING_NOT_IMPLEMENTED = La impresión no está implementada.
NS_ERROR_GFX_COULD_NOT_LOAD_PRINT_MODULE = El módulo de impresión solicitado no se pudo cargar.
NS_ERROR_GFX_PRINTER_RESOLUTION_NOT_SUPPORTED = Hubo un problema al imprimir porque el modo de resolución o calidad especificado no está soportado por la impresora.
