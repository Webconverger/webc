# LOCALIZATION NOTE: These strings are used for startup/profile problems and the profile manager.

# Application not responding
# LOCALIZATION NOTE (restartTitle, restartMessageNoUnlocker, restartMessageUnlocker, restartMessageNoUnlockerMac, restartMessageUnlockerMac): Messages displayed when the application is running but is not responding to commands. %S is the application name.
restartTitle=Fechar o %S
restartMessageNoUnlocker=O %S já está em execução, mas não está respondendo. Para abrir uma nova janela, finalize o processo existente do %S ou reinicie o computador.
restartMessageUnlocker=O %S já está em execução, mas não está respondendo. O processo antigo do %S deve ser finalizado para a abertura de uma nova janela.
restartMessageNoUnlockerMac=Um %S já está aberto. Somente uma cópia do %S pode estar aberta em um dado momento.
restartMessageUnlockerMac=Um %S já está aberto. O %S atual será encerrado para que seja possível iniciar este.

# Profile manager
# LOCALIZATION NOTE (profileTooltip): First %S is the profile name, second %S is the path to the profile folder.
profileTooltip=Perfil “%S” localizado em:\n%S

pleaseSelectTitle=Selecione o perfil
pleaseSelect=Selecione um perfil para iniciar o %S ou crie um novo perfil.

profileLockedTitle=Perfil sendo usado
profileLocked2=O %S não pode abrir o perfil “%S” porque ele já está sendo usado.\n\nPara continuar, feche a instância em execução do %S ou selecione outro perfil.

renameProfileTitle=Renomear perfil
renameProfilePrompt=Renomear o perfil de “%S” para:

profileNameInvalidTitle=Nome de perfil inválido
profileNameInvalid=O nome de perfil “%S” não é permitido.

chooseFolder=Selecione a pasta do perfil:
profileNameEmpty=Um perfil precisa ter um nome.
invalidChar=O caractere “%S” não é permitido em nomes de perfil. Por favor, escolha outro nome.

deleteTitle=Excluir perfil
deleteProfileConfirm=Excluir um perfil o removerá da lista de perfis existentes. A ação não poderá ser desfeita.\n\nCaso opte também pela exclusão dos arquivos, todas as informações pessoais armazenadas no perfil serão removidas. O comando excluirá esta pasta, onde estão os arquivos:\n%S\n\nDeseja excluir os arquivos com as informações do perfil?
deleteFiles=Excluir perfil e excluir arquivos
dontDeleteFiles=Excluir perfil e preservar arquivos

profileCreationFailed=O perfil não pôde ser criado. Provavelmente você não possui permissão de escrita na pasta escolhida.
profileCreationFailedTitle=Falha na criação do perfil
profileExists=Já existe um perfil com este nome. Por favor, escolha outro.
profileExistsTitle=Perfil existe
profileFinishText=Clique em “Concluir” para criar o novo perfil.
profileFinishTextMac=Clique em “Concluir” para criar o novo perfil.
profileMissing=O perfil %S não pôde ser carregado. Ele pode não existir ou estar inacessível.
profileMissingTitle=Perfil não encontrado

# Profile reset
# LOCALIZATION NOTE (resetBackupDirectory): Directory name for the profile directory backup created during reset. This directory is placed in a location users will see it (ie. their desktop). %S is the application name.
resetBackupDirectory=Dados anteriores do %S
