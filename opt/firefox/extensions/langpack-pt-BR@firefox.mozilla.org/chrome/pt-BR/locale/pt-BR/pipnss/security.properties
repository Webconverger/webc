Title=Alerta de segurança
MixedContentMessage=Você está entrando em uma conexão segura que contém itens não criptografados.\nInformações recebidas ou enviadas por esta página podem estar sujeitas a interceptação.
LeaveSecureMessage=Você está saindo de uma conexão segura.\nInformações enviadas ou recebidas estarão sujeitas a interceptação.
EnterSecureMessage=Você está entrando em uma conexão segura.\nA página foi criptografada e a identidade do site foi comprovada.\nInformações transmitidas dificilmente serão interceptadas.
WeakSecureMessage=A identidade do site foi comprovada, mas utiliza um nível baixo de criptografia.\nA transmissão é menos segura, pois torna uma interceptação menos complexa.
PostToInsecureFromSecureMessage=Apesar desta página ser criptografada, as informações fornecidas a ela serão enviadas por uma conexão normal (não segura).##Os dados estarão sujeitos a interceptação. Deseja continuar?##
PostToInsecureFromInsecureMessage=As informações fornecidas serão enviadas por uma conexão normal (não segura).##Os dados estarão sujeitos a interceptação. Deseja continuar?##
MixedContentShowAgain=Sempre exibir este alerta
LeaveSecureShowAgain=Sempre exibir este alerta
EnterSecureShowAgain=Sempre exibir este alerta
WeakSecureShowAgain=Sempre exibir este alerta
PostToInsecureFromInsecureShowAgain=Sempre exibir este alerta
SecurityButtonTooltipText=Exibir as informações de segurança da página
