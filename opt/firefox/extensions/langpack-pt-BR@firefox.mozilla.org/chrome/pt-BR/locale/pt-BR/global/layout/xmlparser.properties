# Map Expat error codes to error strings
1 = sem memória
2 = erro de sintaxe
3 = nenhum elemento encontrado
4 = formatação incorreta
5 = token não fechado
6 = caractere parcial
7 = tag sem correspondência
8 = atributo duplicado
9 = caracteres sem utilidade após um elemento do documento
10 = referência ilegal a entidade parâmetro
11 = entidade não definida
12 = referência recursiva a entidade
13 = entidade assíncrona
14 = referência para um número de caractere inválido
15 = referência a entidade binária
16 = referência a entidade externa em atributo
17 = declaração xml ou de texto fora do início da entidade
18 = codificação desconhecida
19 = codificação especificada na declaração XML é incorreta
20 = seção CDATA não fechada
21 = erro ao processar uma referência a entidade externa
22 = documento não é independente
23 = estado não esperado no processamento
24 = entidade declarada em entidade parâmetro
27 = prefixo não associado a um namespace
28 = não deve anular a declaração de prefixo
29 = markup incompleto em entidade parâmetro
30 = declaração XML formatada incorretamente
31 = declaração de texto formatada incorretamente
32 = caractere(s) ilegais em id público
38 = prefixo reservado (xml) não deve ter a declaração anulada ou ser associado a outro nome de namespace
39 = prefixo reservado (xmlns) não deve ser declarado ou ter a declaração anulada
40 = prefixo não deve ser associado a um dos nomes de namespace reservado

# %1$S is replaced by the Expat error string, may be followed by Expected (see below)
# %2$S is replaced by URL
# %3$u is replaced by line number
# %4$u is replaced by column number
XMLParsingError = Erro no processamento de XML: %1$S\nPosição: %2$S\nNúmero da linha %3$u, coluna %4$u:

# %S is replaced by a tag name.
# This gets appended to the error string if the error is mismatched tag.
Expected = . Esperada: </%S>.
