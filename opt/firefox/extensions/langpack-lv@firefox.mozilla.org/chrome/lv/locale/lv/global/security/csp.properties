# CSP Warnings:
# LOCALIZATION NOTE (directiveViolated):
# %1$S is the directive that has been violated.
directiveViolated = Pārkāpta direktīva %1$S
# LOCALIZATION NOTE (directiveViolatedWithURI):
# %1$S is the directive that has been violated.
# %2$S is the URI of the resource which violated the directive.
directiveViolatedWithURI = Direktīvu %1$S pārkāpis %2$S
# LOCALIZATION NOTE (triedToSendReport):
# %1$S is the URI we attempted to send a report to.
triedToSendReport = Mēģinājums nosūtīt ziņojumu nederīgai adresei: "%1$S"
# LOCALIZATION NOTE (errorWas):
# %1$S is the error resulting from attempting to send the report
errorWas = kļūda: "%1$S"
# LOCALIZATION NOTE (couldNotParseReportURI):
# %1$S is the report URI that could not be parsed
couldNotParseReportURI = nevar apstrādāt ziņojuma adresi: %1$S
# LOCALIZATION NOTE (couldNotProcessUnknownDirective):
# %1$S is the unknown directive
couldNotProcessUnknownDirective = Nevar apstrādāt nezināmu direktīvu '%1$S'
# LOCALIZATION NOTE (doNotUnderstandOption):
# %1$S is the option that could not be understood
doNotUnderstandOption = parametrs '%1$S' nav saprotams.  Ignorējam.
# LOCALIZATION NOTE (notETLDPlus1):
# %1$S is the ETLD of the report URI that could not be used
notETLDPlus1 = nevar izmantot ziņojuma adresi no ne-atbilstoša eTLD+1: %1$S
# LOCALIZATION NOTE (notSameScheme):
# %1$S is the report URI that could not be used
notSameScheme = nevar izmantot ziņojuma adresi ar shēmu, kas atšķiras no sākotnējā dokumenta: %1$S
# LOCALIZATION NOTE (notSamePort):
# %1$S is the report URI that could not be used
notSamePort = nevar izmantot ziņojuma adresi ar atšķirīgu porta numuru kā oriģinālajam dokumentam: %1$S
# LOCALIZATION NOTE (pageCannotSendReportsTo):
# %1$S is the URI of the page with the policy
# %2$S is the report URI that could not be used
pageCannotSendReportsTo = lapa no %1$S nevar sūtīt ziņojumus %2$S
allowOrDefaultSrcRequired = 'allow' vai 'default-src' direktīvas tika pieprasītas, bet nav pieejamas.  Atgriežos uz "default-src 'none'"
# LOCALIZATION NOTE (failedToParseUnrecognizedSource):
# %1$S is the CSP Source that could not be parsed
failedToParseUnrecognizedSource = Neizdevās apstrādāt neatpazītu avotu %1$S
# LOCALIZATION NOTE (reportPostRedirect):
# %1$S is the specified report URI before redirect
reportPostRedirect = Pārkāpuma ziņojuma nosūtīšana %1$S neizdevās, jo notikusi pāradresācija

# CSP Errors:
policyURINotAlone = policy-uri direktīva drīkst parādīties tikai vienu reizi
noParentRequest = policy-uri nevar iegūt bez vecāka pieprasījuma un CSP.
# LOCALIZATION NOTE (policyURIParseError):
# %1$S is the URI that could not be parsed
policyURIParseError = nevar apstrādāt adresi no politikas adreses: %1$S
# LOCALIZATION NOTE (nonMatchingHost):
# %1$S is the URI host that does not match
nonMatchingHost = nevar iegūt politikas adresi no atšķirīga domēna: %1$S
# LOCALIZATION NOTE (nonMatchingPort):
# %1$S is the URI port that does not match
nonMatchingPort = nevar iegūt politikas adresi no atšķirīga porta: %1$S
# LOCALIZATION NOTE (nonMatchingScheme):
# %1$S is the URI scheme that does not match
nonMatchingScheme = nevar iegūt politikas adresi no atšķirīgas shēmas: %1$S
# LOCALIZATION NOTE (errorFetchingPolicy):
# %1$S is the error that caused fetching to fail
errorFetchingPolicy = Kļūda iegūstot politikas adresi: %1$S
cspSourceNotURI = Piedāvātais arguments nav nsIURI
argumentIsNotString = Piedāvātais arguments nav simbolu virkne
selfDataNotProvided = Nevar izmantot 'self', ja tam nav norādīti dati
# LOCALIZATION NOTE (uriWithoutScheme):
# %1$S is the URI without a scheme
uriWithoutScheme = nevar apstrādāt adresi bez shēmas: %1$S
selfKeywordNoSelfData = izmantots atslēgas vārds self, bet nav norādīti self dati
# LOCALIZATION NOTE (couldntParseInvalidSource):
# %1$S is the source that could not be parsed
couldntParseInvalidSource = Nevar apstrādāt nederīgu avotu %1$S
# LOCALIZATION NOTE (hostSourceWithoutData):
# %1$S is the source
hostSourceWithoutData = Nevar izveidot viena resursa (host-only) avotu %1$S bez 'self' datiem
# LOCALIZATION NOTE (sourceWithoutData):
# %1$S is the source
sourceWithoutData = Nevar izveidot viena avotu %1$S bez 'self' datiem
# LOCALIZATION NOTE (couldntParseInvalidHost):
# %1$S is the host that's invalid
couldntParseInvalidHost = Nevar apstrādāt nederīgu saimniekdatora adresi %1$S
# LOCALIZATION NOTE (couldntParseScheme):
# %1$S is the string source
couldntParseScheme = Nevar iegūt shēmu no %1$S
# LOCALIZATION NOTE (couldntParsePort):
# %1$S is the string source
couldntParsePort = Nevar iegūt portru no %1$S
# LOCALIZATION NOTE (notIntersectPort):
# %1$S is one source we tried to intersect
# %2$S is the other
notIntersectPort = Nevar pārklāt %1$S ar %2$S porta problēmu dēļ.
# LOCALIZATION NOTE (notIntersectScheme):
# %1$S is one source we tried to intersect
# %2$S is the other
notIntersectScheme = Nevar pārklāt %1$S ar %2$S shēmas problēmu dēļ.
# LOCALIZATION NOTE (intersectingSourceWithUndefinedHost):
# %1$S is the source
intersectingSourceWithUndefinedHost = pārklāj avotu ar nedefinētu saimniekdatoru: %1$S
# LOCALIZATION NOTE (intersectingSourcesWithUndefinedHosts):
# %1$S is the first source
# %2$S is the second source
intersectingSourcesWithUndefinedHosts = pārklāj divus avotus ar nedefinētiem resursdatoriem: %1$S un %2$S

