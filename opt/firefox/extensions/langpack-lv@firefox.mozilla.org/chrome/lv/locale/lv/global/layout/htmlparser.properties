errUnquotedAttributeStartEquals=\u201C=\u201D ne-pēdiņu atribūta vērtības sākumā. Iespējamais cēlonis: Nevietā divas vienādības zīmes.
errAttributeValueMissing=Atribūtam trūkst vērtība.
