errUnquotedAttributeEquals=\u201C=\u201D ne-pēdiņu atribūta vērtībā. Iespējamie cēloņi: Kopā sarakstīti atribūti URL vaicājums ne-pēdiņu atribūtā.
errSlashNotFollowedByGt=Slīpsvītrai neseko \u201C>\u201D.
