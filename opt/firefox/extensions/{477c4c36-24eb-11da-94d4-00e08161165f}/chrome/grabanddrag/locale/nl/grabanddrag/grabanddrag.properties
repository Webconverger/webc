extensions.{477c4c36-24eb-11da-94d4-00e08161165f}.description=Maakt schuiven middels grijpen en slepen à la Adobe Acrobat mogelijk in Firefox.
wiz.tbaddedalert=De aan/uit-knop is toegevoegd aan de werkbalk. U kunt het verwijderen of verplaatsen via 'Beeld > Werkbalken > Aanpassen…'
update.pre0change=Het lijkt er op dat u een eerdere versie van Grab and Drag hebt gebruikt die niet is ingesteld om te slepen als de muis zich boven tekst bevindt. Deze update vervangt die optie door een nieuwe manier om TekstWissel te activeren en deactiveren, en dit is automatisch voor u ingesteld. Bij aanwijzen van tekst zorgt horizontaal slepen direct voor uitschakelen van slepen en start tekstselectie. Na afloop wordt de normale modus weer gebruikt voor grijpen en slepen in elk gedeelte behalve tekst.
