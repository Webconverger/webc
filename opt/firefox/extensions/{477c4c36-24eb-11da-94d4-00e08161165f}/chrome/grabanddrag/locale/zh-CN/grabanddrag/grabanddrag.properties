update.pre0change=看起来您还在用 Grab and Drag 以前版本在文本上拖动的方法。这次更新以一种新的方式取代了原来的启用/禁用“文本切换”选项的方法，不过您也已自动切换。新方法是：悬停在文本上时，横向地拖动将会立即禁用抓拖，并开始选择文本。在您完成后，抓拖任何除文本以外的东西将会立即恢复平常的模式。
