extensions.{477c4c36-24eb-11da-94d4-00e08161165f}.description=Habilita una función de captura y arrastre similar a la de Adobe Acrobat en aplicaciones de Mozilla
wiz.tbaddedalert=Se ha añadido a la barra de herramientas el botón de habilitar/deshabilitar. Puede eliminarlo o cambiar su situación usando el menú 'Ver > Barras de herramientas > Personalizar...'
update.pre0change=Parece que usted ha utilizado una versión anterior de Grab and Drag predispuesta para no arrastrar cuando el ratón está sobre un texto. Esta actualización sustituye esa opción por una nueva forma de activar y desactivar Conmutar Texto, que es la que se ha predispuesto. Cuando el ratón este sobre un texto, al arrastrar horizontalmente se desactivará inmediatamente el arrastre y comenzará la selección de texto. Cuando haya acabado, agarre y arrastre a cualquier sitio donde no haya texto y se reanudará automáticamente el modo habitual.
