wiz.tbaddedalert=На панель инструментов добавлена кнопка переключения режима работы. Вы можете убрать её или изменить расположение на панели инструментов с помощью меню 'Вид > Панели инструментов > Настроить...'
update.pre0change=Похоже, что вы использовали настройку из предыдущей версии Grab and Drag, запрещающую перетаскивание страницы, когда курсор мыши находится над текстом. Это обновление замещает данную настройку новой, которая была активирована автоматически. Когда курсор мыши находится над текстом, перетаскивание в горизонтальном направлении отключит режим захвата и выделит текст. Когда выделение закончено, шелчок и перетаскивание в области без текста возобновит захват.
