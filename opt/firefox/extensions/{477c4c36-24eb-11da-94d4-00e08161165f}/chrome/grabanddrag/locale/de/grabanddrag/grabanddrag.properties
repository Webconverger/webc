update.pre0change=It looks like you used a previous version of Grab and Drag set up not to drag when the mouse is over text. This update replaces that option with a new way to activate and deactivate TextToggle, which you have automatically been switched to. When over text, dragging horizontally will immediately disable dragging and begin text selection. When you're finished, grabbing and dragging anywhere except text will immediately resume the usual mode.
