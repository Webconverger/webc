# Print error codes
print_error_dialog_title=அச்சுப் பொறி வழு
printpreview_error_dialog_title=அச்சு முன்காட்சி வழு
NS_ERROR_GFX_PRINTER_CMD_NOT_FOUND=அச்சிடுவதில் பிரச்சினை இருந்தது.அச்சுப்பொறியானது அச்சிடுதல் கட்டளைக்கு ஆதரவளிப்பதில்லை.
NS_ERROR_GFX_PRINTER_CMD_FAILURE=அச்சிடுவதில் பிரச்சினை இருந்தது.அச்சுப் பொறிக்கு அனுப்பப்பட்டிருந்த அறிவுறுத்தல் வெற்றியளிக்கவில்லை.
NS_ERROR_GFX_PRINTER_NO_PRINTER_AVAILABLE=அச்சிடுவதில் பிரச்சினை இருந்தது.எந்தவொரு அச்சுப் பொறியும் காணப்படவில்லை.
NS_ERROR_GFX_PRINTER_NAME_NOT_FOUND=There was a problem printing. The printer could not be found.
NS_ERROR_GFX_PRINTER_ACCESS_DENIED=அச்சிடுவதில் பிரச்சினை இருந்தது.அச்சுப்பொறியினை அணுகுதல் மறுக்கப்பட்டிருந்தது.
NS_ERROR_GFX_PRINTER_INVALID_ATTRIBUTE=அச்சிடுவதில் பிரச்சினை இருந்தது.செல்லுபடியற்ற அச்சுப்பொறி பண்புக்கூறினை அமைக்க முயற்சி செய்யப்பட்டுள்ளது.
NS_ERROR_GFX_PRINTER_PRINTER_NOT_READY=அச்சிடுவதில் பிரச்சினை இருந்தது.அச்சுப்பொறி ஆயத்தமில்லை.
NS_ERROR_GFX_PRINTER_OUT_OF_PAPER=அச்சிடுவதில் பிரச்சினை இருந்தது.அச்சுப்பொறியில் தாள்களில்லை.
NS_ERROR_GFX_PRINTER_PRINTER_IO_ERROR=அச்சிடுவதில் பிரச்சினை இருந்தது.அச்சுப்பொறி I/O வழு. 
NS_ERROR_GFX_PRINTER_COULD_NOT_OPEN_FILE=அச்சிடுவதில் பிரச்சினை இருந்தது.வெளிப்பாட்டுக் கோப்பினை திறக்க முடியவில்லை.
NS_ERROR_GFX_PRINTER_FILE_IO_ERROR=அச்சிடும் வெளிப்பாட்டுக் கோப்பினை எழுதுவதில் வழு ஏற்பட்டுள்ளது.
NS_ERROR_GFX_PRINTER_PRINTPREVIEW=அச்சு முன்காட்சியினைக் காட்டுவதற்கு ஆகக்குறைந்தது ஒரு அச்சுப்பொறியாவது காணப்பட வேண்டும்.
NS_ERROR_UNEXPECTED=அச்சிடும் பொழுது எதிர்பார்க்கப்படாத பிரச்சினை ஏற்பட்டுள்ளது.
NS_ERROR_OUT_OF_MEMORY= அச்சிடுவதில் பிரச்சினை ஏற்பட்டுள்ளது.அச்சிடுவதற்குப் போதுமான அளவு நினைவகம் காணப்படவில்லை. 
NS_ERROR_NOT_IMPLEMENTED=சில அச்சிடல் செயற்பாடுகள் இன்னும் நடைமுறைப்படுத்தப்படவில்லை.
NS_ERROR_NOT_AVAILABLE=கிடைக்கப் பெறுவதில்லை.
NS_ERROR_ABORT=அச்சிடும் வேலையானது கைவிடப்பட்டோ அல்லது இரத்துச் செய்யப்பட்டோ இருந்தது.
NS_ERROR_FAILURE= அச்சிடும் பொழுது அறியப்படாத வழு நிகழ்ந்துள்ளது.
NS_ERROR_GFX_PRINTER_STARTDOC=ஆவணத்தினைத் தொடங்கும் பொழுது அச்சிடுதல் வெற்றியளிக்கவில்லை.
NS_ERROR_GFX_PRINTER_ENDDOC=ஆவணத்தினை பூரணப்படுத்தும் பொழுது அச்சிடுதல் வெற்றியளிக்கவில்லை.
NS_ERROR_GFX_PRINTER_STARTPAGE=பக்கத்தினை ஆரம்பிக்கும் பொழுது அச்சிடுதல் வெற்றியளிக்கவில்லை.
NS_ERROR_GFX_PRINTER_ENDPAGE=பக்கத்தினைப் பூரணப்படுத்தும் பொழுது அச்சிடுதல் வெற்றியளிக்கவில்லை..
NS_ERROR_GFX_PRINTER_PRINT_WHILE_PREVIEW=அச்சு முன்காட்சியில் உள்ள பொழுது உங்களால் அச்சிட முடியாது.
NS_ERROR_GFX_PRINTER_PAPER_SIZE_NOT_SUPPORTED= உங்களால் குறிப்பிடப்பட்ட பக்க அளவு உங்களது அச்சுப்பொறியினால் ஆதரவளிக்கப்படாததன் காரணமாக அச்சிடுவதில் பிரச்சினை ஏற்பட்டுள்ளது.
NS_ERROR_GFX_PRINTER_ORIENTATION_NOT_SUPPORTED=உங்களால் குறிப்பிடப்பட்ட page orientation உங்களது அச்சுப்பொறியினால் ஆதரவளிக்கப்படாததன் காரணமாக அச்சிடுவதில் பிரச்சினை ஏற்பட்டுள்ளது.
NS_ERROR_GFX_PRINTER_COLORSPACE_NOT_SUPPORTED=அச்சிடுதல் வேலைக்கு நிற திறன்கள் தேவை.உங்களது அச்சுப்பொறி இதற்கு ஆதரவளிப்பதில்லை.இதன் காரணமாக அச்சிடுவதில் பிரச்சினை ஏற்பட்டுள்ளது.
NS_ERROR_GFX_PRINTER_TOO_MANY_COPIES= நீங்கள் ஆகக்கூடுதலான பிரதிகளைக் கோரியதன் காரணமாக அச்சிடுவதில் பிரச்சினை ஏற்பட்டுள்ளது.
NS_ERROR_GFX_PRINTER_DRIVER_CONFIGURATION_ERROR=அச்சிடுவதில் பிரச்சினை ஏற்பட்டுள்ளது.அச்சுப்பொறி இயக்கி ஒழுங்காக தகவமைக்கப்படுவதில்லை.
NS_ERROR_GFX_PRINTER_DOC_IS_BUSY_PP=இப்பொழுது உலாவி முன்காட்சியினை அச்சிட முடியாது.\nபக்கம் ஏற்றலினை நிறைவேற்றும் பொழுது தயவு செய்து மீண்டும் முயற்சி செய்க.
NS_ERROR_GFX_PRINTER_DOC_WAS_DESTORYED=அச்சிடுவதற்கு நீங்கள் முயற்சி செய்த போது பக்கமானது பதிலீடு செய்யப்பட்டிருந்தது.\n தயவு செய்து மீண்டும் முயற்சி செய்க.
NS_ERROR_GFX_NO_PRINTDIALOG_IN_TOOLKIT=செருக்க்கூடிய உரையாடல்கள் தகுந்ந முறையில் நிறுவப்படவில்லை \nஅல்லது அச்சுரைகள் இந்த GFX கருவிப்பொதிக்கு துணைபுரியவில்லை.
NS_ERROR_GFX_NO_PRINTROMPTSERVICE=அச்சிடல் நினைவுத்தூண்டிச் சேவை தவறுகின்றது.
NS_ERROR_GFX_PRINTER_NO_XUL= எங்களால் இந்தப்பக்கத்தினை அச்சிடுவதற்கோ அல்லது பக்கத்தின் அச்சு முன்காட்சியினைப் பார்க்கவோ முடியவில்லை.
NS_ERROR_GFX_PRINTER_PLEX_NOT_SUPPORTED=உங்களால் குறிப்பிடப்பட்ட plex mode உங்களது அச்சுப்பொறியினால் ஆதரவளிக்கப்படாததன் காரணமாக அச்சிடுவதில் பிரச்சினை ஏற்பட்டுள்ளது.
NS_ERROR_GFX_PRINTER_DOC_IS_BUSY=ஏற்றப்பட்டுக்கொண்டுருக்கும் பொழுது உலாவியினால் ஆவணத்தினை அச்சிட முடியாது.
NS_ERROR_GFX_PRINTING_NOT_IMPLEMENTED=அச்சிடுதல் நடைமுறைப்படுத்தப்படவில்லை.
NS_ERROR_GFX_COULD_NOT_LOAD_PRINT_MODULE=கோரப்பட்ட அச்சுக் கூறினை ஏற்ற முடியவில்லை.
NS_ERROR_GFX_PRINTER_RESOLUTION_NOT_SUPPORTED=உங்களால் குறிப்பிடப்பட்ட பிரிதிறன்/தர செயற்படுமுறைமை உங்களது அச்சுப்பொறியினால் ஆதரவளிக்காததன் காரணமாக அச்சிடுவதில் பிரச்சினை ஏற்பட்டுள்ளது.
