NSSInitProblemX=செயலியினுடைய பாதுகாப்பு பொருட் கூறை ஆரம்பிக்க முடியவில்லை. காரணம் என்னவெனில் உங்கள் செயலியினுடைய விபரக் கோவை விவரப்பட்டியலில் உள்ள கோப்புகளில் பிரச்சனை உள்ளது. தயவு செய்து இந்த விவரப்பட்டியல் read/write கட்டுப்பாடுகளை கொண்டுள்ளதா அல்லது வன் தட்டு நிரம்பியுள்ளதா அல்லது நிரம்பும் நிலையில் உள்ளதா என சோதிக்கவும். இந்த செயலியை விட்டு வெளியேறி பிரச்சனையை சரி செய்யும்படி சிபாரிசு செய்யப்படுகிறது.இந்த அமர்வு தொடருமானால், பாதுகாப்பு பண்புக் கூறுகளை அணுகும் போது பிழையான செயலியின் நடத்தைகளை காண முடியும்.
ProfileSwitchSocketsStillActive=உள்ளமை வழுவினால இந்த செயற்பாட்டை பூரணப்படுத்த முடியவில்லை. பாதுகாப்பான வலையமைப்புத் தொடர்பு சரியாக அமைக்கப்படவில்லை.
ProfileSwitchCryptoUIActive=இந்த நேரத்தில் இந்த செயற்பாடு சாத்தியமற்றது. தயவுசெய்து உங்கள் கவனத்திலுள்ள வேறெரு திறந்த சாளரங்களில் ஒன்றின் செயற்பாட்டை பூர்த்தி செய்யவும்.
