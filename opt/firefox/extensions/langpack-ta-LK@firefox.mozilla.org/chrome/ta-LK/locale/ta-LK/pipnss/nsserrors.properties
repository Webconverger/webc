SEC_ERROR_NOT_A_RECIPIENT=மறைக்குறியீடாக்க நீக்கம் செய்ய முடியவில்லை: நீங்கள் பெறுனர் இல்லை,அல்லது ஒத்துப்போகக்கூடிய சான்றிதழோ பிரத்தியேக சாவியோ காணப்படவில்லை.
SEC_ERROR_PKCS7_KEYALG_MISMATCH=மறைக்குறியீடாக்க நீக்கம் செய்ய முடியவில்லை: சாவி மறைக்குறியீடாக்க நெறிமறை உங்களுடைய சான்றிதழுடன் ஒத்துப்போகவில்லை.
SEC_ERROR_PKCS7_BAD_SIGNATURE=கையொப்பம் உறுதிப்படுத்துவதில் வழு: கையொப்பம் காணப்படவில்லை, அதிகமான கையொப்பங்கள் காணப்படுகின்றன, அல்லது முறையற்ற சீரழிந்த தரவுகள்.
SEC_ERROR_UNSUPPORTED_KEYALG=அறியப்படாத அல்லது துணைபுரியவியலயத சாவி நெறிமறை.
SEC_ERROR_DECRYPTION_DISALLOWED=மறைக்குறியீடாக்க நீக்கம் செய்ய முடியவில்லை: அனுமதிக்கப்படாத நெறிமறை அல்லது சாவிப் பருமன் மறைக்குறியீடாக்கத்துக்கு பயன்பட்டுள்ளது.
XP_SEC_FORTEZZA_BAD_CARD=Fortezza அட்டை முறையாக ஆரம்பிக்கப்படவில்லை. தயவுசெய்து அதனை நீக்கிவிடவும் அல்லது வழங்குனருக்கு திருப்பி கொடுக்கவும்.
XP_SEC_FORTEZZA_NO_CARD=எந்த Fortezza அட்டைகளும் காணப்படவில்லை.
XP_SEC_FORTEZZA_NONE_SELECTED=எந்த Fortezza அட்டையும் தெரிவுசெய்யப்படவில்லை.
XP_SEC_FORTEZZA_MORE_INFO=மேலதிக தகவல்களை பெற தயவுசெய்து ஒரு personalityயை தெரிவுசெய்யவும்.
XP_SEC_FORTEZZA_PERSON_NOT_FOUND=Personality காணப்படவில்லை.
XP_SEC_FORTEZZA_NO_MORE_INFO=Personalityயை பற்றிய மேலதிக தகவல்கள் இல்லை.
XP_SEC_FORTEZZA_BAD_PIN=செல்லுபடியற்ற Pin.
XP_SEC_FORTEZZA_PERSON_ERROR=Fortezza personalitiesயை தொடக்க முடியவில்லை.
SEC_ERROR_NO_KRL=இந்த தளத்தினுடைய KRLயில் எந்த சான்றிதழும் காணப்படவில்லை.
SEC_ERROR_KRL_EXPIRED=இந்த தளத்தினுடைய KRL சான்றிதழ் காலாவதியாகியுள்ளது.
SEC_ERROR_KRL_BAD_SIGNATURE=இந்த தளத்தினுடைய KRL சான்றிதழ் முறையற்ற கையொப்பத்தை கொண்டுள்ளது.
SEC_ERROR_REVOKED_KEY=இந்த தளத்தினுடைய சாவிச் சான்றிதழ் தள்ளுபடி செய்யப்பட்டு்ள்ளது.
SEC_ERROR_KRL_INVALID=புதிய KRL முறையற்ற வடிவமைப்பில் உள்ளது.
SEC_ERROR_NEED_RANDOM=பாதுகாப்புநிரல் நூலகம்: எழுமாறான தரவுகள் தேவை.
SEC_ERROR_NO_MODULE=பாதுகாப்புநிரல் நூலகம்: கேட்கப்பட்ட செயற்பாட்டை செய்யத் தேவையான பாதுகாப்புக கூறு இல்லை.
SEC_ERROR_NO_TOKEN=பாதுகாப்பு அட்டை அல்லது வில்லை காணப்படவில்லை,அதனை தொடங்கவேண்டியுள்ளது, அல்லது அகற்றப்பட்டுள்ளது.
SEC_ERROR_READ_ONLY=பாதுகாப்புநிரல் நூலகம்: வாசிக்க மட்டும் இயலுமான தரவுத்களம்.
SEC_ERROR_NO_SLOT_SELECTED=எந்ந slot or வில்லையோ தெரிவுசெய்யப்படவில்லை.
SEC_ERROR_CERT_NICKNAME_COLLISION=இதே புனைப்பெயருடைய சான்றிதழ் ஏற்கனவே உள்ளது.
SEC_ERROR_KEY_NICKNAME_COLLISION=இதே புனைப்பெயருடைய சாவி ஏற்கனவே உள்ளது.
SEC_ERROR_SAFE_NOT_CREATED=பாதுகாப்பான பொருளை உருவாக்கும் போது வழு ஏற்பட்டுள்ளது.
SEC_ERROR_BAGGAGE_NOT_CREATED=பாதுகாப்பான baggage பொருளை உருவாக்கும் போது வழு ஏற்பட்டுள்ளது.
XP_JAVA_REMOVE_PRINCIPAL_ERROR=கோட்பாட்டை அகற்ற முடியவில்லை.
XP_JAVA_DELETE_PRIVILEGE_ERROR=உரிமையை அழிக்க முடியவில்லை.
XP_JAVA_CERT_NOT_EXISTS_ERROR=இந்த கோட்பாடு சான்றிதழை கொண்டிருக்கவில்லை.
SEC_ERROR_BAD_EXPORT_ALGORITHM=தேவையான நெறிமறை அனுமதிக்கப்படவில்லை.
SEC_ERROR_EXPORTING_CERTIFICATES=சான்றிதழ்களை ஏற்றுமதி செய்யும்போது வழு ஏற்பட்டுள்ளது.
SEC_ERROR_IMPORTING_CERTIFICATES=சான்றிதழ்களை இறக்குமதி செய்யும்போது வழு ஏற்பட்டுள்ளது.
SEC_ERROR_PKCS12_DECODING_PFX=இறக்குமதி செய்ய இயலவில்லை. குறிமுறை நீக்க வழு. கோப்பு முறையற்றது.
SEC_ERROR_PKCS12_INVALID_MAC=இறக்குமதி செய்ய இயலவில்லை.முறையற்ற MAC. பிழையான கடவுச்சொல் அல்லது பழுதடைந்த கோப்பு.
SEC_ERROR_PKCS12_UNSUPPORTED_MAC_ALGORITHM=இறக்குமதி செய்ய இயலவில்லை. MAC நெறிமறை துணைபுரியவில்லை.
SEC_ERROR_PKCS12_UNSUPPORTED_TRANSPORT_MODE=இறக்குமதி செய்ய இயலவில்லை. கடவுச்சொல் ஒருங்கமைப்பும் பிரத்தியேக modes மட்டும் துணைபுரிகின்றன.
SEC_ERROR_PKCS12_CORRUPT_PFX_STRUCTURE=இறக்குமதி செய்ய இயலவில்லை. கோப்பு கட்டமைப்பு பழுதடைந்துள்ளது.
SEC_ERROR_PKCS12_UNSUPPORTED_PBE_ALGORITHM=இறக்குமதி செய்ய இயலவில்லை. மறைக்குறியீடாக்க நெறிமறை துணைபுரியவில்லை.
SEC_ERROR_PKCS12_UNSUPPORTED_VERSION=இறக்குமதி செய்ய இயலவில்லை. கோப்பு பதிப்பு துணைபுரியவில்லை.
SEC_ERROR_PKCS12_PRIVACY_PASSWORD_INCORRECT=இறக்குமதி செய்ய இயலவில்லை. பிழையான பிரத்தியேக கடவுச்சொல்.
SEC_ERROR_PKCS12_CERT_COLLISION=இறக்குமதி செய்ய இயலவில்லை.  Sஇதே புனைப்பெயர் ஏற்கனவே தரவுத்தளத்தில் உள்ளது.
SEC_ERROR_USER_CANCELLED=பயனர் இரத்து செய்துள்ளார்.
SEC_ERROR_PKCS12_DUPLICATE_DATA=ஏற்கனவே தரவுத்தளத்தில் உள்ளதால் இறக்குமதி செய்யவில்லை.
SEC_ERROR_MESSAGE_SEND_ABORTED=தகவலை அனுப்பவில்லை.
SEC_ERROR_INADEQUATE_KEY_USAGE=முயற்சித்த செயற்பாட்டுக்கு சான்றிதழ் சாவிப் பாவனை போதியதாக இல்லை.
SEC_ERROR_INADEQUATE_CERT_TYPE=சான்றிதழ் வகை செயலிக்கு அனுமதிக்கப்படவில்லை.
SEC_ERROR_CERT_ADDR_MISMATCH=கையெழுத்திடப்பட்ட சான்றிதழிலுள்ள முகவரி தகவலிலுள்ள தகவல் தலையமுடன் பொருந்தவில்லை.
SEC_ERROR_PKCS12_UNABLE_TO_IMPORT_KEY=இறக்குமதி செய்ய இயலவில்லை. பிரத்தியேக சாவியை இறக்குமதி செய்ய முயற்சிக்கும்போது வழு ஏற்பட்டுள்ளது.
SEC_ERROR_PKCS12_IMPORTING_CERT_CHAIN=இறக்குமதி செய்ய இயலவில்லை. சான்றிதழ் தொடரை இறக்குமதி செய்ய முயற்சிக்கும்போது வழு ஏற்பட்டுள்ளது.
SEC_ERROR_PKCS12_UNABLE_TO_LOCATE_OBJECT_BY_NAME=இறக்குமதி செய்ய இயலவில்லை.சான்றிதளையோ சாவியையோ புனைப்பெயரால் கண்டுபிடிக்க முடியவில்லை.
SEC_ERROR_PKCS12_UNABLE_TO_EXPORT_KEY=இறக்குமதி செய்ய இயலவில்லை.பிரத்தியேக சாவியின் சரியான இடத்தை கண்டுபிடிக்கவோ இறக்குமதி செய்யவோ இயலவில்லை.
SEC_ERROR_PKCS12_UNABLE_TO_WRITE=இறக்குமதி செய்ய இயலவில்லை. இறக்குமதி செய்த கோப்பில் எழுத முடியவில்லை.
SEC_ERROR_PKCS12_UNABLE_TO_READ=இறக்குமதி செய்ய இயலவில்லை.  இறக்குமதி செய்த கோப்பை வாசிக்க முடியவில்லை.
SEC_ERROR_PKCS12_KEY_DATABASE_NOT_INITIALIZED=ஏற்றுமதி செய்ய இயலவில்லை. சாவித் தரவுத்தளம் அழிக்கப்பட்டு அல்லது பழுதடைந்து உள்ளது.
SEC_ERROR_KEYGEN_FAIL=பொது/பிரத்தியேக சாவிச் சோடியை உருவாக்க முடியவில்லை.
SEC_ERROR_INVALID_PASSWORD=நுழைப்பட்ட கடவுச்சொல் முறையற்றது. தயவுசெய்து வேறொன்றை எடுக்கவும்.
SEC_ERROR_RETRY_OLD_PASSWORD=நுழைப்பட்ட பழைய கடவுச்சொல் பிழையானது.
SEC_ERROR_BAD_NICKNAME=சான்றிதழ் புனைப்பெயர் ஏற்கனவே பாவனையில் உள்ளது.
SEC_ERROR_NOT_FORTEZZA_ISSUER=சக தொடர்பாளரின் FORTEZZA தொடர் non-FORTEZZA சான்றிதழை கொண்டுள்ளது.
SEC_ERROR_CANNOT_MOVE_SENSITIVE_KEY=ஒரு உணர்திறன் மிக்க சாவி அதற்கு தேவையான slotக்கு நகர முடியவில்லை.
SEC_ERROR_JS_INVALID_MODULE_NAME=கூறின் பெயர் முறையற்றது.
SEC_ERROR_JS_INVALID_DLL=கூறின் பாதை/கோப்புப் பெயர் முறையற்றது.
SEC_ERROR_JS_ADD_MOD_FAILURE=கூறை இணைக்க இயலவில்லை.
SEC_ERROR_JS_DEL_MOD_FAILURE=கூறை அழிக்க இயலவில்லை.
SEC_ERROR_OLD_KRL=புதிய KRL தற்போதுள்ளதை விட பிந்தவில்லை.
SEC_ERROR_CKL_CONFLICT=புதிய CKL தற்போதுள்ள CKLயை விட வித்தியாசமான வழங்குனரைக் கொண்டுள்ளது. தற்போதுள்ள CKLயை அழிக்கவும்.
SEC_ERROR_CERT_NOT_IN_NAME_SPACE=இந்த வேளையில் அதிகாரமளிக்கப்பட்ட சான்றிதழ் வழங்குனரால் சான்றிதழ் வழங்க அனுமதிக்கப்படவில்லை.
SEC_ERROR_KRL_NOT_YET_VALID=இந்த சான்றிதழுக்கான தள்ளுபடி செய்யப்பட்ட சாவிப் பட்டியல் இன்னும் முறையற்றதாக உள்ளது.
SEC_ERROR_CRL_NOT_YET_VALID=இந்த சான்றிதழுக்கான தள்ளுபடி செய்யப்பட்ட சாவிப் பட்டியல் இன்னும் முறையற்றதாக உள்ளது.
SEC_ERROR_UNKNOWN_CERT=கேட்கப்பட்ட சான்றிதழ் காணப்படவில்லை.
SEC_ERROR_UNKNOWN_SIGNER=கையொப்பமிட்டவருடைய சான்றிதழ் காணப்படவில்லை.
SEC_ERROR_CERT_BAD_ACCESS_LOCATION=சான்றிதழ் ​சே​வையகத்தின் அமைவிடத்தின் இருப்பு நிலை முறையற்ற வடிவமைப்பில் உள்ளது.
SEC_ERROR_OCSP_UNKNOWN_RESPONSE_TYPE=OCSPயின் பதிலை முற்றாக குறிமுறை நீக்கம் செய்ய முடியவில்லை; இது ஒரு அறியப்படாத வகை.
SEC_ERROR_OCSP_BAD_HTTP_RESPONSE=​OCSP சே​வையகம் எதிர்பாராத/ செல்லுபடியற்ற HTTP தரவுகளை மீண்டும் அனுப்பியுள்ளது.
