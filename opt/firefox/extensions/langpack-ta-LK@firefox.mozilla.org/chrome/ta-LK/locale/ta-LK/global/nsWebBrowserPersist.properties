readError=மூலக் கோப்பு வாசிக்கப்பட முடியாமல் இருந்ததன் காரணமாக %S சேமிக்கப்படவில்லை.\n\n சிறிது நேரத்தின் பின் மீண்டும் முயற்சி செய்க அல்லது சேவையக நிர்வாகியினைத் தொடர்பு கொள்க.
writeError=அறியப்படாத வழு நிகழ்ந்ததன் காரணமாக %S சேமிக்கப்படவில்லை.\n\n வேறு இடத்தில் சேமிப்பதற்கு முயற்சி செய்க.
launchError=அறியப்படாத வழு நிகழ்ந்ததன் காரணமாக %S திறக்கப்படவில்லை.\n\n முதலில் வட்டில் சேமிப்பதற்கு முயற்சி செய்க அதன் பின்னர் கோப்பினைத் திறக்கவும். 
diskFull=%S சேமிப்பதற்கு வட்டில் போதிய அறைகள் இல்லை.\n\n வட்டிலிருந்து தேவையற்ற கோப்புக்களை நீக்கி மீண்டும் முயற்சி செய்க.அல்லது வேறு இடத்தில் சேமிப்பதற்கு முயற்சி செய்க.
readOnly= வட்டு, கோப்புறை அல்லது கோப்பு ஆகியவற்றில் எழுத்துத் தடுப்புக் காரணமாக %S சேமிக்க முடியவில்லை.\n\nவட்டினை எழுத்து இயலுமைப்படுத்தி  மீண்டும் முயற்சி செய்க அல்லது வேறு இடத்தில் சேமிப்பதற்கு முயற்சி செய்க.
accessError=%S சேமிக்க முடியவில்லை,ஏனெனில் கோப்புறையினுடைய உள்ளடக்கங்களை உங்களால் மாற்ற முடியாது.\n\n கோப்புறையினது இயல்புகளை மாற்றி மீண்டும் முயற்சி செய்க அல்லது வேறு இடத்தில் சேமிப்பதற்கு முயற்சி செய்க.
helperAppNotFound= இணைவு உதவியாளர் செயலி காணப்படாததன் காரணமாக %S திறக்கப்பட முடியாதிருந்தது.உங்களது விருப்பத்திற்கு இணைவினை மாற்றுக.
noMemory=உங்களால் கோரப்பட்ட நடவடிக்கையினைப் பூரணப்படுத்துவதற்குப் போதுமான நினைவகம் இருக்கவில்லை.\n\n சில செயலிகளிலிருந்து வெளியேறி மீண்டும் முயற்சி செய்க.
title=%S பதிவிறக்கப்படுகிறது.
fileAlreadyExistsError='_files'என்ற அடைவு பெயருடன் ஏற்கனவே ஒரு கோப்புக் காணப்படுவதன் காரணமாக %S இனை சேமிப்பதற்கு முடியவில்லை .\n\n வேறு இடத்தில் சேமிப்பதற்கு முயற்சி செய்க.
fileNameTooLongError=மிகவும் நீண்ட கோப்புறைப் பெயராக இருந்ததன் காரணமாக %S சேமிக்க முடியவில்லை.\n\n சிறிய கோப்புப் பெயருடன் சேமிப்பதற்கு முயற்சி செய்க.
