KillScriptTitle=Предупредување: скриптата не реагира
KillScriptMessage=Скриптата на ова страница можеби е зафатена, или можеби престанала да реагира. Можете да ја сопрете скриптата веднаш, или може да почекате и да видите дали таа ќе се изврши до крај.
KillScriptWithDebugMessage=Скриптата на ова страница можеби е зафатена, или можеби престанала да реагира. Можете да ја сопрете скриптата веднаш, да ја отворите во дебагер, или да дозволите да се изврши до крај.
KillScriptLocation=Скрипта: %S
StopScriptButton=Сопри ја скриптата
DebugScriptButton=Дебагирај ја скриптата
WaitForScriptButton=Продолжи
DontAskAgain=&Не ме прашувај повторно
JSURLLoadBlockedWarning=Обид да се вчита javascript: Безбедносниот менаџер\nблокираше URL од еден домаќин во прозорец кој\nпокажува содржина од друг домаќин.
WindowCloseBlockedWarning=Скриптите може да не можат да затворат прозорци кои не се отворени од скрипта.
OnBeforeUnloadTitle=Дали сте сигурни?
OnBeforeUnloadMessage=Оваа страница бара да потврдите дека сакате да си одите. Податоците што ги внесовте можеби нема да се снимат.
