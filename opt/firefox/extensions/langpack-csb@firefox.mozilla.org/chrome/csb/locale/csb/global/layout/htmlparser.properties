# Tokenizer errors
errGarbageAfterLtSlash=Smiecé za „</”.
errLtSlashGt=Napòtkano „</>”. Mòżlëwòtë: Òtemkłé „<” (òsłoni jakno „&lt;”) abò lëterówka w zamkniãcym znakòwnika.
errCharRefLacksSemicolon=Wërażenié nie òstało zamkniãté strzenikã.
errNoDigitsInNCR=Felënk cyfrów w numericznym wërażenim.
errGtInSystemId=„>” w jidentifikatorze systemòwim
errGtInPublicId=„>” w jidentifikatorze pùblicznym.
errNamelessDoctype=Doctype bez miona.
errConsecutiveHyphens=Pòsobné céchë minus nie zamkłé dopòwiescy. „--” je niedozwòloné w dopòwiescach, kò np. „- -” je.
errPrematureEndOfComment=Przedwczasné zamkniãcé dopòwiescy. Ùżëjë „-->” do przënôléżnégò zamkniãcégò dopòwiescy.
errBogusComment=Lëchô dopòwiesc.
errUnquotedAttributeLt=„<” w niezacytowóny wôrtnoce atribùtu. Prôwdopòdobnô przëczëna: felënk pòprzedzającégò „>”.
errUnquotedAttributeGrave=„`” w niezacytowóny wôrtnoce atribùtu. Prôwdopòdobnô przëczëna: ùżëcé lëchégò céchù jakno cëznika.
errUnquotedAttributeQuote=Cëzniczi w niezacytowóny wôrtnoce atribùtu. Prôwdopòdobné przëczëna: atribùtë nie sã rozdzelóné abò pitôjący cyg URL je ùżëti w niezacytowóny wôrtnoce atribùtu.
errUnquotedAttributeEquals=„=” w niezacytowóny wôrtnoce atribùtu. Prôwdopòdobné przëczënë: atribùtë nie sã rozdzelóné abò pitôjący cyg URL je ùżëti w niezacytowóny wôrtnoce atribùtu.
errSlashNotFollowedByGt=Felënk „>” zarô pò ùszrôcnikù.
errNoSpaceBetweenAttributes=Felënk spacji midzy atribùtama.
errUnquotedAttributeStartLt=„<” na zaczątkù niezacytowóny wôrtnoce atribùtu. Prôwdopòdobnô przëczëna: felënk pòprzedzającégò „>”
errUnquotedAttributeStartGrave=„`” na zaczątkù niezacytowóny wôrtnoce atribùtu. Prôwdopòdobnô przëczëna: ùżëcé lëchigò céchù jakno cëznika.
errUnquotedAttributeStartEquals=„=” na zaczątkù niezacytowóny wôrtnoce atribùtu. Prôwdopòdobnô przëczëna: zmiłkòwé zwielenié céchù równotë.
errAttributeValueMissing=Felënk wôrtnotë atribùtu.
errBadCharBeforeAttributeNameLt=Napòtkôno „<”, a bëło żdóné za mionã atribùtu. Prôwdopòdobnô przëczëna: felënk pòprzedzającégò „>”.
errEqualsSignBeforeAttributeName=Napòtkôno „=”, a bëło żdóné za mionã atribùtu. Prôwdopòdobnô przëczëna: felënk miona atribùtu.
errBadCharAfterLt=Lëchi céch pò „<”. Prôwdopòdobnô przëczëna: niezamkłi „<”. Spróbùjë òsłonic gò jakno „&lt;”.
errLtGt=Napòtkóno „<>”. Prôwdopòdobnô przëczëna: niezamkłi „<” (òsłoni jakno „&lt;”) abò lëterówka w pòczątkòwim znakòwniku.
errProcessingInstruction=Napòtkóno „<?”. Prôwdopòdobnô przëczëna: próba ùżëcégò jinstrukcji przetwôrzaniô XML w HTML (jinstrukcje przetwôrzaniô XML nie są òbsługiwóné przez HTML).
errUnescapedAmpersandInterpretedAsCharacterReference=Tekst pò „&” béł zjinterpretowóny jakno céchòwé òdwòłanié („&” prôwdopòdobnô pòwinien bëc òsłoniãti jakno „&amp;”).
errNotSemicolonTerminated=Brëkòwóné òdwòłanië céchòwé nie òstało zakùńczoné strzenikã (abò „&” pòwinien bëc òsłoniãti jakno „&amp;”).
errNoNamedCharacterMatch=„&” nie prowadzył òdwòłaniô céchòwégò („&” prôwdopòdobnô pòwinien bëc òsłoniãti jakno „&amp;”).
errQuoteBeforeAttributeName=Napòtkóno cëznik, a bëło żdóné za mionã atribùtu. Prôwdopòdobnô przëczëna: felënk pòprzedzającégò „=”.
errLtInAttributeName=„<” w mionie atribùtu. Prôwdopòdobnô przëczëna: felënk pòprzedzającégò „>”.
errQuoteInAttributeName=Cëznik w mionie atribùtu. Prôwdopòdobnô przëczëna: wczasni mògło nie bëc pasownégò cëznika.
errExpectedPublicId=Bëło żdóné za jidentifikatorã pùblicznym, ale doctype sã skùńcził.
errBogusDoctype=Lëchi doctype.
maybeErrAttributesOnEndTag=Znakòwnik kùńcowi zamikôł w se atribùtë.
maybeErrSlashInEndTag=Zabłąkóny „/” pòd kùńc zamikającégò znakòwnika.
errNcrNonCharacter=Céchòwé òdwòłanié czerëje na wôrtnotë jiną niżlë céch.
errNcrSurrogate=Céchòwé òdwòłanié wskôzywô na surgôt.
errNcrControlChar=Céchòwé òdwòłanié wskôzywô na czerëjący céch.
errNcrCr=Numericzné céchòwé òdwòłanié wskôzywô na zaczątk karetczi.
errNcrInC1Range=Numericzné céchòwé òdwòłanié wskôzywô na dzél céchów czerëjącëch C1.
errEofInPublicId=Kùńc lopka bënë jidentifikatora pùblicznégò.
errEofInComment=Kùńc lopka bënë kòmentarza.
errEofInDoctype=Kùńc lopka bënë doctype'a.
errEofInAttributeValue=Kùńc lopka w wôrtoncë atribùtu. Znakòwnik zjignorowôno.
errEofInAttributeName=Kùńc lopka w mionie atribùtu. Znakòwnik zjignorowôno.
errEofWithoutGt=Kùńc lopka òsygniãti bez zakùńczeniô wczasniészégò znakòwnika przez „>”. Znakòwnik zjignorowôno.
errEofInTagName=Kùńc lopka òsygniãti òbczas szëkaniégò nazwë znakòwnika. Znakòwnik zjignorowôno.
errEofInEndTag=Kùńc lopka bënë kùńcowégò znakòwnika. Znakòwnik zjignorowôno.
errEofAfterLt=Kùńc lopka za „<”.
errNcrOutOfRange=Céchòwé òdwòłanié pòza dozwòloną skalą Unicode'u.
errNcrUnassigned=Céchòwé òdwòłanié wskôzywô na nieustôwno nieprzëpisóny pónkt kòdowi.
errDuplicateAttribute=Dëbëltowi atribùt.
errEofInSystemId=Kùńc lopka bënë jidentifikatora systemòwégò.
errExpectedSystemId=Bëło żdóné jidentifikatora systemòwégò, le doctype sã skùńcził.
errMissingSpaceBeforeDoctypeName=Felënk spacji przed mionã doctype'a.
errHyphenHyphenBang=„--!” w kòmentarzu.
errNcrZero=Céchòwé òdwòłanié wskôzywô na nul.
errNoSpaceBetweenDoctypeSystemKeywordAndQuote=Felënk spacji midzy kluczowim słowã „SYSTEM” a cëznikã w doctype.
errNoSpaceBetweenPublicAndSystemIds=Felënk spacji midzy pùblicznym a systemowym jidentifikatorã w doctype.
errNoSpaceBetweenDoctypePublicKeywordAndQuote=Felënk spacji midzy kluczowim słowã „PUBLIC” a cëznikã w doctype.

# Tree builder errors
errStrayStartTag2=Zabłąkóny pòczątkòwi znakòwnik „%1$S”.
errStrayEndTag=Zabłąkóny kùńcowi znakòwnik „%1$S”.
errUnclosedElements=Napòtkóno kùńcowi znakòwnik „%1$S”, kò jiné elementë są jesz òtemkłé.
errUnclosedElementsImplied=Sugerowóny béł kùńcowi znakòwnik „%1$S”, kò jiné elementë są jesz òtemkłé.
errUnclosedElementsCell=Kòmórka tabelë òsta domëszlno zômkłô, kò jiné elementë bëłë jesz òtemkłé.
errStrayDoctype=Zabłąkóny doctype.
errAlmostStandardsDoctype=Doctype tribù „almost standards”. Bëło żdóné za „<!DOCTYPE html>”.
errQuirkyDoctype=Doctype tribù quirks. Bëło żdóné za „<!DOCTYPE html>”.
errNonSpaceInTrailer=Céch jiny niżlë spacjô na zaczątkù stronë.
errNonSpaceAfterFrameset=Céch jiny niżlë spacjô pò „frameset”.
errNonSpaceInFrameset=Céch jiny niżlë spacjô bënë „frameset”.
errNonSpaceAfterBody=Céch jiny niżlë spacjô w dzélu body.
errNonSpaceInColgroupInFragment=Céch jiny niżlë spacjô w „colgroup” przë przetwôrzanim sztëczka.
errNonSpaceInNoscriptInHead=Céch jiny niżlë spacjô bënë „noscript” w „head”.
errFooBetweenHeadAndBody=Element „%1$S” midzy „head” a „body”.
errStartTagWithoutDoctype=Napòtkóny òstôł pòczątkòwi znakòwnik, le przed tim nie bëło doctype. Bëło żdóné za „<!DOCTYPE html>”.
errNoSelectInTableScope=Felënk „select” w zasygù tabelë.
errStartSelectWhereEndSelectExpected=Pòczątkòwi znakòwnik „select” w placu dze żdano kùńcowégò.
errStartTagWithSelectOpen=Pòczątkòwi znakòwnik „%1$S” z òtemkłim „select”.
errBadStartTagInHead2=Lëchi pòczątkòwi znakòwnik „%1$S” w „head”.
errImage=Napòtkóny òstôł pòczątkòwi znakòwnik „image”.
errIsindex=Napòtkóny òstôł „isindex”.
errFooSeenWhenFooOpen=Napòtkóny òstôł pòczątkòwi znakòwnik „%1$S”, le taczi element ju béł òtemkłi.
errHeadingWhenHeadingOpen=Nadpis ni mòże bëc òtrocznym elementã jinszégò nadpisu.
errFramesetStart=Napòtkóny òstôł pòczątkòwi znakòwnik „frameset”.
errNoCellToClose=Felënk komórczi do zamkniãcégò.
errStartTagInTable=Napòtkóny òstôł pòczątkòwi znakòwnik „%1$S” w „table”.
errFormWhenFormOpen=Napòtkóny òstôł pòczątkòwi znakòwnik „form”, le béł ju aktiwny element „form”. Zagnieżdżałé fòrmularze nie są dozwòloné. Znakòwnik zjignorowóno.
errTableSeenWhileTableOpen=Napòtkóny òstôł pòczątkòwi znakòwnik „table”, le pòprzedniô tabela je jesz òtemkłô.
errStartTagInTableBody=Pòczątkòwi znakòwnik „%1$S” w zamkłoscy tabelë.
errEndTagSeenWithoutDoctype=Napòtkóny òstôł kùńcowi znakòwnik, kò wczasni nie bëło doctype. Bëło żdóné za „<!DOCTYPE html>”.
errEndTagAfterBody=Napòtkóny òstôł kùńcowi znakòwnik pò zômkniãcym „body”.
errEndTagSeenWithSelectOpen=Kùńcowi znakòwnik „%1$S” z òtemkłim „select”.
errGarbageInColgroup=Smiecé we fragmence „colgroup”.
errEndTagBr=Kùńcowi znakòwnik „br”.
errNoElementToCloseButEndTagSeen=Felënk elementu „%1$S” w skalë, kò Napòtkóny òstôł kùńcowi znakòwnik „%1$S”.
errHtmlStartTagInForeignContext=Pòczątkòwi znakòwnik HTML „%1$S” w kònteksce cëzëch mionów.
errTableClosedWhileCaptionOpen=„table” zômkłô, le „caption” je jesz òtemkłé.
errNoTableRowToClose=Felënk  réżczi tabelë do zamkniãcégò.
errNonSpaceInTable=Céch, jiny òd spacji, na lëchi placu bënë tabelë.
errUnclosedChildrenInRuby=Niezômkniãté òtroczné elementë w „ruby”.
errStartTagSeenWithoutRuby=Napòtkóny òstôł pòczątkòwi znakòwnik „%1$S” bez òtemkniãcô elementu „ruby”.
errSelfClosing=Samòzamikający syntaks(„/>”) ùżëti na niepùstim elemence HTML. Ùkòsnik zjignorowóny. Kòd pòtraktowóny jakno pòczątkòwi znakòwnik.
errNoCheckUnclosedElementsOnStack=Niezômkniãté elementë na stosu.
errEndTagDidNotMatchCurrentOpenElement=Kùńcowi znakòwnik „%1$S” nie pasëje do miona òtemkłégò elementu („%2$S”).
errEndTagViolatesNestingRules=Kùńcowi znakòwnik „%1$S” łómie zasadë zagnieżdżaniô.

EncBomlessUtf16=Napòtkóno kòdowanié w 'UTF-16-encoded Basic Latin-only' bez bajtu znakòwania ë bez deklaracji protokołu sélaniô. Kòdowanié tegò w UTF-16 nie darzi sã, kò céch kòdowaniô nie òstał richtich zdeklarowóny.
EncNoDeclaration=Felënk deklaracji kòdowaniô w teksce HTML. Nen dokùment mòże bëc wëskrzëniony nieczëtelno w nichtërnëch przezérnikach, żlë òn zamikô w se jinszé niżlë céchë ASCII. Kòdowanié céchów lopka mùszi bëc zdeklarowóné w protokole abò w prtokole transpòrtu.
EncNoDeclarationPlain=Felënk deklaracji kòdowaniô tekstu. Nen dokùment mòże bëc wëskrzëniony nieczëtelno w nichtërnëch przezérnikach, żlë òn zamikô w se jinszé niżlë céchë ASCII. Kòdowanié céchów lopka mùszi bëc zdeklarowóné w protokole abò w szëkù bajtów jakno znacznik tribù kòdowaniô.
EncLateMetaFrame=Felënk deklaracji kòdowaniô w ramkòwim dokùmence HTML przë przedskanowanim pierszëch 1024 bajtów lopka. Przë wëkrzënienim dokùmentu bez ramczi, strona sã zladëje znowa. Deklaracjô kòdowaniô mùszi bëc przeniosłô do pierszëch 1024 bajtów lopka.
EncLateMeta=Strona òsta zladowónô znowa, bò nie nalazło deklaracji kòdowaniô céchów w dokùmence HTML przë przedskanowanim pierszëch 1024 bajtów lopka. Deklaracjô kòdowaniô mùszi bëc przeniosłô do pierszëch 1024 bajtów lopka.
EncLateMetaReload=Strona òsta zladowónô znowa, bò nie nalazło deklaracji kòdowaniô céchów w dokùmence HTML przë przedskanowanim pierszëch 1024 bajtów lopka. Deklaracjô kòdowaniô mùszi bëc przeniosłô do pierszëch 1024 bajtów lopka.
EncLateMetaTooLate=Deklaracjô kòdowaniô dokùmentu òstało nalazłô za pózno bë sã wladowac. Deklaracjô kòdowaniô mùszi bëc przeniosłô do pierszëch 1024 bajtów lopka.
EncMetaNonRoughSuperset=Znakòwnik meta ùżëti do deklaracji kòdowaniô céchów nie pasëje do prostégò kòdowaniô, taczégò jak US-ASCII. Deklaracjô òsta zjignorowónô.
EncMetaUnsupported=Zdeklarowónô niewspieróné kòdowanié céchów dokùmentu HTML w cechòwnikù meta. Deklaracjô òsta zjignorowónô.
EncMetaUtf16=Zdeklarowano kòdowanié céchów tipu UTF-16 w znakòwnikù meta. Zjiterpretowano to jakno deklaracjô UTF-8.
EncNoDeclarationFrame=Nie nalazło deklaracji kòdowaniô w ramkòwim dokùmence HTML. Nen dokùment bãdze wëzdrził jinaczi przë wëskrzënienim bez ramczi.
EncProtocolUnsupported=Zdeklarowónô niewspieróné kòdowanié céchów dlô protokołu trasnpòrtu. Deklaracjô òsta zjignorowónô.

