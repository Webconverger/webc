# strings used by the Find bar, split from browser.properties
NotFound=ביטוי לא נמצא
WrappedToTop=הגיע לסוף הדף, ממשיך מלמעלה
WrappedToBottom=הגיע לראש הדף, ממשיך מלמטה
NormalFind=חיפוש בדף
FastFind=חיפוש מהיר
FastFindLinks=חיפוש מהיר (קישורים בלבד)
CaseSensitive=(מותאם ראשיות)
FoundMatchCount=תוצאה %S
FoundMatchesCount=%S תוצאות
FoundTooManyMatches=יותר מ־%S תוצאות


# LOCALIZATION NOTE (FoundMatches): Semicolon-separated list of plural forms.
# See: http://developer.mozilla.org/en/docs/Localization_and_Plurals
# #1 is currently selected match and #2 the total amount of matches.
FoundMatches=#1 of #2 match;#1 of #2 matches
# LOCALIZATION NOTE (FoundMatchesCountLimit): Semicolon-separated list of plural
# forms.
# See: http://developer.mozilla.org/en/docs/Localization_and_Plurals
# #1 is the total amount of matches allowed before counting stops.
FoundMatchesCountLimit=More than #1 match;More than #1 matches
