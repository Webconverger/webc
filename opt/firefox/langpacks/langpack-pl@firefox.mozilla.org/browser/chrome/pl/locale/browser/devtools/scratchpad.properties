# comment inside /* and */.
scratchpadIntro1=/*\n * To jest brudnopis JavaScriptu.\n *\n * Wprowadź kod JavaScript, następnie kliknij prawym przyciskiem lub wybierz z menu Wykonaj:\n * 1. Uruchom – by wyliczyć zaznaczone wyrażenie (%1$S)\n * 2. Zbadaj – by wyświetlić wynik w Inspektorze obiektów (%2$S)\n * 3. Wyświetl – by wstawić wynik w komentarzu za zaznaczeniem. (%3$S)\n */\n\n

# LOCALIZATION NOTE  (scratchpad.noargs): This error message is shown when
