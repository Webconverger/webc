CSPViolation=Ustawienia strony zablokowały wczytanie zasobu: %1$S
CSPViolationWithURI=Ustawienia strony zablokowały wczytanie zasobu „%2$S” („%1$S”).
# LOCALIZATION NOTE (triedToSendReport):
# %1$S is the URI we attempted to send a report to.
triedToSendReport = Próbowano przesłać zgłoszenie do nieprawidłowego URI: "%1$S"
# LOCALIZATION NOTE (errorWas):
# %1$S is the error resulting from attempting to send the report
errorWas = wystąpił błąd: "%1$S"
# LOCALIZATION NOTE (couldNotParseReportURI):
# %1$S is the report URI that could not be parsed
couldNotParseReportURI = nie udało się przetworzyć URI zgłoszenia: %1$S
# LOCALIZATION NOTE (couldNotProcessUnknownDirective):
# %1$S is the unknown directive
couldNotProcessUnknownDirective = Nie udało się przetworzyć nieznanej dyrektywy "%1$S"
ignoringUnknownOption=Ignorowanie nieznanej opcji „%1$S”
reportURInotETLDPlus1=URI zgłoszenia („%1$S”) musi pasować do eTLD+1.
reportURInotSameSchemeAsSelf=URI zgłoszenia („%1$S”) musi używać tego samego protokołu co źródłowy dokument.
reportURInotSamePortAsSelf=URI zgłoszenia („%1$S”) musi używać tego samego portu co źródłowy dokument.
# LOCALIZATION NOTE (pageCannotSendReportsTo):
# %1$S is the URI of the page with the policy
# %2$S is the report URI that could not be used
pageCannotSendReportsTo = strona z adresu %1$S nie może wysyłać zgłoszeń do %2$S
allowOrDefaultSrcRequired = Dyrektywa „allow” lub „default-src” wymagana, ale nieobecna. Używamy „default-src 'none'”
# LOCALIZATION NOTE (failedToParseUnrecognizedSource):
# %1$S is the CSP Source that could not be parsed
failedToParseUnrecognizedSource = Nie udało się przetworzyć nierozpoznanego źródła %1$S
# LOCALIZATION NOTE (reportPostRedirect):
# %1$S is the specified report URI before redirect
reportPostRedirect = Przesłanie zgłoszenia naruszeń do %1$S się nie powiodło, nastąpiło przekierowanie
# LOCALIZATION NOTE (allowDirectiveIsDeprecated):
# Don't translate "allow" and "default-src" as they are keywords and part of
# the CSP protocol syntax.
allowDirectiveIsDeprecated = Dyrektywa „allow” jest przestarzała, zamiast niej należy używać dyrektywy „default-src”
inlineScriptBlocked=Próba wykonania osadzonego skryptu została zablokowana
inlineStyleBlocked=Próba zastosowania osadzonego stylu została zablokowana
scriptFromStringBlocked=Próba interpretacji i wykonania kodu JavaScript zawartego w łańcuchu znaków (np. przez funkcję „eval”) została zablokowana

# CSP Errors:
policyURINotAlone = Dyrektywa policy-uri może występować tylko samodzielnie
noParentRequest = policy-uri nie może być pobrana bez żądania nadrzędnego i CSP.
# LOCALIZATION NOTE (policyURIParseError):
# %1$S is the URI that could not be parsed
policyURIParseError = nie udało się przetworzyć URI w URI polityki: %1$S
# LOCALIZATION NOTE (nonMatchingHost):
# %1$S is the URI host that does not match
nonMatchingHost = nie udało się pobrać URI polityki z hosta o niepasującej nazwie: %1$S
# LOCALIZATION NOTE (nonMatchingPort):
# %1$S is the URI port that does not match
nonMatchingPort = nie udało się pobrać URI polityki z hosta o niepasującym porcie: %1$S
# LOCALIZATION NOTE (nonMatchingScheme):
# %1$S is the URI scheme that does not match
nonMatchingScheme = nie udało się pobrać URI polityki z adresu o niepasującym protokole: %1$S
# LOCALIZATION NOTE (errorFetchingPolicy):
# %1$S is the error that caused fetching to fail
errorFetchingPolicy = Błąd pobierania policy-uri: %1$S
cspSourceNotURI = Dostarczony argument nie jest nsIURI
argumentIsNotString = Dostarczony argument nie jest ciągiem znaków
selfDataNotProvided = Nie można użyć "self", jeśli własne dane nie są dostarczone
# LOCALIZATION NOTE (uriWithoutScheme):
# %1$S is the URI without a scheme
uriWithoutScheme = nie można przetworzyć URI bez protokołu: %1$S
selfKeywordNoSelfData = użyto słowa kluczowego self, ale nie określono własnych danych
# LOCALIZATION NOTE (couldntParseInvalidSource):
# %1$S is the source that could not be parsed
couldntParseInvalidSource = Nie udało się przetworzyć nieprawidłowego źródła %1$S
# LOCALIZATION NOTE (hostSourceWithoutData):
# %1$S is the source
hostSourceWithoutData = Nie można utworzyć źródła host-only %1$S bez danych "self"
# LOCALIZATION NOTE (sourceWithoutData):
# %1$S is the source
sourceWithoutData = Nie można utworzyć źródła %1$S bez danych "self"
# LOCALIZATION NOTE (couldntParseInvalidHost):
# %1$S is the host that's invalid
couldntParseInvalidHost = Nie udało się przetworzyć nieprawidłowego hosta %1$S
# LOCALIZATION NOTE (couldntParseScheme):
# %1$S is the string source
couldntParseScheme = Nie udało się przetworzyć protokołu w %1$S
# LOCALIZATION NOTE (couldntParsePort):
# %1$S is the string source
couldntParsePort = Nie udało się przetworzyć portu w %1$S
# LOCALIZATION NOTE (notIntersectPort):
# %1$S is one source we tried to intersect
# %2$S is the other
notIntersectPort = Nie udało się znaleźć części wspólnej %1$S z %2$S z powodu problemów z portami.
# LOCALIZATION NOTE (notIntersectScheme):
# %1$S is one source we tried to intersect
# %2$S is the other
notIntersectScheme = Nie udało się znaleźć części wspólnej %1$S z %2$S z powodu problemów z protokołami.
# LOCALIZATION NOTE (intersectingSourceWithUndefinedHost):
# %1$S is the source
intersectingSourceWithUndefinedHost = poszukiwanie części wspólnej źródła z nieokreślonym hostem: %1$S
# LOCALIZATION NOTE (intersectingSourcesWithUndefinedHosts):
# %1$S is the first source
# %2$S is the second source
intersectingSourcesWithUndefinedHosts = znaleźć części wspólnej dwóch źródeł z nieokreślonymi hostami: %1$S i %2$S
# LOCALIZATION NOTE (duplicateDirective):
# %1$S is the name of the duplicate directive
duplicateDirective = Wykryto zduplikowane dyrektywy %1$S. Wszystkie oprócz pierwszej z nich zostaną zignorowane.

