# the (X) block icon. %2$S will be replaced by an active link using string
# newtab.learn.link as text.
newtab.suggested.explain=ಈ ತಾಣವನ್ನು ನಿಮಗೆ Mozilla ಸೂಚಿಸುತ್ತದೆ. %1$S ಗುಂಡಿಯನ್ನು ಕ್ಲಿಕ್ ಮಾಡುವ ಮೂಲಕ ಯಾವಾಗ ಬೇಕಾದರೂ ನೀವು ಅದನ್ನು ತೆಗೆದುಹಾಕಬಹುದು. %2$S
# LOCALIZATION NOTE(newtab.enhanced.explain): %1$S will be replaced inline by
# the gear icon used to customize the new tab window. %2$S will be replaced by
# an active link using string newtab.learn.link as text.
newtab.enhanced.explain=ಒಬ್ಬ Mozilla ಪಾಲುದಾರರು ಈ ಟೈಲ್‌ನ ತೆರೆಚಿತ್ರವನ್ನು ಬದಲಾಯಿಸುವ ಮೂಲಕ ಗೋಚರಿಕೆಯನ್ನು ಉತ್ತಮಗೊಳಿಸಿದ್ದಾರೆ. ನಿಮ್ಮ ಆದ್ಯತೆಗಳಿಗಾಗಿ %1$S ಗುಂಡಿಯನ್ನು ಕ್ಲಿಕ್ ಮಾಡುವ ಮೂಲಕ ಉತ್ತಮಗೊಳಿಸಲಾದ ಟೈಲ್‌ಗಳನ್ನು ಆಫ್ ಮಾಡಬಹುದು. %2$S
# LOCALIZATION NOTE(newtab.intro.paragraph1): %1$S will be replaced inline by
# active link using string newtab.learn.link as text.
newtab.intro.paragraph1=ನೀವು ಒಂದು ಹೊಸ ಹಾಳೆಯನ್ನು ತೆರೆದಾಗ, ನಿಮಗೆ ಆಸಕ್ತಿ ಇರಬಹುದು ಎಂದು ನಾವು ಭಾವಿಸುವ ಟೈಲ್‌ಗಳ ಜೊತೆಗೆ, ನೀವು ಸಾಮಾನ್ಯವಾಗಿ ಭೇಟಿ ನೀಡುವ ತಾಣಗಳಿಂದ ಟೈಲ್‌ಗಳ ಜೊತೆಗೆ ನೋಡಿವಿರಿ. ಕೆಲವು Mozilla ಪಾಲುದಾರರಿಂದ ಈ ಟೈಲ್‌ಗಳನ್ನು ಪ್ರಾಯೋಜಿಸಲಾಗಿರಬಹುದು. ಯಾವ ಟೈಲ್‌ಗಳನ್ನು ಪ್ರಾಯೋಜಿಸಲಾಗಿದೆ ಎಂದು ನಾವು ಯಾವಾಗಲೂ ನಿಮಗೆ ಸೂಚನೆ ನೀಡುತ್ತೇವೆ. %1$S
# LOCALIZATION NOTE(newtab.intro.paragraph2): %1$S will be replaced inline by
# active link using string newtab.privacy.link as text.
newtab.intro.paragraph2=ಈ ಸೇವೆಯನ್ನು ಒದಗಿಸಲು, Mozilla ನಮ್ಮ %1$S ಗೆ ಅನುಗುಣವಾಗಿ ನೀವು ಟೈಲ್‌ಗಳನ್ನು ಬಳಸುವುದಕ್ಕೆ ಸಂಬಂಧಿಸಿದ ಕೆಲವು ವಿಶ್ಲೇಷಣಾ ಮಾಹಿತಿಯನ್ನು ಸಂಗ್ರಹಿಸುತ್ತದೆ ಮತ್ತು ಬಳಸುತ್ತದೆ.
# LOCALIZATION NOTE(newtab.intro.paragraph3): %1$S will be replaced inline by
# the gear icon used to customize the new tab window.
newtab.intro.paragraph3=ನಿಮ್ಮ ಆದ್ಯತೆಗಳಿಗಾಗಿ ಟೈಲ್‌ಗಳ ಸೌಲಭ್ಯವನ್ನು ನಿಷ್ಕ್ರಿಯಗೊಳಿಸಲು %1$S ಗುಂಡಿಯ ಮೇಲೆ ಕ್ಲಿಕ್ ಮಾಡಬಹುದು.
# LOCALIZATION NOTE(newtab.intro.paragraph4): %1$S will be replaced inline by
# the gear icon used to customize the new tab window. %2$S will be replaced by
# newtab.intro.controls as text
newtab.intro.paragraph4=ನೀವು ಈ ಸೇವೆಯನ್ನು (%1$S) ಗಿಯರ್ ಗುಂಡಿಯನ್ನು ಕ್ಲಿಕ್ ಮಾಡುವುದರಿಂದ ಮತ್ತು "ಸೂಚಿಸಿರುವ ತಾಣಗಳನ್ನು ಸೇರಿಸು" ಆಯ್ಕೆಯನ್ನು %2$S ಮೆನುವಿನಲ್ಲ್ ಅನ್‌ಚೆಕ್ ಮಾಡುವುದರಿಂದ ಆಫ್ ಮಾಡಬಹುದು.
newtab.intro.paragraph5=ಹೊಸ ಟ್ಯಾಬ್ ನೀವು ತೀರ ಇತ್ತೀಚೆಗೆ ಸಂಪರ್ಕಿಸಿರುವ, ಜೊತೆಗೆ ನಾವು ನಿಮ್ಮ ಆಸಕ್ತಿಗೆ ಅನುಗುಣವಾದವು ಎಂದು ಆಯ್ಕೆ ಮಾಡಿದ ತಾಣಗಳನ್ನು ತೋರಿಸುತ್ತದೆ. ಪ್ರಾರಂಭಿಸಲು, ನೀವು Mozilla ದ ಅನೇಕ ತಾಣಗಳನ್ನು ನೋಡುವಿರಿ.
# LOCALIZATION NOTE(newtab.intro.paragraph6): %1$S will be replaced by
# newtab.intro.paragraph6.remove as bold text. %2$S will be replaced by
# newtab.intro.paragraph6.pin as bold text
newtab.intro.paragraph6=ಯಾವುದೇ ತಾಣವನ್ನು ರೋಲ್‌ಓವರ್ ಮೇಲೆ ಲಭ್ಯವಿರುವ ನಿಯಂತ್ರಣಗಳನ್ನು ಬಳಸಿ ನೀವು %1$S ಅಥವಾ %2$S
newtab.intro.paragraph6.remove=ತೆಗೆದುಹಾಕು
newtab.intro.paragraph6.pin=ಪಿನ್ ಮಾಡು
newtab.intro.paragraph7=ನೀವು ನೋಡುವ ಕೆಲವು ತಾಣಗಳನ್ನು Mozilla ನಿಮಗೆ ಸೂಚಿಸಿರಬಹುದು ಮತ್ತು Mozilla ಪಾಲುದಾರರಿಂದ ಸೂಚಿತವಾಗಿದ್ದಿರಬಹುದು. ನಾವು ಯಾವಾಗಲೂ ಸೂಚಿಸಿರುವ ತಾಣಗಳ ಬಗ್ಗೆ ಮಾಹಿತಿ ನೀಡುತ್ತೇವೆ.
# LOCALIZATION NOTE(newtab.intro.paragraph8): %1$S will be replaced by
# brandShortName as text. %2$S will be replaced inline by an active link using
# string newtab.learn.link as text.
newtab.intro.paragraph8=%1$S ಕೇವಲ ನಿಮ್ಮ ಜಾಲದಲ್ಲಿ ಆಸಕ್ತಿಗಳಿಗೆ ತೀರಾ ಹೊಂದುವಂತಹ ತಾಣಗಳನ್ನು ಮಾತ್ರ ತೋರಿಸುತ್ತದೆ. %2$S
newtab.intro.paragraph9=ಈಗ ನೀವು ಹೊಸ ಹಾಳೆ ತೆರೆಯುವಾಗ, ನಾವು ನಿಮಗೆ ಕುತೂಹಲಕಾರಿ ಎನಿಸಬಹುದು ಎಂದು ಕೊಂಡಿರುವ ತಾಣಗಳನ್ನು ನೋಡುವಿರಿ.
