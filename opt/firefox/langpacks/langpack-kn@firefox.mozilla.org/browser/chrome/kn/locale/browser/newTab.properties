newtab.suggested.explain=ಈ ತಾಣವನ್ನು ನಿಮಗೆ Mozilla ಸೂಚಿಸುತ್ತದೆ. %1$S ಗುಂಡಿಯನ್ನು ಕ್ಲಿಕ್ ಮಾಡುವ ಮೂಲಕ ಯಾವಾಗ ಬೇಕಾದರೂ ನೀವು ಅದನ್ನು ತೆಗೆದುಹಾಕಬಹುದು. %2$S
