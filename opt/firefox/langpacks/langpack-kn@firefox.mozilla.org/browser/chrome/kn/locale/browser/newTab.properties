newtab.sponsored.explain2=ಈ ತಾಣವನ್ನು ನಿಮಗೆ Mozilla ಪಾಲುದಾರರ ಪರವಾಗಿ ತೋರಿಸಲಾಗುತ್ತದೆ. %1$S ಗುಂಡಿಯನ್ನು ಕ್ಲಿಕ್ ಮಾಡುವ ಮೂಲಕ ನೀವು ಅದನ್ನು ತೆಗೆದುಹಾಕಬಹುದು. %2$S
