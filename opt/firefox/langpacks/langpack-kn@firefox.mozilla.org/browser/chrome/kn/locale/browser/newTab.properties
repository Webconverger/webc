newtab.enhanced.explain=ಒಬ್ಬ Mozilla ಪಾಲುದಾರರು ಈ ಟೈಲ್‌ನ ತೆರೆಚಿತ್ರವನ್ನು ಬದಲಾಯಿಸುವ ಮೂಲಕ ಗೋಚರಿಕೆಯನ್ನು ಉತ್ತಮಗೊಳಿಸಿದ್ದಾರೆ. ನಿಮ್ಮ ಆದ್ಯತೆಗಳಿಗಾಗಿ %1$S ಗುಂಡಿಯನ್ನು ಕ್ಲಿಕ್ ಮಾಡುವ ಮೂಲಕ ಉತ್ತಮಗೊಳಿಸಲಾದ ಟೈಲ್‌ಗಳನ್ನು ಆಫ್ ಮಾಡಬಹುದು. %2$S
newtab.intro1.paragraph1=ಈಗ ನೀವು ಹೊಸ ಟ್ಯಾಬ್ ಅನ್ನು ತೆರೆದಾಗ, ನಿಮಗೆ ಆಸಕ್ತಿಕರವಾಗಿರಬಹುದು ಎಂದು ನಮಗನ್ನಿಸುವ ತಾಣಗಳೂ ಸಹ ನಿಮಗೆ ಕಾಣಿಸಿಕೊಳ್ಳಬಹುದು. ಕೆಲವನ್ನು Mozilla ದಿಂದ ಸಲಹೆ ಮಾಡಲಾಗಿರಬಹುದು ಅಥವಾ ನಮ್ಮ ಪಾಲುದಾರರಿಂದ ಪ್ರಾಯೋಜಿತಗೊಂಡಿರಬಹುದು.
# LOCALIZATION NOTE(newtab.intro1.paragraph2): %1$S will be replaced inline by
# an active link using string newtab.privacy.link as text. %2$S will be replaced
# inline by the gear icon used to customize the new tab window.
newtab.intro1.paragraph2=ಈ ಸೇವೆಯನ್ನು ಒದಗಿಸಲು, ನಮ್ಮ %1$S ಕ್ಕೆ ಅನುಗುಣವಾಗಿ ಒಂದಿಷ್ಟು ಮಾಹಿತಿಯನ್ನು ಸ್ವಯಂಚಾಲಿತವಾಗಿ ನಮಗೆ ಕಳುಹಿಸಲಾಗುತ್ತದೆ. ಗಿಯರ್ ಚಿಹ್ನೆಯ ಅಡಿಯಲ್ಲಿನ ಆಯ್ಕೆಗೆ ಹಾಕಲಾದ ಗುರುತನ್ನು ತೆಗೆಯುವ ಮೂಲಕ ನೀವು ಇದನ್ನು ನಿಷ್ಕ್ರಿಯಗೊಳಿಸಬಹುದು (%2$S).
