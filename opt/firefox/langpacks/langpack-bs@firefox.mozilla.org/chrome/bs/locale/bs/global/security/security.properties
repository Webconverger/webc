CORSMethodNotFound=Zahtjev višestrukih izvora je blokiran: politika jednog izvora zabranjuje čitanje udaljenih resursa na %1$S. (Razlog: nije pronađena metoda u CORS zaglavlju 'Access-Control-Allow-Methods').
