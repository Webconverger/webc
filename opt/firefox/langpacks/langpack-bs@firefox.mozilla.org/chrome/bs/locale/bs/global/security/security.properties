# Mixed Content Blocker
# LOCALIZATION NOTE: "%1$S" is the URI of the blocked mixed content resource
BlockMixedDisplayContent = Blokirano učitavanje izmiješanog display sadržaja "%1$S"
BlockMixedActiveContent = Blokirano učitavanje izmiješanog active sadržaja "%1$S"

# CSP
ReportOnlyCSPIgnored=Report-only CSP polica će biti ignorisana jer postoje druge već primjenjene non-report-only CSP police.
# LOCALIZATION NOTE: Do not translate "X-Content-Security-Policy", "X-Content-Security-Policy-Report-Only",  "Content-Security-Policy" or "Content-Security-Policy-Report-Only"
OldCSPHeaderDeprecated=X-Content-Security-Policy i X-Content-Security-Report-Only zaglavlja će biti zastarjela u budućnosti. Molimo da koristite Content-Security-Policy i Content-Security-Report-Only zaglavlja sa CSP spec compliant sintaksom.
# LOCALIZATION NOTE: Do not translate "X-Content-Security-Policy/Report-Only" or "Content-Security-Policy/Report-Only"
BothCSPHeadersPresent=Ova stranica je specificirala i X-Content-Security-Policy/Report-Only zaglavlje i Content-Security-Policy/Report-Only zaglavlje. X-Content-Security-Policy/Report-Only zaglavlje(a) će biti ignorisana.
# LOCALIZATION NOTE: Do not translate "Strict-Transport-Security" or "HSTS"
InvalidSTSHeaders=Stranica je navela neispravno Strict-Transport-Security zaglavlje.
