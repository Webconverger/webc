# CSP Warnings:
# LOCALIZATION NOTE (directiveViolated):
# %1$S is the directive that has been violated.
directiveViolated = Direktiva %1$S je narušena
# LOCALIZATION NOTE (directiveViolatedWithURI):
# %1$S is the directive that has been violated.
# %2$S is the URI of the resource which violated the directive.
directiveViolatedWithURI = Direktiva %1$S je narušena od %2$S
# LOCALIZATION NOTE (triedToSendReport):
# %1$S is the URI we attempted to send a report to.
triedToSendReport = Pokušaj izvještavanja na nevažeći URI: "%1$S"
# LOCALIZATION NOTE (errorWas):
# %1$S is the error resulting from attempting to send the report
errorWas = greška je bila: "%1$S"
# LOCALIZATION NOTE (couldNotParseReportURI):
# %1$S is the report URI that could not be parsed
couldNotParseReportURI = neuspješno parsiranje URI-a za izvještavanje: %1$S
# LOCALIZATION NOTE (couldNotProcessUnknownDirective):
# %1$S is the unknown directive
couldNotProcessUnknownDirective = Neuspješno procesiranje nepoznate direktive '%1$S'
# LOCALIZATION NOTE (doNotUnderstandOption):
# %1$S is the option that could not be understood
doNotUnderstandOption = ne razumijem opciju '%1$S'.  Ignorišem je.
# LOCALIZATION NOTE (notETLDPlus1):
# %1$S is the ETLD of the report URI that could not be used
notETLDPlus1 = ne mogu koristiti URI za izvještavanje iz neodgovarajućeg eTLD+1: %1$S
# LOCALIZATION NOTE (notSameScheme):
# %1$S is the report URI that could not be used
notSameScheme = ne mogu koristiti URI za izvještavanje sa drugačijom schemom od izvornog dokumenta: %1$S
# LOCALIZATION NOTE (notSamePort):
# %1$S is the report URI that could not be used
notSamePort = ne mogu koristiti URI za izvještavanje sa drugačijim portom od izvornog dokumenta: %1$S
# LOCALIZATION NOTE (pageCannotSendReportsTo):
# %1$S is the URI of the page with the policy
# %2$S is the report URI that could not be used
pageCannotSendReportsTo = stranica na %1$S ne može slati izvještaje na %2$S
allowOrDefaultSrcRequired = 'allow' ili 'default-src' direktiva zahtijevana ali nije prisutna.  Vraćam na "default-src 'none'"
# LOCALIZATION NOTE (failedToParseUnrecognizedSource):
# %1$S is the CSP Source that could not be parsed
failedToParseUnrecognizedSource = Neupješno parsiranje neprepoznatog izvora %1$S
# LOCALIZATION NOTE (reportPostRedirect):
# %1$S is the specified report URI before redirect
reportPostRedirect = Slanje izvještaja o narušavanju ka %1$S nije uspjelo, jer se desilo preusmjerenje

# CSP Errors:
policyURINotAlone = policy-uri direktiva se može pojaviti jedino sama
noParentRequest = policy-uri ne može biti preuzet bez zahtjeva roditelja i CSP-a.
# LOCALIZATION NOTE (policyURIParseError):
# %1$S is the URI that could not be parsed
policyURIParseError = neuspješno parsiranje URI-a u URI-u police: %1$S
# LOCALIZATION NOTE (nonMatchingHost):
# %1$S is the URI host that does not match
nonMatchingHost = policy uri ne može biti preuzet od neodgovarajućeg naziva hosta: %1$S
# LOCALIZATION NOTE (nonMatchingPort):
# %1$S is the URI port that does not match
nonMatchingPort = policy uri ne može biti preuzet od neodgovarajućeg porta: %1$S
# LOCALIZATION NOTE (nonMatchingScheme):
# %1$S is the URI scheme that does not match
nonMatchingScheme = policy uri ne može biti preuzet od neodgovarajuće scheme: %1$S
# LOCALIZATION NOTE (errorFetchingPolicy):
# %1$S is the error that caused fetching to fail
errorFetchingPolicy = Greška pri preuzimanju policy-uri: %1$S
cspSourceNotURI = Dostavljeni argument nije nsIURI
argumentIsNotString = Dostavljeni argument nije string
selfDataNotProvided = Ne možete koristiti 'self' ako self podaci nisu dostavljeni
# LOCALIZATION NOTE (uriWithoutScheme):
# %1$S is the URI without a scheme
uriWithoutScheme = ne mogu parsirati URI bez scheme: %1$S
selfKeywordNoSelfData = self ključna riječ upotrijebljena, ali nisu navedeni self podaci
# LOCALIZATION NOTE (couldntParseInvalidSource):
# %1$S is the source that could not be parsed
couldntParseInvalidSource = Ne mogu parsirati nevažeći izvor %1$S
# LOCALIZATION NOTE (hostSourceWithoutData):
# %1$S is the source
hostSourceWithoutData = Ne mogu kreirati host-only izvor %1$S bez 'self' podataka
# LOCALIZATION NOTE (sourceWithoutData):
# %1$S is the source
sourceWithoutData = Ne mogu kreirati izvor %1$S bez 'self' podataka
# LOCALIZATION NOTE (couldntParseInvalidHost):
# %1$S is the host that's invalid
couldntParseInvalidHost = Ne mogu parsirati nevažeći host %1$S
# LOCALIZATION NOTE (couldntParseScheme):
# %1$S is the string source
couldntParseScheme = Ne mogu parsirati schemu u %1$S
# LOCALIZATION NOTE (couldntParsePort):
# %1$S is the string source
couldntParsePort = Ne mogu parsirati port u %1$S
# LOCALIZATION NOTE (notIntersectPort):
# %1$S is one source we tried to intersect
# %2$S is the other
notIntersectPort = Neuspješno presretanje %1$S sa %2$S usljed problema sa portom.
# LOCALIZATION NOTE (notIntersectScheme):
# %1$S is one source we tried to intersect
# %2$S is the other
notIntersectScheme = Neuspješno presretanje %1$S sa %2$S usljed problema sa schemom.
# LOCALIZATION NOTE (intersectingSourceWithUndefinedHost):
# %1$S is the source
intersectingSourceWithUndefinedHost = presrećem izvor sa nedefinisanim hostom: %1$S
# LOCALIZATION NOTE (intersectingSourcesWithUndefinedHosts):
# %1$S is the first source
# %2$S is the second source
intersectingSourcesWithUndefinedHosts = presrećem dva izvora sa nedefinisanim hostovima: %1$S i %2$S
