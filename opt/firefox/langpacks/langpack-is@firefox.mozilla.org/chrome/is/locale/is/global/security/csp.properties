# CSP Warnings:
# LOCALIZATION NOTE (CSPViolation):
# %1$S is the reason why the resource has not been loaded.
CSPViolation=Stillingar síðu lokuðu á niðurhal: %1$S
# LOCALIZATION NOTE (CSPViolationWithURI):
# %1$S is the directive that has been violated.
# %2$S is the URI of the resource which violated the directive.
CSPViolationWithURI=Stillingar síðu lokuðu á niðurhal á %2$S ("%1$S").
# LOCALIZATION NOTE (triedToSendReport):
# %1$S is the URI we attempted to send a report to.
triedToSendReport=Reyndi að senda skýrslu á ógilt URI: "%1$S"
# LOCALIZATION NOTE (errorWas):
# %1$S is the error resulting from attempting to send the report
errorWas=villan er: "%1$S"
# LOCALIZATION NOTE (couldNotParseReportURI):
# %1$S is the report URI that could not be parsed
couldNotParseReportURI=gat ekki lesið skýrslu URI: %1$S
# LOCALIZATION NOTE (couldNotProcessUnknownDirective):
# %1$S is the unknown directive
couldNotProcessUnknownDirective=Gat ekki lesið óþekkta skipun '%1$S'
# LOCALIZATION NOTE (ignoringUnknownOption):
# %1$S is the option that could not be understood
ignoringUnknownOption=Hunsa óþekktan valkost %1$S
# LOCALIZATION NOTE (reportURInotETLDPlus1):
# %1$S is the ETLD of the report URI that could not be used
reportURInotETLDPlus1=Skýrslu URI (%1$S) verður að vera frá sama eTLD+1.
# LOCALIZATION NOTE (reportURInotSameSchemeAsSelf, reportURInotSamePortAsSelf):
# %1$S is the report URI that could not be used
reportURInotSameSchemeAsSelf=Skýrslu URI (%1$S) verður að nota sama skema og upprunalega skjalið.
reportURInotSamePortAsSelf=Skýrslu URI (%1$S) verður að nota sömu gátt og upprunalega skjalið.
# LOCALIZATION NOTE (pageCannotSendReportsTo):
# %1$S is the URI of the page with the policy
# %2$S is the report URI that could not be used
pageCannotSendReportsTo=síða frá %1$S getur ekki sent skýrslur til %2$S
allowOrDefaultSrcRequired='allow' eða 'default-src' skipun nauðsynleg en ekki notuð.  Fer til baka í "default-src 'none'"
# LOCALIZATION NOTE (failedToParseUnrecognizedSource):
# %1$S is the CSP Source that could not be parsed
failedToParseUnrecognizedSource=Gat ekki þáttað óþekktan frumkóða %1$S
# LOCALIZATION NOTE (reportPostRedirect):
# %1$S is the specified report URI before redirect
reportPostRedirect=Sending á villuskýrslu til %1$S mistókst, á meðan endursending var í gangi
# LOCALIZATION NOTE (allowDirectiveIsDeprecated):
# Don't translate "allow" and "default-src" as they are keywords and part of
# the CSP protocol syntax.
allowDirectiveIsDeprecated=allow skipun er úrelt, notaðu sambærilega skipun default-src í staðinn
# LOCALIZATION NOTE (inlineScriptBlocked):
# inline script refers to JavaScript code that is embedded into the HTML document.
inlineScriptBlocked=Lokað var á tilraun til að keyra innfeldar skriftur
# LOCALIZATION NOTE (inlineStyleBlocked):
# inline style refers to CSS code that is embedded into the HTML document.
inlineStyleBlocked=Lokað var á tilraun til að beita innfelldu stílsniði
# LOCALIZATION NOTE (scriptFromStringBlocked):
# eval is a name and should not be localized.
scriptFromStringBlocked=Lokað var á tilraun til að kalla í JavaScript frá streng (með því að kalla fall eins og eval)

# CSP Errors:
policyURINotAlone=policy-uri skipun má bara birtast einu sinni
noParentRequest=Ekki er hægt að sækja policy-uri án foreldrabeiðni og CSP.
# LOCALIZATION NOTE (policyURIParseError):
# %1$S is the URI that could not be parsed
policyURIParseError=gat ekki þáttað URI í policy URI: %1$S
# LOCALIZATION NOTE (nonMatchingHost):
# %1$S is the URI host that does not match
nonMatchingHost=get ekki náð í policy uri frá netþjóni sem passar ekki: %1$S
# LOCALIZATION NOTE (nonMatchingPort):
# %1$S is the URI port that does not match
nonMatchingPort=get ekki náð í policy uri frá gátt sem passar ekki: %1$S
# LOCALIZATION NOTE (nonMatchingScheme):
# %1$S is the URI scheme that does not match
nonMatchingScheme=get ekki náð í policy uri frá skema sem passar ekki: %1$S
# LOCALIZATION NOTE (errorFetchingPolicy):
# %1$S is the error that caused fetching to fail
errorFetchingPolicy=Villa við að ná í policy-uri: %1$S
cspSourceNotURI=Viðfang er ekki nsIURI
argumentIsNotString=Viðfang er ekki strengur
selfDataNotProvided=Get ekki notað 'self' ef gögn um self er ekki fáanlegt
# LOCALIZATION NOTE (uriWithoutScheme):
# %1$S is the URI without a scheme
uriWithoutScheme=get ekki þáttað URI án skema: %1$S
selfKeywordNoSelfData=self heiti notað, en engin self gögn skilgreind
# LOCALIZATION NOTE (couldntParseInvalidSource):
# %1$S is the source that could not be parsed
couldntParseInvalidSource=Gat ekki þáttað ógildan frumkóða %1$S
# LOCALIZATION NOTE (hostSourceWithoutData):
# %1$S is the source
hostSourceWithoutData=Get ekki búið til host-only frumkóða %1$S án 'self' gagna
# LOCALIZATION NOTE (sourceWithoutData):
# %1$S is the source
sourceWithoutData=Get ekki búið til frumkóða %1$S án 'self' gagna
# LOCALIZATION NOTE (couldntParseInvalidHost):
# %1$S is the host that's invalid
couldntParseInvalidHost=Get ekki lesið ógildan netþjón %1$S
# LOCALIZATION NOTE (couldntParseScheme):
# %1$S is the string source
couldntParseScheme=Get ekki lesið skema í %1$S
# LOCALIZATION NOTE (couldntParsePort):
# %1$S is the string source
couldntParsePort=Get ekki lesið númer gáttar í %1$S
# LOCALIZATION NOTE (notIntersectPort):
# %1$S is one source we tried to intersect
# %2$S is the other
notIntersectPort=Get ekki myndað sniðmengi %1$S með %2$S vegna vandamáls við gátt.
# LOCALIZATION NOTE (notIntersectScheme):
# %1$S is one source we tried to intersect
# %2$S is the other
notIntersectScheme=Get ekki myndað sniðmengi %1$S með %2$S vegna vandamáls í skema.
# LOCALIZATION NOTE (intersectingSourceWithUndefinedHost):
# %1$S is the source
intersectingSourceWithUndefinedHost=mynda sniðmengi frumkóða með óþekktum netþjóni: %1$S
# LOCALIZATION NOTE (intersectingSourcesWithUndefinedHosts):
# %1$S is the first source
# %2$S is the second source
intersectingSourcesWithUndefinedHosts=mynda sniðmengi með tveimur frumkóðum með óþekktum netþjóni: %1$S and %2$S
# LOCALIZATION NOTE (duplicateDirective):
# %1$S is the name of the duplicate directive
duplicateDirective=Fann tvöföldar %1$S skipanir.  Allar nema sú fyrsta verður hunsuð.
