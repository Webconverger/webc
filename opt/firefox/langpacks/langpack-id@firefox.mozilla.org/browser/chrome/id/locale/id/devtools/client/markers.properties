# LOCALIZATION NOTE (marker.gcreason.description.*):
# These strings are used to give an expanded description of why a GC occurred.
marker.gcreason.description.API=Ada pemanggilan API untuk memaksa pengumpulan sampah.
marker.gcreason.description.EAGER_ALLOC_TRIGGER=JavaScript kembali ke kalang event dan ada alokasi byte cukup sejak GC terakhir yang memicu siklus GC baru.
marker.gcreason.description.DESTROY_RUNTIME=Firefox menghancurkan runtime atau konteks JavaScript dan ini adalah koleksi sampah terakhir sebelum dimatikan.
marker.gcreason.description.LAST_DITCH=JavaScript berusaha untuk mengalokasikan tetapi tidak ada cukup memori tersedia. Melakukan pengumpulan sampah termampatkan lengkap untuk berusaha membebaskan memori untuk alokasi.
marker.gcreason.description.TOO_MUCH_MALLOC=JavaScript mengalokasikan terlalu banyak byte dan memaksa pengumpulan sampah.
marker.gcreason.description.ALLOC_TRIGGER=JavaScript mengalokasikan terlalu sering dan memaksa pengumpulan sampah.
marker.gcreason.description.DEBUG_GC=Tiba waktu GC karena setelah debug Zeal.
marker.gcreason.description.COMPARTMENT_REVIVED=Objek global yang diduga telah mati di awal siklus GC masih hidup hingga akhir siklus GC.
marker.gcreason.description.RESET=Siklus GC incremental aktif dipaksa untuk diselesaikan segera.
marker.gcreason.description.OUT_OF_NURSERY=JavaScript mengalokasikan cukup banyak objek di nursery yang berakibar nursery penuh dan memicu GC minor.
marker.gcreason.description.EVICT_NURSERY=Proses dibutuhkan pada heap tenured, membutuhkan nursery kosong.
marker.gcreason.description.FULL_STORE_BUFFER=Terlalu banyak properti pada objek yang ada yang nilainya berupa objekt pada nursery.
marker.gcreason.description.SHARED_MEMORY_LIMIT=Alokasi besar diminta, tetapi tidak cukup memori.
marker.gcreason.description.PERIODIC_FULL_GC=JavaScript kembali ke kalang event dan sudah relatif lama sejak Firefox melakukan pengumpulan sampah.
marker.gcreason.description.INCREMENTAL_TOO_SLOW=Pengumpulan sampah lengkap non-incremental dipicu karena laju alokasi yang lebih cepat dibandingkan siklus pengumpulan sampah incremental yang ada yang masih dapat dikerjakan.
marker.gcreason.description.COMPONENT_UTILS=Components.utils.forceGC() dipanggil untuk memaksa pengumpulan sampah.
marker.gcreason.description.MEM_PRESSURE=Hanya sedikit memori tersedia.
marker.gcreason.description.CC_WAITING=Kolektor siklus membutuhkan pengumpulan sampah.
marker.gcreason.description.CC_FORCED=Kolektor siklus membutuhkan pengumpulan sampah.
marker.gcreason.description.LOAD_END=Dokumen selesai memuat.
marker.gcreason.description.PAGE_HIDE=Tab atau jendela dipindahkan ke latar belakang.
marker.gcreason.description.NSJSCONTEXT_DESTROY=Firefox menghancurkan runtime atau konteks JavaScript dan ini adalah koleksi sampah terakhir sebelum dimatikan.
marker.gcreason.description.SET_NEW_DOCUMENT=Laman telah dinavigasikan ke dokumen baru.
marker.gcreason.description.SET_DOC_SHELL=Laman telah dinavigasikan ke dokumen baru.
marker.gcreason.description.DOM_UTILS=Ada pemanggilan API untuk memaksa pengumpulan sampah.
marker.gcreason.description.DOM_IPC=Diterima pesan antarproses yang meminta pengumpulan sampah.
marker.gcreason.description.DOM_WORKER=Worker sedang menganggur relatif cukup lama.
marker.gcreason.description.INTER_SLICE_GC=Sudah relatif lama sejak slice GC incremental terakhir.
marker.gcreason.description.FULL_GC_TIMER=JavaScript kembali ke kalang event dan sudah relatif lama sejak Firefox melakukan pengumpulan sampah.
marker.gcreason.description.SHUTDOWN_CC=Firefox menghancurkan runtime atau konteks JavaScript dan ini adalah koleksi sampah terakhir sebelum dimatikan.
marker.gcreason.description.FINISH_LARGE_EVALUATE=Firefox selesai mengevaluasi skrip yang besar dan melakukan GC karena skripnya tidak akan pernah dijalankan lagi.
marker.gcreason.description.DOM_WINDOW_UTILS=Pengguna tidak aktif cukup lama. Kesempatan ini digunakan untuk melakukan GC pada saat yang mungkin tidak diperhatikan.
marker.gcreason.description.USER_INACTIVE=Pengguna tidak aktif cukup lama. Firefox menggunakan kesempatan ini digunakan untuk melakukan GC pada saat yang mungkin tidak diperhatikan.
