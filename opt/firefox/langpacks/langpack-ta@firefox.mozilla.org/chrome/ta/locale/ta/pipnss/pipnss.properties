NSSInitProblemX=பயன்பாட்டின் பாதுகாப்புக் கூறைத் துவக்க முடியவில்லை. உங்கள் பயன்பாட்டின் சுயவிவர கோப்பகத்தில் உள்ள கோப்புகளில் சிக்கல் இருப்பது இதற்குக் காரணமாக இருக்க அதிக வாய்ப்புள்ளது. இந்தக் கோப்பகத்திற்கு வாசித்தல்/எழுதுதல் அனுமதி உள்ளதா என்றும், உங்கள் வட்டியக்ககம் நிரம்பிவிட்டதா அல்லது நிரம்பும் நிலையில் உள்ளதா என்றும் சோதிக்கவும். பயன்பாட்டை விட்டு வெளியேறிவிட்டு சிக்கலைத் தீர்க்க முயற்சிக்குமாறு பரிந்துரைக்கிறோம். இந்த அமர்வை நீங்கள் தொடர்ந்து பயன்படுத்தினால், பாதுகாப்பு தொடர்பான அம்சங்களை அணுகும் போது நீங்கள் தவறான பயன்பாட்டு செய்கைகளைப் பார்க்கக்கூடும்.
