# CSP Warnings:
# LOCALIZATION NOTE (CSPViolation):
# %1$S is the reason why the resource has not been loaded.
CSPViolation = ஒரு வளத்தை ஏற்றும் செயலை பக்கத்தின் அமைவுகள் தடுத்தன: %1$S
# LOCALIZATION NOTE (CSPViolationWithURI):
# %1$S is the directive that has been violated.
# %2$S is the URI of the resource which violated the directive.
CSPViolationWithURI = %2$S இல் உள்ள வளத்தை ஏற்றும் செயலை பக்கத்தின் அமைவுகள் தடுத்தன ("%1$S").
# LOCALIZATION NOTE (triedToSendReport):
# %1$S is the URI we attempted to send a report to.
triedToSendReport = செல்லுபடியாகாத URI க்கு அறிக்கையனுப்ப முயற்சித்தது: "%1$S"
# LOCALIZATION NOTE (errorWas):
# %1$S is the error resulting from attempting to send the report
errorWas = இந்தப் பிழை ஏற்பட்டது: "%1$S"
# LOCALIZATION NOTE (couldNotParseReportURI):
# %1$S is the report URI that could not be parsed
couldNotParseReportURI = அறிக்கை URI ஐப் பாகுபடுத்த முடியவில்லை: %1$S
# LOCALIZATION NOTE (couldNotProcessUnknownDirective):
# %1$S is the unknown directive
couldNotProcessUnknownDirective = தெரியாத அறிவுறுத்தல் '%1$S' ஐ செயலாக்க முடியவில்லை
# LOCALIZATION NOTE (ignoringUnknownOption):
# %1$S is the option that could not be understood
ignoringUnknownOption = தெரியாத விருப்பம் %1$S ஐப் புறக்கணிக்கிறது
# LOCALIZATION NOTE (reportURInotETLDPlus1):
# %1$S is the ETLD of the report URI that could not be used
reportURInotETLDPlus1 = அறிக்கை URI (%1$S) அதே eTLD+1 இலிருந்து இருக்க வேண்டும்.
# LOCALIZATION NOTE (reportURInotSameSchemeAsSelf, reportURInotSamePortAsSelf):
# %1$S is the report URI that could not be used
reportURInotSameSchemeAsSelf = அறிக்கை URI (%1$S) உருவாக்கும் ஆவணத்தின் அதே திட்டவகையைக் கொண்டிருக்க வேண்டும்.
reportURInotSamePortAsSelf = அறிக்கை URI (%1$S) உருவாக்கும் ஆவணம் பயன்படுத்தும் அதே முனையத்தைப் பயன்படுத்த வேண்டும்.
# LOCALIZATION NOTE (pageCannotSendReportsTo):
# %1$S is the URI of the page with the policy
# %2$S is the report URI that could not be used
pageCannotSendReportsTo = %1$S இல் உள்ள பக்கமானது %2$S க்கு அறிக்கைகளை அனுப்ப முடியாது
allowOrDefaultSrcRequired = 'allow' அல்லது 'default-src' அறிவுறுத்தல் தேவை, ஆனால் இல்லை.  "default-src 'none'" க்கு மீட்டமைக்கிறது
# LOCALIZATION NOTE (failedToParseUnrecognizedSource):
# %1$S is the CSP Source that could not be parsed
failedToParseUnrecognizedSource = அடையாளம் காணப்படாத மூலம் %1$S ஐப் பாகுபடுத்துவதில் தோல்வியடைந்தது
# LOCALIZATION NOTE (reportPostRedirect):
# %1$S is the specified report URI before redirect
reportPostRedirect = %1$S க்கான மீறல் அறிக்கை இடுகையிடல் திருப்பிவிடல் ஏற்பட்டதால் தோல்வியடைந்தது
# LOCALIZATION NOTE (allowDirectiveIsDeprecated):
# Don't translate "allow" and "default-src" as they are keywords and part of
# the CSP protocol syntax.
allowDirectiveIsDeprecated = allow அறிவுறுத்தல் வழக்கழிந்தது, அதற்கு பதிலாக அதற்கு சமமான default-src அறிவுறுத்தலைப் பயன்படுத்தவும்
# LOCALIZATION NOTE (inlineScriptBlocked):
# inline script refers to JavaScript code that is embedded into the HTML document.
inlineScriptBlocked = இன்லைன் ஸ்கிரிப்ட்டுகளை செயல்படுத்தும் முயற்சி தடுக்கப்பட்டது
# LOCALIZATION NOTE (inlineStyleBlocked):
# inline style refers to CSS code that is embedded into the HTML document.
inlineStyleBlocked = இன்லைன் பாணித் தாள்களைப் பயன்படுத்தும் முயற்சி தடுக்கப்பட்டது
# LOCALIZATION NOTE (scriptFromStringBlocked):
# eval is a name and should not be localized.
scriptFromStringBlocked = ஒரு சரத்திலிருந்து (eval போன்ற ஒரு அழைப்பு செயல் தொகுதியின் மூலம்) JavaScript ஐ அழைக்கும் முயற்சி தடுக்கப்பட்டது

# CSP Errors:
policyURINotAlone = policy-uri அறிவுறுத்தல் தனியாக மட்டுமே இடம்பெறலாம்
noParentRequest = policy-uri ஆனது ஒரு பெற்றோர் கோரிக்கை மற்றும் CSP இன்றி பெறப்பட முடியாது.
# LOCALIZATION NOTE (policyURIParseError):
# %1$S is the URI that could not be parsed
policyURIParseError = கொள்கை URI இல் உள்ள URI ஐப் பாகுபடுத்த முடியவில்லை: %1$S
# LOCALIZATION NOTE (nonMatchingHost):
# %1$S is the URI host that does not match
nonMatchingHost = பொருந்தாத வழங்கி பெயரிலிருந்து கொள்கை uri ஐப் பெற முடியவில்லை: %1$S
# LOCALIZATION NOTE (nonMatchingPort):
# %1$S is the URI port that does not match
nonMatchingPort = பொருந்தாத முனையத்திலிருந்து கொள்கை uri ஐப் பெற முடியவில்லை: %1$S
# LOCALIZATION NOTE (nonMatchingScheme):
# %1$S is the URI scheme that does not match
nonMatchingScheme = பொருந்தாத திட்டவடிவிலிருந்து கொள்கை uri ஐப் பெற முடியவில்லை: %1$S
# LOCALIZATION NOTE (errorFetchingPolicy):
# %1$S is the error that caused fetching to fail
errorFetchingPolicy = கொள்கை-uri ஐப் பெறுவதில் பிழை: %1$S
cspSourceNotURI = வழங்கப்பட்ட மதிப்புரு ஒரு nsIURI அல்ல
argumentIsNotString = வழங்கப்பட்ட மதிப்புரு ஒரு சரமல்ல
selfDataNotProvided = self தரவு வழங்கப்படாவிட்டால் 'self' ஐப் பயன்படுத்த முடியாது
# LOCALIZATION NOTE (uriWithoutScheme):
# %1$S is the URI without a scheme
uriWithoutScheme = ஒரு திட்ட வடிவமின்றி URI ஐப் பாகுபடுத்த முடியாது: %1$S
selfKeywordNoSelfData = self திறவுச்சொல் பயன்படுத்தப்பட்டுள்ளது, ஆனால் self தரவு குறிப்பிடப்படவில்லை
# LOCALIZATION NOTE (couldntParseInvalidSource):
# %1$S is the source that could not be parsed
couldntParseInvalidSource = செல்லுபடியாகாத மூலம் %1$S ஐப் பாகுபடுத்த முடியவில்லை
# LOCALIZATION NOTE (hostSourceWithoutData):
# %1$S is the source
hostSourceWithoutData = வழங்கி-மட்டும் மூலம் %1$S ஐ 'self' தரவின்றி உருவாக்க முடியாது
# LOCALIZATION NOTE (sourceWithoutData):
# %1$S is the source
sourceWithoutData = மூலம் %1$S ஐ 'self' தரவின்றி உருவாக்க முடியாது
# LOCALIZATION NOTE (couldntParseInvalidHost):
# %1$S is the host that's invalid
couldntParseInvalidHost = செல்லுபடியாகாத வழங்கி %1$S ஐப் பாகுபடுத்த முடியவில்லை
# LOCALIZATION NOTE (couldntParseScheme):
# %1$S is the string source
couldntParseScheme = %1$S இல் உள்ள திட்டவடிவத்தைப் பாகுபடுத்த முடியவில்லை
# LOCALIZATION NOTE (couldntParsePort):
# %1$S is the string source
couldntParsePort = %1$S இல் முனையத்தை பாகுபடுத்த முடியவில்லை
# LOCALIZATION NOTE (notIntersectPort):
# %1$S is one source we tried to intersect
# %2$S is the other
notIntersectPort = முனைய சிக்கல்களின் காரணமாக %1$S ஐ %2$S உடன் குறுக்குவெட்ட முடியவில்லை.
# LOCALIZATION NOTE (notIntersectScheme):
# %1$S is one source we tried to intersect
# %2$S is the other
notIntersectScheme = திட்டவடிவ சிக்கல்களின் காரணமாக %1$S ஐ %2$S உடன் குறுக்குவெட்ட முடியவில்லை.
# LOCALIZATION NOTE (intersectingSourceWithUndefinedHost):
# %1$S is the source
intersectingSourceWithUndefinedHost = வரையறுக்கப்படாத வழங்கியைக் கொண்ட மூலத்தை குறுக்குவெட்டுதல்: %1$S
# LOCALIZATION NOTE (intersectingSourcesWithUndefinedHosts):
# %1$S is the first source
# %2$S is the second source
intersectingSourcesWithUndefinedHosts = வரையறுக்கப்படாத வழங்கிகளைக் கொண்ட இரு மூலங்களைக் குறுக்குவெட்டுதல்: %1$S மற்றும் %2$S
# LOCALIZATION NOTE (duplicateDirective):
# %1$S is the name of the duplicate directive
duplicateDirective = நகல்பிரதி %1$S அறிவுறுத்தல் கண்டறியப்பட்டுள்ளது.  முதல் நேர்வு தவிற மற்றவை அனைத்தும் புறக்கணிக்கப்படும்.
