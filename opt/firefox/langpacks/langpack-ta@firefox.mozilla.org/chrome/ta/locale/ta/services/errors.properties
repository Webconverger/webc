error.login.reason.network    = சேவையகத்துடன் இணைக்க முடியவில்லை
error.login.reason.synckey    = தவறான ஒத்திசை குறியீடு
# error.login.reason.password is deprecated.
error.login.reason.password   = தவறான பயனர் பயனர் பெயர் அல்லது கடவுச்சொல்
error.login.reason.account    = தவறான கணக்கு பெயர் அல்லது கடவுச்சொல்
error.login.reason.no_password= பயன்படுத்த சேமிக்கப்பட்ட கடவுச்சொல் இல்லை
error.login.reason.no_synckey = பயன்படுத்த சேமிக்கப்பட்ட ஒத்திசை குறியீடு இல்லை
error.login.reason.server     = சேவையகம் தவறாக கட்டமைக்கப்பட்டுள்ளது

error.sync.failed_partial     = ஒன்று அல்லது அதற்கு மேற்பட்ட தரவு வகைகள் ஒத்திசைக்கப்படுவதில்லை

invalid-captcha = தவறான சொற்கள், மீண்டும் முயற்சிக்கவும்
weak-password   = ஒரு கடினமான கடவுச்சொல்லை பயன்படுத்தவும்

# this is the fallback, if we hit an error we didn't bother to localize
error.reason.unknown          = தெரியாத பிழை

change.synckey.sameAsSyncKey    = புதிய ஒத்திசை குறியீடு உங்கள் ஒத்திசை குறியீடு போல இருக்காது
change.synckey.sameAsPassword   = இந்த ஒத்திசை குறியீடு உங்கள் கடவுச்சொல் போல இருக்காது
change.synckey.sameAsUsername   = இந்த ஒத்திசை குறியீடு உங்கள்பயனர்பெயர் போல இருக்காது
change.synckey.sameAsEmail      = இந்த ஒத்திசை குறியீடு உங்கள் மின்னஞ்சல் போல இருக்காது
change.synckey.tooShort         = உள்ளிடப்பட்ட ஒத்திசை குறியீடு மிக குறைவாக உள்ளது

change.password.pwSameAsSyncKey      = கடவுச்சொல் உங்கள் ஒத்திசை விசையுடன் பொருந்தவில்லை
change.password.pwSameAsPassword     = கடவுச்சொல் நடப்பு கடவுச்சொல்லுடன் பொருந்தவில்லை
change.password.pwSameAsUsername     = கடவுச்சொல் உங்கள் பயனர்பெயருடன் பொருந்தவில்லை
change.password.pwSameAsEmail        = கடவுச்சொல் உங்கள் மின்னஞ்சல் முகவரியுடன் பொருந்தவில்லை
change.password.mismatch             = உள்ளிடப்பட்ட கடவுச்சொற்கள் பொருந்தவில்லை
change.password.tooShort             = உள்ளிடப்பட்ட கடவுச்சொல் மிக குறைவாக உள்ளது

error.login.reason.no_password2 = Missing password
error.login.reason.no_recoverykey= No saved Recovery Key to use
error.login.reason.no_username  = Missing account name
error.login.reason.recoverykey  = Wrong Recovery Key
# LOCALIZATION NOTE (error.sync.reason.serverMaintenance): We removed the extraneous period from this string
error.sync.reason.serverMaintenance  = Firefox Sync server maintenance is underway, syncing will resume automatically
