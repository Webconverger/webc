# CSP
ReportOnlyCSPIgnored=அறிக்கை-மட்டும் CSP கொள்கையானது புறக்கணிக்கப்படும், ஏனெனில் மற்ற அறிக்கை-மட்டுமல்லாத CSP கொள்கைகள் பயன்படுத்தப்பட்டுள்ளன.
# LOCALIZATION NOTE: Do not translate "X-Content-Security-Policy", "X-Content-Security-Policy-Report-Only",  "Content-Security-Policy" or "Content-Security-Policy-Report-Only"
OldCSPHeaderDeprecated=The X-Content-Security-Policy மற்றும் X-Content-Security-Report-Only ஆகிய தலைப்புகள் எதிர்காலத்தில் வழக்கழிந்துவிடும். அதற்கு பதிலாக CSP விவரக்குறிப்புக்கு இணக்கமான தொடரியலில் Content-Security-Policy மற்றும் Content-Security-Report-Only தலைப்புகளைப் பயன்படுத்தவும்.
# LOCALIZATION NOTE: Do not translate "X-Content-Security-Policy/Report-Only" or "Content-Security-Policy/Report-Only"
BothCSPHeadersPresent=இந்தத் தளம் X-Content-Security-Policy/Report-Only தலைப்பு மற்றும் ஒரு Content-Security-Policy/Report-Only தலைப்பு ஆகிய இரண்டையும் குறிப்பிட்டுள்ளது. X-Content-Security-Policy/Report-Only தலைப்பு(கள்) புறக்கணிக்கப்படும்.
# LOCALIZATION NOTE: Do not translate "Strict-Transport-Security" or "HSTS"
InvalidSTSHeaders=பயண-பாகுகாப்பு-கண்டிப்பின் தலைப்பானது செல்லாதது என்பதை தளத்தில் குறிப்பிட்டுள்ளது.
InsecurePasswordsPresentOnPage=கடவுச்சொல் புலங்கள் ஒரு பாதுகாப்பற்ற (http://) பக்கத்தில் உள்ளன. இது பயனரின் புகுபதிவு அங்கீகாரச் சான்றுகளைத் திருடக்கூடிய வாய்ப்புள்ள ஒரு பாதுகாப்பு தொடர்பான ஆபத்தாகும்.
InsecureFormActionPasswordsPresent=கடவுச்சொல் புலங்கள் ஒரு பாதுகாப்பற்ற (http://) படிவ செயலைக் கொண்டுள்ள ஒரு படிவத்தில் உள்ளன. இது பயனரின் புகுபதிவு அங்கீகாரச் சான்றுகளைத் திருடக்கூடிய வாய்ப்புள்ள ஒரு பாதுகாப்பு தொடர்பான ஆபத்தாகும்.
InsecurePasswordsPresentOnIframe=கடவுச்சொல் புலங்கள் ஒரு பாதுகாப்பற்ற (http://) iframe இல் உள்ளன. இது பயனரின் புகுபதிவு அங்கீகாரச் சான்றுகளைத் திருடக்கூடிய வாய்ப்புள்ள ஒரு பாதுகாப்பு தொடர்பான ஆபத்தாகும்.
LoadingMixedActiveContent=ஒரு பாதுகாப்பான பக்கத்தில் கலப்பான (பாதுகாப்பற்ற) செயலில் உள்ள உள்ளடக்கத்தை ஏற்றுகிறது "%1$S"
