introTextOpening2=இந்தக் கட்டளைவரியானது டெவலப்பர்களுக்காக வடிவமைக்கப்பட்டது. JavaScript தொடரியலில் உள்ளீட்டின் வேகம் மற்றும் மோனோஸ்பேஸ் வெளியீட்டிலான உயர் தர காட்சிப்படுத்தல் ஆகியவற்றில் கவனம் செலுத்தி உருவாக்கப்பட்டது.
introTextCommands=கட்டளைகளின் பட்டியலுக்கு இதைத் தட்டச்சு செய்யவும்
