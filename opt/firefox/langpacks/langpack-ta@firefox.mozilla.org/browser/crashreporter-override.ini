CrashReporterDescriptionText2=Firefox ஒரு சிக்கலை கொண்டு அழிக்கப்படுகிறது. நாங்கள் உங்கள் தத்தல்கள் மற்றும் சாளரங்கள் மறுதுவக்கும் போது மறுசேமிக்க முயற்சிக்கிறோம்.\n\nஇந்த சிக்கலை தீர்ப்பதற்கு நீங்கள் உதவ ஒரு அழிப்பு அறிக்கையை எங்களுக்கு அனுப்பவும்.
