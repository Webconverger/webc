# CSP Warnings:
# LOCALIZATION NOTE (CSPViolation):
# %1$S is the reason why the resource has not been loaded.
CSPViolation = Orriaren ezarpenek baliabide baten karga blokeatu dute: ("%1$S")
# LOCALIZATION NOTE (CSPViolationWithURI):
# %1$S is the directive that has been violated.
# %2$S is the URI of the resource which violated the directive.
CSPViolationWithURI = Orriaren ezarpenek baliabide baten (%2$S) karga blokeatu dute ("%1$S").
# LOCALIZATION NOTE (triedToSendReport):
# %1$S is the URI we attempted to send a report to.
triedToSendReport = Txostena URI baliogabera bidaltzen saiatu da: "%1$S"
# LOCALIZATION NOTE (errorWas):
# %1$S is the error resulting from attempting to send the report
errorWas = errorea: "%1$S"
# LOCALIZATION NOTE (couldNotParseReportURI):
# %1$S is the report URI that could not be parsed
couldNotParseReportURI = ezin izan da txostenaren URIa analizatu: %1$S
# LOCALIZATION NOTE (couldNotProcessUnknownDirective):
# %1$S is the unknown directive
couldNotProcessUnknownDirective = Ezin izan da prozesatu '%1$S' direktiba ezezaguna
# LOCALIZATION NOTE (ignoringUnknownOption):
# %1$S is the option that could not be understood
ignoringUnknownOption = %1$S aukera ezezaguna ezikusten
# LOCALIZATION NOTE (reportURInotETLDPlus1):
# %1$S is the ETLD of the report URI that could not be used
reportURInotETLDPlus1 = Bortxaketen berri emateko URIak (%1$S) eTLD+1 berdinekoa izan behar du.
# LOCALIZATION NOTE (reportURInotSameSchemeAsSelf, reportURInotSamePortAsSelf):
# %1$S is the report URI that could not be used
reportURInotSameSchemeAsSelf = Bortxaketen berri emateko URIak (%1$S) jatorrizko dokumentuaren eskema berdina erabili behar du.
reportURInotSamePortAsSelf = Bortxaketen berri emateko URIak (%1$S) jatorrizko dokumentuaren ataka berdina erabili behar du.
# LOCALIZATION NOTE (pageCannotSendReportsTo):
# %1$S is the URI of the page with the policy
# %2$S is the report URI that could not be used
pageCannotSendReportsTo = %1$S URIko orriak ezin du txostenik bidali %2$S URIra
allowOrDefaultSrcRequired = 'allow' edo 'default-src' direktiba beharrezkoak dira baina ez daude. "default-src 'none'" baliora leheneratzen
# LOCALIZATION NOTE (failedToParseUnrecognizedSource):
# %1$S is the CSP Source that could not be parsed
failedToParseUnrecognizedSource = Huts egin du %1$S iturburu ezezaguna analizatzean
# LOCALIZATION NOTE (reportPostRedirect):
# %1$S is the specified report URI before redirect
reportPostRedirect = Huts egin du %1$S URIra bortxaketa-txostena bidaltzean, berbideraketa gertatu baita
# LOCALIZATION NOTE (allowDirectiveIsDeprecated):
# Don't translate "allow" and "default-src" as they are keywords and part of
# the CSP protocol syntax.
allowDirectiveIsDeprecated = allow direktiba zaharkituta dago, horren ordez erabili default-src direktiba baliokidea
# LOCALIZATION NOTE (inlineScriptBlocked):
# inline script refers to JavaScript code that is embedded into the HTML document.
inlineScriptBlocked = Lerro barneko scriptak exekutatzeko saio bat blokeatu egin da
# LOCALIZATION NOTE (inlineStyleBlocked):
# inline style refers to CSS code that is embedded into the HTML document.
inlineStyleBlocked = Lerro barneko estilo-orriak aplikatzeko saio bat blokeatu egin da
# LOCALIZATION NOTE (scriptFromStringBlocked):
# eval is a name and should not be localized.
scriptFromStringBlocked = Karaktere-kate batetik JavaScript deitzeko saio bat (eval funtzioa deituz, adibidez) blokeatu egin da

# CSP Errors:
policyURINotAlone = policy-uri direktibak bakarrik agertu behar du
noParentRequest = policy-uri ezin da eskuratu eskaera gurasorik eta CSPrik gabe.
# LOCALIZATION NOTE (policyURIParseError):
# %1$S is the URI that could not be parsed
policyURIParseError = ezin izan da policy-uri direktibako URIa analizatu: %1$S
# LOCALIZATION NOTE (nonMatchingHost):
# %1$S is the URI host that does not match
nonMatchingHost = ezin da bat ez datorren ostalari-izenetik policy-uri direktiba eskuratu: %1$S
# LOCALIZATION NOTE (nonMatchingPort):
# %1$S is the URI port that does not match
nonMatchingPort = ezin da bat ez datorren atakatik policy-uri direktiba eskuratu: %1$S
# LOCALIZATION NOTE (nonMatchingScheme):
# %1$S is the URI scheme that does not match
nonMatchingScheme = ezin da bat ez datorren eskematik policy-uri direktiba eskuratu: %1$S
# LOCALIZATION NOTE (errorFetchingPolicy):
# %1$S is the error that caused fetching to fail
errorFetchingPolicy = Errorea policy-uri direktiba eskuratzean: %1$S
cspSourceNotURI = Emandako argumentua ez da nsIURI motakoa
argumentIsNotString = Emandako argumentua ez da karaktere-katea
selfDataNotProvided = Ezin da 'self' erabili bere datuak ez badira eman
# LOCALIZATION NOTE (uriWithoutScheme):
# %1$S is the URI without a scheme
uriWithoutScheme = ezin da eskemarik gabeko URIrik analizatu: %1$S
selfKeywordNoSelfData = self gako-hitza erabili da baina ez da bere daturik zehaztu
# LOCALIZATION NOTE (couldntParseInvalidSource):
# %1$S is the source that could not be parsed
couldntParseInvalidSource = Ezin izan da %1$S iturburu baliogabea analizatu
# LOCALIZATION NOTE (hostSourceWithoutData):
# %1$S is the source
hostSourceWithoutData = Ezin da ostalaria soilik duen %1$S iturburua sortu 'self' daturik gabe
# LOCALIZATION NOTE (sourceWithoutData):
# %1$S is the source
sourceWithoutData = Ezin da %1$S iturburua sortu 'self' daturik gabe
# LOCALIZATION NOTE (couldntParseInvalidHost):
# %1$S is the host that's invalid
couldntParseInvalidHost = Ezin da %1$S ostalari baliogabea analizatu
# LOCALIZATION NOTE (couldntParseScheme):
# %1$S is the string source
couldntParseScheme = Ezin da %1$S iturburuko eskema analizatu
# LOCALIZATION NOTE (couldntParsePort):
# %1$S is the string source
couldntParsePort = Ezin izan da %1$S iturburuko ataka analizatu
# LOCALIZATION NOTE (notIntersectPort):
# %1$S is one source we tried to intersect
# %2$S is the other
notIntersectPort = Ezin izan da %1$S eta %2$S iturburuen arteko ebakidura egin ataka-arazoengatik.
# LOCALIZATION NOTE (notIntersectScheme):
# %1$S is one source we tried to intersect
# %2$S is the other
notIntersectScheme = Ezin izan da %1$S eta %2$S iturburuen arteko ebakidura egin eskema-arazoengatik.
# LOCALIZATION NOTE (intersectingSourceWithUndefinedHost):
# %1$S is the source
intersectingSourceWithUndefinedHost = iturburuaren ebakidura definitu gabeko ostalariarekin egiten: %1$S
# LOCALIZATION NOTE (intersectingSourcesWithUndefinedHosts):
# %1$S is the first source
# %2$S is the second source
intersectingSourcesWithUndefinedHosts = definitu gabeko ostalariak dituzten bi iturbururen arteko ebakidura egiten: %1$S eta %2$S
# LOCALIZATION NOTE (duplicateDirective):
# %1$S is the name of the duplicate directive
duplicateDirective = %1$S direktiba bikoiztuak atzeman dira. Instantzia guztiak, lehena salbu, ezikusi egingo dira.
