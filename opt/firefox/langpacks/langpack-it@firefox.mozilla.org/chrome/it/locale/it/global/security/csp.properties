reportURInotSameSchemeAsSelf = Il report URI (%1$S) deve utilizzare lo stesso schema del documento da cui è stato originato.
reportURInotSamePortAsSelf = Il report URI (%1$S) deve utilizzare la stessa porta del documento da cui è stato originato.
pageCannotSendReportsTo = Una pagina su %1$S non può inviare report a %2$S
