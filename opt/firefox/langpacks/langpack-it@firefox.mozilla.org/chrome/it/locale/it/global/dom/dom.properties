KillScriptTitle = Attenzione: lo script non risponde
KillScriptMessage = Uno script in questa pagina potrebbe essere occupato o aver smesso di rispondere. È possibile fermare lo script adesso o attendere per vedere se lo script conclude la sua esecuzione.
KillScriptWithDebugMessage = Uno script in questa pagina è occupato o non risponde. È possibile fermarlo adesso, aprirlo nel debugger o lasciarlo continuare.
KillScriptLocation = Script: %S
StopScriptButton = Ferma lo script
DebugScriptButton = Debug dello script
WaitForScriptButton = Continua
DontAskAgain = &Non ripetere la domanda in futuro
JSURLLoadBlockedWarning = Il tentativo di caricare un URL JavaScript: da parte di un sito\nin una finestra che visualizza contenuti provenienti da un altro sito,\nè stato bloccato dalla gestione sicurezza.
WindowCloseBlockedWarning = Gli script non possono chiudere finestre non aperte da script.
OnBeforeUnloadTitle = Abbandonare la pagina?
OnBeforeUnloadMessage = Questa pagina richiede una conferma prima di poter uscire. I dati inseriti potrebbero non essere stati salvati.
OnBeforeUnloadStayButton = Rimani in questa pagina
OnBeforeUnloadLeaveButton = Abbandona questa pagina
UseOfCaptureEventsWarning = L'utilizzo di captureEvents() è deprecato. Aggiornare il proprio codice utilizzando il metodo DOM 2 addEventListener(). Per ulteriori informazioni consultare http://developer.mozilla.org/en/docs/DOM:element.addEventListener
UseOfReleaseEventsWarning = L'utilizzo di releaseEvents() è deprecato. Aggiornare il proprio codice utilizzando il metodo DOM 2 removeEventListener(). Per ulteriori informazioni consultare http://developer.mozilla.org/en/docs/DOM:element.removeEventListener
UseOfDOM3LoadMethodWarning = L'utilizzo di Document.load() è deprecato: aggiornare il proprio codice utilizzando l'oggetto DOM XMLHttpRequest. Per ulteriori informazioni https://developer.mozilla.org/en/XMLHttpRequest
UnexpectedCanvasVariantStyle = canvas: il tentativo di impostare strokeStyle o fillStyle a un valore che non è una stringa, un CanvasGradient o un CanvasPattern è stato ignorato.
EmptyGetElementByIdParam = È stata trasmessa una stringa vuota a getElementById().
LowMemoryTitle = Attenzione: memoria insufficiente
LowMemoryMessage = Uno script in questa pagina è stato bloccato. Il blocco è dovuto a una condizione di memoria insufficiente.
SpeculationFailed = La scrittura di un albero non bilanciato tramite document.write() ha richiesto un ulteriore parsing dei dati dalla rete. Per maggiori informazioni consultare https://developer.mozilla.org/en/Optimizing_Your_Pages_for_Speculative_Parsing
DocumentWriteIgnored = È stata ignorata una chiamata a document.write() eseguita da uno script esterno caricato in modalità asincrona.
FormValidationTextTooLong = Ridurre la lunghezza del testo a %S caratteri o meno (attualmente si stanno utilizzando %S caratteri)
FormValidationValueMissing = Compilare questo campo
FormValidationCheckboxMissing = Selezionare questa casella per procedere
FormValidationRadioMissing = Selezionare una delle opzioni disponibili
FormValidationFileMissing = Selezionare un file
FormValidationSelectMissing = Selezionare un elemento dall'elenco
FormValidationInvalidEmail = Inserire un indirizzo email
FormValidationInvalidURL = Inserire un URL
FormValidationPatternMismatch = Inserire un valore nel formato richiesto
FormValidationPatternMismatchWithTitle = Inserire un valore nel formato richiesto: %S
FormValidationRangeOverflow = Selezionare un valore inferiore a %S
FormValidationRangeUnderflow = Selezionare un valore superiore a %S
FormValidationStepMismatch = Selezionare un valore valido. I due valori validi più vicini sono %S e %S
FormValidationStepMismatchOneValue = Selezionare un valore valido. Il valore valido più vicino è %S
GetAttributeNodeWarning = L'utilizzo di getAttributeNode() è deprecato. Al suo posto utilizzare getAttribute().
SetAttributeNodeWarning = L'utilizzo di setAttributeNode() è deprecato. Al suo posto utilizzare setAttribute().
GetAttributeNodeNSWarning = L'utilizzo di getAttributeNodeNS() è deprecato. Al suo posto utilizzare getAttributeNS().
SetAttributeNodeNSWarning = L'utilizzo di setAttributeNodeNS() è deprecato. Al suo posto utilizzare setAttributeNS().
RemoveAttributeNodeWarning = L'utilizzo di removeAttributeNode() è deprecato. Al suo posto utilizzare removeAttribute().
CreateAttributeWarning = L'utilizzo di document.createAttribute() è deprecato. Al suo posto utilizzare element.setAttribute().
CreateAttributeNSWarning = L'utilizzo di document.createAttributeNS() è deprecato. Al suo posto utilizzare element.setAttributeNS().
SpecifiedWarning = L'utilizzo di specified su attributi è deprecato. Il valore restituito è sempre true.
OwnerElementWarning = L'utilizzo di ownerElement su attributi è deprecato.
NodeValueWarning = L'utilizzo di nodeValue su attributi è deprecato. Al suo posto utilizzare value.
TextContentWarning = L'utilizzo di textContent su attributi è deprecato. Al suo posto utilizzare value.
EnablePrivilegeWarning = L'utilizzo di enablePrivilege è deprecato. Al suo posto utilizzare codice che venga eseguito con i privilegi del sistema (ad es. un'estensione).
nsIJSONDecodeDeprecatedWarning = L'utilizzo di nsIJSON.decode è deprecato. Al suo posto utilizzare JSON.parse.
nsIJSONEncodeDeprecatedWarning = L'utilizzo di nsIJSON.encode è deprecato. Al suo posto utilizzare JSON.stringify.
nsIDOMWindowInternalWarning = L'utilizzo di nsIDOMWindowInternal è deprecato. Al suo posto utilizzare nsIDOMWindow.
InputEncodingWarning = L'utilizzo di inputEncoding è deprecato.
MozBeforePaintWarning = Gli eventi MozBeforePaint non sono più supportati. È necessario trasmettere a mozRequestAnimationFrame un argomento callback non null.
FullScreenDeniedBlocked = Richiesta di passare alla modalità schermo intero rifiutata in quanto l'utente ha bloccato questa funzione per questo dominio.
FullScreenDeniedDisabled = Richiesta di passare alla modalità schermo intero rifiutata in quanto le relative API sono state disattivate nelle preferenze dell'utente.
FullScreenDeniedFocusedPlugin = Richiesta di passare alla modalità schermo intero rifiutata in quanto è attivo un plugin con finestra nativa (windowed).
FullScreenDeniedHidden = Richiesta di passare alla modalità schermo intero rifiutata in quanto il documento non è più visibile.
FullScreenDeniedIframeNotAllowed = Richiesta di passare alla modalità schermo intero rifiutata in quanto almeno uno degli iframe che contiene il documento non presenta l'attributo 'allowfullscreen'.
FullScreenDeniedNotInputDriven = Richiesta di passare alla modalità schermo intero rifiutata in quanto Element.mozRequestFullScreen() non è stato chiamato da un gestore eventi rapido generato dall'utente.
FullScreenDeniedNotInDocument = Richiesta di passare alla modalità schermo intero rifiutata in quanto l'elemento che l'ha richiesta non è più presente nel documento.
FullScreenDeniedMovedDocument = Richiesta di passare alla modalità schermo intero rifiutata in quanto l'elemento che l'ha richiesta ha spostato il documento.
FullScreenDeniedLostWindow = Richiesta di passare alla modalità schermo intero rifiutata in quanto non è più disponibile una finestra.
FullScreenDeniedSubDocFullScreen = Richiesta di passare alla modalità schermo intero rifiutata in quanto un sottodocumento del documento che l'ha richiesta è già in modalità schermo intero.
FullScreenDeniedNotDescendant = Richiesta di passare alla modalità schermo intero rifiutata in quanto l'elemento che l'ha richiesta non è un discendente dell'elemento full-screen corrente.
FullScreenDeniedNotFocusedTab = Richiesta di passare alla modalità schermo intero rifiutata in quanto l'elemento che l'ha richiesta non si trova nella scheda attualmente selezionata.
FullScreenDeniedContentOnly = Richiesta di passare alla modalità schermo intero rifiutata in quanto l'elemento che l'ha richiesta si trova nel documento chrome e le API fullscreen sono configurate solo per i contenuti.
RemovedFullScreenElement = Abbandonata la modalità schermo intero in quanto l'elemento full-screen è stato rimosso dal documento.
FocusedWindowedPluginWhileFullScreen = Abbandonata la modalità schermo intero in quanto è stato attivato un plugin con finestra nativa (windowed).
HTMLSyncXHRWarning = L'analisi (parsing) HTML non è supportata in XMLHttpRequest in modalità sincrona.
InvalidRedirectChannelWarning = Impossibile reindirizzare a %S in quanto il canale non implementa nsIWritablePropertyBag2.
ResponseTypeSyncXHRWarning = L'utilizzo dell'attributo responseType di XMLHttpRequest non è più supportato in modalità sincrona nel contesto di una finestra.
WithCredentialsSyncXHRWarning = L'utilizzo dell'attributo withCredentials di XMLHttpRequest non è più supportato in modalità sincrona nel contesto di una finestra.
TimeoutSyncXHRWarning = L'utilizzo dell'attributo timeout di XMLHttpRequest non è supportato in modalità sincrona nel contesto di una finestra.
JSONCharsetWarning = Si è verificato un tentativo di dichiarare una codifica diversa da UTF-8 per JSON acquisito attraverso XMLHttpRequest. Solo UTF-8 è supportato per la decodifica JSON.
MediaBufferSourceNodeResampleOutOfMemory = Memoria insufficiente per ricampionare AudioBufferSourceNode per la riproduzione.
MediaDecodeAudioDataUnknownContentType = Il buffer trasmesso a decodeAudioData contiene contenuti di tipo sconosciuto.
MediaDecodeAudioDataUnknownError = Si è verificato un errore sconosciuto durante l'elaborazione di decodeAudioData.
MediaDecodeAudioDataInvalidContent = Il buffer trasmesso a decodeAudioData contiene contenuti non validi e impossibili da decodificare.
MediaDecodeAudioDataNoAudio = Il buffer trasmesso a decodeAudioData non contiene dati audio.
MediaLoadExhaustedCandidates = Caricamento non riuscito per tutte le risorse candidate. Sospeso caricamento risorsa multimediale.
MediaLoadSourceMissingSrc = L'elemento <source> non ha un attributo "src". Impossibile completare il caricamento della risorsa multimediale.
MediaLoadHttpError = Il caricamento HTTP non è riuscito con stato %1$S. Impossibile completare il caricamento della risorsa multimediale %2$S.
MediaLoadInvalidURI = URI non corretto. Impossibile completare il caricamento della risorsa multimediale %S.
MediaLoadUnsupportedTypeAttribute = Il valore "%1$S" specificato per l’attributo "type" non è supportato. Impossibile completare il caricamento della risorsa multimediale %2$S.
MediaLoadSourceMediaNotMatched = Il valore "%1$S" specificato per l’attributo "media" non corrisponde all'ambiente. Impossibile completare il caricamento della risorsa multimediale %2$S.
MediaLoadUnsupportedMimeType = Il "Content-Type" HTTP "%1$S" non è supportato. Impossibile completare il caricamento della risorsa multimediale %2$S.
MediaLoadDecodeError = Impossibile decodificare la risorsa multimediale %S.
DOMExceptionCodeWarning = L'utilizzo dell'attributo code di DOMException è deprecato. Al suo posto utilizzare l'attributo name.
NoExposedPropsWarning = L'esposizione di oggetti chrome JS nel contenuto senza __exposedProps__ non è sicura ed è deprecata. Per ulteriori informazioni consultare https://developer.mozilla.org/en/XPConnect_wrappers.
MutationEventWarning = L'utilizzo di Mutation Events è deprecato. Al suo posto utilizzare MutationObserver.
MozSliceWarning = L'utilizzo di mozSlice sull'oggetto Blob è deprecato. Al suo posto utilizzare slice.
ComponentsWarning = L'oggetto Components è deprecato e verrà presto rimosso.
PluginHangUITitle = Attenzione: il plugin non risponde
PluginHangUIMessage = Il plugin %S risulta impegnato oppure potrebbe essersi bloccato. È possibile interrompere il plugin adesso, oppure attendere per verificare se l'operazione verrà completata.
PluginHangUIWaitButton = Continua
PluginHangUIStopButton = Blocca plugin
PrefixedVisibilityApiWarning = 'mozHidden' e 'mozVisibilityState' sono deprecati. Al loro posto utilizzare le versioni senza prefisso  'hidden' e 'visibilityState'.
NodeIteratorDetachWarning = La chiamata di detach() su un NodeIterator non ha più alcun effetto.
MozAudioDataWarning = L'utilizzo di Mozilla Audio Data API è deprecato. Al suo posto utilizzare Web Audio API.
LenientThisWarning = L'assegnazione o la lettura di una proprietà con [LenientThis] è stata ignorata in quanto l'oggetto 'this' non è corretto.
GetWindowWithOuterIdWarning = L'utilizzo di nsIDOMWindowUtils.getOuterWindowWithId() è deprecato. Al suo posto utilizzare il metodo con lo stesso nome disponibile in nsIWindowMediator.
GetPreventDefaultWarning = L'utilizzo di getPreventDefault() è deprecato.  Al suo posto utilizzare defaultPrevented.
GetSetUserDataWarning = L'utilizzo di getUserData() o setUserData() è deprecato.  Al loro posto utilizzare WeakMap o element.dataset.
MozGetAsFileWarning = Il metodo non standard mozGetAsFile è deprecato e verrà presto rimosso. Al suo punto utilizzare il metodo standard toBlob.
