HTMLSyncXHRWarning=„XMLHttpRequest“ objekto atsakymų HTML analizė sinchroninėje veiksenoje nepalaikoma.
InvalidRedirectChannelWarning=Nepavyko nukreipti į %S, nes kanale nerealizuota nsIWritablePropertyBag2.
ReportOnlyCSPIgnored=Saugumo politikos nuostatos „report-only“ nebus paisoma, nes yra kitokių taikomų saugumo politikos nuostatų.
ResponseTypeSyncXHRWarning=„XMLHttpRequest“ objekto atributas „responseType“ yra nenaudotinas sinchroninėje veiksenoje lango kontekste.
WithCredentialsSyncXHRWarning=„XMLHttpRequest“ objekto atributas „withCredentials“ yra nenaudotinas sinchroninėje veiksenoje lango kontekste.
TimeoutSyncXHRWarning=„XMLHttpRequest“ objekto atributas „timeout“ yra nenaudotinas sinchroninėje veiksenoje lango kontekste.
JSONCharsetWarning=JSON eilutei, gautai, naudojant „XMLHttpRequest“, bandyta priskirti kitą nei UTF-8 koduotę. JSON eilutėms naudotina tik UTF-8 koduotė.
