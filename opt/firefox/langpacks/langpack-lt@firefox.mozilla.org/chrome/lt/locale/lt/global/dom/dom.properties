MozBeforePaintWarning=„MozBeforePaint“ įvykiai nebepalaikomi. „mozRequestAnimationFrame“ funkcijai būtina perduoti netuščią atgalinio iškvietimo argumentą.
FullScreenDeniedBlocked=Užklausa naudoti visą ekraną nepatenkinta, nes šiai sričiai naudotojo nurodyta neleisti naudoti viso ekrano.
FullScreenDeniedDisabled=Užklausa naudoti visą ekraną nepatenkinta, nes šis funkcionalumas išjungtas naudotojui pageidaujant.
