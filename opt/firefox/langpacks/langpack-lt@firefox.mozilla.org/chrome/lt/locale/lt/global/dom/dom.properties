FullScreenDeniedHidden=Užklausa naudoti visą ekraną nepatenkinta, nes dokumentas jau yra nematomas.
FullScreenDeniedIframeNotAllowed=Užklausa naudoti visą ekraną nepatenkinta, nes bent vienam aukštesniojo lygio „iframe“ elementui nesuteiktas „allowfullscreen“ atributas.
FullScreenDeniedNotInputDriven=Užklausa naudoti visą ekraną nepatenkinta, nes „Element.mozRequestFullScreen()“ metodas iškviestas ne iš pakankamai trumpai veikiančios naudotojo veiksmą apdorojančios funkcijos.
FullScreenDeniedNotInDocument=Užklausa naudoti visą ekraną nepatenkinta, nes ją pateikusio elemento jau nebėra dokumente, kuriame jis buvo.
FullScreenDeniedMovedDocument=Užklausa naudoti visą ekraną nepatenkinta, nes ją pateikęs elementas perkeltas į kitą dokumentą.
FullScreenDeniedLostWindow=Užklausa naudoti visą ekraną nepatenkinta, nes nebėra lango.
FullScreenDeniedSubDocFullScreen=Užklausa naudoti visą ekraną nepatenkinta, nes ją pateikusio dokumento podokumentis jau naudoja visą ekraną.
FullScreenDeniedNotDescendant=Užklausa naudoti visą ekraną nepatenkinta, nes ją pateikęs elementas nėra šiuo metu visą ekraną naudojančio elemento poelementis.
FullScreenDeniedNotFocusedTab=Užklausa naudoti visą ekraną nepatenkinta, nes ją pateikęs elementas yra ne veikiamojoje kortelėje.
RemovedFullScreenElement=Išeita iš viso ekrano veiksenos, nes elementas, kuriam ji buvo suteikta, pašalintas iš dokumento.
FocusedWindowedPluginWhileFullScreen=Išeita iš viso ekrano veiksenos, nes židiniu tapo lange veikiantis papildinys.
