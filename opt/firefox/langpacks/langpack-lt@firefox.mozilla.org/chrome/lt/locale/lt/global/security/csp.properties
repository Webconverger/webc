# CSP Warnings:
# LOCALIZATION NOTE (directiveViolated):
# %1$S is the directive that has been violated.
directiveViolated = Direktyva „%1$S“ pažeista
# LOCALIZATION NOTE (directiveViolatedWithURI):
# %1$S is the directive that has been violated.
# %2$S is the URI of the resource which violated the directive.
directiveViolatedWithURI = Direktyvą „%1$S“ pažeidė išteklius „%2$S“
# LOCALIZATION NOTE (triedToSendReport):
# %1$S is the URI we attempted to send a report to.
triedToSendReport = Bandyta išsiųsti ataskaitą negaliojančiu URI: „%1$S“
# LOCALIZATION NOTE (errorWas):
# %1$S is the error resulting from attempting to send the report
errorWas = klaidos pranešimas: „%1$S“
# LOCALIZATION NOTE (couldNotParseReportURI):
# %1$S is the report URI that could not be parsed
couldNotParseReportURI = nepavyko išanalizuoti URI: „%1$S“
# LOCALIZATION NOTE (couldNotProcessUnknownDirective):
# %1$S is the unknown directive
couldNotProcessUnknownDirective = Nepavyko apdoroti nežinomos direktyvos „%1$S“
# LOCALIZATION NOTE (doNotUnderstandOption):
# %1$S is the option that could not be understood
doNotUnderstandOption = parametras „%1$S“ nežinomas, jo nebus paisoma.
# LOCALIZATION NOTE (notETLDPlus1):
# %1$S is the ETLD of the report URI that could not be used
notETLDPlus1 = ataskaitai siųsti negalima naudoti URI, kurio sritis skiriasi nuo dokumento: „%1$S“
# LOCALIZATION NOTE (notSameScheme):
# %1$S is the report URI that could not be used
notSameScheme = ataskaitai siųsti negalima naudoti URI, kurio schema skiriasi nuo dokumento: „%1$S“
# LOCALIZATION NOTE (notSamePort):
# %1$S is the report URI that could not be used
notSamePort = ataskaitai siųsti negalima naudoti URI, kurio prievadas skiriasi nuo dokumento: „%1$S“
# LOCALIZATION NOTE (pageCannotSendReportsTo):
# %1$S is the URI of the page with the policy
# %2$S is the report URI that could not be used
pageCannotSendReportsTo = tinklalapis „%1$S“ negali siųsti ataskaitų adresu „%2$S“
allowOrDefaultSrcRequired = nėra privalomos „allow“ arba „default-src“ direktyvos. Numanoma „default-src 'none'“
# LOCALIZATION NOTE (failedToParseUnrecognizedSource):
# %1$S is the CSP Source that could not be parsed
failedToParseUnrecognizedSource = Nepavyko išanalizuoti nežinomo šaltinio „%1$S“
# LOCALIZATION NOTE (reportPostRedirect):
# %1$S is the specified report URI before redirect
reportPostRedirect = Pažeidimo ataskaitos adresu „%1$S“ nusiųsti nepavyko – įvyko peradresavimas

# CSP Errors:
policyURINotAlone = „policy-uri“ direktyva gali būti tik vienumoje
noParentRequest = Negalima parsiųsti „policy-uri“, nenaudojant tėvinės užklausos ir CSP.
# LOCALIZATION NOTE (policyURIParseError):
# %1$S is the URI that could not be parsed
policyURIParseError = nepavyko išanalizuoti URI, naudojamo „policy-uri“ direktyvoje: „%1$S“
# LOCALIZATION NOTE (nonMatchingHost):
# %1$S is the URI host that does not match
nonMatchingHost = negalima parsiųsti „policy-uri“ iš serverio kitu vardu (%1$S)
# LOCALIZATION NOTE (nonMatchingPort):
# %1$S is the URI port that does not match
nonMatchingPort = negalima parsiųsti „policy-uri“ iš kito prievado (%1$S)
# LOCALIZATION NOTE (nonMatchingScheme):
# %1$S is the URI scheme that does not match
nonMatchingScheme = negalima parsiųsti „policy-uri“ naudojant kitą adreso prefiksą (%1$S)
# LOCALIZATION NOTE (errorFetchingPolicy):
# %1$S is the error that caused fetching to fail
errorFetchingPolicy = Klaida parsiunčiant „policy-uri“: %1$S
cspSourceNotURI = Pateiktas ne „nsIURI“ tipo argumentas
argumentIsNotString = Pateiktas argumentas – ne teksto eilutė
selfDataNotProvided = Naudoti „self“ negalima, jeigu šio „self“ duomenys nepateikti
# LOCALIZATION NOTE (uriWithoutScheme):
# %1$S is the URI without a scheme
uriWithoutScheme = negalima analizuoti adreso be prefikso (%1$S)
selfKeywordNoSelfData = naudojamas „self“ reikšminis žodis, tačiau „self“ duomenys nenurodyti
# LOCALIZATION NOTE (couldntParseInvalidSource):
# %1$S is the source that could not be parsed
couldntParseInvalidSource = Nepavyko išanalizuoti negalimo šaltinio „%1$S“
# LOCALIZATION NOTE (hostSourceWithoutData):
# %1$S is the source
hostSourceWithoutData = Negalima sukurti skirtinio serveriui skirto šaltinio „%1$S“, neturint „self“ duomenų
# LOCALIZATION NOTE (sourceWithoutData):
# %1$S is the source
sourceWithoutData = Negalima sukurti šaltinio „%1$S“, neturint „self“ duomenų
# LOCALIZATION NOTE (couldntParseInvalidHost):
# %1$S is the host that's invalid
couldntParseInvalidHost = Nepavyko išanalizuoti negalimo serverio vardo „%1$S“
# LOCALIZATION NOTE (couldntParseScheme):
# %1$S is the string source
couldntParseScheme = Nepavyko išanalizuoti prefikso adrese „%1$S“
# LOCALIZATION NOTE (couldntParsePort):
# %1$S is the string source
couldntParsePort = Nepavyko išanalizuoti prievado adrese „%1$S“
# LOCALIZATION NOTE (notIntersectPort):
# %1$S is one source we tried to intersect
# %2$S is the other
notIntersectPort = Nepavyko gauti sąjungos tarp „%1$S“ ir „%2$S“ dėl prievadų problemų.
# LOCALIZATION NOTE (notIntersectScheme):
# %1$S is one source we tried to intersect
# %2$S is the other
notIntersectScheme = Nepavyko gauti sąjungos tarp „%1$S“ ir „%2$S“ dėl adresų prefiksų problemų.
# LOCALIZATION NOTE (intersectingSourceWithUndefinedHost):
# %1$S is the source
intersectingSourceWithUndefinedHost = gaunama šaltinio, kurio serverio adresas nenurodytas (%1$S), sąjunga
# LOCALIZATION NOTE (intersectingSourcesWithUndefinedHosts):
# %1$S is the first source
# %2$S is the second source
intersectingSourcesWithUndefinedHosts = gaunama dviejų šaltinių, kurių serverių adresai nenurodyti (%1$S ir %2$S), sąjunga
