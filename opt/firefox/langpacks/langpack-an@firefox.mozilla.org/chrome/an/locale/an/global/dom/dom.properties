MozGetAsFileWarning=O metodo no standard mozGetAsFile ye obsoleto y luego s'eliminará. Faiga servir en cuenta o metodo standard toBlob.
# LOCALIZATION NOTE: Do not translate "captureEvents()" or "addEventListener()"
UseOfCaptureEventsWarning=L'uso de captureEvents() ya no se consella. Ta esviellar o suyo codigo, faiga servir o metodo DOM 2 addEventListener(). Ta mas aduya, http://developer.mozilla.org/en/docs/DOM:element.addEventListener
# LOCALIZATION NOTE: Do not translate "releaseEvents()" or "removeEventListener()"
UseOfReleaseEventsWarning=L'uso de releaseEvents() ya no se consella. Ta esviellar o suyo codigo, faiga servir o metodo DOM 2 removeEventListener(). Ta mas aduya, http://developer.mozilla.org/en/docs/DOM:element.removeEventListener
# LOCALIZATION NOTE: Do not translate "document.load()" or "XMLHttpRequest"
UseOfDOM3LoadMethodWarning=L'uso de document.load() ye obsoleto. Ta esviellar o suyo codigo, faiga servir l'obchecto DOM XMLHttpRequest. Ta saber-ne mas, consulte https://developer.mozilla.org/en/XMLHttpRequest.
# LOCALIZATION NOTE: Do not translate "window.showModalDialog()" or "window.open()" 
ShowModalDialogWarning=L'uso de window.showModalDialog() ye obsoleto. Faiga servir en cuenta window.open(). Ta saber-ne mas, consulte https://developer.mozilla.org/en-US/docs/Web/API/Window.open .
# LOCALIZATION NOTE: Do not translate "window._content" or "window.content"
Window_ContentWarning=window._content ye obsoleto. Faiga servir en cuenta window.content.
# LOCALIZATION NOTE: Do not translate "XMLHttpRequest"
SyncXMLHttpRequestWarning=Un XMLHttpRequest sincrono en o filo prencipal ye obsoleto porque puede tener efectos negativos en a experiencia de l'usuario final. Ta mas aduya, mire-se http://xhr.spec.whatwg.org/
ImplicitMetaViewportTagFallback=No s'ha trobau a etiqueta meta-viewport. En ha d'especificar una ta privar cambios inasperaus de comportamient en futuras versions. Ta mas aduya, mire-se https://developer.mozilla.org/en/docs/Mozilla/Mobile/Viewport_meta_tag
# LOCALIZATION NOTE: Do not translate "DataContainerEvent" or "CustomEvent"
DataContainerEventWarning=L'uso de DataContainerEvent  ye obsoleto. Faga servir en cuenta CustomEvent.
# LOCALIZATION NOTE: Do not translate "window.controllers"
Window_ControllersWarning="window.controllers" ye obsoleto. No lo faiga servir pas ta detectar l'achent d'usuario (UA).
ImportXULIntoContentWarning=No se recomienda importar nodos XUL en un documento de conteniu. Ista funcionalidat puede desapareixer luego.
XMLDocumentLoadPrincipalMismatch=L'uso de document.load ye vedau en documentos que promanan d'atras Finestras. Nomás a Finestra en a qual o documento s'ha creyau puede clamar a .load en ixe Documento. Millor faiga servir en cuenta XMLHttpRequest
# LOCALIZATION NOTE: Do not translate "IndexedDB".
IndexedDBTransactionAbortNavigation=S'ha abortau una transacción IndexedDB que no yera encara completa, debiu a la navegación d'a pachina.
# LOCALIZATION NOTE: Do not translate Will-change, %1$S,%2$S are numbers.
IgnoringWillChangeOverBudgetWarning=O consumo de memoria d'o will-change ye masiau alto. L'asignación permitida ye l'aria de superficie d'o documento multiplicau por %1$S (%2$S pixels). Todas as ocurrencias de will-change en o documento serán ignoradas quan sobreixcan l'asignación permitida.
# LOCALIZATION NOTE: Do not translate "ServiceWorker".
HittingMaxWorkersPerDomain=No s'ha puesto iniciar un ServiceWorker immediatament porque i ha belatros documentos d'o mesmo orichen que ya fan servir o numbro maximo de procesos de treballo. O ServiceWorker s'ha posau en a ringlera y s'iniciará quan belatro proceso de treballo haiga rematau.
# LOCALIZATION NOTE: Do no translate "setVelocity", "PannerNode", "AudioListener", "speedOfSound" and "dopplerFactor"
PannerNodeDopplerWarning=L'uso de setVelocity en PannerNode y AudioListener, y speedOfSound, y dopplerFactor y l'AudioListener ye ya obsoleto y ixos miembros se borrarán. Pa mas aduya, mire-se https://developer.mozilla.org/en-US/docs/Web/API/AudioListener#Deprecated_features
# LOCALIZATION NOTE: Do not translate "Worker".
EmptyWorkerSourceWarning=Mirando de creyar un Treballador dende una fuent vueda. Isto ye probablement sin querer.
# LOCALIZATION NOTE: Do not translate "ServiceWorker".
InterceptionFailed=A intercepción d'o ret ServiceWorker ha fallau por una error inasperada.
# LOCALIZATION NOTE: Do not translate "ServiceWorker", "FetchEvent.respondWith()", "opaque", or "Response".
OpaqueInterceptionDisabled=Un ServiceWorker ha psau una respuesta opaca ta FetchEvent.respondWith() entre que a intercepción opaca ye desactivada.
# LOCALIZATION NOTE: Do not translate "ServiceWorker", "FetchEvent.respondWith()", "FetchEvent.request.type", "same-origin", "cors", "no-cors", "opaque", "Response", or "RequestMode".
BadOpaqueInterceptionRequestMode=Un ServiceWorker ha pasau una respuesta ta FetchEvent.respondWith() entre que o FetchEvent.request.type ha estau u "mesmo-orichen" u "cors".  Os obchectos de respuesta opaca nomás son validos quan o RequestMode ye "no-cors".
# LOCALIZATION NOTE: Do not translate "ServiceWorker", "Error", "Response", "FetchEvent.respondWith()", or "fetch()".
InterceptedErrorResponse=Un ServiceWorker ha pasau una Respuesta d'Error ta FetchEvent.respondWith(). Isto gosa querer decir que o ServiceWorker ha feito una clamada invalida fetch().
# LOCALIZATION NOTE: Do not translate "ServiceWorker", "Response", "FetchEvent.respondWith()", or "Response.clone()".
InterceptedUsedResponse=Un ServiceWorker ha pasau una Respuesta ta FetchEvent.respondWith(). O cuerpo d'una Respuesta nomás se puede leyer una vegada. Use Response.clone() ta accedir ta o cuerpo multiples vegadas.
# LOCALIZATION NOTE: Do not translate "ServiceWorker", "opaque", "Response", "FetchEvent.respondWith()", "FetchEvent.request", or "Worker".
ClientRequestOpaqueInterception=Un ServiceWorker ha pasau una Respuesta opaga ta FetchEvent.respondWith() entre que FetchEvent.request yera una petición de client. Una petición de client ye por un regular una navegación con navegador u un script Worker d'alto libel.
# LOCALIZATION NOTE: Do not translate "ServiceWorker", "opaqueredirect", "Response", "FetchEvent.respondWith()", or "FetchEvent.request".
BadOpaqueRedirectInterception=Un ServiceWorker ha pasau una Respuesta de redirección opaca a FetchEvent.respondWith() entre que FetchEvent.request no yera una demanda de navegación.
# LOCALIZATION NOTE: Do not translate "ServiceWorker" or "FetchEvent.preventDefault()".
InterceptionCanceled=ServiceWorker ha cancelau a intercepción de ret clamando a FetchEvent.preventDefault().
