# CSP Warnings:
# LOCALIZATION NOTE (CSPViolation):
# %1$S is the reason why the resource has not been loaded.
CSPViolation = As opcions ta ista pachina han blocau a carga d'un recurso: %1$S
# LOCALIZATION NOTE (CSPViolationWithURI):
# %1$S is the directive that has been violated.
# %2$S is the URI of the resource which violated the directive.
CSPViolationWithURI = As opcions d'ista pachina han blocau a carga d'un recurso en %2$S (%1$S).
# LOCALIZATION NOTE (CSPROViolation):
# %1$S is the reason why the resource has not been loaded.
CSPROViolation = S'ha produciu una violación d'una directiva CSP de tipo report-only ("%1$S"). O comportamiento s'ha permitiu y s'ha ninviau un informe CSP.
# LOCALIZATION NOTE (CSPROViolationWithURI):
# %1$S is the directive that has been violated.
# %2$S is the URI of the resource which violated the directive.
CSPROViolationWithURI = Os parametros d'a pachina han detectau a carga d'un recurso dende %2$S ("%1$S"). Se ye ninviando un informe CSP.
# LOCALIZATION NOTE (triedToSendReport):
# %1$S is the URI we attempted to send a report to.
triedToSendReport = S'ha mirau de ninviar un informe enta una URI no valida: "%1$S"
# LOCALIZATION NOTE (errorWas):
# %1$S is the error resulting from attempting to send the report
errorWas = a error yera: "%1$S"
# LOCALIZATION NOTE (couldNotParseReportURI):
# %1$S is the report URI that could not be parsed
couldNotParseReportURI = No s'ha puesto parsiar a URI: %1$S
# LOCALIZATION NOTE (couldNotProcessUnknownDirective):
# %1$S is the unknown directive
couldNotProcessUnknownDirective = No s'ha puesto procesar a directiva desconoixida '%1$S'
# LOCALIZATION NOTE (ignoringUnknownOption):
# %1$S is the option that could not be understood
ignoringUnknownOption = S'ha ignorau a opción desconoixida %1$S
# LOCALIZATION NOTE (reportURInotHttpsOrHttp2):
# %1$S is the ETLD of the report URI that is not HTTP or HTTPS
reportURInotHttpsOrHttp2 = A URI d'informe (%1$S) ha d'estar una URI HTTP u HTTPS.
# LOCALIZATION NOTE (reportURInotInReportOnlyHeader):
# %1$S is the ETLD of the page with the policy
reportURInotInReportOnlyHeader = Iste puesto (%1$S)  tien una politica Report-Only sin garra URI d'informe. CSP no blocará ista politica y no puede informar de violacions d'a mesma.
# LOCALIZATION NOTE (pageCannotSendReportsTo):
# %1$S is the URI of the page with the policy
# %2$S is the report URI that could not be used
pageCannotSendReportsTo = a pachina en %1$S no puet ninviar informes enta %2$S
allowOrDefaultSrcRequired = ye precisa una directiva 'allow' u 'default-src', pero no i ye.  Se ferá servir "default-src 'none'"
# LOCALIZATION NOTE (failedToParseUnrecognizedSource):
# %1$S is the CSP Source that could not be parsed
failedToParseUnrecognizedSource = No s'ha puesto analizar a fuent %1$S
# LOCALIZATION NOTE (reportPostRedirect):
# %1$S is the specified report URI before redirect
reportPostRedirect = Ha fallau o post d'informe de trencadura ta %1$S, en haber-se produciu una reendrecera
# LOCALIZATION NOTE (allowDirectiveIsDeprecated):
# Don't translate "allow" and "default-src" as they are keywords and part of
# the CSP protocol syntax.
allowDirectiveIsDeprecated = a directiva 'allow' ye obsoleta, emplegue a directiva equivalent 'default-src'
# LOCALIZATION NOTE (inlineScriptBlocked):
# inline script refers to JavaScript code that is embedded into the HTML document.
inlineScriptBlocked = S'ha blocau un intento d'executar scripts inline
# LOCALIZATION NOTE (inlineStyleBlocked):
# inline style refers to CSS code that is embedded into the HTML document.
inlineStyleBlocked = S'ha blocau un intento d'aplicar fuellas d'estilo inline
# LOCALIZATION NOTE (scriptFromStringBlocked):
# eval is a name and should not be localized.
scriptFromStringBlocked = S'ha blocau un intento d'invocar JavaScript dende una cadena (gritando a una función como eval)
# LOCALIZATION NOTE (hostNameMightBeKeyword):
# %1$S is the hostname in question and %2$S is the keyword
hostNameMightBeKeyword = Interpretando %1$S como un nombre de servidor, no pas como una parola clau. Si quereba que fuese una parola clau, faiga servir '%2$S' (rodiau de cometas simplas).
# LOCALIZATION NOTE (notSupportingDirective):
# directive is not supported (e.g. 'reflected-xss')
notSupportingDirective = No se soporta a directiva '%1$S'. S'ignorará a directiva y as valuras.\u0020

# CSP Errors:
policyURINotAlone = a directiva policy-uri nomás puede amaneixer soleta
noParentRequest = O policy-uri no se puet recuperar sin una demanda pai y un CSP.
# LOCALIZATION NOTE (policyURIParseError):
# %1$S is the URI that could not be parsed
policyURIParseError = no s'ha puesto parsiar a URI en a URI de politica: %1$S
# LOCALIZATION NOTE (nonMatchingHost):
# %1$S is the URI host that does not match
nonMatchingHost = no se puet recuperar a uri de politicas dende o nombre de host no coincident: %1$S
# LOCALIZATION NOTE (nonMatchingPort):
# %1$S is the URI port that does not match
nonMatchingPort = no se puet recuperar a uri de politicas dende un puerto no coincident: %1$S
# LOCALIZATION NOTE (nonMatchingScheme):
# %1$S is the URI scheme that does not match
nonMatchingScheme = no se puet recuperar a uri de politicas dende un esquema no coincident: %1$S
# LOCALIZATION NOTE (errorFetchingPolicy):
# %1$S is the error that caused fetching to fail
errorFetchingPolicy = Error en recuperar a policy-uri: %1$S
cspSourceNotURI = L'argumento furniu no ye un nsIURI
argumentIsNotString = L'argumento furniu no ye una cadena
selfDataNotProvided = No se puet fer servir 'self' si no se furnen os datos propios
# LOCALIZATION NOTE (uriWithoutScheme):
# %1$S is the URI without a scheme
uriWithoutScheme = no se puet interpretar a URI sin un esquema: %1$S
selfKeywordNoSelfData = s'emplega a parola clau self. pero no s'especifican os datos propios
# LOCALIZATION NOTE (couldntParseInvalidSource):
# %1$S is the source that could not be parsed
couldntParseInvalidSource = No se puet parsiar a fuent no valida %1$S
# LOCALIZATION NOTE (hostSourceWithoutData):
# %1$S is the source
hostSourceWithoutData = No se puet creyar a fuent "nomás-host" %1$S  sin datos 'self'
# LOCALIZATION NOTE (sourceWithoutData):
# %1$S is the source
sourceWithoutData = No se puet creyar a fuent %1$S sin datos 'self'
# LOCALIZATION NOTE (couldntParseInvalidHost):
# %1$S is the host that's invalid
couldntParseInvalidHost = No s'ha puesto parsiar o host no valido %1$S
# LOCALIZATION NOTE (couldntParseScheme):
# %1$S is the string source
couldntParseScheme = No s'ha puesto parsiar o esquema de %1$S
# LOCALIZATION NOTE (couldntParsePort):
# %1$S is the string source
couldntParsePort = No s'ha puesto parsiar o puerto de %1$S
# LOCALIZATION NOTE (notIntersectPort):
# %1$S is one source we tried to intersect
# %2$S is the other
notIntersectPort = No s'ha puesto fer a intersección de de %1$S con %2$S por problemas de puerto.
# LOCALIZATION NOTE (notIntersectScheme):
# %1$S is one source we tried to intersect
# %2$S is the other
notIntersectScheme = No s'ha puesto fer a intersección de de %1$S con %2$S por problemas d'esquema.
# LOCALIZATION NOTE (intersectingSourceWithUndefinedHost):
# %1$S is the source
intersectingSourceWithUndefinedHost = fuent intersectada con un host no definiu: %1$S
# LOCALIZATION NOTE (intersectingSourcesWithUndefinedHosts):
# %1$S is the first source
# %2$S is the second source
intersectingSourcesWithUndefinedHosts = intersectando dos fuents con hosts no definius: %1$S y %2$S
# LOCALIZATION NOTE (duplicateDirective):
# %1$S is the name of the duplicate directive
duplicateDirective = S'han detectau directivas %1$S duplicadas. S'ignorarán todas as instancias, fueras d'a primera.
