malformedURI=URL-то не е важечко и не може да се вчита.
fileNotFound=Датотеката %S не може да се пронајде. Проверете ја локацијата и обидете се повторно.
dnsNotFound=%S не може да се пронајде. Проверете го името и обидете се повторно.
protocolNotFound=%S не е регистриран протокол.
connectionFailure=При обидот за контакт со %S, врската беше одбиена.
