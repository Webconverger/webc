corruptedContentError=ഡേറ്റാ ട്രാന്‍സ്മിഷനില്‍ ഒരു പിശക്, അതിനാല്‍ നിങ്ങള്‍ കാണുവാന്‍ ശ്രമിയ്ക്കുന്ന താള്‍ ലഭ്യമാക്കുവാന്‍ സാധ്യമല്ല.
remoteXUL=ഫയര്‍ഫോക്സില്‍ സ്വതവേ ലഭ്യമല്ലാത്തതും അതിനുള്ള പിന്തുണയും ഇല്ലാത്തൊരു സാങ്കേതിക വിദ്യ ആണു് ഈ താള്‍ ഉപയോഗിയ്ക്കുന്നതു്.
