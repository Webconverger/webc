change.synckey.introText2 = സ്വകാര്യത ഉറപ്പാക്കുന്നതിനായി, അപ്‌ലോഡ് ചെയ്യുന്നതിനു് മുമ്പ്, എല്ലാ ഡേറ്റയും എന്‍ക്രിപ്റ്റ് ചെയ്യുന്നു. ഇതു് ഡീക്രിപ്റ്റ് ചെയ്യുന്നതിനുള്ള ഡേറ്റാ അപ്‌ലോഡ് ചെയ്യുന്നതല്ല.
