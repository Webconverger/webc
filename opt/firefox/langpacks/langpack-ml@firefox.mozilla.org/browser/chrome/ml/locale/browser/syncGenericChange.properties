# change.synckey2.warningText = കുറിപ്പു്: ഇതു് മാറ്റിയാല്‍, സിന്‍ക് സര്‍വറിലുള്ള എല്ലാ ഡേറ്റയും ഇല്ലാതാകുകയും, ഈ സിന്‍ക് കീയുടെ സുരക്ഷതയിലുള്ള പുതിയ ഡേറ്റാ അപ്‌ലോഡ് ചെയ്യുകയും ചെയ്യുന്നു. ഡിവൈസിനുള്ള പുതിയ സിന്‍ക് കീ നല്‍കാതെ, മറ്റൊരു ഡിവൈസും സിന്‍ക് ചെയ്യുന്നതല്ല.

