BlockMixedDisplayContent = Bloquióse la carga del conteníu visual mistu "%1$S"
BlockMixedActiveContent = Bloquióse la carga del conteníu activu mistu "%1$S"
ReportOnlyCSPIgnored = La política CSP namái-informar va inorase porque hai otres polítiques CSP namái-informar aplicaes.
OldCSPHeaderDeprecated = Les testeres X-Content-Security-Policy y X-Content-Security-Report-Only van declarase obsoletes próximamente. Por favor, usa les testeres Content-Security-Policy y Content-Security-Report-Only con sintaxis conforme a la especificación CSP.
BothCSPHeadersPresent = Esti sitiu especificó simultáneamente una testera X-Content-Security-Policy/Report-Only y una testera Content-Security-Policy/Report-Only. La(les) testera(es) X-Content-Security-Policy/Report-Only van inorase.
InvalidSTSHeaders = El sitiu especificó una testera Strict-Transport-Security non válida.

InsecureFormActionPasswordsPresent=Password fields present in a form with an insecure (http://) form action. This is a security risk that allows user login credentials to be stolen.
InsecurePasswordsPresentOnIframe=Password fields present on an insecure (http://) iframe. This is a security risk that allows user login credentials to be stolen.
InsecurePasswordsPresentOnPage=Password fields present on an insecure (http://) page. This is a security risk that allows user login credentials to be stolen.
LoadingMixedActiveContent=Loading mixed (insecure) active content on a secure page "%1$S"
LoadingMixedDisplayContent=Loading mixed (insecure) display content on a secure page "%1$S"
