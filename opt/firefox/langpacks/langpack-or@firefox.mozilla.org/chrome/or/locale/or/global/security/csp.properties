intersectingSourcesWithUndefinedHosts = ଅଜଣା ହୋଷ୍ଟ ସହିତ ଦୁଇଟି ଉତ୍ସକୁ ଛେଦ କରୁଅଛି : %1$S ଏବଂ %2$S
# LOCALIZATION NOTE (duplicateDirective):
