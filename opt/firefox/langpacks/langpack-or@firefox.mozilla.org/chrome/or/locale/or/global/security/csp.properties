duplicateDirective = ନକଲି %1$S ଡିରେକ୍ଟିଭଗୁଡ଼ିକ ଚିହ୍ନାପଡ଼ିଛି।  ପ୍ରଥମଟିକୁ ଛାଡ଼ିକରି ବାକି ସମସ୍ତକୁ ଅଗ୍ରାହ୍ୟ କରାଯିବ।
