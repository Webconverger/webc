intersectingSourceWithUndefinedHost = ଅଜଣା ହୋଷ୍ଟ ସହିତ ଉତ୍ସକୁ ଛେଦ କରୁଅଛି : %1$S
# LOCALIZATION NOTE (intersectingSourcesWithUndefinedHosts):
