20 = ବନ୍ଦ ହୋଇନଥିବା CDATA ବିଭାଗ
21 = ବାହ୍ଯ ସ୍ଥିତି ସନ୍ଦର୍ଭକୁ ଚଲାଇବାରେ ତ୍ରୁଟି
22 = ଦଲିଲଟି ଏକୁଟିଆ ନାହିଁ
23 = ଅପ୍ରତ୍ୟାଶିତ ବିଶ୍ଳେଷକ ସ୍ଥିତି
