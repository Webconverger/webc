15 = ଦ୍ୱିମିକ ବସ୍ତୁ ପାଇଁ ସନ୍ଦର୍ଭ
16 = ଗୁଣରେ ବାହ୍ଯ ସ୍ଥିତିର ସନ୍ଦର୍ଭ
