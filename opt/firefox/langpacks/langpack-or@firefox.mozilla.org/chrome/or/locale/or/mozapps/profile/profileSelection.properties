restartMessageUnlockerMac=%Sର ଗୋଟିଏ ନକଲ ପୂର୍ବରୁ ଖୋଲାଅଛି. ଏହାକୁ ଖୋଲିବା ପାଇଁ %Sର ଚାଲୁଥିବା ନକଲଟି  ବିଦାୟ ନେବ.

