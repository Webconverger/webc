tabs.searching=ସନ୍ଧାନ କରୁଅଛି…
tabs.loading=ଧାରଣକରୁଅଛି…
tabs.waiting=ଅପେକ୍ଷା କରିଅଛି…
tabs.downloading=ଆହରଣ କରୁଅଛି…

tabs.emptyTabTitle=ନୂତନ ଟ୍ୟାବ
