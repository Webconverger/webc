# LOCALIZATION NOTE  (importStyleSheet.filter): This is the *.css filter title
importStyleSheet.filter=CSS ଫାଇଲଗୁଡ଼ିକ

# LOCALIZATION NOTE  (saveStyleSheet.title): This is the file picker title,
