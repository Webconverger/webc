# CSP Warnings:
# LOCALIZATION NOTE (CSPViolation):
# %1$S is the reason why the resource has not been loaded.
CSPViolation = Mae gosodiadau'r dudalen wedi rhwystro llwytho adnodd: %1$S
# LOCALIZATION NOTE (CSPViolationWithURI):
# %1$S is the directive that has been violated.
# %2$S is the URI of the resource which violated the directive.
CSPViolationWithURI = Mae gosodiadau'r dudalen wedi rhwystro llwytho adnodd yn %2$S ("%1$S").
# LOCALIZATION NOTE (triedToSendReport):
# %1$S is the URI we attempted to send a report to.
triedToSendReport = Wedi ceisio anfon adroddiad at URI annilys: "%1$S"
# LOCALIZATION NOTE (errorWas):
# %1$S is the error resulting from attempting to send the report
errorWas = y gwall oedd: "%1$S"
# LOCALIZATION NOTE (couldNotParseReportURI):
# %1$S is the report URI that could not be parsed
couldNotParseReportURI = methu didoli adroddiad URI: %1$S
# LOCALIZATION NOTE (couldNotProcessUnknownDirective):
# %1$S is the unknown directive
couldNotProcessUnknownDirective = Methu prosesu cyfarwyddeb anhysbys '%1$S'
# LOCALIZATION NOTE (ignoringUnknownOption):
# %1$S is the option that could not be understood
ignoringUnknownOption = Anwybyddu dewis anhysbys %1$S
# LOCALIZATION NOTE (reportURInotETLDPlus1):
# %1$S is the ETLD of the report URI that could not be used
reportURInotETLDPlus1 = Rhaid i adroddiad yr URI (%1$S) fod o'r un eTLD+1.
# LOCALIZATION NOTE (reportURInotSameSchemeAsSelf, reportURInotSamePortAsSelf):
# %1$S is the report URI that could not be used
reportURInotSameSchemeAsSelf = Rhaid i adroddiad yr URI (%1$S) ddefnyddio'r un cynllun â'r ddogfen gychwynnol.
reportURInotSamePortAsSelf = Rhaid i adroddiad yr URI (%1$S) ddefnyddio'r un porth â'r ddogfen gychwynnol.
# LOCALIZATION NOTE (pageCannotSendReportsTo):
# %1$S is the URI of the page with the policy
# %2$S is the report URI that could not be used
pageCannotSendReportsTo = tudalen ar %1$S yn methu anfon adroddiadau i %2$S
allowOrDefaultSrcRequired = mae angen cyfarwyddeb 'allow' or 'default-src' ond nid yw'n bresennol.  Dychwelyd i "default-src 'none'"
# LOCALIZATION NOTE (failedToParseUnrecognizedSource):
# %1$S is the CSP Source that could not be parsed
failedToParseUnrecognizedSource = Methwyd didoli ffynhonnell anadnabyddus %1$S
# LOCALIZATION NOTE (reportPostRedirect):
# %1$S is the specified report URI before redirect
reportPostRedirect = Cofnodi adroddiad torri i %1$S wedi methu, digwyddodd ailgyfeirio
# LOCALIZATION NOTE (allowDirectiveIsDeprecated):
# Don't translate "allow" and "default-src" as they are keywords and part of
# the CSP protocol syntax.
allowDirectiveIsDeprecated = mae allow directive yn anghymeradwy, defnyddiwch y default-source directive cyfatebol
# LOCALIZATION NOTE (inlineScriptBlocked):
# inline script refers to JavaScript code that is embedded into the HTML document.
inlineScriptBlocked = Rhwystrwyd ymgais i weithredu sgriptiau mewnlin
# LOCALIZATION NOTE (inlineStyleBlocked):
# inline style refers to CSS code that is embedded into the HTML document.
inlineStyleBlocked = Rhwystrwyd ymgais i osod dalennau steil mewnlin
# LOCALIZATION NOTE (scriptFromStringBlocked):
# eval is a name and should not be localized.
scriptFromStringBlocked = Rhwystrwyd ymgais i alw JavaScript o linyn (drwy alw swyddogaeth fel eval)

# CSP Errors:
policyURINotAlone = dim ond ar ben ei hun gall policy-uri ymddangos
noParentRequest = Nid oes modd estyn policy-uri heb gais rhiant a CSP.
# LOCALIZATION NOTE (policyURIParseError):
# %1$S is the URI that could not be parsed
policyURIParseError = methu didoli URI ym mholisi URI: %1$S
# LOCALIZATION NOTE (nonMatchingHost):
# %1$S is the URI host that does not match
nonMatchingHost = methu estyn polisi uri o enw gwesteiwr sydd ddim yn cydweddu: %1$S
# LOCALIZATION NOTE (nonMatchingPort):
# %1$S is the URI port that does not match
nonMatchingPort = methu estyn polisi uri o borth sydd ddim yn cydweddu: %1$S
# LOCALIZATION NOTE (nonMatchingScheme):
# %1$S is the URI scheme that does not match
nonMatchingScheme = methu estyn polisi uri o enw gynllun sydd ddim yn cydweddu: %1$S
# LOCALIZATION NOTE (errorFetchingPolicy):
# %1$S is the error that caused fetching to fail
errorFetchingPolicy = Gwall werth estyn policy-uri: %1$S
cspSourceNotURI = Nid yw'r ymresymiad ddarparwyd yn nsIURI
argumentIsNotString = Nid yw'r ymresymiad ddarparwyd yn llinyn
selfDataNotProvided = Nid oes modd defnyddio 'self' os nad yw data self yn cael ei ddarparu
# LOCALIZATION NOTE (uriWithoutScheme):
# %1$S is the URI without a scheme
uriWithoutScheme = methu didoli URI heb gynllun: %1$S
selfKeywordNoSelfData = defnyddiwyd allweddair self, ond heb bennu data self
# LOCALIZATION NOTE (couldntParseInvalidSource):
# %1$S is the source that could not be parsed
couldntParseInvalidSource = Methu didoli ffynhonnell annilys %1$S
# LOCALIZATION NOTE (hostSourceWithoutData):
# %1$S is the source
hostSourceWithoutData = Methu creu ffynhonnell gwestai'n unig %1$S heb ddata 'self'
# LOCALIZATION NOTE (sourceWithoutData):
# %1$S is the source
sourceWithoutData = Methu creu ffynhonnell %1$S heb ddata 'self'
# LOCALIZATION NOTE (couldntParseInvalidHost):
# %1$S is the host that's invalid
couldntParseInvalidHost = Methwyd didoli gwestai annilys %1$S
# LOCALIZATION NOTE (couldntParseScheme):
# %1$S is the string source
couldntParseScheme = Methu didoli cynllun yn %1$S
# LOCALIZATION NOTE (couldntParsePort):
# %1$S is the string source
couldntParsePort = Methu didoli porth yn %1$S
# LOCALIZATION NOTE (notIntersectPort):
# %1$S is one source we tried to intersect
# %2$S is the other
notIntersectPort = Methu croestorri %1$S gyda %2$S oherwydd anawsterau porth.
# LOCALIZATION NOTE (notIntersectScheme):
# %1$S is one source we tried to intersect
# %2$S is the other
notIntersectScheme = Methu croestorri %1$S gyda %2$S oherwydd anawsterau cynllun.
# LOCALIZATION NOTE (intersectingSourceWithUndefinedHost):
# %1$S is the source
intersectingSourceWithUndefinedHost = ffynhonnell croedorri gyda gwesteiwr anniffiniedig: %1$S
# LOCALIZATION NOTE (intersectingSourcesWithUndefinedHosts):
# %1$S is the first source
# %2$S is the second source
intersectingSourcesWithUndefinedHosts = croestorri dwy ffynhonnell gyda gwestai anniffiniedig: %1$S a %2$S
# LOCALIZATION NOTE (duplicateDirective):
# %1$S is the name of the duplicate directive
duplicateDirective = Mae cyfarwyddebau %1$S dyblyg wedi eu canfod.  Bydd yr holl rhai heblaw'r cyntaf yn cael eu hanwybyddu.
