# Mixed Content Blocker
# LOCALIZATION NOTE: "%1$S" is the URI of the blocked mixed content resource
BlockMixedDisplayContent = Rhwystrwyd llwytho cynnwys arddangos cymysg "%1$S"
BlockMixedActiveContent = Rhwystrwyd llwytho cynnwys gweithredol cymysg "%1$S"

# CSP
ReportOnlyCSPIgnored=Bydd y polisi CSP adrodd yn unig yn cael ei anwybyddu gan fod polisïau peidio adrodd yn unig wedi eu gosod.
# LOCALIZATION NOTE: Do not translate "X-Content-Security-Policy", "X-Content-Security-Policy-Report-Only",  "Content-Security-Policy" or "Content-Security-Policy-Report-Only"
OldCSPHeaderDeprecated=Bydd X-Content-Security-Policy a'r penynnau X-Content-Security-Report-Only yn anghymeradwy yn y dyfodol. Defnyddiwch benynnau Content-Security-Policy a'r penynnau Content-Security-Report-Only gyda chystrawen sy'n cyd-fynd â manylion CSP yn lle hynny.
# LOCALIZATION NOTE: Do not translate "X-Content-Security-Policy/Report-Only" or "Content-Security-Policy/Report-Only"
BothCSPHeadersPresent=Mae'r wefan wedi pennu pennyn X-Content-Security-Policy/Report-Only a phennyn Content-Security-Policy/Report-Only. Bydd pennyn(penynnau) X-Content-Security-Policy/Report-Only yn cael eu hanwybyddu.
# LOCALIZATION NOTE: Do not translate "Strict-Transport-Security" or "HSTS"
InvalidSTSHeaders=Mae'r wefan wedi pennu pennyn Strict-Transport-Security.
InsecurePasswordsPresentOnPage=Mae'r meysydd cyfrinair yn cyflwyno tudalen anniogel (http://). Mae hyn yn berygl diogelwch sy'n caniatáu i fanylion mewngofnodi defnyddiwr gael ei ddwyn.
InsecureFormActionPasswordsPresent=Mae'r meysydd cyfrinair yn cyflwyno gweithredu ffurflen (http://) anniogel. Mae hyn yn berygl diogelwch sy'n caniatáu i fanylion mewngofnodi defnyddiwr gael ei ddwyn.
InsecurePasswordsPresentOnIframe=Mae'r meysydd cyfrinair yn cyflwyno iframe (http://) anniogel. Mae hyn yn berygl diogelwch sy'n caniatáu i fanylion mewngofnodi defnyddiwr gael ei ddwyn.
LoadingMixedActiveContent=Llwytho cynnwys gweithredol (anniogel) cymysg ar dudalen diogel "%1$S"
LoadingMixedDisplayContent=Llwytho cynnwys gweithredol (anniogel) cymysg dangos ar dudalen diogel "%1$S"
