readError=%S ვერ შეინახება, რადგან ვერ იკითხება საწყისი ფაილი.\n\nსცადეთ კვლავ ან დაუკავშირდით სერვერის ადმინისტრატორს.
writeError=%S ვერ შეინახება უცნობი შეცდომის გამო.\n\nსცადეთ შენახვა სხვა მისამართზე.
launchError=%S ვერ იხსნება უცნობი შეცდომის გამო.\n\nსცადეთ ჯერ შენახვა დისკზე და შემდეგ გახსნა.
diskFull=%S ფაილის შესანახად დისკზე საკმარისი ადგილი არ არის .\n\nამოშალეთ უსარგებლო ფაილები დისკიდან და კვლავ სცადეთ ან გამოიყენეთ სხვა მისამართი.
readOnly=%S ვერ შეინახება რადგან დისკი, დასტა ან ფაილი დაცულია ჩაწერისგან.\n\nმოხსენით დაცვა და კვლავ სცადეთ ან სცადეთ შენახვა სხვა მისამართზე.
accessError=%S ვერ შეინახება, რადგან ამ დასტის შეცვლა არ შეგიძლიათ.\n\nშეცვალეთ დასტის პარამეტრები და კვლავ სცადეთ ან სცადეთ შენახვა სხვა მისამართზე.
SDAccessErrorCardReadOnly=ფაილი ვერ ჩამოიტვირთება, ვინაიდან SD ბარათი გამოყენებაშია.
SDAccessErrorCardMissing=ფაილი ვერ ჩამოიტვირთება, ვინაიდან SD ბარათი ადგილზე არაა.
helperAppNotFound=%S ვერ იხსნება, რადგან კარნახის შესაბამისი პროგრამა ვერ მოიძებნა. შეცვალეთ შესაბამისობა თქვენს პარამეტრებში.
noMemory=თქვენი მოთხოვნილი ქმედების დასასრულებლად მეხსიერება საკმარისი არაა.\n\nდახურეთ ზოგიერთი პროგრამა და კვლავ სცადეთ.
title=იტვირთება %S
fileAlreadyExistsError=%S ვერ შეინახება, რადგან ფაილი იგივე სახელით უკვე არსებობს '_files' დასტაში.\n\nსცადეთ შენახვა სხვა მისამართზე.
fileNameTooLongError=%S ვერ შეინახება, რადგან ფაილის სახელი მეტისმეტად გრძელია.\n\nსცადეთ შეინახოთ უფრო მოკლე ფაილის სახელით.
