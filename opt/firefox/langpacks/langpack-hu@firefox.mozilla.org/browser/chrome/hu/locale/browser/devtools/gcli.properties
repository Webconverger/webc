typesNumberMin=%1$S nagyobb, mint a minimálisan megengedett: %2$S.
typesDateMax=%1$S későbbi, mint a maximálisan megengedett: %2$S.
typesDateMin=%1$S korábbi, mint a minimálisan megengedett: %2$S.

# LOCALIZATION NOTE: This error message is displayed when the command line is
# passed an option with a limited number of correct values, but the passed
# value is not one of them.
