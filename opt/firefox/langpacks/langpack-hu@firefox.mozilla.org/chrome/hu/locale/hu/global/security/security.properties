# Mixed Content Blocker
# LOCALIZATION NOTE: "%1$S" is the URI of the blocked mixed content resource
BlockMixedDisplayContent = A vegyes megjelenítendő „%1$S” tartalom betöltése blokkolva
BlockMixedActiveContent = A vegyes aktív „%1$S” tartalom betöltése blokkolva

# CSP
ReportOnlyCSPIgnored=Report-only CSP policy will be ignored because there are other non-report-only CSP policies applied.
# LOCALIZATION NOTE: Do not translate "X-Content-Security-Policy", "X-Content-Security-Policy-Report-Only",  "Content-Security-Policy" or "Content-Security-Policy-Report-Only"
OldCSPHeaderDeprecated=Az X-Content-Security-Policy és X-Content-Security-Report-Only fejlécek a jövőben elavulnak. Helyettük használja a Content-Security-Policy és Content-Security-Report-Only fejléceket a CSP specifikációnak megfelelő szintaxissal.
# LOCALIZATION NOTE: Do not translate "X-Content-Security-Policy/Report-Only" or "Content-Security-Policy/Report-Only"
BothCSPHeadersPresent=Ez az oldal megadott X-Content-Security-Policy/Report-Only fejlécet és Content-Security-Policy/Report-Only fejlécet is. Az X-Content-Security-Policy/Report-Only fejlécek figyelmen kívül maradnak.
# LOCALIZATION NOTE: Do not translate "Strict-Transport-Security" or "HSTS"
InvalidSTSHeaders=A webhely érvénytelen Strict-Transport-Security fejlécet adott meg.
InsecurePasswordsPresentOnPage=Jelszómezők találhatók egy nem biztonságos (http://) oldalon. Ez biztonsági kockázat, amely lehetővé teszi a bejelentkezési adatok ellopását.
InsecureFormActionPasswordsPresent=Jelszómezők találhatók egy nem biztonságos (http://) űrlapműveletet tartalmazó űrlapon. Ez biztonsági kockázat, amely lehetővé teszi a bejelentkezési adatok ellopását.
InsecurePasswordsPresentOnIframe=Jelszómezők találhatók egy nem biztonságos (http://) iframe-en. Ez biztonsági kockázat, amely lehetővé teszi a bejelentkezési adatok ellopását.
LoadingMixedActiveContent=Vegyes (nem biztonságos) aktív tartalom betöltése a biztonságos „%1$S” oldalon
LoadingMixedDisplayContent=Vegyes (nem biztonságos) megjelenített tartalom betöltése a biztonságos „%1$S” oldalon
