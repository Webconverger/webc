# CSP Warnings:
# LOCALIZATION NOTE (directiveViolated):
# %1$S is the directive that has been violated.
directiveViolated = %1$S yönergesi ihlal edildi
# LOCALIZATION NOTE (directiveViolatedWithURI):
# %1$S is the directive that has been violated.
# %2$S is the URI of the resource which violated the directive.
directiveViolatedWithURI = %1$S yönergesi %2$S tarafından ihlal edildi
# LOCALIZATION NOTE (triedToSendReport):
# %1$S is the URI we attempted to send a report to.
triedToSendReport = Geçersiz adrese rapor gönderilmeye çalışıldı: "%1$S"
# LOCALIZATION NOTE (errorWas):
# %1$S is the error resulting from attempting to send the report
errorWas = hata: "%1$S"
# LOCALIZATION NOTE (couldNotParseReportURI):
# %1$S is the report URI that could not be parsed
couldNotParseReportURI = rapor adresi işlenemedi: %1$S
# LOCALIZATION NOTE (couldNotProcessUnknownDirective):
# %1$S is the unknown directive
couldNotProcessUnknownDirective = Bilinmeyen '%1$S' yönergesi işlenemedi
# LOCALIZATION NOTE (doNotUnderstandOption):
# %1$S is the option that could not be understood
doNotUnderstandOption = '%1$S' seçeneği anlaşılmadı, görmezden geliniyor.
# LOCALIZATION NOTE (notETLDPlus1):
# %1$S is the ETLD of the report URI that could not be used
notETLDPlus1 = eşleşmeyen eTLD+1'den gelen rapor adresi kullanılamaz: %1$S
# LOCALIZATION NOTE (notSameScheme):
# %1$S is the report URI that could not be used
notSameScheme = kaynak belgenin şemasından farklı rapor adresi kullanılamaz: %1$S
# LOCALIZATION NOTE (notSamePort):
# %1$S is the report URI that could not be used
notSamePort = kaynak belgeden farklı porta sahip rapor adresi kullanılamaz: %1$S
# LOCALIZATION NOTE (pageCannotSendReportsTo):
# %1$S is the URI of the page with the policy
# %2$S is the report URI that could not be used
pageCannotSendReportsTo = %1$S adresli sayfa %2$S adresine rapor gönderemez
allowOrDefaultSrcRequired = 'allow' veya 'default-src' yönergesi gerekli ama mevcut değil.  "default-src 'none'" değerine dönülüyor
# LOCALIZATION NOTE (failedToParseUnrecognizedSource):
# %1$S is the CSP Source that could not be parsed
failedToParseUnrecognizedSource = Tanınmayan %1$S kaynağı işlenemedi
# LOCALIZATION NOTE (reportPostRedirect):
# %1$S is the specified report URI before redirect
reportPostRedirect = Yönlendirme gerçekleştiği için %1$S URI'sine ihlal raporu gönderimi başarısız oldu

# CSP Errors:
policyURINotAlone = policy-uri yönergesi sadece tek başına görünebilir
noParentRequest = policy-uri bir üst talep ve CSP olmadan alınamaz.
# LOCALIZATION NOTE (policyURIParseError):
# %1$S is the URI that could not be parsed
policyURIParseError = ilke URI'sindeki URI işlenemedi: %1$S
# LOCALIZATION NOTE (nonMatchingHost):
# %1$S is the URI host that does not match
nonMatchingHost = eşleşmeyen sunucu adından ilke uri'si alınamaz: %1$S
# LOCALIZATION NOTE (nonMatchingPort):
# %1$S is the URI port that does not match
nonMatchingPort = eşleşmeyen porttan ilke uri'si alınamaz: %1$S
# LOCALIZATION NOTE (nonMatchingScheme):
# %1$S is the URI scheme that does not match
nonMatchingScheme = eşleşmeyen şemadan ilke uri'si alınamaz: %1$S
# LOCALIZATION NOTE (errorFetchingPolicy):
# %1$S is the error that caused fetching to fail
errorFetchingPolicy = policy-uri alınırken hata oluştu: %1$S
cspSourceNotURI = Sağlanan argüman bir nsIURI değil
argumentIsNotString = Sağlanan argüman bir dizge değil
selfDataNotProvided = Self verisi sağlanmamışsa 'self' kullanılamaz
# LOCALIZATION NOTE (uriWithoutScheme):
# %1$S is the URI without a scheme
uriWithoutScheme = şema olmadan URI işlenemez: %1$S
selfKeywordNoSelfData = self anahtar kelimesi kullanıldı ama self verisi belirtilmedi
# LOCALIZATION NOTE (couldntParseInvalidSource):
# %1$S is the source that could not be parsed
couldntParseInvalidSource = Geçersiz %1$S kaynağı işlenemedi
# LOCALIZATION NOTE (hostSourceWithoutData):
# %1$S is the source
hostSourceWithoutData = 'self' verisi olmadan %1$S salt sunucu kaynağı oluşturulamaz
# LOCALIZATION NOTE (sourceWithoutData):
# %1$S is the source
sourceWithoutData = 'self' verisi olmadan %1$S kaynağı oluşturulamaz
# LOCALIZATION NOTE (couldntParseInvalidHost):
# %1$S is the host that's invalid
couldntParseInvalidHost = Geçersiz %1$S sunucusu işlenemedi
# LOCALIZATION NOTE (couldntParseScheme):
# %1$S is the string source
couldntParseScheme = %1$S şeması işlenemedi
# LOCALIZATION NOTE (couldntParsePort):
# %1$S is the string source
couldntParsePort = %1$S portu işlenemedi
# LOCALIZATION NOTE (notIntersectPort):
# %1$S is one source we tried to intersect
# %2$S is the other
notIntersectPort = Port sorunları nedeniyle %1$S ile %2$S kesiştirilemedi.
# LOCALIZATION NOTE (notIntersectScheme):
# %1$S is one source we tried to intersect
# %2$S is the other
notIntersectScheme = Şema sorunları nedeniyle %1$S ile %2$S kesiştirilemedi.
# LOCALIZATION NOTE (intersectingSourceWithUndefinedHost):
# %1$S is the source
intersectingSourceWithUndefinedHost = kaynak, tanımlanmamış sunucu ile kesiştiriliyor: %1$S
# LOCALIZATION NOTE (intersectingSourcesWithUndefinedHosts):
# %1$S is the first source
# %2$S is the second source
intersectingSourcesWithUndefinedHosts = tanımlanmamış sunuculu iki kaynak kesiştiriiyor: %1$S ve %2$S

