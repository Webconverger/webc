ImageMapRectBoundsError=<area shape="rect"> etiketi içindeki "coords" özniteliği  "left,top,right,bottom" biçeminde değil.
ImageMapCircleWrongNumberOfCoords=<area shape="circle"> etiketi içindeki "coords" özniteliği "center-x,center-y,radius" biçeminde değil.
ImageMapCircleNegativeRadius=<area shape="circle"> etiketi içindeki "coords" özniteliği negatif bir yarıçap değerine eşit.
ImageMapPolyWrongNumberOfCoords=<area shape="poly"> etiketi içindeki "coords" özniteliği  "x1,y1,x2,y2 …" biçeminde değil.
ImageMapPolyOddNumberOfCoords=<area shape="poly">etiketi içindeki "coords" özniteliğinde son "y" koordinatı eksik (doğru biçen: "x1,y1,x2,y2 …").
