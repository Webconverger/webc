# Mixed Content Blocker
# LOCALIZATION NOTE: "%1$S" is the URI of the blocked mixed content resource
BlockMixedDisplayContent = "%1$S" karma görüntü içeriğinin yüklenmesi engellendi
BlockMixedActiveContent = "%1$S" karma etkin içeriğinin yüklenmesi engellendi

# CSP
ReportOnlyCSPIgnored=Salt raporlu CSP ilkesi görmezden gelinecek çünkü salt raporlu olmayan başka CSP ilkeleri uygulanmış.
# LOCALIZATION NOTE: Do not translate "X-Content-Security-Policy", "X-Content-Security-Policy-Report-Only",  "Content-Security-Policy" or "Content-Security-Policy-Report-Only"
OldCSPHeaderDeprecated=X-Content-Security-Policy ve X-Content-Security-Report-Only üstbilgileri yakında kullanımdan kalkacaktır. Lütfen onların yerine CSP uyumlu söz dizimiyle Content-Security-Policy ve Content-Security-Report-Only kullanın.
# LOCALIZATION NOTE: Do not translate "X-Content-Security-Policy/Report-Only" or "Content-Security-Policy/Report-Only"
BothCSPHeadersPresent=Bu site hem X-Content-Security-Policy/Report-Only üstbilgisi hem de Content-Security-Policy/Report-Only üstbilgisi içeriyor.  X-Content-Security-Policy/Report-Only üstbilgileri görmezden gelinecektir.
# LOCALIZATION NOTE: Do not translate "Strict-Transport-Security" or "HSTS"
InvalidSTSHeaders=Site geçersiz bir Strict-Transport-Security üstbilgisi belirtti.
InsecurePasswordsPresentOnPage=Güvensiz bir sayfada (http://) parola alanları var. Bu, kullanıcı giriş bilgilerinin çalınmasına yol açabilecek bir güvenlik riskidir.
InsecureFormActionPasswordsPresent=Güvensiz bir form eylemine sahip (http://) bir formda parola alanları var. Bu, kullanıcı giriş bilgilerinin çalınmasına yol açabilecek bir güvenlik riskidir.
InsecurePasswordsPresentOnIframe=Güvensiz bir çerçevede (http://) parola alanları var. Bu, kullanıcı giriş bilgilerinin çalınmasına yol açabilecek bir güvenlik riskidir.
LoadingMixedActiveContent=Güvenli "%1$S" sayfasında yer alan karışık (güvensiz) etkin içerik yükleniyor.
LoadingMixedDisplayContent=Güvenli "%1$S" sayfasında yer alan karışık (güvensiz) gösterim içeriği yükleniyor.
