# Mixed Content Blocker
# LOCALIZATION NOTE: "%1$S" is the URI of the blocked mixed content resource
BlockMixedDisplayContent = It laden fan mikste skermynhâld fan "%1$S" is blokkearre
BlockMixedActiveContent = It laden fan mikste aktive ynhâld fan "%1$S" is blokkearre

# CSP
ReportOnlyCSPIgnored=Report-only CSP belied sil negearre wurde, omdat der in oar non-report-only CSP belied tapast is.
# LOCALIZATION NOTE: Do not translate "X-Content-Security-Policy", "X-Content-Security-Policy-Report-Only",  "Content-Security-Policy" or "Content-Security-Policy-Report-Only"
OldCSPHeaderDeprecated=It X-Content-Security-Policy en X-Content-Security-Report-Only headers sil yn de takomst net mear brûkt wurde. Brûk yn stee derfan de Content-Security-Policy en Content-Security-Report-Only koppen mei CSP spec oerienkommende syntaks.
# LOCALIZATION NOTE: Do not translate "X-Content-Security-Policy/Report-Only" or "Content-Security-Policy/Report-Only"
BothCSPHeadersPresent=Dizze side spesifisearre beide in X-Content-Security-Policy/Report-Only kop as in Content-Security-Policy/Report-Only kop. De X-Content-Security-Policy/Report-Only kop(pen) sille negearre wurde.
# LOCALIZATION NOTE: Do not translate "Strict-Transport-Security" or "HSTS"
InvalidSTSHeaders=De website spesifisearre in ynfalide Strict-Transport-Security kop.
InsecurePasswordsPresentOnPage=Wachtwurdfjild oanwêzich op in ûnfeilge (http://) side. Dit is in feilichheidsrisiko dat it stellen fan brûkers-logynreferinsjes tastiet.
InsecureFormActionPasswordsPresent=Wachtwurdfjild oanwêzich yn in formulier mei in ûnfeilige (http://) formulieraksje. Dit is in feilichheidsrisiko dat it stellen fan brûkers-logynreferinsjes tastiet.
InsecurePasswordsPresentOnIframe=Wachtwurdfjild oanwêzich op in ûnfeilch (http://) iframe. Dit is in feilichheidsrisiko dat it stellen fan brûkers-logynreferinsjes tastiet.
LoadingMixedActiveContent=Laden mingde (ûnfeilige) aktive-ynhâld op feilige side “%1$S”
LoadingMixedDisplayContent=Laden mingde (ûnfeilige) finsterynhâld op feilige side “%1$S”
