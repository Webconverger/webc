# CSP Warnings:
# LOCALIZATION NOTE (CSPViolation):
# %1$S is the reason why the resource has not been loaded.
CSPViolation = De sideynstellingen blokkearre it laden fan in boarne: %1$S
# LOCALIZATION NOTE (CSPViolationWithURI):
# %1$S is the directive that has been violated.
# %2$S is the URI of the resource which violated the directive.
CSPViolationWithURI = De sideynstellingen blokkearre it laden fan in boarne op %2$S (“%1$S”).
# LOCALIZATION NOTE (CSPROViolation):
# %1$S is the reason why the resource has not been loaded.
CSPROViolation = In oertrêding fan in report-only CSP-belied (“%1$S”) is bard. It gedrach wie tastien en in CSP-rapport is ferstjoerd.
# LOCALIZATION NOTE (CSPROViolationWithURI):
# %1$S is the directive that has been violated.
# %2$S is the URI of the resource which violated the directive.
CSPROViolationWithURI = De side-ynstellingen hawwe it laden fan in boarne op %2$S (“%1$S”) waarnommen. In CSP-rapport wurdt ferstjoerd.
# LOCALIZATION NOTE (triedToSendReport):
# %1$S is the URI we attempted to send a report to.
triedToSendReport = Probearre om rapport te stjoeren nei ynfalide URI: "%1$S"
# LOCALIZATION NOTE (errorWas):
# %1$S is the error resulting from attempting to send the report
errorWas = flater wie: "%1$S"
# LOCALIZATION NOTE (couldNotParseReportURI):
# %1$S is the report URI that could not be parsed
couldNotParseReportURI = Koe URI-rapport net ferwurkjet: %1$S
# LOCALIZATION NOTE (couldNotProcessUnknownDirective):
# %1$S is the unknown directive
couldNotProcessUnknownDirective = Koe ûnbekende rjochtline '%1$S' net ferwurkje
# LOCALIZATION NOTE (ignoringUnknownOption):
# %1$S is the option that could not be understood
ignoringUnknownOption = Unbekende opsje %1$S negearje
# LOCALIZATION NOTE (reportURInotHttpsOrHttp2):
# %1$S is the ETLD of the report URI that is not HTTP or HTTPS
reportURInotHttpsOrHttp2 = It URI-rapport (%1$S) soe in HTTP- of HTTPS-URI wêze moatte.
# LOCALIZATION NOTE (reportURInotInReportOnlyHeader):
# %1$S is the ETLD of the page with the policy
reportURInotInReportOnlyHeader = Dizze website (%1$S) hat in Report-Only-belied sûnder rapport-URI. CSP sil skeiningen fan dit belied net blokkearje en melde.
# LOCALIZATION NOTE (pageCannotSendReportsTo):
# %1$S is the URI of the page with the policy
# %2$S is the report URI that could not be used
pageCannotSendReportsTo = side op %1$S kin net rapporten stjoere nei %2$S
allowOrDefaultSrcRequired = 'tastean' of 'standert-src' rjochtline nedich mar net oanwêzich.  Werom nei "standert-src 'gjin'"
# LOCALIZATION NOTE (failedToParseUnrecognizedSource):
# %1$S is the CSP Source that could not be parsed
failedToParseUnrecognizedSource = Mislearre om ûnbekende boarne %1$S te ferwurkjen
# LOCALIZATION NOTE (reportPostRedirect):
# %1$S is the specified report URI before redirect
reportPostRedirect = Berjocht fan skeiningsrapport nei %1$S mislearre, as in redirect bard waard
# LOCALIZATION NOTE (allowDirectiveIsDeprecated):
# Don't translate "allow" and "default-src" as they are keywords and part of
# the CSP protocol syntax.
allowDirectiveIsDeprecated = allow directive wurdt net mear stipe, brûk yn stee dêrfan it lykweardige default-src directive
# LOCALIZATION NOTE (inlineScriptBlocked):
# inline script refers to JavaScript code that is embedded into the HTML document.
inlineScriptBlocked = In mooglikheid om inline skripts út te fieren is blokkearre
# LOCALIZATION NOTE (inlineStyleBlocked):
# inline style refers to CSS code that is embedded into the HTML document.
inlineStyleBlocked = In mooglikheid om inline stylblêden ta te passen is blokkearre
# LOCALIZATION NOTE (scriptFromStringBlocked):
# eval is a name and should not be localized.
scriptFromStringBlocked = In mooglikheid om JavaScript fanút in string oan te roppen (troch in funksje sa as eval oan te roppen) is blokkearre
# LOCALIZATION NOTE (hostNameMightBeKeyword):
# %1$S is the hostname in question and %2$S is the keyword
hostNameMightBeKeyword = Ynterpreteart %1$S as in hostnamme, net as in kaaiwurd. As jo in kaaiwurd bedoele, brûk '%2$S' (tusken inkele oanheltekens).
# LOCALIZATION NOTE (notSupportingDirective):
# directive is not supported (e.g. 'reflected-xss')
notSupportingDirective = Rjochtline '%1$S' wurdt net stipe. Rjochtline en weardes wurde negearre.

# CSP Errors:
policyURINotAlone = policy-uri rjochtline kin allinnich sels ferskine
noParentRequest = De policy-uri kin net fêsthâlden wurde sûnder in âlder fersyk en in CSP.
# LOCALIZATION NOTE (policyURIParseError):
# %1$S is the URI that could not be parsed
policyURIParseError = koe URI net ferwurkje yn policy-URI: %1$S
# LOCALIZATION NOTE (nonMatchingHost):
# %1$S is the URI host that does not match
nonMatchingHost = kin policy-uri fan net-oerienkommende hostnamme net fêsthâlde: %1$S
# LOCALIZATION NOTE (nonMatchingPort):
# %1$S is the URI port that does not match
nonMatchingPort = kin policy-uri fan net-oerienkommende poarte net fêsthâlde: %1$S
# LOCALIZATION NOTE (nonMatchingScheme):
# %1$S is the URI scheme that does not match
nonMatchingScheme = kin policy-uri fan net-oerienkommende skema net fêsthâlde: %1$S
# LOCALIZATION NOTE (errorFetchingPolicy):
# %1$S is the error that caused fetching to fail
errorFetchingPolicy = Flater fêsthâlden policy-uri: %1$S
cspSourceNotURI = Opjûne argumint is net in nsIURI
argumentIsNotString = Opjûne argumint is net in string
selfDataNotProvided = Kin 'self' net brûke as self gegevens net opjûn binne
# LOCALIZATION NOTE (uriWithoutScheme):
# %1$S is the URI without a scheme
uriWithoutScheme = kin in URI net ferwurkje sûnder in skema: %1$S
selfKeywordNoSelfData = self kaiwurd beûkt, mart gjin self gegevens spesifisearre
# LOCALIZATION NOTE (couldntParseInvalidSource):
# %1$S is the source that could not be parsed
couldntParseInvalidSource = Koe ynfalide boarne %1$S net ferwurkje
# LOCALIZATION NOTE (hostSourceWithoutData):
# %1$S is the source
hostSourceWithoutData = Kin host-only boarne %1$S net ferwurkje sûnder 'self' gegevens
# LOCALIZATION NOTE (sourceWithoutData):
# %1$S is the source
sourceWithoutData = Kin boarne %1$S net meitsje sûnder 'self' gegevens
# LOCALIZATION NOTE (couldntParseInvalidHost):
# %1$S is the host that's invalid
couldntParseInvalidHost = Koe ynfalide host %1$S net ferwurkje
# LOCALIZATION NOTE (couldntParseScheme):
# %1$S is the string source
couldntParseScheme = Koe skema yn %1$S net ferwurkje
# LOCALIZATION NOTE (couldntParsePort):
# %1$S is the string source
couldntParsePort =  Koe poarte yn %1$S net ferwurkje
# LOCALIZATION NOTE (notIntersectPort):
# %1$S is one source we tried to intersect
# %2$S is the other
notIntersectPort = Koe %1$S net mei %2$S kruse troch poarteproblemen.
# LOCALIZATION NOTE (notIntersectScheme):
# %1$S is one source we tried to intersect
# %2$S is the other
notIntersectScheme = Koe %1$S net mei %2$S kruse troch skemaproblemen.
# LOCALIZATION NOTE (intersectingSourceWithUndefinedHost):
# %1$S is the source
intersectingSourceWithUndefinedHost = krust boarne mei net definiearre host: %1$S
# LOCALIZATION NOTE (intersectingSourcesWithUndefinedHosts):
# %1$S is the first source
# %2$S is the second source
intersectingSourcesWithUndefinedHosts = krust twa boarnen mei net definiearre hosts: %1$S en %2$S
# LOCALIZATION NOTE (duplicateDirective):
# %1$S is the name of the duplicate directive
duplicateDirective = Gelike %1$S directives detektearre. Alle útsein de earste sille negeard wurde.
