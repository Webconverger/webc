# Encoding warnings and errors
EncNoDeclarationFrame=De karakter kodearring fan in framed dokumint wie net deklarearre. It dokumint kin oars ferskine as besjoen sûnder it omslutende dokumint.
EncNoDeclarationPlain=De karakter kodearring fan it plate tekstdokumint wie net deklarearre. It dokumint sil renderje mei ferskowde tekst yn guon browserkonfiguraasjes as it dokumint karakters befettet fan bûten de US-ASCII rige. De karakter kodearring fan it bestân moat deklarearre wurde yn it transferprotokol of it bestân moat in bytefolchoardermarkearring brûke as in ûntsifersignatuer.
EncNoDeclaration=De karakter kodearring fan it HTML-dokumint wie net deklarearre. It dokumint sil renderje mei ferskowde tekst yn guon browserkonfiguraasjes as it dokumint karakters befettet fan bûten de US-ASCII rige. De karakter kodearring fan de side moat deklarearre wurde yn it dokumint of yn it transferprotokol.
EncLateMetaFrame=De karakter kodearring deklaraasje fan it framed HTML-dokumint is net fûn wylst it yn it foar skannen fan de earste 1024 bytes fan it bestân. Wannear besjoen sûnder it omslutende dokumint, sil de side automatysk werlade. De ûntsiferdeklaraasje moat ferpleatst wurde binnende earste 1024 bytes fan it bestân.
EncLateMeta=De karakter kodearring deklaraasje fan it HTML-dokumint is net fûn wylst it yn it foar skannen fan de earste 1024 bytes fan it bestân. Wannear besjoen yn in oars konfigurearre browser, sil dizze side automatysk werlade. De ûntsiferdeklaraasje moat ferpleatst wurde binnende earste 1024 bytes fan it bestân.
EncLateMetaReload=De side is werladen, omdat de karakter ûntsifeingdeklaraasje fan it HTML-dokumint net fûn is wylst it yn it foar skannen fan de earste 1024 bytes fan it bestân. De ûntsiferdeklaraasje moat ferpleatst wurde binnende earste 1024 bytes fan it bestân.
EncLateMetaTooLate=De karakter kodearring deklaraasje fan dokumint is te let fûn om effekt te hawwen. De ûntsiferdeklaraasje moat ferpleatst wurde binnende earste 1024 bytes fan it bestân.
EncMetaUnsupported=In net stipe karakter ûntsifering wie deklarearre foar it HTML-dokumint troch in metatag. De deklaraasje is negearre.
EncProtocolUnsupported=In net stipe karakter ûntsifering wie deklarearre op it transferprotokolnivo. De deklaraasje is negearre.
EncBomlessUtf16=Detektearre UTF-16-encodearre Basic Latin-allinnich tekst sûnder in bytefolchoardermarkearring en sûnder in transferprotokol-nivodeklaraasje. Untsifering fan dizze ynhâld yn UTF-16 is yneffisjent en de karakterûntsifering soe altyd deklearre wêze moatte.
EncMetaUtf16=In meta-tag is brûkt om de karakterûntsifering te deklarearjen as UTF-16. Dit is yn stee derfan ynterpretearre as in UTF-8 deklaraasje.
EncMetaUserDefined=In meta-tag is brûkt om de karakterûntsifering te deklarearjen as x-user-defined. Dit is yn stee derfan ynterpretearre as in windows-1252 deklaraasje foar kompatibileit mei mei opsetsin mis-kodearre ferâldere lettertypen. Dize website soe migrearje moatte nei Unicode.

