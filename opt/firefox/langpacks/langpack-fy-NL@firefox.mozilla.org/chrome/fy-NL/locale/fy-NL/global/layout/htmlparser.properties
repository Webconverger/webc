errNcrOutOfRange=Tekenreferentie buiten het toegestane Unicode-gebied.
errNcrUnassigned=Tekenreferentie breidt uit naar een permanent niet-toegewezen code point.
errDuplicateAttribute=Dubbel attribuut.
