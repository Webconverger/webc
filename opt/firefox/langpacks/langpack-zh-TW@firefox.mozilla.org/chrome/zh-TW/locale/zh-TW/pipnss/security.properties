Title=安全性警告
MixedContentMessage=您要檢視的文件有部份加密、部份未加密，您所看到或輸入的資料有可能被其它人竊聽。
LeaveSecureMessage=您正要離開加密的網頁，以後您送出或接收的資訊都可能被第三者監聽到。
EnterSecureMessage=您想瀏覽已加密的網頁，而且此網站的憑證資料也正確；所以您送出及接收的資料將極端不容易被第三者監聽到。
WeakSecureMessage=您正要瀏覽一個使用低等級加密方式的網頁，此網站的識別資料正確，不過您傳送或接收的資料可能會被有心的第三者破解成功。 
PostToInsecureFromSecureMessage=雖然此網頁有加密，但您所送出的資訊是用未加密的連線傳送的，所以可能會輕易的被第三者監聽到。##您確定要繼續送出資訊嗎？##
PostToInsecureFromInsecureMessage=您所送出的資訊會用未編碼的連線傳送，所以可能會輕易的被第三者監聽到。##您確定要繼續送出資訊嗎？##
MixedContentShowAgain=在我瀏覽的加密網頁有部份資料未加密時警告我。
LeaveSecureShowAgain=在我從有加密的網頁離開至未加密的網頁時警告我。 
EnterSecureShowAgain=在我要瀏覽已加密的網頁前通知我。
WeakSecureShowAgain=在我要瀏覽低等級加密方式的網頁時警告我。
PostToInsecureFromInsecureShowAgain=當我要送出未加密的資訊前先警告我。
SecurityButtonTooltipText=顯示這個視窗的安全性資訊
SecurityButtonMixedContentTooltipText=警告: 含有未加密內容
Continue=繼續
