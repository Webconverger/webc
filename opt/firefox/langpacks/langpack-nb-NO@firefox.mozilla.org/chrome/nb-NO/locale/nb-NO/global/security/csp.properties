# CSP Warnings:
# LOCALIZATION NOTE (CSPViolation):
# %1$S is the reason why the resource has not been loaded.
CSPViolation = Nettsidens innstillinger blokkerte innlasting av en ressurs: %1$S
# LOCALIZATION NOTE (CSPViolationWithURI):
# %1$S is the directive that has been violated.
# %2$S is the URI of the resource which violated the directive.
CSPViolationWithURI = Nettsidens innstillinger blokkerte lasting av en ressurs på %2$S ("%1$S").
# LOCALIZATION NOTE (triedToSendReport):
# %1$S is the URI we attempted to send a report to.
triedToSendReport = Forsøkte å sende rapport til ugyldig URI: "%1$S"
# LOCALIZATION NOTE (errorWas):
# %1$S is the error resulting from attempting to send the report
errorWas = feilen var: "%1$S"
# LOCALIZATION NOTE (couldNotParseReportURI):
# %1$S is the report URI that could not be parsed
couldNotParseReportURI = klarte ikke tolke rapport-URI: %1$S
# LOCALIZATION NOTE (couldNotProcessUnknownDirective):
# %1$S is the unknown directive
couldNotProcessUnknownDirective = Klarte ikke behandle ukjent direktiv '%1$S'
# LOCALIZATION NOTE (ignoringUnknownOption):
# %1$S is the option that could not be understood
ignoringUnknownOption = Ignorerer ukjent innstilling %1$S
# LOCALIZATION NOTE (reportURInotETLDPlus1):
# %1$S is the ETLD of the report URI that could not be used
reportURInotHttpsOrHttp2 = Rapport-URI (%1$S) bør være en HTTP eller HTTPS URI.
# LOCALIZATION NOTE (reportURInotInReportOnlyHeader):
# %1$S is the ETLD of the page with the policy
reportURInotInReportOnlyHeader = Dette nettstedet (%1$S) har en Report-Only policy uten en rapport-URI. CSP vil ikke blokkere og kan ikke rapportere brudd på denne policyen.
# LOCALIZATION NOTE (pageCannotSendReportsTo):
# %1$S is the URI of the page with the policy
# %2$S is the report URI that could not be used
pageCannotSendReportsTo = siden på %1$S kan ikke sende rapporter til %2$S
allowOrDefaultSrcRequired = 'allow' eller 'default-src'-direktivene er påkrevd, men ikke oppgitt.  Bruker standard «default-src 'none'»
# LOCALIZATION NOTE (failedToParseUnrecognizedSource):
# %1$S is the CSP Source that could not be parsed
failedToParseUnrecognizedSource = Klarte ikke tolke ukjent kilde %1$S
# LOCALIZATION NOTE (reportPostRedirect):
# %1$S is the specified report URI before redirect
reportPostRedirect = Sending av brudd-rapport til %1$S mislyktes, ettersom en omdirigering skjedde
# LOCALIZATION NOTE (allowDirectiveIsDeprecated):
# Don't translate "allow" and "default-src" as they are keywords and part of
# the CSP protocol syntax.
allowDirectiveIsDeprecated = allow-direktivet er foreldet. Bruk direktivet default-src isteden
# LOCALIZATION NOTE (inlineScriptBlocked):
# inline script refers to JavaScript code that is embedded into the HTML document.
inlineScriptBlocked = Et forsøk på å utføre inline-script ble blokkert
# LOCALIZATION NOTE (inlineStyleBlocked):
# inline style refers to CSS code that is embedded into the HTML document.
inlineStyleBlocked = Et forsøk på å bruke inline-stilark ble blokkert
# LOCALIZATION NOTE (scriptFromStringBlocked):
# eval is a name and should not be localized.
scriptFromStringBlocked = Et forsøk på å kalle JavaScript fra en tekststreng (ved å kalle en funksjon som eval) ble blokkert
# LOCALIZATION NOTE (hostNameMightBeKeyword):
# %1$S is the hostname in question and %2$S is the keyword
hostNameMightBeKeyword = Tolker %1$S som et vertsnavn, ikke et nøkkelord. Dersom du mente dette som et nøkkelord, bruk '%2$S' (innsluttet i apostrofer).

# CSP Errors:
policyURINotAlone = policy-uri-direktiv kan bare forekomme alene
noParentRequest = policy-uri kan ikke hentes uten at en forelder-forespørsel og CSP.
# LOCALIZATION NOTE (policyURIParseError):
# %1$S is the URI that could not be parsed
policyURIParseError = klarte ikke tolke URI i policy-URI: %1$S
# LOCALIZATION NOTE (nonMatchingHost):
# %1$S is the URI host that does not match
nonMatchingHost = kan ikke hente policy-uri fra ikke-samsvarende vertsnavn: %1$S
# LOCALIZATION NOTE (nonMatchingPort):
# %1$S is the URI port that does not match
nonMatchingPort = kan ikke hente policy-uri fra ikke-samsvarende port: %1$S
# LOCALIZATION NOTE (nonMatchingScheme):
# %1$S is the URI scheme that does not match
nonMatchingScheme = kan ikke hente policy-uri fra ikke-samsvarende scheme: %1$S
# LOCALIZATION NOTE (errorFetchingPolicy):
# %1$S is the error that caused fetching to fail
errorFetchingPolicy = Feil ved henting av policy-uri: %1$S
cspSourceNotURI = Oppgitte argumenter er ikke en nsIURI
argumentIsNotString = Oppgitt argument er ikke en tekststreng
selfDataNotProvided = Kan ikke bruke 'self' dersom self-data ikke er oppgitt
# LOCALIZATION NOTE (uriWithoutScheme):
# %1$S is the URI without a scheme
uriWithoutScheme = kan ikke hente URI uten scheme: %1$S
selfKeywordNoSelfData = self-nøkkelordet ble brukt, men ingen self-data oppgitt
# LOCALIZATION NOTE (couldntParseInvalidSource):
# %1$S is the source that could not be parsed
couldntParseInvalidSource = Kunne ikke tolke ugyldig kilde %1$S
# LOCALIZATION NOTE (hostSourceWithoutData):
# %1$S is the source
hostSourceWithoutData = Kan ikke opprette 'host-only' kilde %1$S uten 'self'-data
# LOCALIZATION NOTE (sourceWithoutData):
# %1$S is the source
sourceWithoutData = Kan ikke opprette kilden %1$S uten 'self'-data
# LOCALIZATION NOTE (couldntParseInvalidHost):
# %1$S is the host that's invalid
couldntParseInvalidHost = Klarte ikke tolke ugyldig vertsnavn %1$S
# LOCALIZATION NOTE (couldntParseScheme):
# %1$S is the string source
couldntParseScheme = Klarte ikke tolke scheme i %1$S
# LOCALIZATION NOTE (couldntParsePort):
# %1$S is the string source
couldntParsePort = Klarte ikke tolke port i %1$S
# LOCALIZATION NOTE (notIntersectPort):
# %1$S is one source we tried to intersect
# %2$S is the other
notIntersectPort = Klarte ikke finne interseksjon mellom %1$S og %2$S på grunn av portproblemer.
# LOCALIZATION NOTE (notIntersectScheme):
# %1$S is one source we tried to intersect
# %2$S is the other
notIntersectScheme = Klarte ikke finne interseksjon mellom %1$S og %2$S på grunn av scheme-problemer.
# LOCALIZATION NOTE (intersectingSourceWithUndefinedHost):
# %1$S is the source
intersectingSourceWithUndefinedHost = interseksjon av kilde mot udefinert vertsnavn: %1$S
# LOCALIZATION NOTE (intersectingSourcesWithUndefinedHosts):
# %1$S is the first source
# %2$S is the second source
intersectingSourcesWithUndefinedHosts = interseksjon av to kilder med udefinerte vertsnavn: %1$S og %2$S
# LOCALIZATION NOTE (duplicateDirective):
# %1$S is the name of the duplicate directive
duplicateDirective = Duplikat %1$S-direktiv oppdaget.  Alle med unntak av den første forekomsten vil ignoreres.
