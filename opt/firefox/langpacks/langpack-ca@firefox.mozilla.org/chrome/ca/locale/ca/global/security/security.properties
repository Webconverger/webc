# CORS
# LOCALIZATION NOTE: Do not translate "Access-Control-Allow-Origin", Access-Control-Allow-Credentials, Access-Control-Allow-Methods, Access-Control-Allow-Headers
CORSDisabled=S'ha blocat una sol·licitud multiorigen: La política del mateix origen impedeix llegir el recurs remot en %1$S. (Motiu: CORS està inhabilitat).
CORSRequestNotHttp=S'ha blocat una sol·licitud multiorigen: La política del mateix origen impedeix llegir el recurs remot en %1$S. (Motiu: La sol·licitud CORS no és http).
CORSMissingAllowOrigin=S'ha blocat una sol·licitud multiorigen: La política del mateix origen impedeix llegir el recurs remot en %1$S. (Motiu: Falta la capçalera CORS «Access-Control-Allow-Origin»).
CORSAllowOriginNotMatchingOrigin=S'ha blocat una sol·licitud multiorigen: La política del mateix origen impedeix llegir el recurs remot en %1$S. (Motiu: La capçalera CORS «Access-Control-Allow-Origin» no coincideix amb «%2$S»).
CORSMethodNotFound=S'ha blocat una sol·licitud multiorigen: La política del mateix origen impedeix llegir el recurs remot en %1$S. (Motiu: No s'ha trobat el mètode a la capçalera CORS «Access-Control-Allow-Methods»).
CORSMissingAllowCredentials=S'ha blocat una sol·licitud multiorigen: La política del mateix origen impedeix llegir el recurs remot en %1$S. (Motiu: S'esperava que el valor «true» a la capçalera CORS «Access-Control-Allow-Credentials»).
CORSPreflightDidNotSucceed=S'ha blocat una sol·licitud multiorigen: La política del mateix origen impedeix llegir el recurs remot en %1$S. (Motiu: El canal preflight de CORS no ha estat correcte).
CORSInvalidAllowMethod=S'ha blocat una sol·licitud multiorigen: La política del mateix origen impedeix llegir el recurs remot en %1$S. (Motiu: El testimoni «%2$S» de la capçalera CORS «Access-Control-Allow-Methods» no és vàlid).
CORSInvalidAllowHeader=S'ha blocat una sol·licitud multiorigen: La política del mateix origen impedeix llegir el recurs remot en %1$S. (Motiu: El testimoni «%2$S» de la capçalera CORS «Access-Control-Allow-Headers» no és vàlid).\u0020
CORSMissingAllowHeaderFromPreflight=S'ha blocat una sol·licitud multiorigen: La política del mateix origen impedeix llegir el recurs remot en %1$S. (Motiu: Falta el testimoni «%2$S» a la capçalera CORS «ess-Control-Allow-Headers» del canal preflight de CORS).\u0020

