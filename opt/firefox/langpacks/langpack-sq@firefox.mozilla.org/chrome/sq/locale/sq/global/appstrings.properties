proxyResolveFailure=Shërbyesi ndërmjetës që keni formësuar nuk u gjet dot. Ju lutem, kontrolloni rregullimet për ndërmjetësin dhe riprovoni.
proxyConnectFailure=Nuk u pranua lidhja gjatë përpjekjes për t'u lidhur me shërbyesin ndërmjetës të formësuar prej jush. Ju lutem, shihni rregullimet tuaj për ndërmjetësin dhe riprovoni.
contentEncodingError=Faqja që po provoni të shihni nuk shfaqet dot, sepse përdor një formë ngjeshjeje të pavlefshme ose të pambuluar. Ju lutem, lidhuni me të zotët e "site"-it web për t'u bërë të ditur këtë problem.
externalProtocolTitle=Kërkesë Protokolli të Jashtëm
externalProtocolPrompt=Duhet vënë në veprim një zbatim i jashtëm për të trajtuar lidhje %1$S: .\n\n\nLidhje e nevojshme:\n\n%2$S\n\nZbatim: %3$S\n\n\nNëse nuk e prisnit këtë kërkesë, mundet të jetë një përpjekje për shfrytëzimin e ndonjë dobësie në atë programin tjetër. Anulojeni këtë kërkesë nëse nuk jeni i sigurt që nuk është keqdashëse.\n
