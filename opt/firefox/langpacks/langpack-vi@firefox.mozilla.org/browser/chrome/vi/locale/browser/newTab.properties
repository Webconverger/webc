# LOCALIZATION NOTE(newtab.enhanced.explain): %1$S will be replaced inline by
# the gear icon used to customize the new tab window. %2$S will be replaced by
# an active link using string newtab.learn.link as text.
newtab.enhanced.explain=Một đối tác của Mozilla đã thay thế hình ảnh chụp màn hình của thẻ này. Bạn có thể tắt thẻ được cải thiện bằng cách nhấn nút %1$S. %2$S
# LOCALIZATION NOTE(newtab.intro.paragraph1): %1$S will be replaced inline by
# active link using string newtab.learn.link as text.
newtab.intro.paragraph1=Khi mở một tab mới, bạn sẽ thấy xuất hiện các thẻ từ các trang thường dùng, cùng với các thẻ mà chúng tôi nghĩ có thể thú vị với bạn. Một vài trong số đó được tài trợ bởi các đối tác của Mozilla. Chúng tôi luôn luôn chỉ rõ thẻ nào đã được tài trợ. %1$S
# LOCALIZATION NOTE(newtab.intro.paragraph2): %1$S will be replaced inline by
# active link using string newtab.privacy.link as text.
newtab.intro.paragraph2=Để cung cấp dịch vụ này, Mozilla thu thập và sử dụng một số thông tin thống kê liên quan đến cách bạn sử dụng các thẻ theo như bản %1$S của chúng tôi.
# LOCALIZATION NOTE(newtab.intro.paragraph3): %1$S will be replaced inline by
# the gear icon used to customize the new tab window.
newtab.intro.paragraph3=Bạn có thể tắt tính năng thẻ này bằng cách nhấn nút %1$S.
# LOCALIZATION NOTE(newtab.intro.paragraph4): %1$S will be replaced inline by
# the gear icon used to customize the new tab window. %2$S will be replaced by
# newtab.intro.controls as text
newtab.intro.paragraph5=Tính năng Tab mới sẽ hiện các trang bạn hay truy cập nhất, cùng với các trang mà chúng tôi nghĩ sẽ thú vị với bạn. Để bắt đầu, bạn sẽ thấy một vài trang từ chính Mozilla.
# LOCALIZATION NOTE(newtab.intro.paragraph6): %1$S will be replaced by
# newtab.intro.paragraph6.remove as bold text. %2$S will be replaced by
# newtab.intro.paragraph6.pin as bold text
newtab.intro.paragraph6=Bạn có thể %1$S hoặc %2$S bất kỳ trang nào sử dụng những nút hiện ra khi di chuột qua.
newtab.intro.paragraph6.remove=remove
newtab.intro.paragraph6.pin=ghim
newtab.intro.paragraph7=Một số trang bạn thấy sẽ được giới thiệu bởi Mozilla và có thể được tài trợ bởi đối tác của Mozilla. Chúng tôi sẽ luôn chỉ rõ trang nào đã được tài trợ.
# LOCALIZATION NOTE(newtab.intro.paragraph8): %1$S will be replaced by
# brandShortName as text. %2$S will be replaced inline by an active link using
# string newtab.learn.link as text.
newtab.intro.paragraph8=%1$S sẽ chỉ hiện các trang phù hợp nhất với những quan tâm của bạn trên web. %2$S
newtab.intro.paragraph9=Bây giờ, khi bạn mở một tab mới, bạn sẽ thấy các trang mà chúng tôi nghĩ sẽ thú vị với bạn.
