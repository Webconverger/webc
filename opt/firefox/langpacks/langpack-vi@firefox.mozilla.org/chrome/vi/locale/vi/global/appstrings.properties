malformedURI=URL không hợp lệ và không thể tải.
fileNotFound=Không tìm thấy tập tin %S. Vui lòng kiểm tra vị trí và thử lại.
dnsNotFound=Không tìm thấy %S. Vui lòng kiểm tra tên và thử lại.
protocolNotFound=Giao thức %S không được liên kết với chương trình nào.
connectionFailure=Nỗ lực kết nối tới %S bị từ chối.
