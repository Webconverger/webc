proxyConnectFailure=Bị từ chối khi đang nỗ lực kết nối với máy chủ proxy mà bạn đã cấu hình. Vui lòng kiểm tra thiết lập proxy và thử lại.
contentEncodingError=Trang bạn muốn xem không thể hiển thị vì nó dùng một dạng thức nén bất hợp lệ hoặc không được hỗ trợ.
unsafeContentType=Trang bạn muốn xem không thể hiển thị vì nó chứa một kiểu tập tin không an toàn. Vui lòng liên hệ người quản lí trang web để báo họ vấn đề này.
externalProtocolTitle=Yêu cầu Giao thức Ngoại trú
externalProtocolPrompt=Cần một chương trình ngoại trú để có thể xử lí các liên kết %1$S:. Liên kết được yêu cầu:\n\n\n%2$S\nChương trình: %3$S\n\n\nNếu bạn không trông đợi yêu cầu này, thì đây có thể là một âm mưu nhằm khai thác điểm yếu trong chương trình đó. Hãy hủy bỏ yêu cầu này trừ khi bạn chắc chắn rằng nó không gây hại.\n
