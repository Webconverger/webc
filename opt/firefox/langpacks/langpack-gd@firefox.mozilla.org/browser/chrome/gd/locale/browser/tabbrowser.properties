tabs.encryptingConnection=A' dèanamh a' cheangail tèarainte…
tabs.searching=A' lorg…
tabs.loading=A' luchdadh…
tabs.waiting=A' feitheamh…
tabs.downloading=A' luchdadh a-nuas…

