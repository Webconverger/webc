PluginHangUIMessage=Dh'fhaoidte gu bheil %S trang no nach eil a' freagairt tuilleadh. 'S urrainn dhut crìoch a chur air a' phlugan an-dràsta no leantainn ort feuch an coilean e leis fhèin.
