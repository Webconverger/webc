# LOCALIZATION NOTE: Do not translate "Mozilla Audio Data API" and "Web Audio API".
MozAudioDataWarning=Cha mholar cleachdadh an Audio Data API aig Mozilla tuilleadh.  Cleachd an Web Audio API 'na àite.
