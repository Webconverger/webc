# which contains a description of the multi-process preference and status.
# Note: multiProcessStatus.3 doesn't exist because status=3 was deprecated.
multiProcessWindows = %1$S/%2$S (%3$S)
multiProcessStatus.0 = Habilitado pelo usuário
multiProcessStatus.1 = Habilitado por padrão
multiProcessStatus.2 = Desabilitado
multiProcessStatus.4 = Desativado por ferramentas de acessibilidade
multiProcessStatus.5 = Desativado por falta de aceleração de hardware gráfico
multiProcessStatus.6 = Desativado por entrada de texto não suportada
multiProcessStatus.7 = Desativado por complementos
multiProcessStatus.unknown = Status desconhecido

