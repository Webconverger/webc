InterceptedUsedResponse=Um ServiceWorker passou um Response usada para FetchEvent.respondWith(). O corpo de um Response apenas pode ser lido uma vez. Use Response.clone() para acessar o corpo várias vezes.
# LOCALIZATION NOTE: Do not translate "ServiceWorker", "Response", "FetchEvent.respondWith()", "FetchEvent.request", or "Worker".
ClientRequestOpaqueInterception=Um ServiceWorker passou uma opaque Response para FetchEvent.respondWith() enquanto FetchEvent.request era um pedido de cliente. Um pedido do cliente é geralmente uma navegação no navegador ou um script Worker de nível superior..

# LOCALIZATION NOTE: Do not translate "ServiceWorker", "opaqueredirect", "Response", "FetchEvent.respondWith()", or "FetchEvent.request".
BadOpaqueRedirectInterception=A ServiceWorker passed an opaqueredirect Response to FetchEvent.respondWith() while FetchEvent.request was not a navigation request.
