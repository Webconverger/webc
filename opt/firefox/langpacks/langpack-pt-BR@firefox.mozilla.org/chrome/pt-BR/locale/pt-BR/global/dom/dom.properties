FullScreenDeniedBlocked=A permissão para tela inteira foi negada. A tela inteira foi bloqueada pelo usuário para este domínio.
FullScreenDeniedDisabled=A permissão para tela inteira foi negada. A API de tela inteira está desativada nas preferências de usuário.
FullScreenDeniedFocusedPlugin=A permissão para tela inteira foi negada. Um windowed plugin está focado.
FullScreenDeniedHidden=A permissão para tela inteira foi negada. O documento não está mais visível.
FullScreenDeniedIframeNotAllowed=A permissão para tela inteira foi negada. Pelo menos um dos iframes presente no documento não possui um atributo “allowfullscreen”.
FullScreenDeniedNotInputDriven=A permissão para tela inteira foi negada. Element.mozRequestFullScreen() não foi chamado a partir de um manipulador de curta duração de evento gerado pelo usuário.
FullScreenDeniedNotInDocument=A permissão para tela inteira foi negada. O elemento que solitou não está mais no documento.
FullScreenDeniedMovedDocument=A permissão para tela inteira foi negada. O elemento que solitou está em outro documento.
FullScreenDeniedLostWindow=A permissão para tela inteira foi negada. Não há mais janela.
FullScreenDeniedSubDocFullScreen=A permissão para tela inteira foi negada. Um subdocumento do documento que solicitou tela inteira já está em tela inteira.
FullScreenDeniedNotDescendant=A permissão para tela inteira foi negada. O elemento que solicitou não descende do elemento atualmente em tela inteira.
FullScreenDeniedNotFocusedTab=A permissão para tela inteira foi negada. O elemento que solicitou não está na aba atualmente selecionada.
FullScreenDeniedContentOnly=A permissão para tela inteira foi negada. O elemento que solicitou está no documento chrome. A API de tela inteira é configurada somente para conteúdo.
RemovedFullScreenElement=Saindo do modo tela inteira. O elemento em tela inteira foi removido do documento.
FocusedWindowedPluginWhileFullScreen=Saindo do modo tela inteira. Um windowed plugin recebeu o foco.
HTMLSyncXHRWarning=O processamento HTML em XMLHttpRequest não é suportado no modo síncrono.
InvalidRedirectChannelWarning=Não foi possível redirecionar para %S. O canal não implementa nsIWritablePropertyBag2.
ResponseTypeSyncXHRWarning=O uso do atributo responseType de XMLHttpRequest não é mais suportado no modo síncrono em contexto de janela.
WithCredentialsSyncXHRWarning=O uso do atributo withCredentials de XMLHttpRequest não é mais suportado no modo síncrono em contexto de janela.
TimeoutSyncXHRWarning=O uso do atributo timeout de XMLHttpRequest não é suportado no modo síncrono em contexto de janela.
JSONCharsetWarning=Foi feita uma tentativa de declarar uma codificação diferente de UTF-8 para JSON recebido via XMLHttpRequest. Somente UTF-8 é suportado para decodificar JSON.
