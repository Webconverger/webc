BadOpaqueInterceptionRequestMode=Um ServiceWorker enviou uma opaque Response para FetchEvent.respondWith() enquanto FetchEvent.request.type era "same-origin" ou "cors". Objetos Opaque Response apenas são válidos quando RequestMode é "no-cors".
# LOCALIZATION NOTE: Do not translate "ServiceWorker", "Error", "Response", "FetchEvent.respondWith()", or "fetch()".
InterceptedErrorResponse=Um ServiceWorker passou uma Error Response para FetchEvent.respondWith(). Tipicamente isto significa que o ServiceWorker executou uma chamada fetch() inválida.
