# Mixed Content Blocker
# LOCALIZATION NOTE: "%1$S" is the URI of the blocked mixed content resource
BlockMixedDisplayContent = Bloqueado carregamento de conteúdo de exibição mesclado “%1$S”
BlockMixedActiveContent = Bloqueado carregamento de conteúdo ativo mesclado “%1$S”

# CSP
ReportOnlyCSPIgnored=A política CSP somente de relatórios será ignorada. Há políticas CSP diferentes dela aplicadas.
# LOCALIZATION NOTE: Do not translate "X-Content-Security-Policy", "X-Content-Security-Policy-Report-Only",  "Content-Security-Policy" or "Content-Security-Policy-Report-Only"
OldCSPHeaderDeprecated=Os cabeçalhos X-Content-Security-Policy e X-Content-Security-Report-Only não devem mais ser usados. No lugar, use os cabeçalhos Content-Security-Policy e Content-Security-Report-Only com sintaxe em conformidade com a especificação CSP.
# LOCALIZATION NOTE: Do not translate "X-Content-Security-Policy/Report-Only" or "Content-Security-Policy/Report-Only"
BothCSPHeadersPresent=Este site especificou tanto um cabeçalho X-Content-Security-Policy/Report-Only quanto um cabeçalho Content-Security-Policy/Report-Only. Os cabeçalhos X-Content-Security-Policy/Report-Only serão ignorados.
# LOCALIZATION NOTE: Do not translate "Strict-Transport-Security" or "HSTS"
InvalidSTSHeaders=O site especificou um cabeçalho Strict-Transport-Security inválido.
InsecurePasswordsPresentOnPage=Campos de senha presentes em uma página insegura (http://). Este é um risco de segurança que permite que credenciais de login do usuário sejam roubadas.
InsecureFormActionPasswordsPresent=Campos de senha presentes em um formulário que será enviado a uma página insegura (http://). Este é um risco de segurança que permite que credenciais de login do usuário sejam roubadas.
InsecurePasswordsPresentOnIframe=Campos de senha presentes em um iframe inseguro (http://). Este é um risco de segurança que permite que credenciais de login do usuário sejam roubadas.
LoadingMixedActiveContent=Carregando conteúdo ativo mesclado (inseguro) em uma página segura “%1$S”
LoadingMixedDisplayContent=Carregando conteúdo de exibição mesclado (inseguro) em uma página segura “%1$S”
