prefDesc=Comandos para controlar configurações
prefManual=Comandos para exibir e alterar preferências tanto da GCLI e do ambiente
prefListDesc=Exibe as configurações disponíveis
prefListManual=Exibe uma lista de preferências, opcionalmente filtrada ao usar o parâmetro “localizar”
prefListSearchDesc=Filtra a lista de configurações exibida
