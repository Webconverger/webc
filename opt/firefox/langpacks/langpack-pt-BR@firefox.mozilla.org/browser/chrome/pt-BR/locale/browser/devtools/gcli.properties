prefShowDesc=Exibe o valor da configuração
prefShowManual=Exibe o valor de uma preferência especificada
prefShowSettingDesc=Configuração a exibir
prefShowSettingManual=O nome da configuração a exibir

# LOCALIZATION NOTE: This message is used to show the preference name and the
