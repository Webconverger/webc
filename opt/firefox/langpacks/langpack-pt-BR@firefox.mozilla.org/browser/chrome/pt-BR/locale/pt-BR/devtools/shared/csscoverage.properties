# LOCALIZATION NOTE These strings are used in the 'csscoverage' command and in
# the user interface that this command creates.

# LOCALIZATION NOTE (csscoverageDesc, csscoverageStartDesc2,
# csscoverageStopDesc2, csscoverageOneShotDesc2, csscoverageToggleDesc2,
# csscoverageReportDesc2): Short descriptions of the csscoverage commands
csscoverageDesc=Controla a análise de cobertura CSS
csscoverageStartDesc2=Inicia a coleta de dados de cobertura CSS
csscoverageStopDesc2=Interrompe a coleta de dados de cobertura CSS
csscoverageOneShotDesc2=Coleta dados instantâneos de cobertura CSS
csscoverageToggleDesc2=Inicia/interrompe a coleta de dados de cobertura CSS
csscoverageReportDesc2=Exibe relatório de cobertura CSS
csscoverageStartNoReloadDesc=Não inicia com o recarregamento da página
csscoverageStartNoReloadManual=É melhor se iniciarmos recarregando a página atual porque isso inicia o teste em um ponto conhecido, mas pode haver motivos pelos quais não queremos fazer isso (por exemplo, a página pode conter estado que seria perdido por um recarregamento)

# LOCALIZATION NOTE (csscoverageRunningReply, csscoverageDoneReply): Text that
# describes the current state of the css coverage system
csscoverageRunningReply=Executando análise de cobertura CSS
csscoverageDoneReply=Análise de cobertura CSS concluída

# LOCALIZATION NOTE (csscoverageRunningError, csscoverageNotRunningError,
# csscoverageNotRunError): Error message that describe things that can go wrong
# with the css coverage system
csscoverageRunningError=Análise de cobertura CSS já executando
csscoverageNotRunningError=Análise de cobertura CSS não executando
csscoverageNotRunError=Análise de cobertura CSS não foi executada
csscoverageNoRemoteError=Alvo não suporta cobertura CSS
csscoverageOneShotReportError=Relatório de cobertura CSS não está disponível para dados “oneshot”. Por favor, use start/stop.
