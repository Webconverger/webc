# CSP Warnings:
# LOCALIZATION NOTE (CSPViolation):
# %1$S is the reason why the resource has not been loaded.
CSPViolation = Sidans inställningar blockerade laddningen av en resurs: %1$S
# LOCALIZATION NOTE (CSPViolationWithURI):
# %1$S is the directive that has been violated.
# %2$S is the URI of the resource which violated the directive.
CSPViolationWithURI = Sidans inställningar blockerade laddningen av en resurs på %2$S (”%1$S”).
# LOCALIZATION NOTE (triedToSendReport):
# %1$S is the URI we attempted to send a report to.
triedToSendReport = Försökte skicka rapport till ogiltig URI: ”%1$S”
# LOCALIZATION NOTE (errorWas):
# %1$S is the error resulting from attempting to send the report
errorWas = fel: ”%1$S”
# LOCALIZATION NOTE (couldNotParseReportURI):
# %1$S is the report URI that could not be parsed
couldNotParseReportURI = kunde inte tolka rapport-URI: %1$S
# LOCALIZATION NOTE (couldNotProcessUnknownDirective):
# %1$S is the unknown directive
couldNotProcessUnknownDirective = Kunde inte processa okänt direktiv ”%1$S”
# LOCALIZATION NOTE (ignoringUnknownOption):
# %1$S is the option that could not be understood
ignoringUnknownOption = Ignorerar okända alternativet %1$S
# LOCALIZATION NOTE (reportURInotETLDPlus1):
# %1$S is the ETLD of the report URI that could not be used
reportURInotETLDPlus1 = Rapport-URI:n (%1$S) måste vara från samma eTLD+1.
# LOCALIZATION NOTE (reportURInotSameSchemeAsSelf, reportURInotSamePortAsSelf):
# %1$S is the report URI that could not be used
reportURInotSameSchemeAsSelf = Rapport-URI:n (%1$S) måste använda samma schema som det ursprungliga dokumentet.
reportURInotSamePortAsSelf = Rapport-URI:n (%1$S) måste använda samma port som det ursprungliga dokumentet.
# LOCALIZATION NOTE (pageCannotSendReportsTo):
# %1$S is the URI of the page with the policy
# %2$S is the report URI that could not be used
pageCannotSendReportsTo = sidan på %1$S kan inte skicka rapporter till %2$S
allowOrDefaultSrcRequired = direktivet ”allow” eller ”default-src” krävs men finns inte. Faller tillbaka på ”default-src 'none'”
# LOCALIZATION NOTE (failedToParseUnrecognizedSource):
# %1$S is the CSP Source that could not be parsed
failedToParseUnrecognizedSource = Kunde inte tolka okänd källa %1$S
# LOCALIZATION NOTE (reportPostRedirect):
# %1$S is the specified report URI before redirect
reportPostRedirect = Sändning av överträdelserapport till %1$S misslyckades eftersom en omstyrning skedde
# LOCALIZATION NOTE (allowDirectiveIsDeprecated):
# Don't translate "allow" and "default-src" as they are keywords and part of
# the CSP protocol syntax.
allowDirectiveIsDeprecated = direktivet allow är förlegat, använd det likvärdiga direktivet default-src i stället
# LOCALIZATION NOTE (inlineScriptBlocked):
# inline script refers to JavaScript code that is embedded into the HTML document.
inlineScriptBlocked = Ett försök att köra inbäddade skript har blockerats
# LOCALIZATION NOTE (inlineStyleBlocked):
# inline style refers to CSS code that is embedded into the HTML document.
inlineStyleBlocked = Ett försök att använda inbäddade stilmallar har blockerats
# LOCALIZATION NOTE (scriptFromStringBlocked):
# eval is a name and should not be localized.
scriptFromStringBlocked = Ett försök till anrop av JavaScript från en sträng (genom anrop av en funktion som eval) har blockerats

# CSP Errors:
policyURINotAlone = det får bara finnas ett policy-uri-direktiv
noParentRequest = Policy-uri kan inte hämtas utan en föräldraförfrågan och en CSP.
# LOCALIZATION NOTE (policyURIParseError):
# %1$S is the URI that could not be parsed
policyURIParseError = Kunde inte tolka URI i policy-URI: %1$S
# LOCALIZATION NOTE (nonMatchingHost):
# %1$S is the URI host that does not match
nonMatchingHost = kan inte hämta policy uri från icke-matchande värdnamn: %1$S
# LOCALIZATION NOTE (nonMatchingPort):
# %1$S is the URI port that does not match
nonMatchingPort = kan inte hämta policy uri från icke-matchande port: %1$S
# LOCALIZATION NOTE (nonMatchingScheme):
# %1$S is the URI scheme that does not match
nonMatchingScheme = kan inte hämta policy uri från icke-matchande schema: %1$S
# LOCALIZATION NOTE (errorFetchingPolicy):
# %1$S is the error that caused fetching to fail
errorFetchingPolicy = Fel vid hämtning av policy-uri: %1$S
cspSourceNotURI = Det givna argumentet är inte en nsIURI
argumentIsNotString = Det givna argumentet är inte en sträng
selfDataNotProvided = Kan inte använda ”self” om self-data inte anges
# LOCALIZATION NOTE (uriWithoutScheme):
# %1$S is the URI without a scheme
uriWithoutScheme = kan inte tolka URI utan ett schema: %1$S
selfKeywordNoSelfData = nyckelordet self användes, men ingen self-data angavs
# LOCALIZATION NOTE (couldntParseInvalidSource):
# %1$S is the source that could not be parsed
couldntParseInvalidSource = Kunde inte tolka ogiltig källa %1$S
# LOCALIZATION NOTE (hostSourceWithoutData):
# %1$S is the source
hostSourceWithoutData = Kan inte skapa värdspecifik källa %1$S utan ”self”-data
# LOCALIZATION NOTE (sourceWithoutData):
# %1$S is the source
sourceWithoutData = Kan inte skapa %1$S utan ”self”-data
# LOCALIZATION NOTE (couldntParseInvalidHost):
# %1$S is the host that's invalid
couldntParseInvalidHost = Kan inte tolka ogiltig värd %1$S
# LOCALIZATION NOTE (couldntParseScheme):
# %1$S is the string source
couldntParseScheme = Kan inte tolka schemat i %1$S
# LOCALIZATION NOTE (couldntParsePort):
# %1$S is the string source
couldntParsePort = Kan inte tolka porten i %1$S
# LOCALIZATION NOTE (notIntersectPort):
# %1$S is one source we tried to intersect
# %2$S is the other
notIntersectPort = Kan inte korsa %1$S med %2$S på grund av portproblem.
# LOCALIZATION NOTE (notIntersectScheme):
# %1$S is one source we tried to intersect
# %2$S is the other
notIntersectScheme = Kan inte korsa %1$S med %2$S på grund av schemaproblem.
# LOCALIZATION NOTE (intersectingSourceWithUndefinedHost):
# %1$S is the source
intersectingSourceWithUndefinedHost = korsar källan med odefinierad värd: %1$S
# LOCALIZATION NOTE (intersectingSourcesWithUndefinedHosts):
# %1$S is the first source
# %2$S is the second source
intersectingSourcesWithUndefinedHosts = korsar två källor med odefinierade värdar: %1$S och %2$S
# LOCALIZATION NOTE (duplicateDirective):
# %1$S is the name of the duplicate directive
duplicateDirective = Duplicerat %1$S-direktiv hittades. Allt utom den första instansen kommer att ignoreras.
