change.synckey.introText2 = ර්ණ පෞද්ගලිකත්වය තහවුරු වීමට, ඔබගේ සියළුම දත්ත උඩුගත කිරීමට ප්‍රථම සංකේතනය (encrypt) කරන්න. ඔබගේ දත්ත විසංකේතනය (decrypt) කිරීමට අවශය යතුර උඩුගත නොකරයි.
# LOCALIZATION NOTE (change.recoverykey.warningText) "Sync" should match &syncBrand.shortName.label; from syncBrand.dtd
change.recoverykey.warningText = සටහන: මෙය වෙනස් කිරීමෙන් සම්මුහුර්ත සේවාදායකය (Sync server)තුළ ඇති සියළු දත්ත මකා දමා මෙම ප්‍රතිසාධන යතුර (Recovery Key) යටතේ ආරක්ෂිත කළ නව දත්ත උඩුගත කරනු ඇත. ඔබගේ අනෙකුත් උපාංග සඳහා නව සම්මුහුර්ත යතුර (Sync Key) ඇතුළත් කරන තුරු සම්මුහුර්ත නොවනු ඇත.

