change.password3.introText = ඔබගේ රහස්පදය අවම වශයෙන් අනුලකුණු 8 ක් විය යුතුය. එය ඔබගේ පරිශීලක නමට හෝ  සම්මුහුර්ත යතුරට (Sync Key) සමාන විය නොහැකිය.
