readError=මූල ගොනුව කියවිය නොහැකි නිසා, %S සුරකිය නොහැක.\n\nපසුව උත්සාහ කරන්න, නැතිනම් පද්ධති පරිපාලකවරයාගෙන් විමසන්න.
writeError=%S නොහඳුනන දොෂයක් නිසා විවෘත කළ නොහැක.\n\nවෙනත් ස්ථානයක සුරකින්න උත්සාහ කරන්න.
launchError=%S නොහඳුනන දොෂයක් නිසා විවෘත කළ නොහැක.\n\nප්‍රථමයෙන් ගොනුව තැටියට සුරකිමෙන් පසු විවෘත කිරීමට උත්සාහ කරන්න.
diskFull=%S සුරකීමට අවශ්‍ය තරම් ඉඩ නැත.\n\nඅනවශ්‍ය ගොනු තැටියෙන් මකා නැවත උත්සාහ කරන්න, නැතිනම් වෙනත් ස්ථානයක සුරකින්න උත්සාහ කරන්න.
readOnly=තැටිය, බහලුම හෝ ගොනුව කිවීමට පමණක් ලෙසට සැකසීම නිසා %S සුරකීමට නොහැකි විය. \n\nතැටියෙහි සුරැකිය හැකි ලෙස සකසා නැවත උත්සාහ කරන්න, නම් වෙනත් ස්ථානයක සුරකින්න උත්සාහ කරන්න.
accessError=%S සුරකිය නොහැක, මන්ද, ඔබට එම බහලුමේ ඇති දේ වෙනස් කිරීමට නොහැකි බැවිනි.\n\n බහලුමේ ගුණාංග වෙනස් කර නැවත උත්සාහ කරන්න, නැතිනම් වෙනත් ස්ථානයක සුරකීමට උත්සාහ කරන්න.
helperAppNotFound=%S සහාය දක්වන උදව් යෙදුම නොමැති බැවින්, විවෘත කළ නොහැක. 
noMemory=ඔබ ඉල්ලූ ක්‍රියාව සම්පූර්ණ කිරීමට ප්‍රමාණවත් මතකයක් නැත.\n\nයෙදුම් කීපයක් වසා නැවත උත්සාහ කරන්න.
title=%S බාගනිමින්
fileAlreadyExistsError=%S සුරකිය නොහැක, මන්ද එම '_files' නමින්ම ගොනුවක් බහලුමක් තුළ ඇත.\n\nවෙනත් ස්ථානයක සුරකීමට උත්සාහ කරන්න.
fileNameTooLongError=%S ගොනු නාමය දිගු වැඩි බැවින් සුරකිය නොහැක.\n\කෙටි ගොනු නාමයක් යොදා සුරකීමට උත්සාහ කරන්න.
