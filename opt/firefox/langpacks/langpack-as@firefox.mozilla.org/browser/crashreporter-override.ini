CrashReporterDescriptionText2=Firefox ৰ এটা সমস্যা হৈছিল আৰু ক্ৰেশ্ব কৰিলে। পুনাৰম্ভ কৰাৰ পিছত আমি আপোনাৰ টেব আৰু উইন্ডো পুনঃ স্থাপন কৰিব চেষ্টা কৰিম।\n\nসমস্যাৰ হেতু নিৰ্ণয় কৰি তাক সমাধা কৰিবৰ বাবে আমাক সহায় কৰিবলৈ, আপুনি আমাক এটা ক্ৰেশ্ব প্ৰতিবেদন পঠিয়াব পাৰে।
