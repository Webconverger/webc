change.password3.introText = আপোনাৰ পাছৱৰ্ড অন্তত ৮ আখৰ দীঘল হব লাগিব।  এইটো আপোনাৰ ব্যৱহাৰকাৰী নাম বা উদ্ধাৰ কীত দিয়া একে পাছৱৰ্ড হব নালাগিব।
change.password.warningText = টোকা: আপুনি পাছৱৰ্ড পৰিবৰ্তন কৰিলে আপোনাৰ কোনো ডিভাইচে আপোনাৰ একাউণ্টৰ সৈতে সংযোগ কৰিব নোৱাৰিব।

