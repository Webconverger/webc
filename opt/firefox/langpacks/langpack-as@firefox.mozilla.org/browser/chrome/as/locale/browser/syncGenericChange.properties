change.synckey.introText2 = আপোনাৰ সমপূৰ্ণ গোপনীয়তা নিশ্চিত কৰিবলে, আপোনাৰ সকলো তথ্য আপল'ড কৰাৰ আগত ইনক্ৰিপ্ট কৰি লোৱা হৈছে। আপোনাৰ তথ্য ডিক্ৰিপ্ট কৰাৰ কি' আপল'ড কৰা হোৱা নাই।
# LOCALIZATION NOTE (change.recoverykey.warningText) "Sync" should match &syncBrand.shortName.label; from syncBrand.dtd
change.recoverykey.warningText = টোকা: ইয়াক সলনি কৰিলে সংমিহলি চাৰ্ভাৰত সংৰক্ষীত সকলো তথ্য মচি যাব আৰু এই উদ্ধাৰ কি' দ্বাৰা সুৰক্ষীত নতুন তথ্য আপল'ড কৰা হব। আপোনাৰ অন্য ডিভাইচসমূহ সংমিহলিত নহব যেতিয়ালৈকে সেই ডিভাইচৰ বাবে নতুন উদ্ধাৰ কি' সোমোৱা নহয়।

