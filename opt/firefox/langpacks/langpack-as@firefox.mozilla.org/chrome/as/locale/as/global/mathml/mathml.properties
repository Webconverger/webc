InvalidChild=অবৈধ মাৰ্কআপ: <%1$S> ক <%2$S> ৰ সন্তান হিচাপে অনুমোদিত নহয়।
ChildCountIncorrect=অবৈধ মাৰ্কআপ: <%1$S/> টেগৰ বাবে সন্তানৰ ভুল সংখ্যা।
