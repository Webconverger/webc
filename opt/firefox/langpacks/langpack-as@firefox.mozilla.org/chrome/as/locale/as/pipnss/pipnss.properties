UserCertImported=আপোনাৰ ব্যক্তিগত প্ৰমাণপত্ৰ ইনস্টল কৰা হ'ল। আপুনি এই প্ৰমাণপত্ৰৰ এটা কপি সংৰক্ষণ কৰিব লাগে।
