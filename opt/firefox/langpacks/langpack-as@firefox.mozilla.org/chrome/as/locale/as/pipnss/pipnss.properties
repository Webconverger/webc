NotACACert=এইটো এটা প্ৰমাণপত্ৰ কৰ্ত্তৃপক্ষৰ প্ৰমাণপত্ৰ নহয়, সেইকাৰণে ইয়াক প্ৰমাণপত্ৰ কৰ্ত্তৃপক্ষৰ তালিকাত ইমপোৰ্ট কৰা নহব।
NotImportingUnverifiedCert=এই প্ৰমাণপত্ৰৰ বৈধকৰণ কৰিব নোৱাৰি আৰু সেইবাবে ইমপোৰ্ট কৰা নহব। প্ৰমাণপত্ৰ দিয়াজন অজ্ঞাত বা বিশ্বাসযোগ্য নহব পাৰে, প্ৰমাণপত্ৰ শেষ হ'ব পাৰে বা ৰিভ'ক কৰা হ'ব পাৰে, বা প্ৰমাণপত্ৰৰ আজ্ঞা নাথাকিবও পাৰে।
