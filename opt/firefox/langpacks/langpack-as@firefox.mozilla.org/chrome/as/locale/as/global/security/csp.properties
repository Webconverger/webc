# CSP Warnings:
# LOCALIZATION NOTE (CSPViolation):
# %1$S is the reason why the resource has not been loaded.
CSPViolation = পৃষ্ঠাৰ সংহতিয়ে এটা সম্পদ ল'ড হোৱা প্ৰতিৰোধ কৰিলে: %1$S
# LOCALIZATION NOTE (CSPViolationWithURI):
# %1$S is the directive that has been violated.
# %2$S is the URI of the resource which violated the directive.
CSPViolationWithURI = পৃষ্ঠাৰ সংহতিসমূহে %2$S ("%1$S") ত এটা সম্পদ ল'ড হোৱা প্ৰতিৰোধ কৰিলে।
# LOCALIZATION NOTE (triedToSendReport):
# %1$S is the URI we attempted to send a report to.
triedToSendReport = অবৈধ URI লে সংবাদ পঠোৱাৰ চেষ্টা কৰিছিল: "%1$S"
# LOCALIZATION NOTE (errorWas):
# %1$S is the error resulting from attempting to send the report
errorWas = ত্ৰুটি আছিল: "%1$S"
# LOCALIZATION NOTE (couldNotParseReportURI):
# %1$S is the report URI that could not be parsed
couldNotParseReportURI = সংবাদ URI বিশ্লেষণ কৰিব নোৱাৰি: %1$S
# LOCALIZATION NOTE (couldNotProcessUnknownDirective):
# %1$S is the unknown directive
couldNotProcessUnknownDirective = অজ্ঞাত নিৰ্দেশ '%1$S' প্ৰক্ৰিয়াকৰণ কৰিব নোৱাৰি
# LOCALIZATION NOTE (ignoringUnknownOption):
# %1$S is the option that could not be understood
ignoringUnknownOption = অজ্ঞাত বিকল্প %1$S উপেক্ষা কৰা হৈছে
# LOCALIZATION NOTE (reportURInotETLDPlus1):
# %1$S is the ETLD of the report URI that could not be used
reportURInotETLDPlus1 = সংবাদ URl (%1$S) একেটা eTLD+1 ৰ পৰা হব লাগিব।
# LOCALIZATION NOTE (reportURInotSameSchemeAsSelf, reportURInotSamePortAsSelf):
# %1$S is the report URI that could not be used
reportURInotSameSchemeAsSelf = সংবাদ URI (%1$S) এ সৃজিত দস্তাবেজৰ নিচিনা একে আঁচনি ব্যৱহাৰ কৰিব লাগিব।
reportURInotSamePortAsSelf = সংবাদ URI (%1$S) এ সৃজিত দস্তাবেজৰ নিচিনা একে পৰ্ট ব্যৱহাৰ কৰিব লাগিব।
# LOCALIZATION NOTE (pageCannotSendReportsTo):
# %1$S is the URI of the page with the policy
# %2$S is the report URI that could not be used
pageCannotSendReportsTo = %1$S ত থকা পৃষ্ঠায় %2$S লে সংবাদসমূহ পঠাব নোৱাৰে
allowOrDefaultSrcRequired = 'allow' অথবা 'default-src' নিৰ্দেশ প্ৰয়োজনীয় কিন্তু উপস্থিত নাই।  "default-src 'none'" লে প্ৰত্যাবৰ্তন কৰা হৈছে
# LOCALIZATION NOTE (failedToParseUnrecognizedSource):
# %1$S is the CSP Source that could not be parsed
failedToParseUnrecognizedSource = অপৰিচিত উৎস %1$S বিশ্লেষণ কৰিবলে ব্যৰ্থ
# LOCALIZATION NOTE (reportPostRedirect):
# %1$S is the specified report URI before redirect
reportPostRedirect = %1$S লে উলংঘন সংবাদ জমা দিয়া ব্যৰ্থ হল, যিহেতু এটা পুনৰনিৰ্দেশ উপস্থিত হল
# LOCALIZATION NOTE (allowDirectiveIsDeprecated):
# Don't translate "allow" and "default-src" as they are keywords and part of
# the CSP protocol syntax.
allowDirectiveIsDeprecated = allow নিৰ্দেশ স্খলিত, ইয়াৰ পৰিবৰ্তে সমতূল্য default-src নিৰ্দেশ ব্যৱহাৰ কৰক
# LOCALIZATION NOTE (inlineScriptBlocked):
# inline script refers to JavaScript code that is embedded into the HTML document.
inlineScriptBlocked = ইনলাইন স্ক্ৰিপ্টসমূহ এক্সিকিউট কৰাৰ এটা চেষ্টাক প্ৰতিৰোধ কৰা হৈছে
# LOCALIZATION NOTE (inlineStyleBlocked):
# inline style refers to CSS code that is embedded into the HTML document.
inlineStyleBlocked = ইনলাইন স্টাইল শ্বিটসমূহ প্ৰয়োগ কৰাৰ এটা চেষ্টাক প্ৰতিৰোধ কৰা হৈছে
# LOCALIZATION NOTE (scriptFromStringBlocked):
# eval is a name and should not be localized.
scriptFromStringBlocked = এটা স্ট্ৰিংৰ পৰা JavaScript কল কৰাৰ চেষ্টাক (eval ৰ নিচিনা এটা ফলন কল কৰি) প্ৰতিৰোধ কৰা হৈছে

# CSP Errors:
policyURINotAlone = policy-uri নিৰ্দেশ কেৱল অকলে উপস্থিত হব পাৰে
noParentRequest = policy-uri এটা উপধায়ক অনুৰোধ আৰু এটা CSP ৰ অৱিহনে প্ৰাপ্ত কৰিব নোৱাৰি।
# LOCALIZATION NOTE (policyURIParseError):
# %1$S is the URI that could not be parsed
policyURIParseError = URI: %1$S
# LOCALIZATION NOTE (nonMatchingHost):
# %1$S is the URI host that does not match
nonMatchingHost = মিল নখোৱা হস্টনামৰ পৰা নীতি uri প্ৰাপ্ত কৰিব নোৱাৰি: %1$S
# LOCALIZATION NOTE (nonMatchingPort):
# %1$S is the URI port that does not match
nonMatchingPort = মিল নখোৱা পৰ্টৰ পৰা নীতি uri প্ৰাপ্ত কৰিব নোৱাৰি: %1$S
# LOCALIZATION NOTE (nonMatchingScheme):
# %1$S is the URI scheme that does not match
nonMatchingScheme = মিল নখোৱা আঁচনিৰ পৰা নীতি uri প্ৰাপ্ত কৰিব নোৱাৰি: %1$S
# LOCALIZATION NOTE (errorFetchingPolicy):
# %1$S is the error that caused fetching to fail
errorFetchingPolicy = আঁচনি-uri প্ৰাপ্ত কৰোতে ত্ৰুটি: %1$S
cspSourceNotURI = প্ৰদান কৰা তৰ্ক এটা nsIURI নহয়
argumentIsNotString = প্ৰদান কৰা তৰ্ক এটা স্ট্ৰিং নহয়
selfDataNotProvided = স্ব তথ্য দিয়া নাথাকিলে 'self' ব্যৱহাৰ কৰিব নোৱাৰি
# LOCALIZATION NOTE (uriWithoutScheme):
# %1$S is the URI without a scheme
uriWithoutScheme = এটা আঁচনিৰ অৱিহনে URI বিশ্লেষণ কৰিব নোৱাৰি: %1$S
selfKeywordNoSelfData = স্ব কিৱাৰ্ড ব্যৱহৃত, কিন্তু কোনো স্ব তথ্য ধাৰ্য্যত নহয়
# LOCALIZATION NOTE (couldntParseInvalidSource):
# %1$S is the source that could not be parsed
couldntParseInvalidSource = অবৈধ উৎস %1$S বিশ্লেষণ কৰিব নোৱাৰি
# LOCALIZATION NOTE (hostSourceWithoutData):
# %1$S is the source
hostSourceWithoutData = 'self' তথ্যৰ অৱিহনে কেৱল-হস্ট উৎস %1$S সৃষ্টি কৰিব নোৱাৰি
# LOCALIZATION NOTE (sourceWithoutData):
# %1$S is the source
sourceWithoutData = 'self' তথ্যৰ অৱিহনে উৎস %1$S সৃষ্টি কৰিব নোৱাৰি
# LOCALIZATION NOTE (couldntParseInvalidHost):
# %1$S is the host that's invalid
couldntParseInvalidHost = অবৈধ হস্ট %1$S বিশ্লেষণ কৰিব নোৱাৰি
# LOCALIZATION NOTE (couldntParseScheme):
# %1$S is the string source
couldntParseScheme = %1$S ত আঁচনি বিশ্লেষণ কৰিব নোৱাৰি
# LOCALIZATION NOTE (couldntParsePort):
# %1$S is the string source
couldntParsePort = %1$S ত পৰ্ট বিশ্লেষণ কৰিব নোৱাৰি
# LOCALIZATION NOTE (notIntersectPort):
# %1$S is one source we tried to intersect
# %2$S is the other
notIntersectPort = পৰ্ট সমস্যাবোৰৰ বাবে %2$S ৰ সৈতে %1$S ক ছেদ কৰিব নোৱাৰি।
# LOCALIZATION NOTE (notIntersectScheme):
# %1$S is one source we tried to intersect
# %2$S is the other
notIntersectScheme = আঁচনি সমস্যাবোৰৰ বাবে %2$S ৰ সৈতে %1$S ক ছেদ কৰিব নোৱাৰি।
# LOCALIZATION NOTE (intersectingSourceWithUndefinedHost):
# %1$S is the source
intersectingSourceWithUndefinedHost = অবিৱৰিত হস্টৰ সৈতে উৎস ছেদ কৰা: %1$S
# LOCALIZATION NOTE (intersectingSourcesWithUndefinedHosts):
# %1$S is the first source
# %2$S is the second source
intersectingSourcesWithUndefinedHosts = অবিৱৰিত হস্টসমূহৰ সৈতে দুটা উৎস ছেদ কৰা: %1$S আৰু %2$S
# LOCALIZATION NOTE (duplicateDirective):
# %1$S is the name of the duplicate directive
duplicateDirective = প্ৰতিলিপিত %1$S নিৰ্দেশসমূহ চিনাক্ত কৰা হৈছে।  প্ৰথম উদাহৰণৰ বাহিৰে বাকি সকলো উপেক্ষা কৰা হব।
