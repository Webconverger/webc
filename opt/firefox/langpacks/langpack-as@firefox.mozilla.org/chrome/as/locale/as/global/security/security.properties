# Mixed Content Blocker
# LOCALIZATION NOTE: "%1$S" is the URI of the blocked mixed content resource
BlockMixedDisplayContent = মিশ্ৰিত প্ৰদৰ্শন সমল "%1$S" ল'ড কৰা প্ৰতিৰোধ কৰা হৈছে
BlockMixedActiveContent = মিশ্ৰিত সক্ৰিয় সমল "%1$S" ল'ড কৰা প্ৰতিৰোধ কৰা হৈছে

# CSP
ReportOnlyCSPIgnored=Report-only CSP নীতি উপেক্ষা কৰা হব কাৰণ অন্য non-report-only CSP নীতিসমূহ প্ৰয়োগ কৰা আছে।
# LOCALIZATION NOTE: Do not translate "X-Content-Security-Policy", "X-Content-Security-Policy-Report-Only",  "Content-Security-Policy" or "Content-Security-Policy-Report-Only"
OldCSPHeaderDeprecated=X-Content-Security-Policy আৰু X-Content-Security-Report-Only হেডাৰসমূহ ভৱিষ্যতত স্খলিত কৰা হব। অনুগ্ৰহ কৰি ইয়াৰ পৰিৱৰ্তে CSP spec সংগত বাক্যবিন্যাসৰ সৈতে Content-Security-Policy আৰু Content-Security-Report-Only হেডাৰসমূহ ব্যৱহাৰ কৰক।
# LOCALIZATION NOTE: Do not translate "X-Content-Security-Policy/Report-Only" or "Content-Security-Policy/Report-Only"
BothCSPHeadersPresent=এই ছাইটে দুয়ো X-Content-Security-Policy/Report-Only হেডাৰ আৰু এটা Content-Security-Policy/Report-Only হেডাৰ ধাৰ্য্য কৰিছে। X-Content-Security-Policy/Report-Only হেডাৰ(সমূহ) উপেক্ষা কৰা হব।
# LOCALIZATION NOTE: Do not translate "Strict-Transport-Security" or "HSTS"
InvalidSTSHeaders=এই ছাইটে এটা অবৈধ Strict-Transport-Security হেডাৰ ধাৰ্য্য কৰিছে।
InsecurePasswordsPresentOnPage=পাছৱাৰ্ড ফিল্ডসমূহ এটা অসুৰক্ষিত (http://) পৃষ্ঠাত আছে। ই এটা সুৰক্ষা বিপদ যাৰ বাবে ব্যৱহাৰকাৰী লগিন তথ্যসমূহ চুৰ হ'ব পাৰে।
InsecureFormActionPasswordsPresent=পাছৱাৰ্ড ফিল্ডসমূহ এটা ফৰ্মত এটা অসুৰক্ষিত (http://) ফৰ্ম কাৰ্য্যৰ সৈতে উপলব্ধ। ই এটা সুৰক্ষা বিপদ যাৰ বাবে ব্যৱহাৰকাৰী লগিন তথ্যসমূহ চুৰ হ'ব পাৰে।
InsecurePasswordsPresentOnIframe=পাছৱাৰ্ড ফিল্ডসমূহ এটা অসুৰক্ষিত (http://) ফ্ৰেইমত আছে। ই এটা সুৰক্ষা বিপদ যাৰ বাবে ব্যৱহাৰকাৰী লগিন তথ্যসমূহ চুৰ হ'ব পাৰে।
LoadingMixedActiveContent=এটা সুৰক্ষিত পৃষ্ঠা "%1$S" ত মিশ্ৰিত (অসুৰক্ষিত) সক্ৰিয় সমল ল'ড কৰা হৈছে
LoadingMixedDisplayContent=এটা সুৰক্ষিত পৃষ্ঠা "%1$S" ত মিশ্ৰিত (অসুৰক্ষিত) প্ৰদৰ্শন সমল ল'ড কৰা হৈছে
