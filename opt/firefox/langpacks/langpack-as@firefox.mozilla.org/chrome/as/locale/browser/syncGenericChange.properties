change.password3.introText = আপোনাৰ পাছৱাৰ্ড অন্তত ৮ আখৰ দীঘল হব লাগিব।  এইটো আপোনাৰ ব্যৱহাৰকাৰী নাম বা উদ্ধাৰ চাবিত দিয়া একে পাছৱাৰ্ড হব নালাগিব।
change.password.warningText = টোকা: আপুনি পাছৱাৰ্ড সলনি কৰিলে আপোনাৰ কোনো ডিভাইচে আপোনাৰ একাওন্টৰ লগত সংযোগ কৰিব নোৱাৰিব।

change.recoverykey.title = মোৰ উদ্ধাৰ চাবি
