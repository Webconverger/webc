# LOCALIZATION NOTE: Do not translate "Strict-Transport-Security", "HSTS", "max-age" or "includeSubDomains"
STSUnknownError=Strict-Transport-Security: एक अज्ञात त्रुटी साइट द्वारे निर्देशीत शिर्षक प्रक्रिया करताना आली.
STSUntrustworthyConnection=Strict-Transport-Security: साइटवरचे कनेक्शन अप्रामाणिक आहे, त्यामुळे निर्दिष्ट शिर्षक दुर्लक्षित केले.
STSCouldNotParseHeader=Strict-Transport-Security: साइटने असे एक शिर्षक निर्देशीत केले आहे ज्याचे यशस्वीरित्या पार्सिंग करता आले नाही.
STSNoMaxAge=Strict-Transport-Security: साइटने असे एक शिर्षक निर्देशीत केले आहे ज्यात 'max-age' आदेश समाविष्ठ केले नाही.
STSMultipleMaxAges=Strict-Transport-Security: साइटने असे एक शिर्षक निर्देशीत केले आहे ज्यात अनेक 'max-age' आदेश समाविष्ठ केले आहेत.
STSInvalidMaxAge=Strict-Transport-Security: साइटने असे एक शिर्षक निर्देशीत केले आहे ज्यात अवैध 'max-age' आदेश समाविष्ठ केले आहे.
STSMultipleIncludeSubdomains=Strict-Transport-Security: साइटने असे एक शिर्षक निर्देशीत केले आहे ज्यात अनेक 'includeSubDomains' आदेश समाविष्ठ केले आहेत.
