error.login.reason.network      = Չստացվեց կապ հաստատել սպասարկիչի հետ
error.login.reason.recoverykey  = Վերականգնող սխալ բանալի
error.login.reason.account      = Հաշվի սխալ անուն կամ գաղտնաբառ
error.login.reason.no_username  = Հաշվի անունը բացակայում է
error.login.reason.no_password2 = Ծածկագիրը բացակայում է
error.login.reason.no_recoverykey= Վերականգնող բանալին անվտանգ չէ
error.login.reason.server       = Սպասարկիչը սխալ է կազմաձևված:

error.sync.failed_partial            = Մեկ կամ ավելի տվյալներ անհնար էր նույնականացնել:
# LOCALIZATION NOTE (error.sync.reason.serverMaintenance): We removed the extraneous period from this string
error.sync.reason.serverMaintenance  = Firefox Սինքի սպասարկիչի շահագործումը ընթացքում է, Սինքը միանգամից կվերսկսվի:

invalid-captcha = Բառերը սխալ են,կրկին փորձեք:
weak-password   = Օգտագործեք ավելի անվտանգ գաղտնաբառ

# this is the fallback, if we hit an error we didn't bother to localize
error.reason.unknown          = Անհայտ սխալ

change.password.pwSameAsPassword     = Գաղտնաբառը չի համապատասխանում ընթացիկ գաղտնաբառին
change.password.pwSameAsUsername     = Գաղտնաբառը չի համապատասխանում օգտագործողի անվան հետ:
change.password.pwSameAsEmail        = Գաղտնաբառը չի կարող լինել Ձեր էլ-փոստ հասցեն
change.password.mismatch             = Մուտքագրված գաղտնաբառերը չեն համապատասխանում:
change.password.tooShort             = Այս գաղնտաբառը շատ է կարճ
