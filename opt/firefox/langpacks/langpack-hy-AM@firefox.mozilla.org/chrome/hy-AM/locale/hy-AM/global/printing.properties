# Print error codes
print_error_dialog_title=Տպիչի Սխալմունք
printpreview_error_dialog_title=Տպելու Նախատեսքի Սխալմունք
NS_ERROR_GFX_PRINTER_CMD_NOT_FOUND=Տպելիս խնդիր է առաջացել: Տպիչը չի աջակցում տպելու մի հրման:
NS_ERROR_GFX_PRINTER_CMD_FAILURE=Տպելիս խնդիր է առաջացել: Տպիչին ուղղարկված մի հրահանգ ձախողվեց:
NS_ERROR_GFX_PRINTER_NO_PRINTER_AVAILABLE=Տպելիս խնդիր է առաջացել: Անհնար էր որևէ տպիչ գտնել:
NS_ERROR_GFX_PRINTER_NAME_NOT_FOUND=Տպելիս խնդիր է առաջացել: Անհնար էր տպիչը գտնել:
NS_ERROR_GFX_PRINTER_ACCESS_DENIED=Տպելիս խնդիր է առաջացել: Տպիչի հետ աշխատելն արգելվեց:
NS_ERROR_GFX_PRINTER_INVALID_ATTRIBUTE=Տպելիս խնդիր է առաջացել: Փորձ կատարվեց նշել տպիչի անվավեր հատկանիշ:
NS_ERROR_GFX_PRINTER_PRINTER_NOT_READY=Տպելիս խնդիր է առաջացել: Տպիչը պատրաստ չէ:
NS_ERROR_GFX_PRINTER_OUT_OF_PAPER=Տպելիս խնդիր է առաջացել: Տպիչն այյլեվս թուղթ չունի:
NS_ERROR_GFX_PRINTER_PRINTER_IO_ERROR=Տպելիս խնդիր է առաջացել: Տպիչի Ն/Դ (I/O) սխալմունք:
NS_ERROR_GFX_PRINTER_COULD_NOT_OPEN_FILE=Տպելիս խնդիր է առաջացել: Դուրս տրման ֆայլն անհնար է բացել:
NS_ERROR_GFX_PRINTER_FILE_IO_ERROR=Դուրս տրման ֆայլում գրելիս սխալմունք առաջացավ:
NS_ERROR_GFX_PRINTER_PRINTPREVIEW=Տպելու Նախատեսքը ցուցադրելու համար առնվազն մեկ տպիչ պիտի առկա լինի:
NS_ERROR_UNEXPECTED=Տպելիս անսպասելի խնդիր առաջացավ:
NS_ERROR_OUT_OF_MEMORY=Տպելիս խնդիր առաջացավ: Տպելու համար բավարար ազատ հիշողություն չկա:
NS_ERROR_NOT_IMPLEMENTED=Տպելու որոշ գործառույթներ դեռ իրագործված չեն:
NS_ERROR_NOT_AVAILABLE=Առկա չէ
NS_ERROR_ABORT=Տպելու հանձնարարությունը դադարեցվեց կամ վիժվեց:
NS_ERROR_FAILURE=Տպելիս անհայտ սխալմունք է պատահել:
NS_ERROR_GFX_PRINTER_STARTDOC=Տպելը խափանվեց փաստաթղթի սկզբում:
NS_ERROR_GFX_PRINTER_ENDDOC=Տպելը խափանվեց փաստաթղթի վերջում:
NS_ERROR_GFX_PRINTER_STARTPAGE=Տպելը խափանվեց էջի սկզբում:
NS_ERROR_GFX_PRINTER_ENDPAGE=Տպելը խափանվեց էջի վերջում:
NS_ERROR_GFX_PRINTER_PRINT_WHILE_PREVIEW=Դուք չեք կարող տպել քանի դեռ տպելու նախատեսքում եք:
NS_ERROR_GFX_PRINTER_PAPER_SIZE_NOT_SUPPORTED=Տպելիս խնդիր առաջացավ, քանզի էջի չափսը, որը Դուք նշել էիք, չի աջակցվում Ձեր տպիչի կողմից:
NS_ERROR_GFX_PRINTER_ORIENTATION_NOT_SUPPORTED=Տպելիս խնդիր առաջացավ, քանզի էջի դիրքավորումը, որը Դուք նշել էիք, չի աջակցվում Ձեր տպիչի կողմից:
NS_ERROR_GFX_PRINTER_COLORSPACE_NOT_SUPPORTED=Տպելիս խնդիր առաջացավ, քանզի առաջադրանքը պահանջում է գունային ունակություններ, որոնք չեն աջակցվում Ձեր տպիչի կողմից:
NS_ERROR_GFX_PRINTER_TOO_MANY_COPIES=Տպելիս խնդիր առաջացավ, քանզի Դուք չափից ավել կրկնօրինակներ եք պահանջել:
NS_ERROR_GFX_PRINTER_DRIVER_CONFIGURATION_ERROR=Տպելիս խնդիր առաջացավ: Տպիչը պատշաճորեն չի կազմաձեվված:
NS_ERROR_GFX_PRINTER_DOC_IS_BUSY_PP=Դիտարկիչը այժմ անկարող է ցուցադրել տպման նախատեսք:\n Խնդրեմ կրկին փորձեք էջը բեռնելուց հետո:
NS_ERROR_GFX_PRINTER_DOC_WAS_DESTORYED=Քանի դեռ Դուք փորձում էիք տպել էջը փոխարինվեց:\nԽնդրեմ կրկին փորձեք:
NS_ERROR_GFX_NO_PRINTDIALOG_IN_TOOLKIT=Կամ խցադիր երկխոսությունները պատշաճորեն չեն տեղադրվել,\nկամ էլ այս Գրաֆիկական Գործիքաքսակը (GFX Toolkit) այլեվս չի աջակցում բուն Տպելու Երկխոսությունները
NS_ERROR_GFX_NO_PRINTROMPTSERVICE=Տպելու Դրդման Ծառայությունն (Printing Prompt Service) առկա չէ:
NS_ERROR_GFX_PRINTER_NO_XUL=Մենք չենք կարող Տպել կամ Տպելու Նախատեսքի բերել այս էջը:
NS_ERROR_GFX_PRINTER_PLEX_NOT_SUPPORTED=Տպելիս խնդիր առաջացավ, քանզի միահյուսման (plex) տարբերակը, որը Դուք նշել էիք, չի աջակցվում Ձեր տպիչի կողմից:
NS_ERROR_GFX_PRINTER_DOC_IS_BUSY=Զննիչը չի կարող փաստաթուղթը բեռնավորման ընթացքում տպել:
NS_ERROR_GFX_PRINTING_NOT_IMPLEMENTED=Տպելն իրագործված չէ:
NS_ERROR_GFX_COULD_NOT_LOAD_PRINT_MODULE=Անհնար է բեռնավորել տպելու պահանջվող բաղադրիչը:
NS_ERROR_GFX_PRINTER_RESOLUTION_NOT_SUPPORTED=Տպելու հետ կապված խնդիր կար, քանզի Ձեր նշած որոշակիություն կամ որակի եղանակը չի աջակցվում տպիչ սարքի կողմից:

