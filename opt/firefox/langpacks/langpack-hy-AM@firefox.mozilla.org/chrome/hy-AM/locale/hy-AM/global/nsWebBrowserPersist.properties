readError=Անհնար էր %S-ը պահպանել, քանզի աղբյուր-ֆայլն անհնար է կարդալ:\n\nՓորձեք ավելի ուշ կամ կապնվեք սպասարկչի կառավարչի հետ:
writeError=Անհայտ սխալմունքի պատճառով %S-ն անհնար էր պահպանել:\n\nՑավում եմ: Փորձեք մեկ այլ տեղ պահպանել:
launchError=Անհայտ սխալի պատճառով անհնար էր %S-ը բացել:\n\nՑաում եմ: Փորձեք սկավառակի վրա պահպանել այնուհետեվ բացել:
diskFull=%S­ը պահպանելու համար սկավառակի վրա բավարար տեղ չկա:\n\nՏեղ ստեղծելու համար հեռացրեք անպետք ֆայլերը եվ կրկին փորձեք, կամ փորձեք այլ տեղ պահպանել:
readOnly=%S-ն անհնար էր պահպանել, քանզի սկավառակը, պանակը կամ ֆայլը գրելու դեմ պաշտպանված են:\n\nՀեռացրեք պաշտպանությունը և կրկին փորձեք, կամ էլ փորձեք այլ տեղ պահպանել:
accessError=Անհնար է պահպանել %S­-ը, քանի որ Դուք չեք կարող փոփոխել այդ թղթապանակի պարունակությունը:\n\nՓոփոխեք թղթապանակի հատկանիշները և փորձեք կրկին կամ էլ փորձեք այլ տեղ պահպանել:
accessErrorSD=No SD card.\n\nAn SD card is required to download %S.
helperAppNotFound=Անհնար էր %S-ը բացել, քանզի համապատասխան օգնող ծրագիրը առկա չէ: Փոխեք համապատասխանությունն ու կրկին փորձեք:
noMemory=Գործողությունն ավարտեկու համար բավարար հիշողություն չկա:\n\nՓակեք որոշ ծրագրեր և կրկին փորձեք:
title=Բեռնավորում եմ %S-ը
fileAlreadyExistsError=%S-ն անհնար էր պահպանել, քանզի մի ֆայլ արդեն իսկ առկա է նույն անվամբ ինչպես «_files» պանակը:\n\nՓորձեք մեկ այլ տեղ պահպանել:
