PK11BadPassword=Նշված Գաղտնաբառը հավաստի չէր:
SuccessfulP12Backup=Հաջողությամբ ստեղծվեց Ձեր անվտանգության արտոնաթղթի(երի) և բանալու(իների) Պահեստային կրկնօրինակը:
