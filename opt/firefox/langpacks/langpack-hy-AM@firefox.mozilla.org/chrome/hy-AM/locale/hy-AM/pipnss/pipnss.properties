NSSInitProblemX=Չստացվեց ինիցացնել ծրագրի անվտանգության բաղադրիչները: Ամենահավանական պատճառը կապված է ձեր ծրագրերի պռոֆիլների պնակում ֆայլերի խնդիրների հետ: Ստուգեք որ այդ պնակը չունենա կարդալ/գրել սահմանափակում և ձեր կոշտ սկավառակը պարունակում է բավական ազատ տարածք: Խորհուրդ է տրվում դուրս գալ ծրագրից և շտկել պռոբլեմը: Եթե շարունակեք այս սեսսիան ապա հնարավոր է որ հանգեք սխալի, երբ օգտվեք անվտանգության ֆունկցիաներից:
