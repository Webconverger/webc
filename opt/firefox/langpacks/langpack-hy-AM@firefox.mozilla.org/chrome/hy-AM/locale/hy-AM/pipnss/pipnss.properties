ForcedBackup1=Ցանկալի է որ Ձեր նոր անվտանգության արտոնաթղթի և համապատասխան անհատական բանալու համար ստեղծեք ծածկաբառով պաշտպանված պահեստային կրկնորինակ:
ForcedBackup2=Եթե երբևէ չկարողանաք օգտվել Ձեր անհատական բանալուց անձնական անվտանգության ծածկաբառը մոռանալու կամ ֆայլը փչանալու պատճառով, ապա կարող եք այս անհատական բանալին եվ արտոնաթուղթը վերականգնել այս պահեստային կրկնորինակից:
ForcedBackup3=Կրկնօրինակ ստեղծելու համար սեղմեք Այո: Եթե հնարավոր է պիտի պահպանեք Ձեր պահեստային կրկնօրինակը floppy սկավառակի վրա, որը կպահեք անվտանգ մի տեղ:
