netOffline=Firefox-ը  այժմ գտնվում է օֆֆլայն ռեժիմում և չի կարող նավարկել ցանցում:
isprinting=Փաստաթղթի տպման կամ նախնական դիտման ժամանակ այն չի կարող փոփոխվել:
