malformedURI=Зададеният URL не е валиден и не може да бъде зареден.
fileNotFound=Firefox не може да намери файла %S.
dnsNotFound=Firefox не може да намери сървъра %S.
protocolNotFound=Firefox не знае как да отвори този адрес, защото протоколът (%S) не е свързан с нито една програма.
connectionFailure=Firefox не може да установи връзка с %S.
netInterrupt=Връзката с %S беше прекъсната по време на зареждането на страницата.
netTimeout=Сървърът %S просрочи зададеното време за връзка.
redirectLoop=Firefox установи, че сървърът пренасочва заявките към този адрес по начин, който никога не може да приключи.
## LOCALIZATION NOTE (confirmRepostPrompt): In this item, don't translate "%S"
confirmRepostPrompt=За да видите страницата, %S трябва да повтори действието (напр. търсене или поръчка по Интернет).
resendButton.label=Пращане наново
unknownSocketType=Firefox не знае как да общува със сървъра.
netReset=Връзката със сървъра беше прекъсната по време на зареждане на страницата.
notCached=Този документ вече не е наличен.
netOffline=В момента Firefox работи в режим „Работа извън мрежата“ и сърфирането в Интернет е невъзможно.
isprinting=Документът не може да бъде променян докато се отпечатва или се подготвя за това.
deniedPortAccess=Този адрес използва мрежов порт, който обикновено се използва за цели, различни от сърфиране. Firefox прекъсна заявката, за да ви защити.
proxyResolveFailure=Firefox е настроен да използва прокси сървър, който не може да бъде намерен.
proxyConnectFailure=Firefox е настроен да използва прокси сървър, който отказва свързване.
contentEncodingError=Страницата не може да бъде показана, защото използва невалиден или неподдържан вид компресия.
unsafeContentType=Страницата не може да бъде показана, защото се съдържа във файлов тип, който може да не е безопасен. Моля, свържете се със собствениците на сайта и ги информирайте за проблема.
externalProtocolTitle=Заявка на външен протокол
externalProtocolPrompt=За обработване на връзки %1$S е необходимо да се стартира външна програма.\n\nИскана връзка:\n\n%2$S\n\nПриложение: %3$S\n\n\nАко не сте очаквали това, може би се прави опит за атака на другата програма. Прекъснете заявката, освен ако сте сигурни, че не е злонамерена.\n
#LOCALIZATION NOTE (externalProtocolUnknown): The following string is shown if the application name can't be determined
externalProtocolUnknown=<Неизвестно>
externalProtocolChkMsg=Запомняне на избора за всички връзки от този вид.
externalProtocolLaunchBtn=Пускане на приложението
malwareBlocked=Сайтът %S е докладван като враждебен сайт и е блокиран, според вашите настройки на сигурността.
phishingBlocked=Сайтът %S е докладван като измамнически, направен да подлъгва потребителите да споделят лична или финансова информация.
cspFrameAncestorBlocked=Тази страница е със политика за сигурност, която възпрепятства да бъде вградена по този начин.
corruptedContentError=Не може да се покаже страницата, която искате да посетите, защото беше открита грешка при прехвърлянето на данни.
remoteXUL=Страницата използва неподдържана технология, която вече не е налична по подразбиране във Firefox.
