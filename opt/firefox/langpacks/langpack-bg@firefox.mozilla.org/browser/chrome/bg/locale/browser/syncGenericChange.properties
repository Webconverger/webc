change.synckey.introText2 = За да си подсигурите пълна поверителност, всички ваши данни се шифроват преди да се качат. Ключът за разшифроване на вашите данни не се качва.
# LOCALIZATION NOTE (change.recoverykey.warningText) "Sync" should match &syncBrand.shortName.label; from syncBrand.dtd
change.recoverykey.warningText = Бележка: Смяната на паролата ще изтрие всички данни, съхранявани в сървъра на Sync, и ще качи нови данни, подсигурени от тази фраза. Другите ваши устройства няма да се синхронизират, докато ключа за възстановяване не се въведете наново за това устройство.

new.recoverykey.label = Вашият ключ за възстановяване

