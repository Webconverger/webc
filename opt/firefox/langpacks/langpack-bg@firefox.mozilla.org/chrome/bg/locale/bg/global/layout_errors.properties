ImageMapRectBoundsError=Атрибутът „coords“ на тага <area shape="rect"> не е във формата „ляво,горе,дясно,долу“.
ImageMapCircleWrongNumberOfCoords=Атрибутът „coords“ на тага <area shape="circle"> не е във формата „център-x,център-y,радиус“.
ImageMapCircleNegativeRadius=Атрибутът „coords“ на тага <area shape="circle"> има отрицателен радиус.
ImageMapPolyWrongNumberOfCoords=Атрибутът „coords“ на тага <area shape="poly"> не е във формата „x1,y1,x2,y2…“.
ImageMapPolyOddNumberOfCoords=Атрибутът „coords“ на тага <area shape="poly"> има липсваща координата „y“ (правилният формат е „x1,y1,x2,y2…“).

TablePartRelPosWarning=Относителното позициониране на редове и групи редове на таблица вече се поддържа. Този сайт може да има нужда да се обнови, защото зависи от липсата на ефект на тази възможност.
ScrollLinkedEffectFound2=Този сайт изглежда използва позициониращ ефект, свързан с плъзгача. Това може и да не работи добре с асинхронното панорамно придвижване; вижте https://developer.mozilla.org/docs/Mozilla/Performance/ScrollLinkedEffects за повече подробности и се присъединете към обсъждането на имащи отношение инструменти и възможности!

## LOCALIZATION NOTE(CompositorAnimationWarningContentTooSmall):
## (%1$S, %2$S) is a pair of integer values of the frame size
CompositorAnimationWarningContentTooSmall=Анимацията не може да бъде пусната в сглобяването, защото размерът на рамката (%1$S, %2$S) е по-малък (16, 16)
## LOCALIZATION NOTE(CompositorAnimationWarningContentTooLarge):
## (%1$S, %2$S) is a pair of integer values of the frame size
## (%3$S, %4$S) is a pair of integer values of the viewport size
## (%5$S, %6$S) is a pair of integer values of the visual rectangle size
## (%7$S) is an integer value
CompositorAnimationWarningContentTooLarge=Анимацията не може да бъде пусната в сглобяването, защото размерът на рамката (%1$S, %2$S) е по-голям от размера на изгледа (%3$S, %4$S) или визуалния правоъгълник (%5$S, %6$S) е по-голям от максимално допустимата стойност (%7$S)
## LOCALIZATION NOTE(CompositorAnimationWarningTransformBackfaceVisibilityHidden):
## 'backface-visibility: hidden' is a CSS property, don't translate it.
CompositorAnimationWarningTransformBackfaceVisibilityHidden=Анимациите на трансформациите „backface-visibility: hidden“ не могат да бъдат пуснати в сглобяването
## LOCALIZATION NOTE(CompositorAnimationWarningTransformPreserve3D):
## 'transform-style: preserve-3d' is a CSS property, don't translate it.
CompositorAnimationWarningTransformPreserve3D=Анимациите на трансформациите „transform-style: preserve-3d“ не могат да бъдат пуснати в сглобяването
## LOCALIZATION NOTE(CompositorAnimationWarningTransformSVG,
##                   CompositorAnimationWarningTransformWithGeometricProperties,
##                   CompositorAnimationWarningTransformFrameInactive,
##                   CompositorAnimationWarningOpacityFrameInactive):
## 'transform' and 'opacity' mean CSS property names, don't translate it.
CompositorAnimationWarningTransformSVG=Анимациите на „transform“ върху елементите с трансофрмация в SVG не могат да бъдат пуснати в сглобяването
CompositorAnimationWarningTransformWithGeometricProperties=Анимациите на „transform“ не могат да бъдат пуснати в сглобяването, когато геометричните свойства на същия елемент са анимирани в същия момент от време
CompositorAnimationWarningTransformFrameInactive=Анимацията не може да бъде пусната в сглобяването, защото рамката не е отбелязана като активна за анимация на „transform“
CompositorAnimationWarningOpacityFrameInactive=Анимацията не може да бъде пусната в сглобяването, защото рамката не е отбелязана като активна за анимация на „opacity“
CompositorAnimationWarningHasRenderingObserver=Анимацията не може да бъде пусната в сглобяването, защото елементът има слушатели за рендерирането (-moz-element или SVG clipping/masking)
