# Application not responding
# LOCALIZATION NOTE (restartTitle, restartMessageNoUnlocker, restartMessageUnlocker, restartMessageNoUnlockerMac, restartMessageUnlockerMac): Messages displayed when the application is running but is not responding to commands. %S is the application name.
restartTitle=Затваряне на %S
restartMessageNoUnlocker=%S вече е пуснат, но не отговаря. За да отворите нов прозорец, първо трябва да затворите съществуващия процес %S или да рестартирате цялата система.
restartMessageUnlocker=%S вече е пуснат, но не отговаря. Старият процес %S трябва да бъде затворен, за да бъде отворен нов прозорец.
restartMessageNoUnlockerMac=Вече е отворено копие на %S. Само едно копие на %S може да бъде отворено в някой момент от време.
restartMessageUnlockerMac=Вече е отворено копие на %S. Пуснатото копие на %S ще бъде спряно, за да се отвори това копие.

