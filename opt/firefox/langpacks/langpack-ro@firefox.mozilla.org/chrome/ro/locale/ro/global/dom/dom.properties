FullScreenDeniedSubDocFullScreen=Cererea de a trece în ecran complet a fost refuzată pentru că un subdocument al celui care cerea acest lucru e deja în ecran complet.
FullScreenDeniedNotDescendant=Cererea de a trece în ecran complet a fost refuzată pentru că elementul care o cerea nu este un descendent al elementului curent care e în ecran complet.
FullScreenDeniedNotFocusedTab=Cererea de a trece în ecran complet a fost refuzată pentru că elementul care o cerea nu este într-o fila curentă.
FullScreenDeniedContentOnly=Request for full-screen was denied because requesting element is in the chrome document and the fullscreen API is configured for content only.
RemovedFullScreenElement=S-a ieșit din modul ecran complet pentru că elementul ce o cerea a fost eliminat din document.
FocusedWindowedPluginWhileFullScreen=S-a ieșit din modul ecran complet pentru că s-a mutat cursorul pe un plugin sub formă de fereastră.
