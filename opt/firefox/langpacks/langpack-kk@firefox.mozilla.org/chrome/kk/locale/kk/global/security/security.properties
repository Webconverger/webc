# Mixed Content Blocker
# LOCALIZATION NOTE: "%1$S" is the URI of the blocked mixed content resource
BlockMixedDisplayContent = Экрандағы аралас құрамасын жүктеу блокталды: "%1$S"
BlockMixedActiveContent = Белсенді аралас құрамасын жүктеу блокталды: "%1$S"

# CSP
ReportOnlyCSPIgnored=Report-only CSP саясатын елемейміз, өйткені басқа, non-report-only тектес CSP саясаттары іске асырылған.
# LOCALIZATION NOTE: Do not translate "X-Content-Security-Policy", "X-Content-Security-Policy-Report-Only",  "Content-Security-Policy" or "Content-Security-Policy-Report-Only"
OldCSPHeaderDeprecated=X-Content-Security-Policy және X-Content-Security-Report-Only тақырыптамалары болашақта ескірген болып қалады. Олардың орнына CSP спецификациясына сай синтаксисі бар Content-Security-Policy және Content-Security-Report-Only тақырыптамаларын қолданыңыз.
# LOCALIZATION NOTE: Do not translate "X-Content-Security-Policy/Report-Only" or "Content-Security-Policy/Report-Only"
BothCSPHeadersPresent=Бұл сайт X-Content-Security-Policy/Report-Only және Content-Security-Policy/Report-Only тақырыптамаларының екеуін де көрсеткен. X-Content-Security-Policy/Report-Only тақырыптамасын(ларын) елемейміз.
# LOCALIZATION NOTE: Do not translate "Strict-Transport-Security" or "HSTS"
InvalidSTSHeaders=Сайт жарамсыз Strict-Transport-Security тақырыптамасын көрсетті.
InsecurePasswordsPresentOnPage=Парольдерді енгізу өрістері қауіпсіз емес (http://) парақта бар болып тұр. Бұл қауіпті әрекет, пайдаланушының тіркелгі ақпаратының ұрлануына әкеп соғуы мүмкін.
InsecureFormActionPasswordsPresent=Парольдерді енгізу өрістері форма әрекеті қауіпсіз емес (http://) формада бар болып тұр. Бұл қауіпті әрекет, пайдаланушының тіркелгі ақпаратының ұрлануына әкеп соғуы мүмкін.
InsecurePasswordsPresentOnIframe=Парольдерді енгізу өрістері қауіпсіз емес (http://) iframe ішінде бар болып тұр. Бұл қауіпті әрекет, пайдаланушының тіркелгі ақпаратының ұрлануына әкеп соғуы мүмкін.
LoadingMixedActiveContent=Аралас (қауіпсіз емес) белсенді құраманы "%1$S" қауіпсіз парағында жүктеу
LoadingMixedDisplayContent=Аралас (қауіпсіз емес) экран құраманы "%1$S" қауіпсіз парағында жүктеу
