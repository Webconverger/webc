# CSP Warnings:
# LOCALIZATION NOTE (CSPViolation):
# %1$S is the reason why the resource has not been loaded.
CSPViolation = Postavke stranice su blokirale učitavanje resursa: %1$S
# LOCALIZATION NOTE (CSPViolationWithURI):
# %1$S is the directive that has been violated.
# %2$S is the URI of the resource which violated the directive.
CSPViolationWithURI = Postavke stranice su blokirale učitavanje resursa pri %2$S ("%1$S").
# LOCALIZATION NOTE (triedToSendReport):
# %1$S is the URI we attempted to send a report to.
triedToSendReport = Pokušaj slanja izvještaja na neispravan URI: "%1$S"
# LOCALIZATION NOTE (errorWas):
# %1$S is the error resulting from attempting to send the report
errorWas = greška je: "%1$S"
# LOCALIZATION NOTE (couldNotParseReportURI):
# %1$S is the report URI that could not be parsed
couldNotParseReportURI = nije moguće analizirati URI izvještaja: %1$S
# LOCALIZATION NOTE (couldNotProcessUnknownDirective):
# %1$S is the unknown directive
couldNotProcessUnknownDirective = Nije moguće obraditi nepoznatu direktivu '%1$S'
# LOCALIZATION NOTE (ignoringUnknownOption):
# %1$S is the option that could not be understood
ignoringUnknownOption = Ignoriranje nepoznate opcije %1$S
# LOCALIZATION NOTE (reportURInotETLDPlus1):
# %1$S is the ETLD of the report URI that could not be used
reportURInotETLDPlus1 = Report URI (%1$S) mora biti na istoj eTLD+1.
# LOCALIZATION NOTE (reportURInotSameSchemeAsSelf, reportURInotSamePortAsSelf):
# %1$S is the report URI that could not be used
reportURInotSameSchemeAsSelf = Report URI (%1$S) mora koristiti istu shemu kao izvorni dokument.
reportURInotSamePortAsSelf = Report URI (%1$S) mora koristiti isti ulaz kao izvorni dokument.
# LOCALIZATION NOTE (pageCannotSendReportsTo):
# %1$S is the URI of the page with the policy
# %2$S is the report URI that could not be used
pageCannotSendReportsTo = stranica na %1$S ne može slati izvještaje prema %2$S
allowOrDefaultSrcRequired = 'allow' ili 'default-src' direktiva potrebna ali nije prisutna. Povratak na "default-src 'none'"
# LOCALIZATION NOTE (failedToParseUnrecognizedSource):
# %1$S is the CSP Source that could not be parsed
failedToParseUnrecognizedSource = Neuspješna analiza nepoznatog izvora %1$S
# LOCALIZATION NOTE (reportPostRedirect):
# %1$S is the specified report URI before redirect
reportPostRedirect = Slanje izvještaja o prekršaju prema %1$S nije uspjelo, dogodilo se preusmjeravanje
# LOCALIZATION NOTE (allowDirectiveIsDeprecated):
# Don't translate "allow" and "default-src" as they are keywords and part of
# the CSP protocol syntax.
allowDirectiveIsDeprecated = allow direktiva je zastarjela, koristite ekvivalentnu default-src direktivu
# LOCALIZATION NOTE (inlineScriptBlocked):
# inline script refers to JavaScript code that is embedded into the HTML document.
inlineScriptBlocked = Blokiran je pokušaj izvršavanja umetnutih skripti
# LOCALIZATION NOTE (inlineStyleBlocked):
# inline style refers to CSS code that is embedded into the HTML document.
inlineStyleBlocked = Blokiran je pokušaj primjene umetnutnih style sheetova
# LOCALIZATION NOTE (scriptFromStringBlocked):
# eval is a name and should not be localized.
scriptFromStringBlocked = Blokiran je pokušaj pozivanja JavaScripta iz stringa (pozivanjem funkcije poput eval)

# CSP Errors:
policyURINotAlone = policy-uri direktiva se može pojaviti isključivo sama
noParentRequest = policy-uri se ne može dohvatiti bez nadležnog zahtjeva i CSP-a.
# LOCALIZATION NOTE (policyURIParseError):
# %1$S is the URI that could not be parsed
policyURIParseError = nije moguće obraditi URI u URI politici: %1$S
# LOCALIZATION NOTE (nonMatchingHost):
# %1$S is the URI host that does not match
nonMatchingHost = nije moguće dohvatiti uri politiku s neodgovarajuće adrese poslužitelja: %1$S
# LOCALIZATION NOTE (nonMatchingPort):
# %1$S is the URI port that does not match
nonMatchingPort = nije moguće dohvatiti uri politiku s neodgovarajućeg porta: %1$S
# LOCALIZATION NOTE (nonMatchingScheme):
# %1$S is the URI scheme that does not match
nonMatchingScheme = nije moguće dohvatiti uri politiku s neodgovarajuće s neodgovarajuće sheme: %1$S
# LOCALIZATION NOTE (errorFetchingPolicy):
# %1$S is the error that caused fetching to fail
errorFetchingPolicy = Greška pri dohvaćanju policy-uri: %1$S
cspSourceNotURI = Dani argument nije nsIURI
argumentIsNotString = Dani argument nije znakovni niz
selfDataNotProvided = Korištenje 'self' nije moguće ukoliko self podaci nisu definirani
# LOCALIZATION NOTE (uriWithoutScheme):
# %1$S is the URI without a scheme
uriWithoutScheme = obrada URI-ja nije moguća bez sheme: %1$S
selfKeywordNoSelfData = korištena je self ključna riječ, ali self podaci nisu definirani
# LOCALIZATION NOTE (couldntParseInvalidSource):
# %1$S is the source that could not be parsed
couldntParseInvalidSource = Nije moguće obraditi neispravan izvor %1$S
# LOCALIZATION NOTE (hostSourceWithoutData):
# %1$S is the source
hostSourceWithoutData = Nije moguće stvoriti host-only izvor %1$S bez 'self' podataka
# LOCALIZATION NOTE (sourceWithoutData):
# %1$S is the source
sourceWithoutData = Nije moguće stvoriti izvor %1$S bez 'self' podataka
# LOCALIZATION NOTE (couldntParseInvalidHost):
# %1$S is the host that's invalid
couldntParseInvalidHost = Nije moguće obraditi neispravan poslužitelj %1$S
# LOCALIZATION NOTE (couldntParseScheme):
# %1$S is the string source
couldntParseScheme = Nije moguće obraditi shemu u %1$S
# LOCALIZATION NOTE (couldntParsePort):
# %1$S is the string source
couldntParsePort = Nije moguće obraditi port u %1$S
# LOCALIZATION NOTE (notIntersectPort):
# %1$S is one source we tried to intersect
# %2$S is the other
notIntersectPort = Nije moguće presjeći %1$S sa %2$S zbog problema s portovima.
# LOCALIZATION NOTE (notIntersectScheme):
# %1$S is one source we tried to intersect
# %2$S is the other
notIntersectScheme = Nije moguće presjeći %1$S sa %2$S zbog problema sa shemama.
# LOCALIZATION NOTE (intersectingSourceWithUndefinedHost):
# %1$S is the source
intersectingSourceWithUndefinedHost = presjecanje izvora s nedefiniranim poslužiteljem: %1$S
# LOCALIZATION NOTE (intersectingSourcesWithUndefinedHosts):
# %1$S is the first source
# %2$S is the second source
intersectingSourcesWithUndefinedHosts = presjecanje dva izvora s nedefiniranim poslužiteljima: %1$S i %2$S
# LOCALIZATION NOTE (duplicateDirective):
# %1$S is the name of the duplicate directive
duplicateDirective = Uočena je dvostruka %1$S direktiva.  Sve instance osim prve će biti ignorirane.
