helpManual=Giver hjælp til enten en specifik kommando (hvis en søgestreng er angivet og et eksakt match findes) eller viser de tilgængelige kommandoer (hvis der ikke er angivet nogen søgestreng eller der ikke er et eksakt match).
helpSearchDesc=Søgestreng
helpSearchManual3=søgestreng til at indsnævre listen over viste kommandoer. Regulære udtryk understøttes ikke.

# LOCALIZATION NOTE (helpManSynopsis, helpManDescription, helpManParameters):
