SSL_ERROR_UNSUPPORTED_VERSION=সমকক্ষ দ্বারা ব্যবহৃত নিরাপত্তা প্রোটোকলের সংস্করণ সমর্থিত নয়।
SSL_ERROR_WRONG_CERTIFICATE=ক্লায়েন্টের পরিচয় প্রমাণ করতে ব্যর্থ: কি-ডাটাবেসের মধ্যে উপস্থিত গোপনীয়-কি ও সার্টিফিকেট ডাটাবেসের মধ্যে উপস্থিত সার্বজনীন-কি দুটির মধ্যে অমিল।
SSL_ERROR_BAD_CERT_DOMAIN=নিরাপদরূপে সমকক্ষ সার্ভারের সাথে তথ্য বিনিময় করা সম্ভব নয়: অনুরোধ করা ডোমেইনের নাম ও সার্ভারের সার্টিফিকেটের মধ্যে অমিল।
