SSL_ERROR_EXPORT_ONLY_SERVER=নিরাপদরূপে তথ্য বিনিময় করতে ব্যর্থ।  সমকক্ষ দ্বারা উচ্চ মানের এনক্রিপশন সমর্থিত হয় না।
SSL_ERROR_US_ONLY_SERVER=নিরাপদরূপে তথ্য বিনিময় করতে ব্যর্থ।  সমকক্ষ দ্বারা উচ্চ মানের এনক্রিপশন প্রয়োজন যা বর্তমানে সমর্থিত নয়।
SSL_ERROR_NO_CYPHER_OVERLAP=নিরাপদরূপে সমকক্ষ সার্ভারের সাথে তথ্য বিনিময় করা সম্ভব নয়: no common encryption algorithm(s).
SSL_ERROR_NO_CERTIFICATE=অনুমোদনের জন্য প্রয়োজন সার্টিফিকেট অথবা কি পাওয়া যায়নি।
SSL_ERROR_BAD_CERTIFICATE=নিরাপদরূপে সমকক্ষ সার্ভারের সাথে তথ্য বিনিময় করা সম্ভব নয়: সমকক্ষ সার্ভারের সার্টিফিকেট প্রত্যাখ্যান করা হয়েছে।
SSL_ERROR_BAD_CLIENT=সার্ভার দ্বারা ক্লায়েন্ট থেকে ত্রুটিপূর্ণ তথ্য প্রাপ্ত হয়েছে।
SSL_ERROR_BAD_SERVER=ক্লায়েন্ট দ্বারা সার্ভার থেকে ত্রুটিপূর্ণ তথ্য প্রাপ্ত হয়েছে।
