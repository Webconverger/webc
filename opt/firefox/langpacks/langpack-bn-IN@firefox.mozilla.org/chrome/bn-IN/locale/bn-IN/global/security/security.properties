# Mixed Content Blocker
# LOCALIZATION NOTE: "%1$S" is the URI of the blocked mixed content resource
BlockMixedDisplayContent = মিশ্র প্রদর্শন সামগ্রীর লোড প্রক্রিয়া অবরুদ্ধ হয়েছে "%1$S"
BlockMixedActiveContent = মিশ্র সক্রিয় সামগ্রীর লোড প্রক্রিয়া অবরুদ্ধ হয়েছে "%1$S"

# CORS
CrossSiteRequestBlocked=Cross-Origin আবেদন অবরুদ্ধ: একই মূল নীতি অনুমোদন দেয়না %1$S তে দূরবর্তী রিসোর্স পড়ার। একই ডোমেইন থেকে সম্পদ সরানো অথবা CORS সক্রিয় করার দ্বারা এটি সারাই করা যেতে পারে।

# LOCALIZATION NOTE: Do not translate "Strict-Transport-Security" or "HSTS"
InvalidSTSHeaders=সাইট একটি অবৈধ যথাযথ-পরিবহন সুরক্ষার হেডার হিসাবে নির্দিষ্ট করা হয়েছে.
InsecurePasswordsPresentOnPage=পাসওয়ার্ড ক্ষেত্র একটি অনিরাপদ (জন্য http://) পৃষ্ঠায় উপস্থিত. এই ইউজার লগইন শংসাপত্রের চুরি করা সম্ভব হতে পারে যাএকটি নিরাপত্তা ঝুঁকি.
InsecureFormActionPasswordsPresent=পাসওয়ার্ড ক্ষেত্র একটি অনিরাপদ (জন্য http://) ফর্মে উপস্থিত. এই ইউজার লগইন শংসাপত্রের চুরি করা সম্ভব হতে পারে যাএকটি নিরাপত্তা ঝুঁকি.\u0020
InsecurePasswordsPresentOnIframe=পাসওয়ার্ড ক্ষেত্র একটি অনিরাপদ (জন্য http://)  অাইফ্রেমে উপস্থিত. এই ইউজার লগইন শংসাপত্রের চুরি করা সম্ভব হতে পারে যাএকটি নিরাপত্তা ঝুঁকি.\u0020
LoadingMixedActiveContent=একটি সুরক্ষিত পেজ "%1$S" নেভিগেশন (অসুরক্ষিত) লোড করা হচ্ছে
LoadingMixedDisplayContent=একটি সুরক্ষিত পেজ "%1$S" নেভিগেশন (অসুরক্ষিত) লোড করা হচ্ছে
