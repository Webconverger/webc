externalProtocolPrompt=%1$S: লিঙ্কগুলির ব্যবস্থাপনার জন্য একটি বহিস্থিত অ্যাপ্লিকেশন আরম্ভ করা আবশ্যক। \n\n\nঅনুরোধ করা লিঙ্ক:\n\n%2$S\n\nঅ্যাপ্লিকেশন: %3$S\n\n\nএই অনুরোধটি প্রত্যাশিত না হলে, এটি উল্লিখিত প্রোগ্রামটির দুর্বলতার অনুসন্ধানের প্রচেষ্টা হতে পারে। অনুরোধটির বৈধতা ও অসৎ উদ্দেশ্যে এটির ব্যবহার না হওয়া সম্বন্ধে নিশ্চিত না হলে এটি বাতিল করুন।\n
