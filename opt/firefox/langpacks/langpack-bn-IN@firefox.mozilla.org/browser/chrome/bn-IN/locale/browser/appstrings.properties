# repost=যে পৃষ্ঠাটি প্রদর্শন করার প্রচেষ্টা করা হচ্ছে তার মধ্যে POSTDATA তথ্য উপস্থিত রয়েছে, ক্যাশের মধ্যে যার মেয়াদ উত্তীর্ণ হয়ে গেছে। তথ্য পুনরায় পাঠানো হলে ফর্ম দ্বারা সঞ্চালিত কোনো কর্ম (উদাহরণ, অনুসন্ধান অথবা অনলাইন ক্রয়) পুনরায় করা হবে। তথ্য পুনরায় প্রেরণ করার জন্য, ঠিক আছে ক্লিক করুন। অন্যথা বাতিল ক্লিক করুন।
# repostConfirm=যে পৃষ্ঠাটি প্রদর্শন করার প্রচেষ্টা করা হচ্ছে তার মধ্যে POSTDATA তথ্য উপস্থিত রয়েছে, ক্যাশের মধ্যে যার মেয়াদ উত্তীর্ণ হয়ে গেছে। তথ্য পুনরায় প্রেরণ করা হলে ফর্ম দ্বারা সঞ্চালিত কোনো কর্ম (উদাহরণ, অনুসন্ধান অথবা অনলাইন ক্রয়) পুনরায় করা হবে। তথ্য পুনরায় প্রেরণ করার জন্য, ঠিক আছে ক্লিক করুন। অন্যথা বাতিল ক্লিক করুন।
unknownSocketType=ব্যক্তিগত নিরাপত্তা ব্যবস্থা (PSM) ইনস্টল না করা অবধি এই নথিটি প্রদর্শন করা যাবে না। PSM ডাউনলোড ও ইনস্টল করে পুনরায় প্রচেষ্টা করুন অথবা আপনার সিস্টেম অ্যাডমিনিস্ট্রেটরের সাথে যোগাযোগ করুন।
netReset=নথির মধ্যে কোনো তথ্য উপস্থিত নেই।
notCached=এই নথিটি বর্তমানে উপলব্ধ নয়।
netOffline=নথিটি অফলাইন অবস্থায় প্রদর্শন করা যাবে না। অনলাইন অবস্থায় যাওয়ার জন্য ফাইল মেনু থেকে অফলাইন অবস্থায় কর্ম বৈশিষ্ট্যর পাশে থেকে চেক চিহ্ন সরিয়ে দিন।
isprinting=প্রিন্ট অথবা পূর্বপ্রদর্শনের সময় নথির মধ্যে কোনো পরিবর্তন করা সম্ভব নয়।
deniedPortAccess=নিরাপত্তা জড়িত কারণে উল্লিখিত পোর্ট সংখ্যা ব্যবহারের অনুমতি নিষ্ক্রিয় করা হয়েছে।
proxyResolveFailure=আপনার দ্বারা কনফিগার করা প্রক্সি সার্ভারটি পাওয়া যায়নি। অনুগ্রহ করে প্রক্সির জন্য নির্ধারিত বৈশিষ্ট্য পরীক্ষা করে পুনরায় প্রচেষ্টা করুন।
proxyConnectFailure=আপনার দ্বারা কনফিগার করা একটি প্রক্সি সার্ভারের সাথে যোগাযোগ করার সময় সংযোগ বিচ্ছিন্ন হয়ে গেছে। অনুগ্রহ করে প্রক্সির জন্য নির্ধারিত বৈশিষ্ট্য পরীক্ষা করে পুনরায় প্রচেষ্টা করুন।
contentEncodingError=প্রদর্শনের জন্য চিহ্নিত পৃষ্ঠা দ্বারা অবৈধ অথবা অসমর্থিত ধরনের কমপ্রেশন ব্যবহারের ফলে এটি প্রদর্শন করা সম্ভব নয়।
unsafeContentType=প্রদর্শনের জন্য চিহ্নিত পৃষ্ঠাটি একটি বিপজ্জনক ধরনের ফাইলের মধ্যে অন্তর্ভুক্ত হওয়ার ফলে এটি প্রদর্শন করা সম্ভব নয়। অনুগ্রহ করে এই সমস্যা সম্পর্কে ওয়েব-সাইট নির্মাতাদের সূচিত করুন। 
malwareBlocked=%S-এ উপস্থিত সাইটটি একটি বিপজ্জনক সাইট রূপে চিহ্নিত হয়েছে এবং আপনার নির্ধারিত সুরক্ষামূলক বৈশিষ্ট্য অনুযায়ী এটির প্রদর্শন প্রতিরোধ করা হয়েছে।
phishingBlocked=%S-এ উপস্থিত ওয়েব-সাইটটি একটি ভুয়োঁ সাইট রূপে  চিহ্নিত রয়েছে। ব্যবহারকারীদের প্রতারণা করে তাদের ব্যক্তিগত ও আর্থিক তথ্য প্রকাশ করতে বাধ্য করার জন্য এই সাইটটি নির্মিত হয়েছে।
