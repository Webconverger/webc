# LOCALIZATION NOTE : FILE This file contains the webrtc global indicator strings

# LOCALIZATION NOTE (webrtcIndicator.windowtitle): %S is the brand name (e.g. Firefox).
# This string is used so that the window has a title in tools that enumerate/look for window
# titles. It is not normally visible anywhere.
webrtcIndicator.windowtitle = %S - Delingsindikator

webrtcIndicator.sharingCameraAndMicrophone.tooltip = Kamera og mikrofon vert delte no. Trykk for å velja deling.
webrtcIndicator.sharingCamera.tooltip              = Kamera vert delt no. Trykk for å velja deling.
webrtcIndicator.sharingMicrophone.tooltip          = Mikrofon vert delt no. Trykk for å velja deling.
webrtcIndicator.sharingApplication.tooltip = Eit program vert delt. Trykk for å kontrollera deling.
webrtcIndicator.sharingScreen.tooltip = Skjermen din vert delt no. Trykk for å velja deling.
webrtcIndicator.sharingWindow.tooltip = Eit vindauge vert delt no. Trykk her for å velja deling.


