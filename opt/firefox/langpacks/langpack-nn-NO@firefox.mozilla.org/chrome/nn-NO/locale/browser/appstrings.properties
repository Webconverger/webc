unsafeContentType=Nettsida du prøver å opne kan ikkje visast fordi ho inneheld ei filtype som er utrygg å opne. Kontakt eigarane av nettsida for å informere dei om problemet.
externalProtocolTitle=Ekstern protokollførespurnad
externalProtocolPrompt=Eit eksternt program må startast for å behandle %1$S:-lenker. Førespurd lenke:\n\n\n%2$S\nProgram: %3$S\n\n\n Dersom du ikkje forventa denne førespurnaden, kan det vere eit forsøk på å utnytte eit svakt punkt i dette andre programmet. Avbryt denne førespurnaden med mindre du er sikker på at han ikkje er vondsinna.\n
