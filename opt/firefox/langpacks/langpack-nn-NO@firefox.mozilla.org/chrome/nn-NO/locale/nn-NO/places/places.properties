# LOCALIZATION NOTE (dateName):
# These are used to generate history containers when history is grouped by date
finduri-AgeInDays-is-0=I dag
finduri-AgeInDays-is-1=I går
finduri-AgeInDays-is=%S dagar sidan
finduri-AgeInDays-last-is=Siste %S dagane
finduri-AgeInDays-isgreater=Eldre enn %S dagar
finduri-AgeInMonths-is-0=Denne månaden
finduri-AgeInMonths-isgreater=Eldre enn %S månader
# LOCALIZATION NOTE (finduri-MonthYear):
# %1$S is the month name, %2$S is the year (4 digits format).
finduri-MonthYear=%1$S %2$S

# LOCALIZATION NOTE (localFiles):
# This is used to generate local files container when history is grouped by site
localhost=(lokale filer)

# LOCALIZATION NOTE (bookmarksArchiveFilename):
# Do not change this string! It's used only to
# detect older localized bookmark archives from
# before bug 445704 was fixed. It will be removed
# in a subsequent release.
bookmarksArchiveFilename=bokmerke-%S.json

# LOCALIZATION NOTE
# The string is used for showing file size of each backup in the "fileRestorePopup" popup
# %1$S is the file size
# %2$S is the file size unit
backupFileSizeText=%1$S %2$S

