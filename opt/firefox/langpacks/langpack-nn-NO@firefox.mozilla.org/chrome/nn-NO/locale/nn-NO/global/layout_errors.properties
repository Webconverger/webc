ImageMapRectBoundsError=«coords»-attributten til <area shape\="rect">-taggen er ikkje i «left,top,right,bottom»-formatet.
ImageMapCircleWrongNumberOfCoords="coords"-attributten til <area shape\="circle">-taggen er ikkje i "center-x,center-y,radius"-formatet.
ImageMapCircleNegativeRadius="coords"-attributten til <area shape\="circle">-taggen har negativ radius.
ImageMapPolyWrongNumberOfCoords="coords"-attributten til <area shape\="poly">-taggen er ikkje i "x1,y1,x2,y2 …"-formatet.
ImageMapPolyOddNumberOfCoords="coords"-attributten til <area shape\="poly">-taggen manglar den siste "y"-koordinaten (det korrekte formatet er "x1,y1,x2,y2 ...").
