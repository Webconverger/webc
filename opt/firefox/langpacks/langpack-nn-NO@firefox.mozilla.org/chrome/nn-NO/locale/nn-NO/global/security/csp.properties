# CSP Warnings:
# LOCALIZATION NOTE (CSPViolation):
# %1$S is the reason why the resource has not been loaded.
CSPViolation = Innstillingane i nettsida blokkerte innlasting av ein ressurs: %1$S
# LOCALIZATION NOTE (CSPViolationWithURI):
# %1$S is the directive that has been violated.
# %2$S is the URI of the resource which violated the directive.
CSPViolationWithURI = Innstillingar i nettsida blokkerte lasting av ein ressurs på %2$S ("%1$S").
# LOCALIZATION NOTE (triedToSendReport):
# %1$S is the URI we attempted to send a report to.
triedToSendReport = Prøvde å sende rapport til ugyldig URI: "%1$S"
# LOCALIZATION NOTE (errorWas):
# %1$S is the error resulting from attempting to send the report
errorWas = feilen var: "%1$S"
# LOCALIZATION NOTE (couldNotParseReportURI):
# %1$S is the report URI that could not be parsed
couldNotParseReportURI = Klarte ikkje å tolke rapport-URI: %1$S
# LOCALIZATION NOTE (couldNotProcessUnknownDirective):
# %1$S is the unknown directive
couldNotProcessUnknownDirective = Klarte ikkje å behandle ukjent direktiv '%1$S'
# LOCALIZATION NOTE (ignoringUnknownOption):
# %1$S is the option that could not be understood
ignoringUnknownOption = Ignorerer ukjend innstilling %1$S
# LOCALIZATION NOTE (reportURInotETLDPlus1):
# %1$S is the ETLD of the report URI that could not be used
reportURInotETLDPlus1 = Rpport-URI (%1$S) må vere frå same eTLD+1.
# LOCALIZATION NOTE (reportURInotSameSchemeAsSelf, reportURInotSamePortAsSelf):
# %1$S is the report URI that could not be used
reportURInotSameSchemeAsSelf = Rapport-URI (%1$S) må bruke same skjema som det opphavlege dokumentet.
reportURInotSamePortAsSelf = Rapport-URI (%1$S) må bruke same port som det opphavlege dokumentet.
# LOCALIZATION NOTE (pageCannotSendReportsTo):
# %1$S is the URI of the page with the policy
# %2$S is the report URI that could not be used
pageCannotSendReportsTo = sida på %1$S kan ikkje sende rapportar til %2$S
allowOrDefaultSrcRequired = 'allow' eller 'default-src'-direktiva er påkravd, men ikkje spesifiserte.  Brukar standard "default-src 'none'"
# LOCALIZATION NOTE (failedToParseUnrecognizedSource):
# %1$S is the CSP Source that could not be parsed
failedToParseUnrecognizedSource = Klarte ikkje å tolke ukjend kjelde %1$S
# LOCALIZATION NOTE (reportPostRedirect):
# %1$S is the specified report URI before redirect
reportPostRedirect = Sending av brot-rapport til %1$S feila, ettersom ei omdirigering skjedde
# LOCALIZATION NOTE (allowDirectiveIsDeprecated):
# Don't translate "allow" and "default-src" as they are keywords and part of
# the CSP protocol syntax.
allowDirectiveIsDeprecated = allow-direktivet er forelda. Bruk direktivet default-src i staden
# LOCALIZATION NOTE (inlineScriptBlocked):
# inline script refers to JavaScript code that is embedded into the HTML document.
inlineScriptBlocked = Eit forsøk på å utføre inline-script vart blokkert
# LOCALIZATION NOTE (inlineStyleBlocked):
# inline style refers to CSS code that is embedded into the HTML document.
inlineStyleBlocked = Eit forsøk på å bruke inline-stilark vart blokkert
# LOCALIZATION NOTE (scriptFromStringBlocked):
# eval is a name and should not be localized.
scriptFromStringBlocked = Eit forsøk på å kalle JavaScript frå ein tekststreng (ved å kalle ein funksjon som eval) vart blokkert

# CSP Errors:
policyURINotAlone = policy-uri-direktiv kan berre visast åleine
noParentRequest = policy-uri kan ikkje hentast utan at ein forelder-førespurnad og ein CSP.
# LOCALIZATION NOTE (policyURIParseError):
# %1$S is the URI that could not be parsed
policyURIParseError = klarte ikkje å tolke URI i policy-URI: %1$S
# LOCALIZATION NOTE (nonMatchingHost):
# %1$S is the URI host that does not match
nonMatchingHost = kan ikkje hente policy-uri frå ikkje-samsvarande vertsnamn: %1$S
# LOCALIZATION NOTE (nonMatchingPort):
# %1$S is the URI port that does not match
nonMatchingPort = kan ikkje hente policy-uri frå ikkje-samsvarande port: %1$S
# LOCALIZATION NOTE (nonMatchingScheme):
# %1$S is the URI scheme that does not match
nonMatchingScheme = kan ikkje hente policy-uri frå ikkje-samsvarande scheme: %1$S
# LOCALIZATION NOTE (errorFetchingPolicy):
# %1$S is the error that caused fetching to fail
errorFetchingPolicy = Feil ved henting av policy-uri: %1$S
cspSourceNotURI = Spesifiserte argument er ikkje ein nsIURI
argumentIsNotString = Spesifiserte argument er ikkje ein tekststreng
selfDataNotProvided = Kan ikkje bruke 'self' dersom self -data ikkje er spesifisert 
# LOCALIZATION NOTE (uriWithoutScheme):
# %1$S is the URI without a scheme
uriWithoutScheme = kan ikkje hente URI utan scheme: %1$S
selfKeywordNoSelfData = self-nøkkelord vart nytta, men ingen self-data spesifisert
# LOCALIZATION NOTE (couldntParseInvalidSource):
# %1$S is the source that could not be parsed
couldntParseInvalidSource = Kunne ikkje tolke ugyldig kjelde %1$S
# LOCALIZATION NOTE (hostSourceWithoutData):
# %1$S is the source
hostSourceWithoutData = Kan ikkje opprette 'host-only' kjelde %1$S utan 'self'-data
# LOCALIZATION NOTE (sourceWithoutData):
# %1$S is the source
sourceWithoutData = Kan ikkje opprette %1$S utan 'self' data
# LOCALIZATION NOTE (couldntParseInvalidHost):
# %1$S is the host that's invalid
couldntParseInvalidHost = Klarte ikkje å tolke ugyldig vertsnamn %1$S
# LOCALIZATION NOTE (couldntParseScheme):
# %1$S is the string source
couldntParseScheme = Klarte ikkje å tolke scheme %1$S
# LOCALIZATION NOTE (couldntParsePort):
# %1$S is the string source
couldntParsePort = KLarte ikkje å tolke port i %1$S
# LOCALIZATION NOTE (notIntersectPort):
# %1$S is one source we tried to intersect
# %2$S is the other
notIntersectPort = Klarte ikkje å finne interseksjon mellom %1$S med %2$S på grunn av portproblem.
# LOCALIZATION NOTE (notIntersectScheme):
# %1$S is one source we tried to intersect
# %2$S is the other
notIntersectScheme = Klarte ikkje å finne interseksjon mellom %1$S og %2$S på grunn av scheme-problem.
# LOCALIZATION NOTE (intersectingSourceWithUndefinedHost):
# %1$S is the source
intersectingSourceWithUndefinedHost = interseksjon av kjelde mot udefinert vertsnamn: %1$S
# LOCALIZATION NOTE (intersectingSourcesWithUndefinedHosts):
# %1$S is the first source
# %2$S is the second source
intersectingSourcesWithUndefinedHosts = interseksjon av kjelder med udefinerte vertsnamn: %1$S og %2$S
# LOCALIZATION NOTE (duplicateDirective):
# %1$S is the name of the duplicate directive
duplicateDirective = Duplikat %1$S-direktiv oppdaga. Alle med unntak av den fyrste førekomsten vert ignorert.
