# Mixed Content Blocker
# LOCALIZATION NOTE: "%1$S" is the URI of the blocked mixed content resource
BlockMixedDisplayContent = Blokkerte innlasting av blanda innhald «%1$S»
BlockMixedActiveContent = Blokkerte innlasting av blanda aktivt innhald «%1$S»

# CSP
ReportOnlyCSPIgnored=Report-only CSP policy vil bli ignorert fordi der fins andre non-report-only CSP policies som er brukt.
# LOCALIZATION NOTE: Do not translate "X-Content-Security-Policy", "X-Content-Security-Policy-Report-Only",  "Content-Security-Policy" or "Content-Security-Policy-Report-Only"
OldCSPHeaderDeprecated=X-Content-Security-Policy og X-Content-Security-Report-Only-headerar vil bli frårådde i framtida. Bruk Content-Security-Policy og Content-Security-Report-Only-headerane med CSP-spesifikasjonskompliant syntaks i staden.
# LOCALIZATION NOTE: Do not translate "X-Content-Security-Policy/Report-Only" or "Content-Security-Policy/Report-Only"
BothCSPHeadersPresent=Denne nettstaden spesifiserer både ein X-Content-Security-Policy/Report-Only header og ein Content-Security-Policy/Report-Only header. X-Content-Security-Policy/Report-Only-headeren/headerane vil bli ignorert.

# CORS
CrossSiteRequestBlocked=Førespurnad med kryssande opphav vart blokkert: Same Origin-policyen tillèt ikkje lesing av ressursen på %1$S. Dette kan rettast på ved å flytta ressursen til same domene, eller ved å slå på CORS.

# LOCALIZATION NOTE: Do not translate "Strict-Transport-Security" or "HSTS"
InvalidSTSHeaders=Nettstaden spesifiserte ein ugyldig Strict-Transport-Security header.
InsecurePasswordsPresentOnPage=Passordfelt vert vist på ei utrygg (http://) side. Dette er ein tryggingsrisiko som tillèt at brukarinformasjon kan stelast.
InsecureFormActionPasswordsPresent=Passordfelt vert vist i eit skjema med utrygg (http://) skjemahandling. Dette er ein tryggingsrisiko som tillèt at brukarinformasjon kan stelast.
InsecurePasswordsPresentOnIframe=Passordfelt vert vist på ei usikker (http://) iframe. Dette er ein tryggingsrisiko som tillèt at brukarinformasjon kan stelast.
LoadingMixedActiveContent=Innlasting av miksa (utrygt) aktivt innhald på ei trygg side «%1$S»
LoadingMixedDisplayContent=Innlasting av miksa (utrygt) visingsinnhald på ei trygg side «%1$S
