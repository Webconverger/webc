malformedURI=URL недійсний і не може бути завантажений.
fileNotFound=Програма не може знайти файл %S.
dnsNotFound=Програма не може знайти сервер %S.
protocolNotFound=Програма не знає як відкрити дану адресу, оскільки протокол (%S) не пов’язаний з жодною програмою.
connectionFailure=Програма не може встановити з’єднання з сервером %S.
netInterrupt=Під час завантаження сторінки з’єднання з %S було перервано.
netTimeout=Перевищено термін очікування відповіді від сервера %S.
redirectLoop=Програма визначила, що сервер перенаправляє запит на цю адресу таким чином, що він ніколи не завершиться.
confirmRepostPrompt=Щоб відобразити цю сторінку інформація відіслана програмою має бути надіслана ще раз. Це повторить будь-яку дію (таку як пошук чи сортування) що була виконана раніше.
resendButton.label=Надіслати ще раз
unknownSocketType=Програма не знає як зв’язатися з сервером.
netReset=Під час завантаження сторінки з’єднання з сервером було скинуто.
notCached=Цей документ більше не є доступним.
netOffline=Зараз програма знаходиться в автономному режимі і не може працювати з сайтами в інтернеті.
isprinting=Під час друку або попереднього перегляду документ не може бути змінений.
deniedPortAccess=Ця адреса використовує порт, який, як правило, не використовується для роботи з веб-сайтами. В цілях вашої безпеки програма скасувала даний запит.
proxyResolveFailure=Програма налаштована на використання проксі-сервера, який не може бути знайдений.
proxyConnectFailure=Програма налаштована на використання проксі-сервера, який відмовляє в з’єднанні.
contentEncodingError=Сторінка, котру в намагаєтесь переглянути, не може бути відображена через те, що використовує неправильну чи невідому форму стискання даних. Будь ласка, повідомте власнику сайта про цю проблему.
unsafeContentType=Сторінка, котру ви намагаєтесь подивитись, не може бути показана через те, що містить файл небезпечного типу. Будь ласка, повідомте власнику сайта про цю проблему.
externalProtocolTitle=Запит на використання зовнішнього протоколу
externalProtocolPrompt=Для відкриття посилань типу %1$S: потрібен запуск зовнішньої програми. Запитане посилання:\n\n%2$S\nДодаток: %3$S\n\nЯкщо ви не чекаєте появи цього запиту, то це може бути спробою використання вразливості в іншій програмі. Скасуйте запит, якщо ви не впевнені в тому що цей запит не є зловмисним.
#LOCALIZATION NOTE (externalProtocolUnknown): The following string is shown if the application name can't be determined
externalProtocolUnknown=<невідомо>
externalProtocolChkMsg=Запам’ятати вибір для всіх посилань такого типу.
externalProtocolLaunchBtn=Запустити програму
malwareBlocked=Сайт %S відомий як зловмисний і тому був заблокований згідно з вашими вподобаннями безпеки.
phishingBlocked=Сайт %S відомий як навмисна підробка, націлена на видурювання особистої або фінансової інформації.
cspFrameAncestorBlocked=Ця сторінка має політику безпеки вмісту, котра не дозволяє вбудовувати її таким чином.
corruptedContentError=Сторінка, котру ви намагаєтесь переглянути, не може бути показана — у передачі даних помічена помилка.
remoteXUL=Ця сторінка використовує непідтримувану технологію, котра більше не доступна за промовчанням у Firefox.
