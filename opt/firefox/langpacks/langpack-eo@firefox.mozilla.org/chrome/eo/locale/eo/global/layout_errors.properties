ImageMapRectBoundsError=La atributo "coords" de la etikedo <area shape="rect"> ne estas en la formo "left,top,right,bottom".
ImageMapCircleWrongNumberOfCoords=La atributo "coords" de la etikedo <area shape="circle"> ne estas en la "center-x,center-y,radius" formo.
ImageMapCircleNegativeRadius=La atributo "coords" de la etikedo <area shape="circle"> havas negativan radiuson.
ImageMapPolyWrongNumberOfCoords=La atributo "coords" de la etikedo <area shape="poly"> tag ne estas en la formo "x1,y1,x2,y2 …".
ImageMapPolyOddNumberOfCoords=Al la atributo "coords" attribute de la etikedo <area shape="poly"> mankas la lasta "y" koordinato (la ĝusta formo estas "x1,y1,x2,y2 …").

TablePartRelPosWarning=La relativa lokado de vicoj kaj grupo de vicoj de tablo estas nun subtenata. Tiu ĉi retejo povas bezoni ĝisdatigon, ĉar eble ĝi dependas de la neefiko de tiu trajto.
ScrollLinkedEffectFound2=Tiu ĉi retejo ŝajne uzas efekton, kiu ligas pozicion kun ŝovo. Tio ĉi povus ne bone funkcii kun nesinkrona ŝovo; vidu https://developers.mozilla.org/docs/Mozilla/Performance/ScrollLinkedEffects por havi pli da detaloj kaj por partopreni la diskuton pri rilatitaj iloj kaj trajtoj!

## LOCALIZATION NOTE(AnimationWarningContentTooLarge):
## (%1$S, %2$S) is a pair of integer values of the frame size
## (%3$S, %4$S) is a pair of integer values of the viewport size
## (%5$S, %6$S) is a pair of integer values of the visual rectangle size
## (%7$S) is an integer value
AnimationWarningContentTooLarge=Nesinkrona movbildoj malaktivaj ĉar la kadra grando (%1$S, %2$S) estas pli granda ol la vidujo (%3$S, %4$S) aŭ ĉar la vida rektangulo (%5$S, %6$S) estas pli granda ol la maksimuma permesata valoro (%7$S)
## LOCALIZATION NOTE(AnimationWarningTransformBackfaceVisibilityHidde):
## 'backface-visibility: hidden' is a CSS property, don't translate it.
AnimationWarningTransformBackfaceVisibilityHidden=Nesinkrona movibildo de transformoj de 'backface-visibility: hidden' ne estas subtenana
## LOCALIZATION NOTE(AnimationWarningTransformPreserve3D):
## 'transform-style: preserve-3d' is a CSS property, don't translate it.
AnimationWarningTransformPreserve3D=Nesinkrona movbildo de transformoj de 'transform-style: preserve-3d' ne estas subtenata
## LOCALIZATION NOTE(AnimationWarningTransformSVG,
##                   AnimationWarningTransformFrameInactive,
##                   AnimationWarningOpacityFrameInactive,
##                   AnimationWarningWithGeometricProperties):
## 'transform' and 'opacity' mean CSS property names, don't translate it.
AnimationWarningTransformSVG=Nesinkronaj 'transform' movbildoj de aFrames kun SVG transformoj ne estas subtenata
AnimationWarningTransformFrameInactive=Nesinkrona movbildo malaktiva ĉar la kadro ne estis markita kiel aktiva por 'transform' movbildo
AnimationWarningOpacityFrameInactive=Nesinkrona movbildo malaktiva ĉar la kadro ne estis markita kiel aktiva por 'opacity' animation
AnimationWarningWithGeometricProperties=Nesinkrona movbildo de 'transform' aŭ 'opacity' ne estas ebla, pro la movbildo de geometriaj atributoj en la sama objekto
