# Mixed Content Blocker
# LOCALIZATION NOTE: "%1$S" is the URI of the blocked mixed content resource
BlockMixedDisplayContent = 섞인 표시 콘텐츠 "%1$S"를 읽어오는 것을 차단했습니다.
BlockMixedActiveContent = 섞인 동적 콘텐츠 "%1$S"를 읽어오는 것을 차단했습니다.

# CORS
CrossSiteRequestBlocked=교차 원본 요청 차단: 동일 출처 정책으로 인해 %1$S에 있는 원격 자원을 읽을 수 없습니다. 자원을 같은 도메인으로 이동시키거나 CORS를 활성화하여 해결할 수 있습니다.

#LOCALIZATION NOTE:Do not translate"Strict-Transport-Security"or"HSTS"
InvalidSTSHeaders	=웹 사이트에 알맞지 않은 Strict-Transport-Security헤더가 지정되어 있습니다.
# LOCALIZATION NOTE: Do not translate "Public-Key-Pins or HPKP"
InvalidPKPHeaders=웹 사이트에 알맞지 않은 Public-Key-Pins 헤더가 지정되어 있습니다.
# LOCALIZATION NOTE: Do not translate "SHA-1"
SHA1Sig=이 사이트는 SHA-1 인증을 사용합니다; SHA-1보다 강력한 해시 펑션을 사용하는 사인 알고리즘을 가지는 인증의 사용을 권장합니다.
InsecurePasswordsPresentOnPage=암호 입력하는 페이지가 http:// 같은 보안되지 않은 웹 사이트에 있어 로그인 정보 도난 같은 보안상 위험성이 있습니다.
InsecureFormActionPasswordsPresent=암호 입력하는 Form 양식 페이지가 http:// 같은 보안되지 않는 웹 사이트에 있어 로그인 정보 도난 같은 보안상 위험성이 있습니다.
InsecurePasswordsPresentOnIframe=암호 입력하는 IFrame 페이지가  http:// 같은 보안되지 않은 웹 사이트에 있어 로그인 정보 도난 같은 보안상 위험성이 있습니다.
LoadingMixedActiveContent=보안 웹사이트 "%1$S" 상에서 안전하지 않은 비보안 사이트의 액티브 파일을 함께 표시하려고 합니다.
LoadingMixedDisplayContent=보안 웹사이트 "%1$S" 상에서 안전하지 않은 비보안 사이>트의 콘텐츠 파일을 함께 표시하려고 합니다.
# LOCALIZATION NOTE: Do not translate "allow-scripts", "allow-same-origin", "sandbox" or "iframe"
BothAllowScriptsAndSameOriginPresent=sandbox 속성에 allow-scripts와 allow-same-origin이 지정된 iframe은 샌드박스로 동작하지 않습니다.
