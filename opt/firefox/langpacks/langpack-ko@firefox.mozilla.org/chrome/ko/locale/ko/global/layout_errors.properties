ImageMapRectBoundsError="coords" 속성 (<area shape="rect">)이 "left,top,right,bottom" 형식 내에 있지 않습니다.
ImageMapCircleWrongNumberOfCoords="coords" 속성 (<area shape="circle">)이 "center-x,center-y,radius" 형식 내에 있지 않습니다.
ImageMapCircleNegativeRadius="coords" 속성 (<area shape="circle">)이 음수값을 가지고 있습니다.
ImageMapPolyWrongNumberOfCoords="coords" 속성 (<area shape="poly">)에 "x1,y1,x2,y2 ..." 형식이 생략되어 있습니다.
ImageMapPolyOddNumberOfCoords="coords" 속성 (<area shape="poly">)에 "y" 값이 생략되어 있습니다. (정확한 예:  "x1,y1,x2,y2 ...").

TablePartRelPosWarning=표의 줄과 표의 줄 그룹에 대한 상대 위치 표시가 이제 지원됩니다. 현재 사이트는 이 기능의 영향을 받지 않을 떄 만들어 졌기 때문에 업데이트가 필요할 수 있습니다.
ScrollLinkedEffectFound2=이 사이트는 스크롤과 연결된 효과를 사용하는 것으로 보입니다. 이 기 능은 비동기 패닝과 함께 잘 작동하지 않을 수 있습니다; 보다 상세한 정보는 https://developer.mozilla.org/docs/Mozilla/Performance/ScrollLinkedEffects 를 참고하시고 관련된 도구와 기능에 관련된 토론에 참여하세요!

## LOCALIZATION NOTE(AnimationWarningContentTooLarge):
## (%1$S, %2$S) is a pair of integer values of the frame size
## (%3$S, %4$S) is a pair of integer values of the viewport size
## (%5$S, %6$S) is a pair of integer values of the visual rectangle size
## (%7$S) is an integer value
AnimationWarningContentTooLarge=프레임 크기(%1$S, %2$S)가 뷰포트(%3$S, %4$S)보다 크거나 보이는 영역(%5$S, %6$S)이 허용된 최대값(%7$S)보다 크기 때문에 비동기 애니메이션이 비활성화 됨
## LOCALIZATION NOTE(AnimationWarningTransformBackfaceVisibilityHidde):
## 'backface-visibility: hidden' is a CSS property, don't translate it.
AnimationWarningTransformBackfaceVisibilityHidden='backface-visibility: hidden' transform에 대한 비동기 애니메이션은 지원되지 않음
## LOCALIZATION NOTE(AnimationWarningTransformPreserve3D):
## 'transform-style: preserve-3d' is a CSS property, don't translate it.
AnimationWarningTransformPreserve3D='transform-style: preserve-3d' transform에 대한 비동기 애니메이션은 지원되지 않음
## LOCALIZATION NOTE(AnimationWarningTransformSVG,
##                   AnimationWarningTransformFrameInactive,
##                   AnimationWarningOpacityFrameInactive,
##                   AnimationWarningWithGeometricProperties):
## 'transform' and 'opacity' mean CSS property names, don't translate it.
AnimationWarningTransformSVG=SVG transforms을 함께 사용한 aFrames의 비동기 'transform' 애니메이션은 지원되지 않음
AnimationWarningTransformFrameInactive='transform' 애니메이션에 대해서 활성화 표시가 되지 않았기 때문에 비동기 애니메이션이 비활성화됨
AnimationWarningOpacityFrameInactive='opacity' 애니메이션에 대해서 활성화 표시가 되지 않았기 때문에 비동기 애니메이션이 비활성화됨
AnimationWarningWithGeometricProperties=같은 요소에 기하학 속성을 애니메이션 했기 때문에 'transform'이나 'opacity'에 대한 비동기 애니메이션은 불가능함
