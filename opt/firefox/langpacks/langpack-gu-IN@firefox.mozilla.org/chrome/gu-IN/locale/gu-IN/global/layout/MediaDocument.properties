#LOCALIZATION NOTE (ImageTitleWithDimensionsAndFile): first %S is filename, second %S is type, third %S is width and fourth %S is height
#LOCALIZATION NOTE (ImageTitleWithoutDimensions): first %S is filename, second %S is type
#LOCALIZATION NOTE (ImageTitleWithDimensions): first %S is type, second %S is width and third %S is height
#LOCALIZATION NOTE (ImageTitleWithNeitherDimensionsNorFile): first %S is type
#LOCALIZATION NOTE (MediaTitleWithFile): first %S is filename, second %S is type
#LOCALIZATION NOTE (MediaTitleWithNoInfo): first %S is type
ImageTitleWithDimensionsAndFile=%S (%S \u0A9A\u0ABF\u0AA4\u0ACD\u0AB0, %Sx%S \u0AAA\u0ABF\u0A95\u0ACD\u0AB8\u0AC7\u0AB2)
ImageTitleWithoutDimensions=%S (%S \u0A9A\u0ABF\u0AA4\u0ACD\u0AB0)
ImageTitleWithDimensions=(%S \u0A9A\u0ABF\u0AA4\u0ACD\u0AB0, %Sx%S \u0AAA\u0ABF\u0A95\u0ACD\u0AB8\u0AC7\u0AB2)
ImageTitleWithNeitherDimensionsNorFile=(%S \u0A9A\u0ABF\u0AA4\u0ACD\u0AB0)
MediaTitleWithFile=%S (%S \u0AB5\u0AB8\u0ACD\u0AA4\u0AC1)
MediaTitleWithNoInfo=(%S \u0AB5\u0AB8\u0ACD\u0AA4\u0AC1)

InvalidImage=\u0A9A\u0ABF\u0AA4\u0ACD\u0AB0 \u201C%S\u201D \u0AA6\u0AC7\u0A96\u0ABE\u0AA1\u0AC0 \u0AB6\u0A95\u0ABE\u0AAF\u0AC1\u0A82 \u0AA8\u0AB9\u0AC0, \u0A95\u0ABE\u0AB0\u0AA3\u0A95\u0AC7 \u0AA4\u0AC7 \u0A95\u0ACD\u0AB7\u0AA4\u0ABF \u0AA7\u0AB0\u0ABE\u0AB5\u0AC7 \u0A9B\u0AC7.
ScaledImage=\u0A96\u0AC7\u0A82\u0A9A\u0ABE\u0AAF\u0AC7\u0AB2 (%S%%)

TitleWithStatus=%S - %S
