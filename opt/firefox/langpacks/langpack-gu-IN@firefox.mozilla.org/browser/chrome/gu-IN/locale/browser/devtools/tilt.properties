# LOCALIZATION NOTE (initTilt.error): Tilt requires WebGL capabilities, which
# are not available on every hardware. This message is displayed as an modal
# popup window when initialization fails because of unsupported hardware.
initTilt.error = Tilt નો આરંભ કરી શક્યા નહિં, મહેરબાની કરીને\nhttp://get.webgl.org/troubleshooting આગળ ઉપલબ્ધ મુશ્કેલીનિવારણ સૂચનાઓ ચકાસો

# LOCALIZATION NOTE (initWebGL.error): Tilt requires WebGL capabilities, which
# are not available on every hardware. This message is displayed in the console
# when initialization fails because of unsupported hardware.
initWebGL.error = WebGL context નો આરંભ કરી શક્યા નહિં, કદાચ તમારું હાર્ડવેર કે ડ્રાઇવરો તેને આધાર આપતું નહિં હોઇ શકે.

# LOCALIZATION NOTE (linkProgram.error): This error happens when the WebGL
# context can't link two compiled shader programs together. It is displayed in
# the Error Console.
linkProgram.error = shader કાર્યક્રમનો આરંભ કરી શક્યા નહિં: %S

# LOCALIZATION NOTE (compileShader.source.error): This error is caused when the
# source (uri or path) of a shader is not the expected one. It is displayed in
# the Error Console.
compileShader.source.error = ખરાબ shader સ્રોત પ્રકાર (String ઈચ્છિત).

# LOCALIATION NOTE (compileShader.type.error): There are two types of shader
# programs - vertex and fragment. At a shader initialization, if none of these
# two types is specified, this compile-time error is shown. It is displayed in
# the Error Console.
compileShader.type.error = આના માટે ખોટો shader પ્રકાર સ્પષ્ટ થયેલ છે: %S

# LOCALIZATION NOTE (compileShader.compile.error): If the shader source and
# type are correctly specified, there may be syntax errors in the shader code.
# If this is the case, this compile-time error is shown. It is displayed in
# the Error Console.
compileShader.compile.error = Shader કમ્પાઇલ સ્થિતિ:\n%S

# LOCALIZATION NOTE (compileShader.source.error): This error is caused when the
# source (canvas or image) of a texture is not as expected. It is displayed in
# the Error Console.
initTexture.source.error = ખરાબ texture સ્રોત પ્રકાર (ચિત્ર ઇચ્છિત).
