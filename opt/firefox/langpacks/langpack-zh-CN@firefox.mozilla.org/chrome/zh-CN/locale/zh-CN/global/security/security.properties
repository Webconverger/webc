# Mixed Content Blocker
# LOCALIZATION NOTE: "%1$S" is the URI of the blocked mixed content resource
BlockMixedDisplayContent = 已阻止显示混合内容“%1$S”
BlockMixedActiveContent = 已阻止载入混合活动内容“%1$S”

# CSP
ReportOnlyCSPIgnored=Report-only CSP 策略将被忽略，因为已经应用了其他的 non-report-only CSP 策略。
# LOCALIZATION NOTE: Do not translate "X-Content-Security-Policy", "X-Content-Security-Policy-Report-Only",  "Content-Security-Policy" or "Content-Security-Policy-Report-Only"
OldCSPHeaderDeprecated=头信息 X-Content-Security-Policy 和 X-Content-Security-Report-Only 已不赞成使用。请使用符合 CSP 规范的头信息 Content-Security-Policy 和  Content-Security-Report-Only 作为替代。
# LOCALIZATION NOTE: Do not translate "X-Content-Security-Policy/Report-Only" or "Content-Security-Policy/Report-Only"
BothCSPHeadersPresent=这个网站同时定义了 X-Content-Security-Policy/Report-Only 和 Content-Security-Policy/Report-Only 头信息，X-ContentSecurityPolicy/ReportOnly 将被忽略。

# CORS
CrossSiteRequestBlocked=已阻止交叉源请求：同源策略不允许读取 %1$S 上的远程资源。可以将资源移动到相同的域名上或者启用 CORS 来解决这个问题。

# LOCALIZATION NOTE: Do not translate "Strict-Transport-Security" or "HSTS"
InvalidSTSHeaders=网站指定了无效的 Strict-Transport-Security 。
InsecurePasswordsPresentOnPage=密码字段出现在一个不安全的页面中（http://）。这是一个可能导致用户登录凭据被窃取的安全风险。
InsecureFormActionPasswordsPresent=密码字段出现在不安全的 http:// 表单动作中。这是一个可能导致用户登录凭据被窃取的安全风险。
InsecurePasswordsPresentOnIframe=密码字段出现在不安全的 http:// 框架。这是一个可能导致用户登录凭据被窃取的安全风险。
LoadingMixedActiveContent=安全页面上在载入混合的（不安全的）活动内容“%1$S”
LoadingMixedDisplayContent=安全页面上在载入混合的（不安全的）显示内容“%1$S”
