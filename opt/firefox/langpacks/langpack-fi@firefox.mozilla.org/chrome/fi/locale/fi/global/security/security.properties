# Mixed Content Blocker
# LOCALIZATION NOTE: "%1$S" is the URI of the blocked mixed content resource
BlockMixedDisplayContent = Estettiin osittain suojaamattoman, näytettävän sisällön lataus "%1$S"
BlockMixedActiveContent = Estettiin osittain suojaamattoman, interaktiivisen sisällön lataus "%1$S"

# CSP
ReportOnlyCSPIgnored=Report-only CSP -käytäntöä ei huomioida, koska muita non-report-only CSP -käytäntöjä on voimassa.
# LOCALIZATION NOTE: Do not translate "X-Content-Security-Policy", "X-Content-Security-Policy-Report-Only",  "Content-Security-Policy" or "Content-Security-Policy-Report-Only"
OldCSPHeaderDeprecated=X-Content-Security-Policy- ja X-Content-Security-Report-Only -otsakkeet vanhentuvat tulevaisuudessa. Käytä niiden sijaan Content-Security-Policy- ja Content-Security-Report-Only -otsakkeita CSP-määritysten mukaisilla täsmennyksillä.
# LOCALIZATION NOTE: Do not translate "X-Content-Security-Policy/Report-Only" or "Content-Security-Policy/Report-Only"
BothCSPHeadersPresent=Sivustolle on määritelty sekä X-Content-Security-Policy/Report-Only -otsake, että Content-Security-Policy/Report-Only -otsake. X-Content-Security-Policy/Report-Only -otsakkeita ei huomioida.
# LOCALIZATION NOTE: Do not translate "Strict-Transport-Security" or "HSTS"
InvalidSTSHeaders=Verkkosivusto määritteli virheellisen Strict-Transport-Security -otsakkeen.
InsecurePasswordsPresentOnPage=Salasanakenttiä suojaamattomalla (http://) sivulla. Tämä on turvallisuusriski, jonka avulla käyttäjän kirjautumistiedot voidaan varastaa.
InsecureFormActionPasswordsPresent=Salasanakenttiä lomakkeessa suojaamattoman (http://) lomaketoiminnon yhteydessä. Tämä on turvallisuusriski, jonka avulla käyttäjän kirjautumistiedot voidaan varastaa.
InsecurePasswordsPresentOnIframe=Salasanakenttiä suojaamattomassa (http://) iframessa. Tämä on turvallisuusriski, jonka avulla käyttäjän kirjautumistiedot voidaan varastaa.
LoadingMixedActiveContent=Ladataan osittain suojaamaton interaktiivista sisältöä suojatulla sivulla "%1$S"
LoadingMixedDisplayContent=Ladataan osittain suojaamatonta näytettävää sisältöä suojatulla sivulla "%1$S"
