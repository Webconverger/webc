# a command (e.g. "help pref"), and its parameter 'search'.
helpDesc=Hulp krijgen over de beschikbare opdrachten
helpManual=Hulp geven over een specifieke opdracht (als een zoekterm is opgegeven en een exacte overeenkomst wordt gevonden) of over de beschikbare opdrachten (als een zoekterm niet is opgegeven, of als er geen exacte overeenkomst wordt gevonden).
helpSearchDesc=Zoekterm
helpSearchManual3=te gebruiken zoekterm voor het beperken van de weergegeven opdrachten. Reguliere expressies worden niet ondersteund.

# LOCALIZATION NOTE (helpManSynopsis, helpManDescription): These strings are
# displayed in the help page for a command in the console.
helpManSynopsis=Samenvatting
helpManDescription=Beschrijving

# LOCALIZATION NOTE: This message is displayed in the help page if the command
# has no parameters.
helpManNone=Geen

# LOCALIZATION NOTE: This message is displayed in response to the 'help'
# command when used without a filter, just above the list of known commands.
helpListAll=Beschikbare opdrachten:

# LOCALIZATION NOTE (helpListPrefix, helpListNone): These messages are
# displayed in response to the 'help <search>' command (i.e. with a search
