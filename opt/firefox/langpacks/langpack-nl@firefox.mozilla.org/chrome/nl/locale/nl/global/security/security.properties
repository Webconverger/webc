# Mixed Content Blocker
# LOCALIZATION NOTE: "%1$S" is the URI of the blocked mixed content resource
BlockMixedDisplayContent = Laden gemengde vensterinhoud “%1$S” geblokkeerd
BlockMixedActiveContent = Laden gemengde actieve-inhoud “%1$S” geblokkeerd

# CSP
ReportOnlyCSPIgnored=Report-only-CSP-beleid zal worden genegeerd, omdat er andere non-report-only-CSP-beleiden zijn toegepast.
# LOCALIZATION NOTE: Do not translate "X-Content-Security-Policy", "X-Content-Security-Policy-Report-Only",  "Content-Security-Policy" or "Content-Security-Policy-Report-Only"
OldCSPHeaderDeprecated=De X-Content-Security-Policy en X-Content-Security-Report-Only headers worden niet meer ondersteund in de toekomst. Gebruik in plaats daarvan Content-Security-Policy en Content-Security-Report-Only koppen meth CSP spec compliant syntax.
# LOCALIZATION NOTE: Do not translate "X-Content-Security-Policy/Report-Only" or "Content-Security-Policy/Report-Only"
BothCSPHeadersPresent=Deze website specificeerd een X-Content-Security-Policy/Report-Only -kop en een Content-Security-Policy/Report-Only -kop. De X-Content-SecurityPolicy/Report-Only -kop(pen) zal worden genegeerd.
# LOCALIZATION NOTE: Do not translate "Strict-Transport-Security" or "HSTS"
InvalidSTSHeaders=Deze website specificeerd een ongeldig Strict-Transport-Security -kop.
InsecurePasswordsPresentOnPage=Wachtwoordveld aanwezig op een onveilge (http://) pagina. Dit is een veiligheidsrisico dat het stelen van gebruikers-loginreferenties toestaat.
InsecureFormActionPasswordsPresent=Wachtwoordveld aanwezig in een formulier met een onveilige (http://) formulieractie. Dit is een veiligheidsrisico dat het stelen van gebruikers-loginreferenties toestaat.
InsecurePasswordsPresentOnIframe=Wachtwoordveld aanwezig op een onveilge (http://) iframe. Dit is een veiligheidsrisico dat het stelen van gebruikers-loginreferenties toestaat.
LoadingMixedActiveContent=Laden gemengde (onveilige) actieve-inhoud op veilige pagina “%1$S”
LoadingMixedDisplayContent=Laden gemengde (onveilige) vensterinhoud op veilige pagina “%1$S”
