# CSP Warnings:
# LOCALIZATION NOTE (CSPViolation):
# %1$S is the reason why the resource has not been loaded.
CSPViolation = De instellingen van de pagina blokkeerden het laden van een bron: %1$S
# LOCALIZATION NOTE (CSPViolationWithURI):
# %1$S is the directive that has been violated.
# %2$S is the URI of the resource which violated the directive.
CSPViolationWithURI = De instellingen van de pagina blokkeerden het laden van een bron op %2$S (“%1$S”).
# LOCALIZATION NOTE (CSPROViolation):
# %1$S is the reason why the resource has not been loaded.
CSPROViolation = Een overtreding van een report-only CSP-beleid (“%1$S”) is opgetreden. Het gedrag was toegestaan en een CSP-rapport is verzonden.
# LOCALIZATION NOTE (CSPROViolationWithURI):
# %1$S is the directive that has been violated.
# %2$S is the URI of the resource which violated the directive.
CSPROViolationWithURI = De pagina-instellingen hebben het laden van een bron op %2$S (“%1$S”) waargenomen. Een CSP-raport wordt verzonden.
# LOCALIZATION NOTE (triedToSendReport):
# %1$S is the URI we attempted to send a report to.
triedToSendReport = Geprobeerd rapport te verzenden naar ongeldige URI: “%1$S”
# LOCALIZATION NOTE (errorWas):
# %1$S is the error resulting from attempting to send the report
errorWas = fout was: “%1$S”
# LOCALIZATION NOTE (couldNotParseReportURI):
# %1$S is the report URI that could not be parsed
couldNotParseReportURI = kon rapport-URI niet parsen: %1$S
# LOCALIZATION NOTE (couldNotProcessUnknownDirective):
# %1$S is the unknown directive
couldNotProcessUnknownDirective = Kon onbekende richtlijn ‘%1$S’ niet verwerken
# LOCALIZATION NOTE (ignoringUnknownOption):
# %1$S is the option that could not be understood
ignoringUnknownOption = Onbekende optie %1$S wordt genegeerd
# LOCALIZATION NOTE (reportURInotHttpsOrHttp2):
# %1$S is the ETLD of the report URI that is not HTTP or HTTPS
reportURInotHttpsOrHttp2 = De rapport-URI (%1$S) dient een HTTP- of HTTPS-URI te zijn.
# LOCALIZATION NOTE (reportURInotInReportOnlyHeader):
# %1$S is the ETLD of the page with the policy
reportURInotInReportOnlyHeader = Deze website (%1$S) heeft een Report-Only-beleid zonder rapport-URI. CSP zal schendingen van dit beleid niet blokkeren en kan deze niet melden.
# LOCALIZATION NOTE (pageCannotSendReportsTo):
# %1$S is the URI of the page with the policy
# %2$S is the report URI that could not be used
pageCannotSendReportsTo = pagina op %1$S kan geen rapporten verzenden naar %2$S
allowOrDefaultSrcRequired = ‘allow’- of ‘default-src’-richtlijn vereist maar niet aanwezig. Keert terug naar “default-src ‘none’”
# LOCALIZATION NOTE (failedToParseUnrecognizedSource):
# %1$S is the CSP Source that could not be parsed
failedToParseUnrecognizedSource = Parsen van niet-herkende bron %1$S mislukt
# LOCALIZATION NOTE (reportPostRedirect):
# %1$S is the specified report URI before redirect
reportPostRedirect = Posten van schendingsrapport naar %1$S mislukt, omdat een omleiding optrad
# LOCALIZATION NOTE (allowDirectiveIsDeprecated):
# Don't translate "allow" and "default-src" as they are keywords and part of
# the CSP protocol syntax.
allowDirectiveIsDeprecated = allow directive wordt niet meer ondersteund, gebruik in plaats daarvan het gelijkwaardige default-src directive
# LOCALIZATION NOTE (inlineScriptBlocked):
# inline script refers to JavaScript code that is embedded into the HTML document.
inlineScriptBlocked = Een poging om inline scripts uit te voeren is geblokkeerd
# LOCALIZATION NOTE (inlineStyleBlocked):
# inline style refers to CSS code that is embedded into the HTML document.
inlineStyleBlocked = Een poging om inline stijlbladen toe te passen is geblokkeerd
# LOCALIZATION NOTE (scriptFromStringBlocked):
# eval is a name and should not be localized.
scriptFromStringBlocked = Een poging om JavaScript vanuit een string aan te roepen (door een functie als eval aan te roepen) is geblokkeerd
# LOCALIZATION NOTE (hostNameMightBeKeyword):
# %1$S is the hostname in question and %2$S is the keyword
hostNameMightBeKeyword = %1$S wordt als een hostnaam geïnterpreteerd, niet als sleutelwoord. Als u dit een sleutelwoord wilde laten zijn, gebruik dan ‘%2$S’ (omgeven door enkele aanhalingstekens).

# CSP Errors:
policyURINotAlone = beleids-uri-richtlijn kan alleen zelfstandig voorkomen
noParentRequest = De beleids-uri kan niet worden opgehaald zonder een bovenliggend verzoek en een CSP.
# LOCALIZATION NOTE (policyURIParseError):
# %1$S is the URI that could not be parsed
policyURIParseError = kon URI niet parsen in beleids-URI: %1$S
# LOCALIZATION NOTE (nonMatchingHost):
# %1$S is the URI host that does not match
nonMatchingHost = kan beleids-URI niet ophalen van niet-overeenkomende hostnaam: %1$S
# LOCALIZATION NOTE (nonMatchingPort):
# %1$S is the URI port that does not match
nonMatchingPort = kan beleids-URI niet ophalen van niet-overeenkomende poort: %1$S
# LOCALIZATION NOTE (nonMatchingScheme):
# %1$S is the URI scheme that does not match
nonMatchingScheme = kan beleids-URI niet ophalen van niet-overeenkomend schema: %1$S
# LOCALIZATION NOTE (errorFetchingPolicy):
# %1$S is the error that caused fetching to fail
errorFetchingPolicy = Fout bij ophalen van beleids-uri: %1$S
cspSourceNotURI = Gegeven argument is geen nsIURI
argumentIsNotString = Gegeven argument is geen string
selfDataNotProvided = Kan ‘self’ niet gebruiken als geen self-gegevens zijn gegeven
# LOCALIZATION NOTE (uriWithoutScheme):
# %1$S is the URI without a scheme
uriWithoutScheme = kan geen URI parsen zonder schema: %1$S
selfKeywordNoSelfData = self-sleutelwoord gebruikt, maar geen self-gegevens gespecificeerd
# LOCALIZATION NOTE (couldntParseInvalidSource):
# %1$S is the source that could not be parsed
couldntParseInvalidSource = Kon ongeldige bron %1$S niet parsen
# LOCALIZATION NOTE (hostSourceWithoutData):
# %1$S is the source
hostSourceWithoutData = Kan geen host-only-bron %1$S maken zonder ‘self’-gegevens
# LOCALIZATION NOTE (sourceWithoutData):
# %1$S is the source
sourceWithoutData = Kan geen bron %1$S maken zonder ‘self’-gegevens
# LOCALIZATION NOTE (couldntParseInvalidHost):
# %1$S is the host that's invalid
couldntParseInvalidHost = Kon ongeldige host %1$S niet parsen
# LOCALIZATION NOTE (couldntParseScheme):
# %1$S is the string source
couldntParseScheme = Kon schema in %1$S niet parsen
# LOCALIZATION NOTE (couldntParsePort):
# %1$S is the string source
couldntParsePort = Kon poort in %1$S niet parsen
# LOCALIZATION NOTE (notIntersectPort):
# %1$S is one source we tried to intersect
# %2$S is the other
notIntersectPort = Kon %1$S niet met %2$S kruisen vanwege poortproblemen.
# LOCALIZATION NOTE (notIntersectScheme):
# %1$S is one source we tried to intersect
# %2$S is the other
notIntersectScheme = Kon %1$S niet met %2$S kruisen vanwege schemaproblemen.
# LOCALIZATION NOTE (intersectingSourceWithUndefinedHost):
# %1$S is the source
intersectingSourceWithUndefinedHost = bron kruisen met ongedefinieerde host: %1$S
# LOCALIZATION NOTE (intersectingSourcesWithUndefinedHosts):
# %1$S is the first source
# %2$S is the second source
intersectingSourcesWithUndefinedHosts = twee bronnen kruisen met ongedefinieerde hosts: %1$S en %2$S
# LOCALIZATION NOTE (duplicateDirective):
# %1$S is the name of the duplicate directive
duplicateDirective = Gelijke %1$S-directives gedetecteerd. Alle behalve de eerste zullen worden genegeerd.
