UnexpectedElement=Onverwacht <%1$S>-element.
# LOCALIZATION NOTE: do not localize key="%S" modifiers="%S"
GTK2Conflict=Toetsgebeurtenis niet beschikbaar op GTK2: key=“%S” modifiers=“%S”
WinConflict=Toetsgebeurtenis niet beschikbaar op sommige toetsenbordindelingen: key=“%S” modifiers=“%S”
TooDeepBindingRecursion=De XBL-binding “%S” wordt al door te veel ancestor-elementen gebruikt; niet toegepast ter voorkoming van oneindige recursie.
CircularExtendsBinding=Uitbreiden van de XBL-binding “%S” met “%S” zou leiden tot uitbreiden van zichzelf
# LOCALIZATION NOTE: do not localize <handler command="…">
CommandNotInChrome=Gebruik van <handler command="…"> niet toegestaan buiten de chrome.
MalformedXBL = Een XBL-bestand is ongeldig. Bent u de XBL-namespace op de bindings-tag vergeten?
InvalidExtendsBinding=Uitbreiden van “%S” is ongeldig. Breid tagnamen normaliter niet uit.
MissingIdAttr = Een “id”-attribuut ontbreekt op de bindings-tag.
