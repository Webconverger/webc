# CSP Warnings:
# LOCALIZATION NOTE (CSPViolation):
# %1$S is the reason why the resource has not been loaded.
CSPViolation = Harzet eo bet kargadur ul loaz gant arventennoù ar bajenn : %1$S
# LOCALIZATION NOTE (CSPViolationWithURI):
# %1$S is the directive that has been violated.
# %2$S is the URI of the resource which violated the directive.
CSPViolationWithURI = Harzet eo bet kargadur ul loaz e %2$S ("%1$S") gant arventennoù ar bajenn.
# LOCALIZATION NOTE (CSPROViolation):
# %1$S is the reason why the resource has not been loaded.
CSPROViolation = Degouezhet ez eus bet un dorridigezh eus ar reolenn CSP report-only ("%1$S"). Aotreet eo bet an emzalc'h ha kaset ez eus bet un danevell CSP.
# LOCALIZATION NOTE (CSPROViolationWithURI):
# %1$S is the directive that has been violated.
# %2$S is the URI of the resource which violated the directive.
CSPROViolationWithURI = Harzet eo bet kargadur ul loaz e %2$S ("%1$S") gant arventennoù ar bajenn. Kaset ez eus bet un danevell CSP.
# LOCALIZATION NOTE (triedToSendReport):
# %1$S is the URI we attempted to send a report to.
triedToSendReport = Klasket eo bet kas un danevell d'un URI didalvoudek : "%1$S"
# LOCALIZATION NOTE (errorWas):
# %1$S is the error resulting from attempting to send the report
errorWas = ar fazi a oa : "%1$S"
# LOCALIZATION NOTE (couldNotParseReportURI):
# %1$S is the report URI that could not be parsed
couldNotParseReportURI = n'haller ket dezrannañ URI an danevell : %1$S
# LOCALIZATION NOTE (couldNotProcessUnknownDirective):
# %1$S is the unknown directive
couldNotProcessUnknownDirective = N'haller ket keweriañ ar sturiad dianav '%1$S'
# LOCALIZATION NOTE (ignoringUnknownOption):
# %1$S is the option that could not be understood
ignoringUnknownOption = O leuskel an dibarzh dianav %1$S a-gostez
# LOCALIZATION NOTE (reportURInotHttpsOrHttp2):
# %1$S is the ETLD of the report URI that is not HTTP or HTTPS
reportURInotHttpsOrHttp2 = URI an danevell (%1$S) a zlefe bezañ un URI HTTP pe HTTPS.
# LOCALIZATION NOTE (reportURInotInReportOnlyHeader):
# %1$S is the ETLD of the page with the policy
reportURInotInReportOnlyHeader = Al lec'hienn-mañ (%1$S) he deus ur reolenn Report-Only hep URI evit an danevelloù. CSP ne yelo ket en-dro ha ne c'hello ket danevelliñ torridigezh ar reolenn-mañ.
# LOCALIZATION NOTE (pageCannotSendReportsTo):
# %1$S is the URI of the page with the policy
# %2$S is the report URI that could not be used
pageCannotSendReportsTo = Ar bajenn war %1$S n'hall ket kas danevell da %2$S
allowOrDefaultSrcRequired = Azgoulennet eo ar sturiad 'allow' pe 'default-src' met n'eo ket bezant. O tistreiñ da "default-src 'none'"
# LOCALIZATION NOTE (failedToParseUnrecognizedSource):
# %1$S is the CSP Source that could not be parsed
failedToParseUnrecognizedSource = C'hwitadenn war dezrannañ an tarzh dianav %1$S
# LOCALIZATION NOTE (reportPostRedirect):
# %1$S is the specified report URI before redirect
reportPostRedirect = C'hwitet en deus kas an danevell forzhañ da %1$S rak degouezhet ez eus bet un adheñchadur.
# LOCALIZATION NOTE (allowDirectiveIsDeprecated):
# Don't translate "allow" and "default-src" as they are keywords and part of
# the CSP protocol syntax.
allowDirectiveIsDeprecated = Diamzeret eo ar sturiad « allow ». Arverit ar sturiad « default-source » en e lec'h.
# LOCALIZATION NOTE (inlineScriptBlocked):
# inline script refers to JavaScript code that is embedded into the HTML document.
inlineScriptBlocked = Harzet ez eus bet ur c'hlask erounit skriptoù enkorfet
# LOCALIZATION NOTE (inlineStyleBlocked):
# inline style refers to CSS code that is embedded into the HTML document.
inlineStyleBlocked = Harzet ez eus bet ur c'hlask arloañ follennadoù stil enkorfet
# LOCALIZATION NOTE (scriptFromStringBlocked):
# eval is a name and should not be localized.
scriptFromStringBlocked = Harzet ez eus bet ur c'hlask gervel JavaScript adalek un hedad (en ur c'hervel un arc'hwel evel « eval »)
# LOCALIZATION NOTE (hostNameMightBeKeyword):
# %1$S is the hostname in question and %2$S is the keyword
hostNameMightBeKeyword = Dewezhiet eo bet %1$S evel un anv ostiz ha n'eo ket bet evel ur ger-alc'hwez. Arverit '%2$S' (lakaet etre askoù) ma oa an dra-mañ ur ger-alc'hwez.
# LOCALIZATION NOTE (notSupportingDirective):
# directive is not supported (e.g. 'reflected-xss')
notSupportingDirective = N'eo ket skoret ar sturiad '%1$S'. Laosket e vo ar sturiad hag ar gwerzhioù a-gostez.

# CSP Errors:
policyURINotAlone = Ar sturiad « policy-uri » a c'hell dont war wel e-unan-penn hepken
noParentRequest = Ar sturiad « policy-uri » ne c'hell ket bezañ degaset hep ur goulenn kar hag ur CSP.
# LOCALIZATION NOTE (policyURIParseError):
# %1$S is the URI that could not be parsed
policyURIParseError = n'haller ket dezrannañ an URI e-barzh URI ar reolenn : %1$S
# LOCALIZATION NOTE (nonMatchingHost):
# %1$S is the URI host that does not match
nonMatchingHost = n'haller ket degas URI ar reolenn diouzh un anv ostiz na genglot ket : %1$S
# LOCALIZATION NOTE (nonMatchingPort):
# %1$S is the URI port that does not match
nonMatchingPort = n'haller ket degas URI ar reolenn diouzh ur porzh na genglot ket : %1$S
# LOCALIZATION NOTE (nonMatchingScheme):
# %1$S is the URI scheme that does not match
nonMatchingScheme = n'haller ket degas URI ar reolenn diouzh ur steuñv na genglot ket : %1$S
# LOCALIZATION NOTE (errorFetchingPolicy):
# %1$S is the error that caused fetching to fail
errorFetchingPolicy = Fazi en ur zegas ar « policy-uri » : %1$S
cspSourceNotURI = An arguzenn pourchaset n'eo ket un « nsIURI »
argumentIsNotString = An arguzenn pourchaset n'eo ket un hedad 
selfDataNotProvided = N'haller ket arverañ « self » ma n'eo ket pourchaset ur roadenn « self »
# LOCALIZATION NOTE (uriWithoutScheme):
# %1$S is the URI without a scheme
uriWithoutScheme = n'haller ket dezrannañ un URI hep ur steuñv : %1$S
selfKeywordNoSelfData = Arveret eo an anv-alc'hwez « self » met n'eus roadenn « self » ebet erspizet
# LOCALIZATION NOTE (couldntParseInvalidSource):
# %1$S is the source that could not be parsed
couldntParseInvalidSource = N'haller ket dezrannañ an tarzh didalvoudek %1$S
# LOCALIZATION NOTE (hostSourceWithoutData):
# %1$S is the source
hostSourceWithoutData = N'haller ket krouiñ an tarzh « host-only » %1$S hep ar roadenn « self »
# LOCALIZATION NOTE (sourceWithoutData):
# %1$S is the source
sourceWithoutData = N'haller ket krouiñ an tarzh %1$S hep ar roadenn « self »
# LOCALIZATION NOTE (couldntParseInvalidHost):
# %1$S is the host that's invalid
couldntParseInvalidHost = N'haller ket dezrannañ an ostiz didalvoudek %1$S
# LOCALIZATION NOTE (couldntParseScheme):
# %1$S is the string source
couldntParseScheme = N'haller ket dezrannañ ar steuñv e-barzh %1$S
# LOCALIZATION NOTE (couldntParsePort):
# %1$S is the string source
couldntParsePort = N'haller ket dezrannañ ar porzh e-barzh %1$S
# LOCALIZATION NOTE (notIntersectPort):
# %1$S is one source we tried to intersect
# %2$S is the other
notIntersectPort = N'haller ket kenskejañ %1$S gant %2$S en abeg da gudennoù porzh.
# LOCALIZATION NOTE (notIntersectScheme):
# %1$S is one source we tried to intersect
# %2$S is the other
notIntersectScheme = N'haller ket kenskejañ %1$S gant %2$S en abeg da gudennoù steuñv.
# LOCALIZATION NOTE (intersectingSourceWithUndefinedHost):
# %1$S is the source
intersectingSourceWithUndefinedHost = Kenskej an tarzh gant un ostiz nad eo ket despizet : %1$S
# LOCALIZATION NOTE (intersectingSourcesWithUndefinedHosts):
# %1$S is the first source
# %2$S is the second source
intersectingSourcesWithUndefinedHosts = Kenskej 2 darzh gant ostizien nad int ket despizet : %1$S ha %2$S
# LOCALIZATION NOTE (duplicateDirective):
# %1$S is the name of the duplicate directive
duplicateDirective = Kavet ez eus bet sturiadoù %1$S arredaolet. Laosket e vo an holl erioloù a-gostez nemet an hini kentañ.
