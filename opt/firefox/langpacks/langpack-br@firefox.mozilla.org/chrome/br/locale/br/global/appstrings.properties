externalProtocolTitle=Azgoulenn ar c'homenad diavaez
externalProtocolPrompt=Un arload diavaez a rank bezañ lañset evit dornata ereoù %1$S:.\n\n\nEre azgoulennet :\n\n%2$S\n\nArload : %3$S\n\n\nMa ne oac'h ket o c'hortoz an azgoulenn-mañ ez eo, marteze, an azgoulenn-mañ ur c'hlask evit tennañ korvo eus ur gwander er goulev-mañ. Dilezit an azgoulenn-mañ nemet hag ez oc'h sur n'eo ket arvarus.\n
