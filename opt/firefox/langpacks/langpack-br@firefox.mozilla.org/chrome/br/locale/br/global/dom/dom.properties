LowMemoryMessage=Ur skript eus ar bajenn-mañ a zo bet paouezet peogwir n'eus ket memor dieub a-walc'h.
SpeculationFailed=Skrivet ez eus bet ur wezennad kempouezet fall en ur arverañ document.write() ar pezh en deus lakaet roadennoù ar rouedad da vezañ addezrannet. Evit kaout muioc'h a ditouroù https://developer.mozilla.org/en/Optimizing_Your_Pages_for_Speculative_Parsing
DocumentWriteIgnored=Laosket a-gostez ez eus bet ur galv da document.write() a-berzh ur skript diavaez karget ent angoubred.
