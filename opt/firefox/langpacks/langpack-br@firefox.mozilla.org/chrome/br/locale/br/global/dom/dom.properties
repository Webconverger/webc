UnexpectedCanvasVariantStyle=canvas : laosket eo bet a-gostez ur c'hlask evit arventennañ ur « strokeStyle » pe ur « fillStyle » betek ur werzh nad eo ket nag un hedad, un « CanvasGradient » pe ur « CanvasPattern ».
