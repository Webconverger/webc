change.synckey.introText2 = A-benn gwarediñ ho puhez prevez gant un doare diarvar e vo enrineget ho roadennoù kent bezañ kaset. Ne vo ket kaset an alc'hwez da ezrinegañ ho roadennoù.
# LOCALIZATION NOTE (change.recoverykey.warningText) "Sync" should match &syncBrand.shortName.label; from syncBrand.dtd
change.recoverykey.warningText = Notenn : Kemmañ an dra-se a dalvezo da ziverkañ an holl roadennoù kadavet war an dafariad goubredañ ha da gas roadennoù nevez gwarezet gant an alc'hwez atoriñ-mañ. Ho trevnadoù all ne vint ket goubredet betek ma vo enanket an alc'hwez atoriñ nevez evit an trevnad-mañ.

