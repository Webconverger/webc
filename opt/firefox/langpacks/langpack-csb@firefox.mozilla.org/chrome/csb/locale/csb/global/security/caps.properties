Titleline = Jinternetowi bezpiék
CheckMessage = Spamiãtôj nen wëbiérk
EnableCapabilityQuery = Skript z \"%S\" zażądôł rozszerzonëch ë niebezpiecznëch dlô kòmpùtra brëkòwnika ë pòdôwków prawów:\n\n%S\n\nDôj ne prawa blós jak jes gwës tegò, że zdrój je wòlny òd wirusów ë jiszëch niebezpieków.
EnableCapabilityDenied = Skript z \"%S\" nie dostôł prawów %S.
CheckLoadURIError = Fela bezpiekù: Zamkłosc z %S ni mòże bëc wladowónô abò dowiązónô do %S.
CheckSameOriginError = Fela bezpiekù: Zamkłosc z %S ni mòże  wladowac pòdôwków z %S.

# LOCALIZATION NOTE (GetPropertyDeniedOrigins):
# %1$S is the origin of the script which was denied access.
# %2$S is the type of object it was.
# %3$S is the property of that object that access was denied for.
# %4$S is the origin of the object access was denied to.
GetPropertyDeniedOrigins = Starna <%S> nie dosta prawa do dobëcô swòjiznë %S.%S na <%S>.
# LOCALIZATION NOTE (GetPropertyDeniedOriginsSubjectDomain):
# %1$S is the origin of the script which was denied access.
# %2$S is the type of object it was.
# %3$S is the property of that object that access was denied for.
# %4$S is the origin of the object access was denied to.
# %5$S is the value of document.domain for the script which was denied access;
#      don't translate "document.domain".
GetPropertyDeniedOriginsSubjectDomain = Starna <%1$S> (document.domain=<%5$S>) nie dosta prawa do dobëcô swòjiznë %2$S.%3$S na <%4$S> (document.domain has not been set).
# LOCALIZATION NOTE (GetPropertyDeniedOriginsObjectDomain):
# %1$S is the origin of the script which was denied access.
# %2$S is the type of object it was.
# %3$S is the property of that object that access was denied for.
# %4$S is the origin of the object access was denied to.
# %5$S is the value of document.domain for the object being accessed;
#      don't translate "document.domain".
GetPropertyDeniedOriginsObjectDomain = Starna <%1$S> (document.domain has not been set) nie dosta prawa do dobëcô swòjiznë %2$S.%3$S na <%4$S> (document.domain=<%5$S>).
# LOCALIZATION NOTE (GetPropertyDeniedOriginsSubjectDomainObjectDomain):
# %1$S is the origin of the script which was denied access.
# %2$S is the type of object it was.
# %3$S is the property of that object that access was denied for.
# %4$S is the origin of the object access was denied to.
# %5$S is the value of document.domain for the script which was denied access;
#      don't translate "document.domain"
# %6$S is the value of document.domain for the object being accessed;
#      don't translate "document.domain".
GetPropertyDeniedOriginsSubjectDomainObjectDomain = Starna <%1$S> (document.domain=<%5$S>) nie dosta prawa do dobëcô swòjiznë %2$S.%3$S na <%4$S> (document.domain=<%6$S>).

