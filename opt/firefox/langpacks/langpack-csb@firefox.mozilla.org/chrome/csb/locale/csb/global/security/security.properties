BlockMixedDisplayContent = Zablokòwôł wëskrzënienié mieszóny zamkłoscë "%1$S"
BlockMixedActiveContent = Zablokòwôł wczëtanié mieszóny zamkłoscë "%1$S"
ReportOnlyCSPIgnored = Pòlitika CSP ôrtu report-only òstanié zignorowónô, jak téż wszëtczé pòliticzi CSP negò ôrtu.
OldCSPHeaderDeprecated = Nôdgłówczi ôrtù X-Content-Security-Policy i X-Content-Security-Report-Only ju są przestarzałé. Miast tegò, ùżiwô Content-Security-Policy i Content-Security-Report-Only, w pasowny fòrmie dlô fùnkcje CSP.
BothCSPHeadersPresent = Na strona przedstôwiô sã jakno ôrtu X-Content-Security-Policy/Report-Only, czë Content-Security-Policy/Report-Only. Nôdpisë ôrtu X-Content-Security-Policy/Report-Only òstaną zignorowóné.
InvalidSTSHeaders=Strona mô lëchi Strict-Transport-Security nôdpis.
InsecureFormActionPasswordsPresent=Pòdôwczi logòwaniô fòrmów ùżiwają niebezpiecznégò protokùlu (http://). Jidze dosc letkò ùkradnąc pòdôwczi logòwaniô.
InsecurePasswordsPresentOnIframe=Pòdôwczi logòwaniô iframe ùżiwają niebezpiecznégò protokùlu iframe (http://). Jidze dosc letkò ùkradnąc pòdôwczi logòwaniô.
InsecurePasswordsPresentOnPage=Pòdôwczi stronë logòwaniô ùżiwają niebezpiecznégò (http://) page. Jidze dosc letkò ùkradnąc pòdôwczi logòwaniô.
LoadingMixedActiveContent=Ladowanié mieszóny (nibezpieczny) aktiwny zamkłoscë na bezpieczny stronie "%1$S"
LoadingMixedDisplayContent=Ladowanié mieszóny (nibezpieczny) zamkłoscë na bezpieczny stronie "%1$S"