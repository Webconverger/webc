triedToSendReport = Rapòrt chcôł bëc sélony na lëchi URI: "%1$S"
errorWas = pòkôza sã fela: "%1$S"
couldNotParseReportURI = nie dało sã rozmiec zgłoszeniô URI: %1$S
couldNotProcessUnknownDirective = Nie mógł so dac radã z nierezpòznawólnym żądanim '%1$S'
pageCannotSendReportsTo = Strona %1$S ni mòże sélac pòdôwków na %2$S
allowOrDefaultSrcRequired = felëje pòtrzébnëch argùmentów 'allow' abò 'default-src'. Mòże to bëc rezultatã argùmentu "default-src 'none'"
failedToParseUnrecognizedSource = nie dało sã òdczëtac pòdôwków z %1$S
reportPostRedirect = Nie dało sã zgłosyc szachrajstwa %1$S, tam dokądka béł sélony.
policyURINotAlone = Pòlitika policy-uri ni mòże bëc realizowónô w grëpie z jinyma 
noParentRequest = policy-uri ni mòżé bëc zezwòleniégò starszich i CSP.
policyURIParseError = nie dało sã zrealizowac URI w URI, przë pòlitice: %1$S
nonMatchingHost = ni mòże zrealizowac uri, bò òn nie pasëje do miona hòsta: %1$S
nonMatchingPort = ni mòże zrealizowac uri, bò òn nie pasëje do miona pòrta: %1$S
nonMatchingScheme = ni mòże zrealizowac uri, bò pòlitika nie pasëje do schemë: %1$S
errorFetchingPolicy = fela przë ùzwëskanim policy-uri: %1$S
cspSourceNotURI = Argùment nsIURI je falszewi
argumentIsNotString = Argùment nie je sparłãczony lińcuchã
selfDataNotProvided = Nie mòżé zjiscëc 'self', żlë felëje pòdôwków ôrtu self
uriWithoutScheme = Ni mòże zrealizowac URL bez schemë: %1$S
selfKeywordNoSelfData = bëło ùżëté słowò kluczowé self, ale felëje pòdôwków ôrtu self
couldntParseInvalidSource = Nie mòże zrealizowac bò béł pòdóny lëchi zdrój %1$S
hostSourceWithoutData = Ni mòżé ùżëc hòstu %1$S bez pòdôwków ôrtu 'self'
sourceWithoutData = Ni mòżé ùżëc zdroju %1$S bez pòdôwków ôrtu 'self'
couldntParseInvalidHost = nie dało sã zrealizowac hòsta %1$S
couldntParseScheme = Nie dało sã zrealizowac schemë w %1$S
couldntParsePort = Nie dało sã zrealizowac pòrtu w %1$S
notIntersectPort = Nie dało sã przeńdz do %1$S z %2$S dlô problemów z pòrtã.
notIntersectScheme = Nie dało sã przeńdz do %1$S z %2$S dlô problemów ze schemą.
intersectingSourceWithUndefinedHost = niepewny zdrój hòsta: %1$S
intersectingSourcesWithUndefinedHosts = niepewny zdrój dwùch hòstów: %1$S i %2$S
allowDirectiveIsDeprecated= allow directive je przestarzałé. Miast niegò, ùżiwôj równoznacznégò pòleceniô default-source.
duplicateDirective = Nalôzł zdublowóné pòlecenié %1$S. Prócz pierszégò, jiné òstaną zignorowóné.
CSPViolation = Ùstawë stronë nie zezwôlają na zrëszenié: %1$S
CSPViolationWithURI = Ùstawë stronë nie zezwôlają na zrëszenié %2$S ("%1$S").
ignoringUnknownOption = Zignorowóno nieznóną òptacjã %1$S
inlineScriptBlocked = Zrëszenié skriptu òstało zablokòwóné.
inlineStyleBlocked = Bënowé style sheets są zablokòwóné.
reportURInotETLDPlus1 = URI rapòrtu (%1$S) mùszi bëc z ti sómi eTLD+1.
reportURInotSamePortAsSelf = URI rapòrtu (%1$S) mùszi ùżiwac taczégò sómégò pòrtu jak òrginalny dokùment.
reportURInotSameSchemeAsSelf = URI rapòrtu (%1$S) mùszi ùżiwac taczégò sómégò schematu jak òrginalny dokùment.
scriptFromStringBlocked = Próba zrëszeniô JavaScript ze striżczi tekstu (przez fùnkcjã, np. ôrtu eval) je zablokòwóné.
# LOCALIZATION NOTE (hostNameMightBeKeyword):
# %1$S is the hostname in question and %2$S is the keyword
hostNameMightBeKeyword = Interpreting %1$S as a hostname, not a keyword. If you intended this to be a keyword, use '%2$S' (wrapped in single quotes).
# LOCALIZATION NOTE (reportURInotHttpsOrHttp2):
# %1$S is the ETLD of the report URI that is not HTTP or HTTPS
reportURInotHttpsOrHttp2 = The report URI (%1$S) should be an HTTP or HTTPS URI.
