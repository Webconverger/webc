readError=Ni mòże zapisac lopka %S, dlôte że ni mòże òdczëtac zdrojowégò lopka.\n\nSpróbùjë znowa, abò sparłãczë sã ze sprôwnikã serwera.
writeError=Ni mòże zapisac lopka %S, dlôte że pòkôza sã nieznónô fela.\n\nSpróbùjë zapisac lopk znowa, le w jinszim katalogù.
launchError=Ni mòże òtemknąc lopka %S, dlôte że pòkôza sã nieznónô fela.\n\nSpróbùjë zapisac wprzód lopk na disk, a pòzdze gò òtemknąc znowa.
diskFull=Za mało placu na diskù, abë zapisac lopk %S.\n\nRëmôj niebrëkòwóné lopczi z diskù i spróbùjë znowa, abò wëbierzë jinszé pòłożenié do zapisaniô.
readOnly=Ni mòże zapisac lopka %S, dlôte że disk, katalog abò lopk je zazychrowóny przed zapisywanim.\n\nZmieni prawa przistãpù i spróbùjë znowa, abò wëbierzë jinszé pòłożenié do zapisaniô.
accessError=Ni mòże zapisac lopka %S, dlôte że ni mòże zmienic zamkłoscë negò kataloga.\n\nZmieni swòjiznã katalogù i spróbùjë znowa, abò wëbierzë jinszé pòłożenié do zapisaniô.
helperAppNotFound=Ni mòże òtemknąc lopka %S dlôte, że w kòmpùtrze nie dô z nim sparłãczony aplikacji. Zmieni w nastôwach sparłãczenia dlô negò ôrtu lopka.
noMemory=Felëje przistãpny pamiãcë do skùńczenia wëbrónégò dzejaniô.\n\nNót je zamknąc robòtã niejednëch aplikacjów, a pò tim spróbòwac znowa.
title=Zladënk %S
fileAlreadyExistsError=%S ni mòże bëc zapisóny, dlôte że dô ju lopk ò taczim mionie jakno  \"_files\".\n\nSpróbùjë zapisac w jinszym placu.
fileNameTooLongError=%S ni mòże bëc zapisóny, dlôte że miono lopka je za dłudżé.\n\nSpróbùjë zapisac z krótszim mionã.
