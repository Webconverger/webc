# Map Expat error codes to error strings
1 = felënk pamiãcë
2 = fela syntaksë
3 = felëje element
4 = lëchò sfòrmatowóny
5 = niedomkłi token
6 = partnô cécha
7 = lëchi znakòwnik
8 = dëbeltny atribùt
9 = niezrozmiałô seriô céchów pò elemence dokùmentu
10 = nieprzezwòloné òdwòłanié parametru jednostczi
11 = niezdefiniowónô jednostka
12 = pòwtôrzającé sã òdwòłanié jednostczi
13 = asynchronicznô jednostka
14 = òdwòłanié do lëchégò numeru céchù
15 = òdwòłanié do binarny jednostczi
16 = òdwòłanié do bùtnowi jednostczi w atribùce
17 = deklaracjô XML abò tekstu nie je na zôczątkù jednostczi
18 = nieznóné kòdowanié
19 = kòdowanié òcéchòwóné w deklaracje XML je lëchi
20 = niedomkłô sekcjô CDATA
21 = fela przerôbiónô òdwòłaniô bùtnowi jednostczi
22 = dokùment nie je samòstójny
23 = niespòdzajny stón parsera
24 = jednostka zadeklarowónô w parametrowi jednostce
27 = prefiks nie je sparłãczony z rumã miona
28 = deklaracjô prefiksa ni mòże bëc copniãtô
29 = niefùlwôrtné céchòwanié w parametrowi jednostce
30 = deklaracjô XML lëchò sfòrmòwónô
31 = tekstowô deklaracjô lëchò sfòrmòwónô
32 = zakôzóné céche w pùblicznym id
38 = zastrzeżony prefiks (xml) ni mòże bëc przëpisóny do URI jinszegò rumù miona, ani téż jegò deklaracjô ni mòże bëc copniãtô
39 = ni mòże deklarowac ani copac deklaracje zastrzeżonégò prefiksa (xmlns)
40 = prefiks ni mòże bëc sparłãczony z jednym z zastrzeżonëch mionów rumù mionów

# %1$S is replaced by the Expat error string, may be followed by Expected (see below)
# %2$S is replaced by URL
# %3$u is replaced by line number
# %4$u is replaced by column number
XMLParsingError = Fela parsowaniô XML: %1$S\nRum: %2$S\nNumer réżczi %3$u, kòlumna %4$u:

# %S is replaced by a tag name.
# This gets appended to the error string if the error is mismatched tag.
Expected = . Bëło żdóné za: </%S>.
