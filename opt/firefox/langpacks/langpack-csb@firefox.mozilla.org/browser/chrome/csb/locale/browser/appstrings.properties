malformedURI=Ten adres je lëchi, i ni mòże bëc wczëtóny.
fileNotFound=Ni mòże nalezc lopka %S. Sprôwdzë stegnã przistãpù do lopka i spróbùjë znowa.
dnsNotFound=%S ni mòże bëc nalazłi. Proszã sprôwdzëc pòprôwnotã miona i spróbòwac znowa.
protocolNotFound=%S nie je registrowónym protokòlã.
connectionFailure=Sparłãczenié òstało pòcësniãté przë próbie łączbë z serwerã %S.
netInterrupt=Sparłãczenié z serwerã %S òstało niespòdzajno zakùńczonë. Dzél pòdôwków mógł òstac wësłóny.
netTimeout=Przestãpiony limit czasu przë próbie sparłãczëniô z %S.
redirectLoop=Przestãpiony limit przeczérowaniów dlô tegò adresu URL. Wladënk òstôł anulowóny. Mòże to bëc sparłãczoné z blokadą kùszków.
## LOCALIZATION NOTE (confirmRepostPrompt): In this item, don't translate "%S"
confirmRepostPrompt=Abë wëskrzënic stronã %S , aplikacjô mùszi znowa sélac pòdôwczi,chtërne doprowadzą do znowieniô rëchliészich dzejaniów (taczich jakno szëkbã czë  pòcwierdzenié pòlétu).
resendButton.label=Sélôj znowa
unknownSocketType=Nen dokùment sã nie wëskrzëni jasz winstalëjesz Menadżera bezpiekù (PSM). Zladëjë i winstalëjë Menedżera bezpiekù  (PSM) i spróbùjë znowa, abò sparłãczë sã ze sprôwnikã systemù.
netReset=Dokùment nie zamikô w se pòdôwków.
notCached=Nen dokùment ju nie je przistãpny.
netOffline=Nen dokùment ni mòże bëc wëskrzëniony w tribie offline. Abë przejsc od tribù online òdcechùjë \"Robi w tribie offline\" w menu Lopka.
isprinting=Nen dokùment ni mòże bëc zjinaczony kò òn je drëkòwóny abò włączony je pòdzérk wëdrëkù.
deniedPortAccess=Przistãp do pòrtu ò pòdónym numrze òstôł zablokòwóny z przëczënë bezpiekù.
proxyResolveFailure=Ni mòże nalezc serwera proxy. Sprôwdzë pòprôwnotã nastôwów serwerów proxy, a pò tim spróbùjë znowa.
proxyConnectFailure=Sparłãczenié òstało pòcësniãté przë próbie łączbë z serwerã proxy. Sprôwdzë pòprôwnotã nastôwów serwerów proxy, a pò tim spróbùjë znowa.
contentEncodingError=Òtmëkanô strona ni móże sã wëskrzënic bò ùżëtô kòmpresjô je lëchô abò nieprzistąpnô.
unsafeContentType=Òtmëkanô strona ni móże sã wëskrzënic bò je w lopkù chtërnégò òtemkniącé mòże stac sã zagrożbą. Prosymë ò danié wiédzë miéwcë ti stronë ò napotkónym problemie.
externalProtocolTitle=Żądanié bùtnowégò protokòlu
externalProtocolPrompt=Do òbsłudżi lënka %1$S: mùszi òstac zrëszonô bùtnowô aplikacjô. \n\n\nNóterny lënk:\n\n%2$S\n\nAplikacjô: %3$S\n\n\nJeżlë no żądanié je niespòdzajné, to mòże pòkôza sã  fela w bùtnowi aplikacji. Anulëjë  no żądanié czej nie jes gwës.
#LOCALIZATION NOTE (externalProtocolUnknown): The following string is shown if the application name can't be determined
externalProtocolUnknown=<Nieznónô>
externalProtocolChkMsg=Spamiãtôj nen wëbiérk dlô wszëtczich lënków negò ôrtu.
externalProtocolLaunchBtn=Zrëszë aplikacjã
malwareBlocked=strona %S  je znanô jakno zagrożba i òsta zgòdnô z nastôwama bezpiekù zablokòwónô.
phishingBlocked=strona %S je zgłôszonô jakno szachrajskô ùsadzonô dlô wëòchlëwaniô swòjich i finansowëch wëdowiédzów.
cspFrameAncestorBlocked=Na strona mô taką pòlitikã zamkłoscë, chtërna ùniemòżebniô ji włączeniô na nen ôrt.
corruptedContentError=strona, chtërną chcesz przezerac, ni mòże bëc wëskrzënionô bò pòkaza sã fela w sélanim pòdôwków.
remoteXUL=Na strona brëkùje technologii, chtërna ju nie je dostãpnô w Firefokse jakno domëslnô.
