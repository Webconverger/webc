helpSearchManual3=ឃ្លា​ស្វែងរក​ដែល​ត្រូវ​ប្រើ​ ដើម្បី​បន្ថយ​ពាក្យ​បញ្ជា​ដែល​បាន​​បង្ហាញ ។ កន្សោម​ធម្មតា​មិន​ត្រូវ​បាន​គាំទ្រ​ឡើយ ។

# LOCALIZATION NOTE (helpManSynopsis): A heading shown at the top of a help
