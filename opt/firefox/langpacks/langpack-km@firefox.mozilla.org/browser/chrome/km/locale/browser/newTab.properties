newtab.intro.paragraph2=ដើម្បី​ផ្ដល់​សេវាកម្ម​នេះ Mozilla ប្រមូល និង​ប្រើ​ព័ត៌មាន​ការ​វិភាគ​ជាក់លាក់ ពាក់ព័ន្ធ​ជាមួយ​ការ​ប្រើ​ប្រាស់​ក្រឡា​របស់​អ្នក​ស្រប​តាម %1$S ។
