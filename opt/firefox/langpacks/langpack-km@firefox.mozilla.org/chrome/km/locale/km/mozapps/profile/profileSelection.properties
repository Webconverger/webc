restartMessageUnlocker=%S កំពុងតែ​ដំណើរការ​រួច​ហើយ ប៉ុន្តែ​វា​មិន​ឆ្លើយតប ។ ដំណើរការ %S ចាស់​ៗ​ត្រូវតែ​បិទ​ជាមុន​សិន ដើម្បី​បើក​បង្អួច​ថ្មី  ។
