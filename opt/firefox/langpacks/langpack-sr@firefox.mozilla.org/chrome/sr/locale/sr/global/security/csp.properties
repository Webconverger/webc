# CSP Warnings:
# LOCALIZATION NOTE (CSPViolation):
# %1$S is the reason why the resource has not been loaded.
CSPViolation = Поставке странице су блокирале учитавање извора: %1$S
# LOCALIZATION NOTE (CSPViolationWithURI):
# %1$S is the directive that has been violated.
# %2$S is the URI of the resource which violated the directive.
CSPViolationWithURI = Поставке странице су блокирале учитавање извора %2$S ("%1$S").
# LOCALIZATION NOTE (CSPROViolation):
# %1$S is the reason why the resource has not been loaded.
CSPROViolation = Догодио се прекршај CSP полисе ("%1$S"). Понашање је дозвољено и CSP извештај је послат.
# LOCALIZATION NOTE (CSPROViolationWithURI):
# %1$S is the directive that has been violated.
# %2$S is the URI of the resource which violated the directive.
CSPROViolationWithURI = Поставке странице су приметиле учитавање ресурса на %2$S ("%1$S"). CSP извештај се шаље.
# LOCALIZATION NOTE (triedToSendReport):
# %1$S is the URI we attempted to send a report to.
triedToSendReport = Покушај да се пошаље извештај на неисправан URI: "%1$S"
# LOCALIZATION NOTE (errorWas):
# %1$S is the error resulting from attempting to send the report
errorWas = грешка је била: "%1$S"
# LOCALIZATION NOTE (couldNotParseReportURI):
# %1$S is the report URI that could not be parsed
couldNotParseReportURI = немогуће је обрадити URI за извештај: %1$S
# LOCALIZATION NOTE (couldNotProcessUnknownDirective):
# %1$S is the unknown directive
couldNotProcessUnknownDirective = Немогуће је обрадити непознату директиву '%1$S'
# LOCALIZATION NOTE (ignoringUnknownOption):
# %1$S is the option that could not be understood
ignoringUnknownOption = Игноришем непознату опцију %1$S
# LOCALIZATION NOTE (reportURInotHttpsOrHttp2):
# %1$S is the ETLD of the report URI that is not HTTP or HTTPS
reportURInotHttpsOrHttp2 = URI (%1$S) би требао да буде HTTP или HTTPS URI.
# LOCALIZATION NOTE (reportURInotInReportOnlyHeader):
# %1$S is the ETLD of the page with the policy
reportURInotInReportOnlyHeader = Овај сајт (%1$S) има полису за само пријављивање без URI пријаве. CSP неће блокиати и не може да пријави прекршаје полисе.
# LOCALIZATION NOTE (pageCannotSendReportsTo):
# %1$S is the URI of the page with the policy
# %2$S is the report URI that could not be used
pageCannotSendReportsTo = страница %1$S не може да пошаље извештаје %2$S
allowOrDefaultSrcRequired = 'allow' или 'default-src' директиве нису пронађене.  Мењам на "default-src 'none'"
# LOCALIZATION NOTE (failedToParseUnrecognizedSource):
# %1$S is the CSP Source that could not be parsed
failedToParseUnrecognizedSource = Немогуће обрађивање непознатог извора %1$S
# LOCALIZATION NOTE (reportPostRedirect):
# %1$S is the specified report URI before redirect
reportPostRedirect = Пријава прекршаја %1$S неуспела, десило се преусмеравање
# LOCALIZATION NOTE (allowDirectiveIsDeprecated):
# Don't translate "allow" and "default-src" as they are keywords and part of
# the CSP protocol syntax.
allowDirectiveIsDeprecated = allow директива је застарела, уместо ње користите еквивалентну default-src директиву
# LOCALIZATION NOTE (inlineScriptBlocked):
# inline script refers to JavaScript code that is embedded into the HTML document.
inlineScriptBlocked = Покушај да се изврши inline скрипта је блокиран
# LOCALIZATION NOTE (inlineStyleBlocked):
# inline style refers to CSS code that is embedded into the HTML document.
inlineStyleBlocked = Покушај да се примени inline стил је блокиран
# LOCALIZATION NOTE (scriptFromStringBlocked):
# eval is a name and should not be localized.
scriptFromStringBlocked = Покушај да се позове JavaScript из стринга(позивање функције) је блокиран
# LOCALIZATION NOTE (hostNameMightBeKeyword):
# %1$S is the hostname in question and %2$S is the keyword
hostNameMightBeKeyword = Тумачим %1$S као име хоста,а не као кључну реч. Ако сте хтели да је користите као кључну реч, користите '%2$S' (апострофе).
# LOCALIZATION NOTE (notSupportingDirective):
# directive is not supported (e.g. 'reflected-xss')
notSupportingDirective = Не подржавам директиву '%1$S'. Директиве и вредности ће бити игнорисане.

# CSP Errors:
policyURINotAlone = policy-uri директива може да се појави само сама
noParentRequest = Не може се приказати policy-uri директива без захтева родитеља или CSP.
# LOCALIZATION NOTE (policyURIParseError):
# %1$S is the URI that could not be parsed
policyURIParseError = не могу рашчланити URI у полиси URI: %1$S
# LOCALIZATION NOTE (nonMatchingHost):
# %1$S is the URI host that does not match
nonMatchingHost = не могу приказати uri полису са именом хоста које се не поклапа: %1$S
# LOCALIZATION NOTE (nonMatchingPort):
# %1$S is the URI port that does not match
nonMatchingPort = не могу приказати uri полису са именом порта које се не поклапа: %1$S
# LOCALIZATION NOTE (nonMatchingScheme):
# %1$S is the URI scheme that does not match
nonMatchingScheme = не могу приказати uri полису из шеме која се не поклапа: %1$S
# LOCALIZATION NOTE (errorFetchingPolicy):
# %1$S is the error that caused fetching to fail
errorFetchingPolicy = Грешка при приказивању policy-uri: %1$S
cspSourceNotURI = Додељен аргумент није nsIURI
argumentIsNotString = Додељен аргумент није стринг
selfDataNotProvided = Не могу користити 'self' ако self податак није обезбеђен
# LOCALIZATION NOTE (uriWithoutScheme):
# %1$S is the URI without a scheme
uriWithoutScheme = Не могу рашчланити URI без шеме: %1$S
selfKeywordNoSelfData = self кључна реч се користи, али нису специфицирани self подаци
# LOCALIZATION NOTE (couldntParseInvalidSource):
# %1$S is the source that could not be parsed
couldntParseInvalidSource = Не моу рашчланити неиправан извор %1$S
# LOCALIZATION NOTE (hostSourceWithoutData):
# %1$S is the source
hostSourceWithoutData = Не могу направити извор само за хоста %1$S без 'self' података
# LOCALIZATION NOTE (sourceWithoutData):
# %1$S is the source
sourceWithoutData = Не могу направити извор %1$S без 'self' података
# LOCALIZATION NOTE (couldntParseInvalidHost):
# %1$S is the host that's invalid
couldntParseInvalidHost = Не могу рашчланити неисправаног хоста %1$S
# LOCALIZATION NOTE (couldntParseScheme):
# %1$S is the string source
couldntParseScheme = Не могу рашчланити шему у %1$S
# LOCALIZATION NOTE (couldntParsePort):
# %1$S is the string source
couldntParsePort = Не могу рашчланити порт %1$S
# LOCALIZATION NOTE (notIntersectPort):
# %1$S is one source we tried to intersect
# %2$S is the other
notIntersectPort = Не могу укрстити %1$S са %2$S због проблема са портом.
# LOCALIZATION NOTE (notIntersectScheme):
# %1$S is one source we tried to intersect
# %2$S is the other
notIntersectScheme = Не могу укрстити %1$S са %2$S због проблема са шемом.
# LOCALIZATION NOTE (intersectingSourceWithUndefinedHost):
# %1$S is the source
intersectingSourceWithUndefinedHost = Укрштам изор са непознатим хостом: %1$S
# LOCALIZATION NOTE (intersectingSourcesWithUndefinedHosts):
# %1$S is the first source
# %2$S is the second source
intersectingSourcesWithUndefinedHosts = Укрштам два изора са непознатим хостом: %1$S и %2$S
# LOCALIZATION NOTE (duplicateDirective):
# %1$S is the name of the duplicate directive
duplicateDirective = Дупликат %1$S директива је пронађен.  Све осим прве ће бити игнорисане.
