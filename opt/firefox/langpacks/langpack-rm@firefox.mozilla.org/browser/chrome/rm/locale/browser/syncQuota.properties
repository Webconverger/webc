# the download manager.
quota.sizeValueUnit.label   = %1$S %2$S
quota.remove.label          = Allontanar
quota.treeCaption.label     = Deactivescha la chaschetta da controlla dals elements che ti na vuls betg pli sincronisar per regenerar capacitad sin il server.
# LOCALIZATION NOTE (quota.removal.label): %S is a list of engines that will be
# disabled and whose data will be removed once the user confirms.
quota.removal.label         = Firefox Sync vegn ad allontanar las suandantas datas: %S.
