newtab.intro.paragraph2=एहि सेवा प्रदाता केर क्रम मे, मोज़िला अहाँक प्रयोग केर संबंध मे किछु खास विश्लेषक जानकारी केर उपयोग करैत अछि हमर %1$S. केर सँग टाइल्स केर अनुसार.
