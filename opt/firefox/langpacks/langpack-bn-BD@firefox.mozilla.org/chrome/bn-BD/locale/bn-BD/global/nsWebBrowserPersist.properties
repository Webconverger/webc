readError=সোর্স ফাইল পড়তে না পারার কারণে %S সংরক্ষণ করা যায়নি।\n\nকিছু সময় অপেক্ষা করে পুনরায় চেষ্টা করুন অথবা আপনার সার্ভার প্রশাসকের সাথে যোগাযোগ করুন।
writeError=অজানা ত্রুটির কারণে %S সংরক্ষণ করা যায়নি।\n\nএকটি পৃথক অবস্থানে সংরক্ষণ করার চেষ্টা করুন।
launchError=অজানা ত্রুটির কারণে %S খোলা যায়নি।\n\nপ্রথমে ডিস্কে সংরক্ষণ করে তারপর ফাইলটি খোলার চেষ্টা করুন।
diskFull=%S সংরক্ষণ করার জন্য প্রয়োজনীয় স্থান ডিস্কের মধ্যে অবশিষ্ট নেই।\n\nঅপ্রয়োজনীয় ফাইল মুছে পুনরায় চেষ্টা করুন অথবা কোনো পৃথক অবস্থানে সংরক্ষণ করার চেষ্টা করুন।
readOnly=ডিস্ক, ফোল্ডার অথবা ফাইল লেখার যোগ্য না হওয়ার কারণে %S সংরক্ষণ করা যায়নি।\n\nডিস্কটিকে লেখার যোগ্য করে পুনরায় চেষ্টা করুন অথবা অন্য কোনো অবস্থানে সংরক্ষণ করার প্রচেষ্টা করুন।
accessError=ফোল্ডারের মধ্যে কোনো পরিবর্তন ঘটানোর অনুমতি আপনার না থাকার ফলে %S সংরক্ষণ করা যায়নি।\n\nফোল্ডারের বৈশিষ্ট্য পরিবর্তন করে পুনরায় চেষ্টা করুন অথবা অন্য কোনো অবস্থানে সংরক্ষণ করার চেষ্টা করুন।
helperAppNotFound=নির্ধারিত সহায়ক অ্যাপ্লিকেশন না থাকার কারণে %S খোলা যায়নি। পছন্দসমূহ মেনু থেকে সহায়ক অ্যাপ্লিকেশন পরিবর্তন করুন।
noMemory=আপনার অনুরোধ করা কাজ সম্পন্ন করার জন্য পর্যাপ্ত মেমরি নেই।\n\nকিছু চলমান অ্যাপ্লিকেশন বন্ধ করে পুনরায় চেষ্টা করুন।
title=%S ডাউনলোড করা হচ্ছে
fileAlreadyExistsError='_files' ডিরেক্টরির নামের মত একটি ফাইল বর্তমানে থাকার ফলে %S সংরক্ষণ করা যায়নি।\n\nকোনো পৃথক অবস্থানে সংরক্ষণ করার চেষ্টা করুন।
fileNameTooLongError=ফাইলের নাম অত্যাধিক লম্বা হওয়ার ফলে %S সংরক্ষণ করা যায়নি।\n\nফাইলের নাম ছোট করে পুনরায় সংরক্ষণ করার চেষ্টা করুন।
