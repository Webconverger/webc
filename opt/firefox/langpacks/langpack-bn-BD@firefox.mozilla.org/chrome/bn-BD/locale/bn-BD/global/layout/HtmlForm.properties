Reset=পুনঃনির্ধারণ
Submit=কোয়েরি জমা দেয়া হবে
Browse=ব্রাউজ…
ChooseFiles=ফাইলসমূহ নির্বাচন করুন
ChooseDirs=ফোল্ডার বেছে নিন
FileUpload=ফাইল আপলোড
# LOCALIZATION NOTE (IsIndexPromptWithSpace): The last character of the string 
# should be a space (U+0020) in most locales. The prompt is followed by an 
# input field. The space needs be escaped in the property file to avoid 
# trimming.
IsIndexPromptWithSpace=এটি একটি অনুসন্ধানযোগ্য ইনডেক্স। অনুসন্ধান কীওয়ার্ড দিন:
ForgotPostWarning=ফর্মের মধ্যে enctype=%S রয়েছে কিন্তু method=post নেই। এর পরিবর্তে method=GET ব্যবহার করে কোনো enctype ছাড়া স্বাভাবিকভাবে জমা দেওয়া হচ্ছে।
ForgotFileEnctypeWarning=ফর্মে একটি ফাইল থেকে ইনপুট করা হয়েছে, কিন্তু method=POST ও enctype=multipart/form-data উপস্থিত নেই। ফাইলটি প্রেরণ করা সম্ভব নয়।
# LOCALIZATION NOTE (DefaultFormSubject): %S will be replaced with brandShortName
DefaultFormSubject=%S থেকে ফর্ম পোস্ট করা হবে
CannotEncodeAllUnicode=%S এনকোডিং এ একটি ফর্ম জমা দেওয়া হয়েছে যা সকল ইউনিকোড বর্ণ এনকোড করতে পারবে না, তাই ব্যবহারকারীর ইনপুট ক্ষতিগ্রস্থ হতে পারে। এই সমস্যা এড়িয়ে চলতে, পৃষ্ঠাকে পরিবর্তন করতে হবে যাতে ফর্মটি UTF-8 এনকোডিং এ জমা হয় এর জন্য পৃষ্ঠাকে UTF-8 এনকোডিং এ রূপান্তর করতে হবে অথবা ফর্ম উপাদানে accept-charset=utf-8 নির্দিষ্ট করে দিতে হবে।
AllSupportedTypes=সমস্ত সমর্থিত ধরন
# LOCALIZATION NOTE (NoFileSelected): this string is shown on a
# <input type='file'> when there is no file selected yet.
NoFileSelected=কোন ফাইল নির্বাচন করা নেই।
# LOCALIZATION NOTE (NoFilesSelected): this string is shown on a
# <input type='file' multiple> when there is no file selected yet.
NoFilesSelected=কোন ফাইল নির্বাচন করা নেই।
# LOCALIZATION NOTE (XFilesSelected): this string is shown on a
# <input type='file' multiple> when there are more than one selected file.
# %S will be a number greater or equal to 2.
XFilesSelected=%S ফাইল নির্বাচন করা হয়েছে।
ColorPicker=একটি রং নির্বাচন করুন
# LOCALIZATION NOTE (AndNMoreFiles): Semi-colon list of plural forms. 
# See: http://developer.mozilla.org/en/docs/Localization_and_Plurals 
# This string is shown at the end of the tooltip text for <input type='file'
# multiple> when there are more than 21 files selected (when we will only list
# the first 20, plus an "and X more" line). #1 represents the number of files
# minus 20 and will always be a number equal to or greater than 2. So the
# singular case will never be used.
AndNMoreFiles=এবং আরও একটি; এবং #1 আরও
