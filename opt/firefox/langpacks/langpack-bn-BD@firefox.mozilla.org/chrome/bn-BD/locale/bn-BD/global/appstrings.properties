proxyConnectFailure=আপনার কনফিগার করা প্রক্সি সার্ভারের সাথে যোগাযোগ করার সময় সংযোগটি প্রত্যাখ্যান করা হয়েছে। অনুগ্রহ করে আপনার প্রক্সি সেটিংস পরীক্ষা করে পুনরায় চেষ্টা করুন।
