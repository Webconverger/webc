PhishingAuth=আপনি "%1$S" পরিদর্শন করতে যাচ্ছেন। এই সাইটটি সম্ভবত আপনাকে অন্য একটি সাইট প্রদর্শনের ধারণা দিয়ে প্রতারণা করার চেষ্টা করছে। বিশেষ সতর্কতা অবলম্বন করুন।
PhishingAuthAccept=আমি সম্পূর্ণ সচেতন এবং যথাযথ সতর্কতা অবলম্বন করব
SuperfluousAuth=আপনি "%2$S" ব্যবহারকারী নাম দিয়ে "%1$S" সাইটে লগইন করতে যাচ্ছেন, কিন্তু ওয়েবসাইটটিতে কোনো প্রমাণীকরণের প্রয়োজন হয় না। এটি আপনাকে প্রতারণা করার কোনো চেষ্টা হতে পারে।\n\nআপনি কি "%1$S" সাইটটি পরিদর্শন করতে চাচ্ছেন?
AutomaticAuth=আপনি "%2$S" ব্যবহারকারী নাম দিয়ে "%1$S" সাইটে লগইন করতে যাচ্ছেন।

TrackingUriBlocked=ট্র্যাকিং সুরক্ষা সক্রিয় থাকায় এই "%1$S" রিসোর্স রোধ হয়ে গেছে।
