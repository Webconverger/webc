mediaLabel=মিডিয়া ফাইল

# LOCALIZATION NOTE: The next string is for the size of the enclosed media.
#   e.g. enclosureSizeText : "50.23 MB"
#   %1$S = size (in bytes or megabytes, ...)
#   %2$S = unit of measure (bytes, KB, MB, ...)
enclosureSizeText=%1$S %2$S

bytes=বাইট
kilobyte=কিলোবাইট
megabyte=মেগাবাইট
gigabyte=গিগাবাইট

# LOCALIZATION NOTE: The next three strings explains to the user what they're 
# doing.
#   e.g. alwaysUseForVideoPodcasts : "Always use Miro to subscribe to video podcasts."
#   %S = application to use (Miro, iTunes, ...)
alwaysUseForFeeds=ফিডে সাবস্ক্রাইব করার জন্য %S ব্যবহার করা হবে।
alwaysUseForAudioPodcasts=পডকাস্টে সাবস্ক্রাইব করার জন্য %S ব্যবহার করা হবে।
alwaysUseForVideoPodcasts=ভিডিও পডকাস্টে সাবস্ক্রাইব করার জন্য %S ব্যবহার করা হবে।

subscribeFeedUsing=এই ফিডে সাবস্ক্রাইব করার জন্য ব্যবহৃত হবে
subscribeAudioPodcastUsing=এই পডকাস্টে সাবস্ক্রাইব করার জন্য ব্যবহৃত হবে
subscribeVideoPodcastUsing=এই  ভিডিও পডকাস্টে সাবস্ক্রাইব করার জন্য ব্যবহৃত হবে

feedSubscriptionFeed1=এই সাইটের নিয়মিত পরিবর্তিত বিষয়বস্তুর জন্য এটি একটি "ফিড"।
feedSubscriptionAudioPodcast1=এই সাইটের নিয়মিত পরিবর্তিত বিষয়বস্তুর জন্য এটি একটি "পডকাস্ট"।
feedSubscriptionVideoPodcast1=এই সাইটের নিয়মিত পরিবর্তিত বিষয়বস্তুর জন্য এটি একটি "ভিডিও পডকাস্ট"।

feedSubscriptionFeed2=বিষয়বস্তু পরিবর্তিত হলে আপডেট পাওয়ার জন্য আপনি এই ফিডে সাবস্ক্রাইব করতে পারেন।
