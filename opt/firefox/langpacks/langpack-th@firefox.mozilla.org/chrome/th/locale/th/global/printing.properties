PERR_GFX_PRINTER_NAME_NOT_FOUND=ไม่พบเครื่องพิมพ์ที่เลือก
PERR_GFX_PRINTER_COULD_NOT_OPEN_FILE=การเปิดแฟ้มปลายทางเพื่อพิมพ์ล้มเหลว
PERR_GFX_PRINTER_STARTDOC=การพิมพ์ล้มเหลวขณะกำลังเริ่มงานพิมพ์
