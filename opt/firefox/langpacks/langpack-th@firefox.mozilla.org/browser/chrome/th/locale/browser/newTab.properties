# LOCALIZATION NOTE(newtab.enhanced.explain): %1$S will be replaced inline by
# the gear icon used to customize the new tab window. %2$S will be replaced by
# an active link using string newtab.learn.link as text.
newtab.enhanced.explain=พันธมิตรของ Mozilla ทำให้ไทล์นี้ดีขึ้นตามที่ปรากฎแก่สายตา แทนที่ภาพหน้าจอ คุณสามารถปิดไทล์ที่ดีขึ้นนี้โดยคลิกที่ปุ่ม %1$S สำหรับการปรับแต่งของคุณ %2$S
# LOCALIZATION NOTE(newtab.intro.paragraph1): %1$S will be replaced inline by
# active link using string newtab.learn.link as text.
newtab.intro.paragraph1=เมื่อคุณเปิดแท็บใหม่ คุณจะได้เห็นไทล์จากเว็บไซต์ที่คุณเยี่ยมชมบ่อย ด้วยกันกับไทล์ที่เราคิดว่าอาจเป็นที่สนใจกับคุณ บางไทล์อาจจะถูกสนับสนุนโดยพันธมิตรของ Mozilla เราจะชี้ให้คุณเห็นตลอดว่าไทล์ไหนที่ถูกสนับสนุนอยู่ %1$S
# LOCALIZATION NOTE(newtab.intro.paragraph2): %1$S will be replaced inline by
# active link using string newtab.privacy.link as text.
newtab.intro.paragraph2=เพื่อให้บริการนี้ Mozilla รวบรวมและใช้ข้อมูลการวิเคราะห์บางส่วนที่เกี่ยวข้องกับการใช้ไทล์ของคุณที่สอดคล้องกับเรา %1$S
# LOCALIZATION NOTE(newtab.intro.paragraph3): %1$S will be replaced inline by
# the gear icon used to customize the new tab window.
newtab.intro.paragraph3=คุณสามารถปิดคุณสมบัติไทลโดยคลิกที่ปุ่ม %1$S สำหรับการปรับแต่งของคุณ
# LOCALIZATION NOTE(newtab.intro.paragraph4): %1$S will be replaced inline by
# the gear icon used to customize the new tab window. %2$S will be replaced by
# newtab.intro.controls as text
newtab.intro.paragraph4=คุณสามารถปิดใช้งานบริการนี้ได้โดยคลิกที่ปุ่มรูปเฟือง (%1$S) และยกเลิกการเลือก "รวมเว็บแนะนำด้วย" ในเมนู %2$S
newtab.intro.paragraph5=หน้าแท็บใหม่จะแสดงเว็บไซต์ที่คุณเข้าเป็นประจำ รวมทั้งเว็บไซต์ที่เราคิดว่าคุณน่าจะสนใจ ในช่วงเริ่มต้น คุณจะเห็นเว็บไซต์จำนวนหนึ่งจาก Mozilla
# LOCALIZATION NOTE(newtab.intro.paragraph6): %1$S will be replaced by
# newtab.intro.paragraph6.remove as bold text. %2$S will be replaced by
# newtab.intro.paragraph6.pin as bold text
newtab.intro.paragraph6=คุณสามารถ %1$S หรือ %2$S เว็บไซต์ได้โดยใช้ปุ่มที่จะแสดงเมื่อลากเมาส์ผ่าน
newtab.intro.paragraph6.remove=เอาออก
newtab.intro.paragraph6.pin=ตรึง
newtab.intro.paragraph7=บางเว็บไซต์ที่คุณเห็นอาจเป็นเว็บที่แนะนำโดย Mozilla หรือเป็นเว็บที่ได้รับการสนับสนุนโดยพันธมิตรของ Mozilla เราจะแสดงให้เห็นเสมอว่าเว็บไหนที่ได้รับการสนับสนุน
# LOCALIZATION NOTE(newtab.intro.paragraph8): %1$S will be replaced by
# brandShortName as text. %2$S will be replaced inline by an active link using
# string newtab.learn.link as text.
newtab.intro.paragraph8=%1$S จะแสดงเฉพาะเว็บไซต์ที่ใกล้เคียงกับความสนใจบนเว็บของคุณเท่านั้น %2$S
newtab.intro.paragraph9=จากนี้ไปเมื่อคุณเปิดหน้าแท็บใหม่ จะมีเว็บไซต์ที่เราคิดว่าคุณน่าจะสนใจอยู่ด้วย
