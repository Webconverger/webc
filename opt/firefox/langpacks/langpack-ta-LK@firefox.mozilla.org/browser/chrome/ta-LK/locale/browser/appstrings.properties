unknownSocketType=Personal Security Manager (PSM) ஐ நிறுவாத வரையில் உங்களால் இந்த ஆவணத்தைப் பார்க்க முடியாது. PSM ஐப் பதிவிறக்கி நிறிவியபின் மீண்டும் முயற்சிக்க அல்லாவிடில் உங்கள் தொகுதி நிர்வாகியைத் தொடர்புகொள்க.
netReset=இந்த ஆவணம் எந்தவொரு தரவுகளையும் கொண்டிருக்கவில்லை.
netOffline=இந்த ஆவணத்தை இணைப்பில்லா நிலையில் காட்டமுடியாது. கோப்புப் பட்டியில் இணைப்பில்லா நிலையில் வேலை செய்க என்பதில் உள்ள தெரிவை நீக்குவதன் மூலம் தயவுசெய்து இணைப்பு நிலைக்குச் செல்க.
isprinting=ஆவணத்தை அச்சுடும்போது அல்லது அச்சுமுன்நோக்கும்போது மாற்றமுடியாது.
deniedPortAccess=தரப்பட்டுள்ள port இலக்கத்திற்கான அனுமதி பாதுகாப்புக் காரணங்களுக்காக இயலாமைப்படுத்தப்பட்டுள்ளது.
proxyResolveFailure=நீங்கள் கொடுத்துள்ள proxy சேவையகத்தை அடைய முடியவில்லை. தயவுசெய்து உங்களின் proxy அமைப்புகளைச் சரிபார்த்த பின்னர் மீண்டும் முயற்சிசெய்க.
proxyConnectFailure=நீங்கள் கொடுத்துள்ள proxy சேவையகத்துடன் தொடர்புகொள்ளும்போது சேவை மறுக்கப்பட்டுள்ளது. தயவுசெய்து உங்களின் proxy அமைப்புகளைச் சரிபார்த்த பின்னர் மீண்டும் முயற்சிசெய்க.
contentEncodingError=நீங்கள் பார்க்க முயலும் பக்கத்தைக் காட்டமுடியாது. ஏனெனில் அப்பக்கம் முறையற்ற அல்லது தவறான compression முறையைப் பயன்படுத்துகிறது.
unsafeContentType=நீங்கள் பார்க்க முயலும் பக்கத்தைக் காட்டமுடியாது. ஏனெனில் அப்பக்கம் பாதுகாப்பில்லாத ஒரு கோப்பு வகையைக் கொண்டிருக்கலாம். தயவுசெய்து இணையத்தள உரிமையாளர்களுடன் தொடர்புகொண்டு இது பற்றி அறிவிக்கவும். 
