malformedURI=தவறான URL அத்தோடு அதனை அடையமுடியாது.
fileNotFound=%S கோப்பை அடைய முடியவில்லை. தயவுசெய்து அதன் இருப்பிடத்தைப் பரிசோதித்துவிட்டு மீண்டும் முயலவும்.
