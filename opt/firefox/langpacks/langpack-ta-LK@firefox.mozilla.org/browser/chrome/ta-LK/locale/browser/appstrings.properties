connectionFailure= %S ஐத் தொடர்புகொள்ளமுயலும்போது, இணைப்பு மறுக்கப்பட்டுள்ளது.
netInterrupt=%S இற்கான இணைப்பு எதிர்பாராதவிதமாக அறுந்துள்ளது. சிறயளவு தரவுகள் அனுப்பப்பட்டிருக்கலாம்.
