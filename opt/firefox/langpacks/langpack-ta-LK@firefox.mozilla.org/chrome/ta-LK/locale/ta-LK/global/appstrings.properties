unknownSocketType= பிரத்தியேக பாதுகாப்பு முகாமையாளரினை(Personal Security Manager) நீங்கள் நிறுவாவிடில் இந்த ஆவணம் காட்சிப்படுத்தப்பட மாட்டாது. PSM இனைப் பதிவிறக்கி அத​னை நிறுவுவதுடன் மீண்டும் முயற்சி செய்க, அல்லது உங்களது அமைப்பு நிர்வாகியினைத் தொடர்பு கொள்க.
netReset=எந்தவொரு தரவினையும் ஆவணம் கொண்டிருப்பதில்லை. 
netOffline=இணைப்பில்லா நிலையில் இருக்கும் பொழுது இந்த ஆவணமானது காட்சிப்படுத்தப்படமாட்டாது.இணைப்புள்ள நிலைக்குச் செல்வதற்கு கோப்புப் பட்டியிலிருந்து Work Offline இன் தெரிவினை நீக்கிவிடவும்.
isprinting=அச்சிடும் பொழுதோ அல்லது அச்சு முன்காட்சியில் உள்ள பொழுதோ ஆவணத்தினை மாற்ற முடியாது. 
deniedPortAccess=பாதுகாப்புக் காரணங்களிற்காக கொடுக்கப்பட்ட துறை எண்ணிற்கு அணுகல் இயலாமைப்படுத்தப்பட்டுள்ளது.
proxyResolveFailure=நீங்கள் தகவமைத்த பதிலாள் சேவையகம் கண்டுபிடிக்கப்படவில்லை.தயவு செய்து பதிலாள் அமைப்புக்களினைச் சரிபார்ப்பதுடன் மீண்டும் முயற்சி செய்க. 
proxyConnectFailure=நீங்கள் தகவமைத்த பதிலாள் சேவையகம் தொடர்பு கொள்வதற்கு முயற்சிக்கும் பொழுது இணைப்பானது மறுக்கப்பட்டிருந்தது.தயவு செய்து பதிலாள் அமைப்புக்களினைச் சரிபார்ப்பதுடன் மீண்டும் முயற்சி செய்க.
contentEncodingError=செல்லுபடியற்ற அல்லது ஆதரவளிக்கப்படாத சுருக்கப்பட்ட படிவங்களைப் பயன்படுத்துவதால் நீங்கள் பார்ப்பதற்கு முயற்சி செய்யும் பக்கம் காண்பிக்கப்படவில்லை.
unsafeContentType=நீங்கள் நோக்க எத்தனிக்கும் பக்கத்ததை காட்ட முடியாது ஏனெனில் அது பாதுகாப்பற்ற கோப்பு வகையை கொண்டிருப்பதால் திறக்க முடியாது. இந்தப் பிரக்சனை தொடர்பாக இணையத்தள சொந்தக்காரர்களை தொடர்புகொண்டு அவர்களுக்கு அறிவிக்கவும்.
