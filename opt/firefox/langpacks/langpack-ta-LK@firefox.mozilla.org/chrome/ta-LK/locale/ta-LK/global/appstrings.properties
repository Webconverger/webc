confirmRepostPrompt=இந்தப் பக்கம் காட்சியளிப்பதற்கு,முன்னரே செய்யப்பட்டிருந்த ஏதாவது செயலினை மீளவும் செய்வதற்கு செயலி தகவலினை அனுப்பி ஆகவேண்டும்.
