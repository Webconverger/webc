# Mixed Content Blocker
# LOCALIZATION NOTE: "%1$S" is the URI of the blocked mixed content resource
BlockMixedDisplayContent = Bloqueado o carregamento do conteúdo misto exibido "%1$S"
BlockMixedActiveContent = Bloqueado o carregamento do contéudo misto ativo "%1$S"

# CSP
ReportOnlyCSPIgnored=A política Report-only CSP será ignorada porque existem outras políticas non-report-only CSP ativas.
# LOCALIZATION NOTE: Do not translate "X-Content-Security-Policy", "X-Content-Security-Policy-Report-Only",  "Content-Security-Policy" or "Content-Security-Policy-Report-Only"
OldCSPHeaderDeprecated=Os cabeçalhos X-Content-Security-Policy e X-Content-Security-Report-Only serão descontinuados brevemente. Deve utilizar os cabeçalhos Content-Security-Policy e Content-Security-Report-Only com as especificações de sintaxe CSP.
# LOCALIZATION NOTE: Do not translate "X-Content-Security-Policy/Report-Only" or "Content-Security-Policy/Report-Only"
BothCSPHeadersPresent=Este sítio especificou cabeçalhos X-Content-Security-Policy/Report-Only e Content-Security-Policy/Report-Only. Os cabeçalhos X-Content-Security-Policy/Report-Only serão ignorados.
# LOCALIZATION NOTE: Do not translate "Strict-Transport-Security" or "HSTS"
InvalidSTSHeaders=O sítio especificou cabeçalho Strict-Transport-Security inválido.
InsecurePasswordsPresentOnPage=Campos de senha presentes numa página não protegida (http://). Existem alguns riscos se introduzir os seus dados nesta página, podendo os seus dados serem roubados.
InsecureFormActionPasswordsPresent=Campos de senha presentes num formulário não protegido (http://). Existem alguns riscos se introduzir os seus dados neste formulário, podendo os seus dados serem roubados.
InsecurePasswordsPresentOnIframe=Campos de senha presentes numa iframe não protegida (http://). Existem alguns riscos se introduzir os seus dados nesta página, podendo os seus dados serem roubados.
LoadingMixedActiveContent=A carregar conteúdo ativo misto (inseguro) numa página segura "%1$S"
LoadingMixedDisplayContent=A carregar apresentação de conteúdo misto (inseguro) numa página segura "%1$S"
