# servers.
connectDesc=Comandos proxy para o servidor
connectManual=Liga ao servidor, criando versões locais dos comandos no servidor. Comandos remotos de início têm um prefixo para os distinguir dos comandos locais (veja o contexto do comando para ultrpassar isto)
connectPrefixDesc=Prefixo similar para comandos importados
connectPortDesc=A porta TCP a escutar
connectHostDesc=O nome do servidor para se ligar
connectDupReply=A ligação com o nome %S já existe.

# LOCALIZATION NOTE: The output of the 'connect' command, telling the user
# what it has done. Parameters: %S is the prefix command. See localization
# comment for 'connect' for an explanation about 'prefix'.
connectReply=Adicionados %S comandos.

# LOCALIZATION NOTE (disconnectDesc2, disconnectManual2, disconnectPrefixDesc,
# disconnectForceDesc): These strings describe the 'disconnect' command and
# all its available parameters. See localization comment for 'connect' for an
# explanation about 'prefix'.
disconnectDesc2=Desligar do servidor
disconnectManual2=Desligar do servidor ligado atualmente para a execução remota de comandos
disconnectPrefixDesc=Prefixo similar para comandos importados
disconnectForceDesc=Ignorar pedidos conhecidos

# LOCALIZATION NOTE: This is the output of the 'disconnect' command,
# explaining the user what has been done. Parameters: %S is the number of
# commands removed.
disconnectReply=%S comandos removidos.

# LOCALIZATION NOTE: This error message is displayed when the user attempts to
# disconnect before all requests have completed. Parameters: %S is a list of
# incomplete requests.
disconnectOutstanding=Pedidos conhecidos (%S)

