# LOCALIZATION NOTE(newtab.intro.paragraph1): %1$S will be replaced inline by
# active link using string newtab.learn.link as text.
newtab.intro.paragraph1=Op 'n pas geopende oortjie is daar teëltjies van gereeld besoekte werwe, asook teëltjies wat ons dink u sal interesseer. Sommige van hulle word dalk geborg deur Mozilla-vennote. Ons sal altyd aandui watter teëltjies geborg is. %1$S
# LOCALIZATION NOTE(newtab.intro.paragraph2): %1$S will be replaced inline by
# active link using string newtab.privacy.link as text.
newtab.intro.paragraph2=Om hierdie diens te lewer, versamel Mozilla sekere statistiek wat verband hou met u gebruik van die teëltjies in ooreenstemming met ons %1$S.
# LOCALIZATION NOTE(newtab.intro.paragraph3): %1$S will be replaced inline by
# the gear icon used to customize the new tab window.
newtab.intro.paragraph3=Mens kan die teëlfunksionaliteit afskakel deur die %1$S-knop te klik in die voorkeure.
# LOCALIZATION NOTE(newtab.intro.paragraph4): %1$S will be replaced inline by
# the gear icon used to customize the new tab window. %2$S will be replaced by
# newtab.intro.controls as text
newtab.intro.paragraph4=Dié funksionaliteit kan afgeskakel word deur die ratjie (%1$S) te klik en "Sluit voorgestelde werwe in" op die %2$S-kieslys te ontkies.
newtab.intro.paragraph5='n Nuwe oortjie wys die werwe wat gereeldste besoek word, asook werwe wat ons dink vir u van belang is. Om mee te begin is daar verskeie werwe van Mozilla.
# LOCALIZATION NOTE(newtab.intro.paragraph6): %1$S will be replaced by
# newtab.intro.paragraph6.remove as bold text. %2$S will be replaced by
# newtab.intro.paragraph6.pin as bold text
newtab.intro.paragraph7=Sommige van die werwe wat u hier gaan sien word dalk deur Mozilla voorgestel, en word dalk geborg deur 'n Mozilla-vennoot. Ons sal altyd aandui watter werwe geborg is.
# LOCALIZATION NOTE(newtab.intro.paragraph8): %1$S will be replaced by
