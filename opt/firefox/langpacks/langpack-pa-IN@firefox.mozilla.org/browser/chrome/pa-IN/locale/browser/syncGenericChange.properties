change.password3.introText = ਤੁਹਾਡਾ ਪਾਸਵਰਡ ਘੱਟੋ-ਘੱਟ 8 ਅੱਖਰਾਂ ਤੱਕ ਲੰਮਾ ਹੋਣਾ ਚਾਹੀਦਾ ਹੈ। ਇਹ ਤੁਹਾਡੇ ਵਰਤੋਂਕਾਰ-ਨਾਂ ਜਾਂ ਤੁਹਾਡੀ ਰਿਕਵਰੀ ਕੁੰਜੀ ਵਾਂਗ ਨਹੀਂ ਹੋ ਸਕਦਾ ਹੈ।
