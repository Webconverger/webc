# LOCALIZATION NOTE: the following strings can be used in the tab title or
# location bar to represent various states as a web page loads:
# tabs.connecting = Firefox is sending a HTTP connection request
# tabs.encryptingConnection = Firefox is sending a HTTPS connection request
# tabs.searching = Firefox is searching for something (Awesomebar or Web search)
# tabs.loading = Firefox is loading the web page
# tabs.waiting = Firefox is waiting for a web resource to load
# tabs.downloading = Firefox is downloading a file for a helper application (PDF)
tabs.connecting=…ਕੁਨੈਕਟ ਕੀਤਾ ਜਾ ਰਿਹਾ ਹੈ
tabs.encryptingConnection=…ਸੁਰੱਖਿਅਤ ਕੁਨੈਕਸ਼ਨ ਬਣਾਇਆ ਜਾ ਰਿਹਾ ਹੈ
tabs.searching=…ਦੀ ਖੋਜ ਜਾਰੀ ਹੈ
tabs.loading=…ਲੋਡ ਕੀਤਾ ਜਾ ਰਿਹਾ ਹੈ
tabs.waiting=…ਦੀ ਉਡੀਕ ਕੀਤੀ ਜਾ ਰਹੀ ਹੈ
tabs.downloading=…ਡਾਊਨਲੋਡ ਕੀਤਾ ਜਾ ਰਿਹਾ ਹੈ

tabs.loading=ਲੋਡ ਕੀਤੀ ਜਾ ਰਹੀ ਹੈ…
tabs.emptyTabTitle=ਨਵੀਂ ਟੈਬ
tabs.closeTab=ਟੈਬ ਬੰਦ ਕਰੋ
tabs.close=ਬੰਦ ਕਰੋ
tabs.closeWarningTitle=ਬੰਦ ਕਰਨ ਦੀ ਪੁਸ਼ਟੀ
tabs.closeWarningMultipleTabs=ਤੁਸੀਂ %S ਟੈਬਾਂ ਬੰਦ ਕਰਨ ਜਾ ਰਹੇ ਹੋ। ਕੀ ਤੁਸੀਂ ਜਾਰੀ ਰੱਖਣਾ ਚਾਹੁੰਦੇ ਹੋ?
tabs.closeButtonMultiple=ਟੈਬਾਂ ਬੰਦ ਕਰੋ
tabs.closeWarningPromptMe=ਜਦੋਂ ਵੀ ਕਈ ਟੈਬਾਂ ਬੰਦ ਕਰਨੀਆਂ ਹੋਣ ਤਾਂ ਹਮੇਸ਼ਾਂ ਮੈਨੂੰ ਸਾਵਧਾਨ ਦਿਓ।
