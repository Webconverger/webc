# Mixed Content Blocker
# LOCALIZATION NOTE: "%1$S" is the URI of the blocked mixed content resource
BlockMixedDisplayContent = ਰਲਵੀਂ ਵੇਖਾਉਣ ਸਮੱਗਰੀ  "%1$S" ਲੋਡ ਕਰਨ ਤੋਂ ਪਾਬੰਦੀ ਲਗਾਈ
BlockMixedActiveContent = ਰਲਵੀਂ ਸਰਗਰਮ ਸਮੱਗਰੀ "%1$S" ਲੋਡ ਕਰਨ ਤੋਂ ਪਾਬੰਦੀ ਲਗਾਈ

# CORS
CrossSiteRequestBlocked=Cross-Origin Request Blocked: The Same Origin Policy disallows reading the remote resource at %1$S. This can be fixed by moving the resource to the same domain or enabling CORS.

# LOCALIZATION NOTE: Do not translate "Strict-Transport-Security" or "HSTS"
InvalidSTSHeaders=ਸਾਇਟ ਨੇ ਗਲਤ Strict-Transport-Security ਹੈੱਡਰ ਦਿੱਤਾ ਹੈ।
InsecurePasswordsPresentOnPage=ਇੱਕ ਅਸੁਰੱਖਿਅਤ (http://) ਸਫ਼ੇ ਉੱਤੇ ਪਾਸਵਰਡ ਖੇਤਰ ਦਿੱਤਾ ਗਿਆ। ਇਹ ਸੁਰੱਖਿਆ ਖਤਰਾ ਹੈ, ਜੋ ਕਿ ਯੂਜ਼ਰ ਲਾਗਇਨ ਸਨਦ ਦੀ ਚੋਰੀ ਦਾ ਕਾਰਨ ਬਣ ਸਕਦਾ ਹੈ।
InsecureFormActionPasswordsPresent=ਅਸੁਰੱਖਿਅਤ (http://) ਫਾਰਮ ਕਾਰਵਾਈ ਨਾਲ ਫਾਰਮ ਵਿੱਚ ਪਾਸਵਰਡ ਖੇਤਰ ਮੌਜੂਦ ਹੈ। ਇਸ ਸੁਰੱਖਿਆ ਖਤਰਾ ਹੈ, ਜਿਸ ਨਾਲ ਯੂਜ਼ਰ ਲਾਗਇਨ ਸਨਦ ਚੋਰੀ ਹੋ ਸਕਦੀ ਹੈ।
InsecurePasswordsPresentOnIframe=ਇੱਕ ਅਸੁਰੱਖਿਅਤ (http://) iframe ਉੱਤੇ ਪਾਸਵਰਡ ਖੇਤਰ ਦਿੱਤਾ ਗਿਆ। ਇਹ ਸੁਰੱਖਿਆ ਖਤਰਾ ਹੈ, ਜੋ ਕਿ ਯੂਜ਼ਰ ਲਾਗਇਨ ਸਨਦ ਦੀ ਚੋਰੀ ਦਾ ਕਾਰਨ ਬਣ ਸਕਦਾ ਹੈ।
LoadingMixedActiveContent=ਸੁਰੱਖਿਅਤ ਸਫ਼ੇ  "%1$S" ਉੱਤੇ ਰਲਵੀਂ (ਅਸੁਰੱਖਿਅਤ) ਸਰਗਰਮ ਸਮੱਗਰੀ ਲੋਡ ਕੀਤੀ ਜਾ ਰਹੀ ਹੈ
LoadingMixedDisplayContent=ਸੁਰੱਖਿਅਤ ਸਫ਼ੇ  "%1$S" ਉੱਤੇ ਰਲਵੀਂ (ਅਸੁਰੱਖਿਅਤ) ਵਿਖਾਉਣ ਸਮੱਗਰੀ ਲੋਡ ਕੀਤੀ ਜਾ ਰਹੀ ਹੈ