scratchpadIntro=/*\n * ఇది వొక జావాస్క్రిప్ట్ స్క్రాచ్‌పాడ్.\n *\n * కొంత జావాస్క్రిప్టును ప్రవేశపెట్టండి, అప్పుడు కుడినొక్కు నొక్కి లేదా నిర్వర్తించు మెనూ నుండి యెంచుకొనుము:\n * 1. ఎంపికచేసిన పాఠం అంచనావేయుటకు నడపుము,\n * 2. ఫలితంపై ఆబ్జక్టు యిన్‌స్పెక్టర్ తెచ్చుటకు తనిఖీచేయి, లేదా,\n * 3. ఎంపిక తరువాత వ్యాఖ్యానం నందు ఫలితంను చొప్పించుటకు ప్రదర్శించుము.\n */\n\n

