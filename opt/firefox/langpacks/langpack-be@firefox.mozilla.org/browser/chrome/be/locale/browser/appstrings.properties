malformedURI = Гэты URL не сапраўдны, таму не будзе загружаны.
fileNotFound = Firefox не здолеў знайсці файл у %S.
dnsNotFound = Firefox не можа знайсці паслугач %S.
unknownProtocolFound = Firefox не ведае, як адчыніць гэты адрас, бо ніводзін з наступных пратаколаў (%S) не спалучаны з ніякай праграмай або не дазволены ў гэтым кантэксце.
connectionFailure = Firefox не можа ўсталяваць злучэнне з паслугачом %S.
netInterrupt = Злучэнне з %S было перарвана падчас загрузкі старонкі.
netTimeout = Паслугач %S занадта доўга адказвае.
redirectLoop = Firefox выявіў, што паслугач перанакіроўвае запыты да сябе спосабам, які замінае іх выкананню калі-небудзь.
confirmRepostPrompt = Каб адлюстраваць гэтую старонку, %S мусіць даслаць звесткі, што паўторыць усякае дзеянне (напрыклад: пошук або купля), якое было здзейснена раней.
resendButton.label = Перадаслаць
unknownSocketType = Firefox не ведае, як зносіцца з гэтым паслугачом.\u0020
netReset = Злучэнне з паслугачом было скінута падчас загрузкі старонкі.
notCached = Гэты дакумент больш не даступны.
netOffline = Firefox зараз па-за сеткаю, таму не можа азіраць Сеціва.
isprinting = Дакумент не можа змяняцца ў час друку ці перадпрагляду.
deniedPortAccess = Гэты адрас выкарыстоўвае порт, які звычайна ўжываецца з іншымі цэлямі, а не для азірання ў Сеціве. Firefox скасаваў запыт дзеля вашай аховы.
proxyResolveFailure = Firefox наладжаны ўжываць паслугач-пасярэднік, які нельга знайсці.
proxyConnectFailure = Firefox наладжаны ўжываць паслугач-пасярэднік, які адмаўляецца злучацца.
contentEncodingError = Старонку, якую вы спрабуеце пабачыць, немагчыма паказаць, бо яна выкарыстоўвае недапушчальную або непадтрымальную форму сціскання.
unsafeContentType = Немагчыма паказаць старонку, якую вы спрабуеце пабачыць, бо яна змяшчае файл тыпу, які можа быць небяспечным для адкрыцця. Паведамце, калі ласка, уласнікам пляцоўкі сеціва пра гэтую загану.
externalProtocolTitle = Запыт вонкавага пратаколу
externalProtocolPrompt = Вонкавае прыстасаванне запусціцца, каб апрацаваць спасылкі %1$S.\n\n\nЗапатрабаваная спасылка:\n\n%2$S\n\nПрыстасаванне: %3$S\n\n\nКалі вы не чакалі гэты запыт, гэта можа быць спроба скарыстаць загану ў той іншай праграме. Скасуйце гэты запыт, калі вы не ўпэўнены, што ён не зламысны.\n
externalProtocolUnknown = <Невядомы>
externalProtocolChkMsg = Запомніць мой выбар для ўсіх спасылак гэтага тыпу.
externalProtocolLaunchBtn = Запусціць прыстасаванне
malwareBlocked = Пляцоўка %S вядомая як нападнік і заблакавана згодна вашым перавагам бяспекі.
phishingBlocked = Пляцоўка сеціва %S вядомая як сеціўная падробка, створаная для таго, каб ашукаць карыстальнікаў, прымусіць іх адкрыць асабістыя або фінансавыя звесткі.
cspFrameAncestorBlocked = Гэтая старонка мае палітыку бяспекі змесціва, якая прадухіляе яе ўбудаванне гэтым шляхам.
corruptedContentError = Старонка, якую вы спрабуеце прагледзець, не будзе паказана, бо падчас перадачы здарылася памылка.
remoteXUL = Гэтая старонка выкарыстоўвае тэхналогіі, якія не падтрымліваюцца і таму больш змоўчна недаступныя ў Firefox.

cspBlocked=This page has a content security policy that prevents it from being loaded in this way.
deceptiveBlocked=This web page at %S has been reported as a deceptive site and has been blocked based on your security preferences.
forbiddenBlocked=The site at %S has been blocked by your browser configuration.
## LOCALIZATION NOTE (sslv3Used) - Do not translate "%S".
sslv3Used=Firefox cannot guarantee the safety of your data on %S because it uses SSLv3, a broken security protocol.
unwantedBlocked=The site at %S has been reported as serving unwanted software and has been blocked based on your security preferences.
## LOCALIZATION NOTE (weakCryptoUsed) - Do not translate "%S".
weakCryptoUsed=The owner of %S has configured their website improperly. To protect your information from being stolen, Firefox has not connected to this website.
