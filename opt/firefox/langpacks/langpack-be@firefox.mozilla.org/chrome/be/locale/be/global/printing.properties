noPrintFilename.title = Адсутнічае назва файла
noPrintFilename.alert = Вы выбралі "Друкаваць у файл", але не задалі яго назву!
fileConfirm.exists = %S ужо існуе.\nВы жадаеце яго замяніць?
print_error_dialog_title = Памылка прынтара
printpreview_error_dialog_title = Памылка папярэдняга прагляду друку
NS_ERROR_GFX_PRINTER_CMD_NOT_FOUND = У час друку здарылася праблема: прынтар не падтрымлівае загад друку.
NS_ERROR_GFX_PRINTER_CMD_FAILURE = У час друку здарылася праблема: дасланая да прынтара інструкцыя пацярпела няўдачу.
NS_ERROR_GFX_PRINTER_NO_PRINTER_AVAILABLE = У час друку здарылася праблема: немагчыма знайсці ніводны прынтар.\n
NS_ERROR_GFX_PRINTER_NAME_NOT_FOUND = У час друку здарылася праблема: немагчыма знайсці гэты прынтар.
NS_ERROR_GFX_PRINTER_ACCESS_DENIED = У час друкавання здарылася праблема: доступ да прынтара забаронены.
NS_ERROR_GFX_PRINTER_INVALID_ATTRIBUTE = У час друку здарылася праблема: спроба ўстанавіць недапушчальны атрыбут прынтара.
NS_ERROR_GFX_PRINTER_PRINTER_NOT_READY = У час друкавання здарылася праблема: прынтар не гатовы.
NS_ERROR_GFX_PRINTER_OUT_OF_PAPER = У час друкавання здарылася праблема: скончылася папера ў прынтары.
NS_ERROR_GFX_PRINTER_PRINTER_IO_ERROR = У час друку здарылася праблема: памылка ўводу/вываду.
NS_ERROR_GFX_PRINTER_COULD_NOT_OPEN_FILE = У час друку здарылася праблема: немагчыма адчыніць файл вываду.
NS_ERROR_GFX_PRINTER_FILE_IO_ERROR = Адбылася памылка запісу ў файл вываду друку.
NS_ERROR_GFX_PRINTER_PRINTPREVIEW = Патрэбны, прынамсі, адзін прынтар, каб паказаць папярэдні прагляд. 
NS_ERROR_UNEXPECTED = У час друкавання здарылася нечаканая праблема.
NS_ERROR_OUT_OF_MEMORY = У час друку здарылася праблема: не хапае свабоднай памяці,  патрэбнай для друку.
NS_ERROR_NOT_IMPLEMENTED = Частка функцыяў друкавання яшчэ не рэалізавана.
NS_ERROR_NOT_AVAILABLE = Не даступны
NS_ERROR_ABORT = Заданне друку было перапынена ці скасавана.
NS_ERROR_FAILURE = Здарылася невядомая памылка ў час друкавання.
NS_ERROR_GFX_PRINTER_STARTDOC = Друкаванне пацярпела няўдачу ў пачатку дакумента. 
NS_ERROR_GFX_PRINTER_ENDDOC = Адбыўся збой друкавання напрыканцы дакумента.
NS_ERROR_GFX_PRINTER_STARTPAGE = Друкаванне пацярпела няўдачу ў пачатку старонкі.
NS_ERROR_GFX_PRINTER_ENDPAGE = Адбыўся збой друкавання напрыканцы старонкі.
NS_ERROR_GFX_PRINTER_PRINT_WHILE_PREVIEW = У час папярэдняга прагляду вы не можаце друкаваць.
NS_ERROR_GFX_PRINTER_PAPER_SIZE_NOT_SUPPORTED = У час друку здарылася праблема: вы загадалі друкаваць на паперы, памер якой не падтрымліваецца прынтарам.
NS_ERROR_GFX_PRINTER_ORIENTATION_NOT_SUPPORTED = У час друку здарылася праблема: зададзеная арыентацыя старонкі не падтрымліваецца прынтарам.
NS_ERROR_GFX_PRINTER_COLORSPACE_NOT_SUPPORTED = У час друкавання здарылася праблема, таму што ў вашага прынтара няма каляровых здольнасцей, якія патрэбны для выканання задання.
NS_ERROR_GFX_PRINTER_TOO_MANY_COPIES = У час друку здарылася праблема: вы запатрабавалі  занадта многа копіяў.
NS_ERROR_GFX_PRINTER_DRIVER_CONFIGURATION_ERROR = У час друку здарылася праблема: кіроўца прынтара не наладжаны належным чынам.\n
NS_ERROR_GFX_PRINTER_DOC_IS_BUSY_PP = Азіральнік не можа зараз паказаць папярэдні прагляд друку.\nПаспрабуйце, калі ласка, зноў, калі старонка загрузіцца.
NS_ERROR_GFX_PRINTER_DOC_WAS_DESTORYED = Старонка змянілася, калі вы спрабавалі надрукаваць яе.\nПаспрабуйце яшчэ раз, калі ласка.
NS_ERROR_GFX_NO_PRINTDIALOG_IN_TOOLKIT = Ці здольныя падключацца дыялогі не ўстаноўлены,\nці GFX інструментарый не падтрымлівае родныя дыялогі друку
NS_ERROR_GFX_NO_PRINTROMPTSERVICE = Адсутнічае служба запрашэння друку.
NS_ERROR_GFX_PRINTER_NO_XUL = Немагчыма надрукаваць або паказаць перадпрагляд гэтай старонкі.
NS_ERROR_GFX_PRINTER_PLEX_NOT_SUPPORTED = Адбылася праблема друкавання, таму што рэжым спляцення, які вы прызначылі, не падтрымліваецца вашым прынтарам.
NS_ERROR_GFX_PRINTER_DOC_IS_BUSY = Азіральнік не здольны друкаваць дакумент пакуль ён загружаецца.
NS_ERROR_GFX_PRINTING_NOT_IMPLEMENTED = Друкаванне не рэалізавана.
NS_ERROR_GFX_COULD_NOT_LOAD_PRINT_MODULE = Немагчыма загрузіць запатрабаваны модуль друкавання.
NS_ERROR_GFX_PRINTER_RESOLUTION_NOT_SUPPORTED = Адбылася праблема друкавання, таму што рэжым выяваздольнасці/якасці, які вы прызначылі, не падтрымліваецца вашым прынтарам.
noprinter = Ніводзін прынтар не даступны.
PrintToFile = Друкаваць у файл
