SSL_ERROR_EXPORT_ONLY_SERVER = Немагчыма мець зносіны бяспечна.  Роўня не падтрымлівае высокагатунковы тайнапіс.
SSL_ERROR_US_ONLY_SERVER = Немагчыма мець зносіны бяспечна.  Роўні патрабуецца высокагатунковы тайнапіс, які не падтрымліваецца.
SSL_ERROR_NO_CYPHER_OVERLAP = Немагчыма мець зносіны з роўняй бяспечна: няма агульнага тайнапіснага алгарытму(-аў).
SSL_ERROR_NO_CERTIFICATE = Немагчыма знайсці пасведчанне або ключ, якія неабходныя для апазнавання.
SSL_ERROR_BAD_CERTIFICATE = Немагчыма мець зносіны з роўняй бяспечна: пасведчанне роўні было адхілена.
SSL_ERROR_UNUSED_5 = Нераспазнаны код памылкі SSL.
SSL_ERROR_BAD_CLIENT = Паслугач атрымаў кепскія даныя з спажыўца.
SSL_ERROR_BAD_SERVER = Спажывец атрымаў кепскія даныя з паслугача.
SSL_ERROR_UNSUPPORTED_CERTIFICATE_TYPE = Непадтрымальны тып пасведчання.
SSL_ERROR_UNSUPPORTED_VERSION = Роўня ўжывае непадтрымальную версію пратакола бяспечнасці.
SSL_ERROR_UNUSED_10 = Нераспазнаны код памылкі SSL.
SSL_ERROR_WRONG_CERTIFICATE = Няўдача апазнавання спажыўца: прыватны ключ у базе даных ключоў не адпавядае прылюднаму ключу ў базе даных пасведчанняў.
SSL_ERROR_BAD_CERT_DOMAIN = Немагчыма наладзіць бяспечныя зносіны з роўняй: запатрабаваная назва дамена не адпавядае пасведчанню паслугача.
SSL_ERROR_POST_WARNING = Нераспазнаны код памылкі SSL.
SSL_ERROR_SSL2_DISABLED = Роўня падтрымлівае толькі 2-ю версію SSL, якая мясцова забаронена.
SSL_ERROR_BAD_MAC_READ = SSL атрымаў запіс з няправільным Кодам Апазнавання Паведамлення.
SSL_ERROR_BAD_MAC_ALERT = Роўня SSL паведамляе пра няправільны Код Апазнавання Паведамлення.
SSL_ERROR_BAD_CERT_ALERT = Роўня SSL не можа праверыць ваша пасведчанне.
SSL_ERROR_REVOKED_CERT_ALERT = Роўня SSL адхіліў ваша пасведчанне як адкліканае.
SSL_ERROR_EXPIRED_CERT_ALERT = Роўня SSL адхіліў ваша пасведчанне як састарэлае.
SSL_ERROR_SSL_DISABLED = Немагчыма злучыцца: SSL забаронены.
SSL_ERROR_FORTEZZA_PQG = Немагчыма злучыцца: роўня SSL у іншым дамене FORTEZZA.
SSL_ERROR_UNKNOWN_CIPHER_SUITE = Запатрабаваны невядомы набор шыфраў SSL.
SSL_ERROR_NO_CIPHERS_SUPPORTED = Няма прысутных і дазволеных набораў шыфраў у гэтай праграме.
SSL_ERROR_BAD_BLOCK_PADDING = SSL атрымаў запіс з дрэннай падбіўкай блокаў.
SSL_ERROR_RX_RECORD_TOO_LONG = SSL атрымаў запіс, даўжыня якога перавышае найбольшую дазволеную.
SSL_ERROR_TX_RECORD_TOO_LONG = SSL спрабаваў даслаць запіс, даўжыня якога перавышае найбольшую дазволеную.
SSL_ERROR_RX_MALFORMED_HELLO_REQUEST = SSL атрымаў няскладнае рукапаціскальнае паведамленне Запыт Прывітання.
SSL_ERROR_RX_MALFORMED_CLIENT_HELLO = SSL атрымаў няскладнае рукапаціскальнае паведамленне Прывітанне Спажыўца.
SSL_ERROR_RX_MALFORMED_SERVER_HELLO = SSL атрымаў няскладнае рукапаціскальнае паведамленне Прывітанне Паслугача.
SSL_ERROR_RX_MALFORMED_CERTIFICATE = SSL атрымаў няскладнае рукапаціскальнае паведамленне Пасведчанне.
SSL_ERROR_RX_MALFORMED_SERVER_KEY_EXCH = SSL атрымаў няскладнае рукапаціскальнае паведамленне Абмен Ключом Паслугача.
SSL_ERROR_RX_MALFORMED_CERT_REQUEST = SSL атрымаў няскладнае рукапаціскальнае паведамленне Запыт Пасведчання.
SSL_ERROR_RX_MALFORMED_HELLO_DONE = SSL атрымаў няскладнае рукапаціскальнае паведамленне Прывітанне Паслугача Зроблена.
SSL_ERROR_RX_MALFORMED_CERT_VERIFY = SSL атрымаў няскладнае рукапаціскальнае паведамленне Праверка Пасведчання.
SSL_ERROR_RX_MALFORMED_CLIENT_KEY_EXCH = SSL атрымаў няскладнае рукапаціскальнае паведамленне Абмен Ключом Спажыўца.
SSL_ERROR_RX_MALFORMED_FINISHED = SSL атрымаў няскладнае рукапаціскальнае паведамленне Скончана.
SSL_ERROR_RX_MALFORMED_CHANGE_CIPHER = SSL атрымаў няскладны запіс Вызначэнне Змены Шрыфту.
SSL_ERROR_RX_MALFORMED_ALERT = SSL атрымаў няскладны запіс Перасцярога.
SSL_ERROR_RX_MALFORMED_HANDSHAKE = SSL атрымаў няскладны запіс Рукапацісканне.
SSL_ERROR_RX_MALFORMED_APPLICATION_DATA = SSL атрымаў няскладны запіс Даныя Прыстасавання.
SSL_ERROR_RX_UNEXPECTED_HELLO_REQUEST = SSL атрымаў нечаканае рукапаціскальнае паведамленне Запыт Прывітання.
SSL_ERROR_RX_UNEXPECTED_CLIENT_HELLO = SSL атрымаў нечаканае рукапаціскальнае паведамленне Прывітанне Спажыўца.
SSL_ERROR_RX_UNEXPECTED_SERVER_HELLO = SSL атрымаў нечаканае рукапаціскальнае паведамленне Прывітанне Паслугача.
SSL_ERROR_RX_UNEXPECTED_CERTIFICATE = SSL атрымаў нечаканае рукапаціскальнае паведамленне Пасведчанне.
SSL_ERROR_RX_UNEXPECTED_SERVER_KEY_EXCH = SSL атрымаў нечаканае рукапаціскальнае паведамленне Абмен Ключом Паслугача.
SSL_ERROR_RX_UNEXPECTED_CERT_REQUEST = SSL атрымаў нечаканае рукапаціскальнае паведамленне Запыт Пасведчання.
SSL_ERROR_RX_UNEXPECTED_HELLO_DONE = SSL атрымаў нечаканае рукапаціскальнае паведамленне Прывітанне Паслугача Зроблена.
SSL_ERROR_RX_UNEXPECTED_CERT_VERIFY = SSL атрымаў нечаканае рукапаціскальнае паведамленне Праверка Пасведчання.
SSL_ERROR_RX_UNEXPECTED_CLIENT_KEY_EXCH = SSL атрымаў нечаканае рукапаціскальнае паведамленне Абмен Ключом Спажыўца.
SSL_ERROR_RX_UNEXPECTED_FINISHED = SSL атрымаў нечаканае рукапаціскальнае паведамленне Скончана.
SSL_ERROR_RX_UNEXPECTED_CHANGE_CIPHER = SSL атрымаў нечаканы запіс Вызначэнне Змены Шрыфту.
SSL_ERROR_RX_UNEXPECTED_ALERT = SSL атрымаў нечаканы запіс Перасцярога.
SSL_ERROR_RX_UNEXPECTED_HANDSHAKE = SSL атрымаў нечаканы запіс Рукапацісканне.
SSL_ERROR_RX_UNEXPECTED_APPLICATION_DATA = SSL атрымаў нечаканы запіс Даныя Прыстасавання.
SSL_ERROR_RX_UNKNOWN_RECORD_TYPE = SSL атрымаў запіс з невядомым тыпам змесціва.
SSL_ERROR_RX_UNKNOWN_HANDSHAKE = SSL атрымаў рукапаціскальнае паведамленне невядомага тыпу.
SSL_ERROR_RX_UNKNOWN_ALERT = SSL атрымаў перасцярожны запіс з невядомым апісаннем перасцярогі.
SSL_ERROR_CLOSE_NOTIFY_ALERT = Роўня SSL зачыніў гэтае злучэнне.
SSL_ERROR_HANDSHAKE_UNEXPECTED_ALERT = Роўня SSL не чакаў рукапаціскальнае паведамленне, якое ён атрымаў.
SSL_ERROR_DECOMPRESSION_FAILURE_ALERT = Роўня SSL ня здольны паспяхова расціснуць атрыманы запіс SSL.
SSL_ERROR_HANDSHAKE_FAILURE_ALERT = Роўня SSL не здольны знайсці прымальную сукупнасць параметраў бяспекі.
SSL_ERROR_ILLEGAL_PARAMETER_ALERT = Роўня SSL адхіліў рукапаціскальнае паведамленне з-за непрымальнага змесціва.
SSL_ERROR_UNSUPPORTED_CERT_ALERT = Роўня SSL не падтрымлівае тыпы пасведчанняў, якія ён атрымаў.
SSL_ERROR_CERTIFICATE_UNKNOWN_ALERT = Роўня SSL мае нейкую нявызначаную загану з атрыманым пасведчаннем.
SSL_ERROR_GENERATE_RANDOM_FAILURE = SSL зазнаў няўдачу яго вытворцы выпадковых лікаў.
SSL_ERROR_SIGN_HASHES_FAILURE = Немагчыма лічбава падпісаць даныя, неабходныя для праверкі вашага пасведчання.
SSL_ERROR_EXTRACT_PUBLIC_KEY_FAILURE = SSL не здольны выняць прылюдны ключ з пасведчання роўні.
SSL_ERROR_SERVER_KEY_EXCHANGE_FAILURE = Нявызначаная няўдача падчас апрацоўкі SSL-рукапаціскання Абмен Ключом Паслугача.
SSL_ERROR_CLIENT_KEY_EXCHANGE_FAILURE = Нявызначаная няўдача падчас апрацоўкі SSL-рукапаціскання Абмен Ключом Спажыўца.
SSL_ERROR_ENCRYPTION_FAILURE = Няўдача алгарытму шыфравання кучы даных у вылучаным наборы шыфраў.
SSL_ERROR_DECRYPTION_FAILURE = Няўдача алгарытму дэшыфравання кучы даных у вылучаным наборы шыфраў.
SSL_ERROR_SOCKET_WRITE_FAILURE = Няўдача спробы запісу тайнапісных даных ў сокет, што ляжыць ніжэй.
SSL_ERROR_MD5_DIGEST_FAILURE = Няўдача функцыі digest MD5.
SSL_ERROR_SHA_DIGEST_FAILURE = Няўдача функцыі digest SHA-1.
SSL_ERROR_MAC_COMPUTATION_FAILURE = Няўдача вылічэння MAC.
SSL_ERROR_SYM_KEY_CONTEXT_FAILURE = Няўдача стварэння змесціва Сіметрычнага Ключа.
SSL_ERROR_SYM_KEY_UNWRAP_FAILURE = Няўдача разгорткі сіметрычнага ключа ў паведамленні Абмен Ключом Спажыўца.
SSL_ERROR_PUB_KEY_SIZE_LIMIT_EXCEEDED = Паслугач SSL спрабаваў ужыць прылюдны ключ хатняга вырабу з экспартаваным наборам шыфраў.
SSL_ERROR_IV_PARAM_FAILURE = Код PKCS11 пацярпеў няўдачу пры перакладзе IV у параметар.
SSL_ERROR_INIT_CIPHER_SUITE_FAILURE = Няўдача прадвызначэння вылучанага збору шыфраў.
SSL_ERROR_SESSION_KEY_GEN_FAILURE = Спажывец пацярпеў няўдачу пры вырабе сэсійных ключоў для сэсіі SSL.
SSL_ERROR_NO_SERVER_KEY_FOR_ALG = У паслугача няма ключоў для паспрабаванага алгарытму абмену ключамі.
SSL_ERROR_TOKEN_INSERTION_REMOVAL = Лексема PKCS#11 была ўстаўлена або прынята пакуль дзеянне выконвалася.
SSL_ERROR_TOKEN_SLOT_NOT_FOUND = Немагчыма знайсці лексему PKCS#11, каб зрабіць патрэбнае дзеянне.
SSL_ERROR_NO_COMPRESSION_OVERLAP = Немагчыма мець зносіны з роўняй бяспечна: няма агульнага алгарытму(-аў) сціскання.\u0020
SSL_ERROR_HANDSHAKE_NOT_COMPLETED = Немагчыма пачаць іншае рукапацісканне SSL, пакуль цяперашняе не скончана.
SSL_ERROR_BAD_HANDSHAKE_HASH_VALUE = Атрыманы памылковыя хэш-значэнні рукапаціскання ад роўні.
SSL_ERROR_CERT_KEA_MISMATCH = Дадзенае пасведчанне не можа ўжывацца ў выбраным алгарытме абмену ключамі.
SSL_ERROR_NO_TRUSTED_SSL_CLIENT_CA = Няма крыніцаў пасведчанняў, якія маюць давер для апазнавання спажыўцоў SSL.
SSL_ERROR_SESSION_NOT_FOUND = Вызначальнік сэсіі SSL не знойдзены ў запасніку паслугача.
SSL_ERROR_DECRYPTION_FAILED_ALERT = Роўня не здолеў расшыфраваць атрыманы запіс SSL.
SSL_ERROR_RECORD_OVERFLOW_ALERT = Роўня атрымаў запіс SSL, памер якога большы за дазволены.
SSL_ERROR_UNKNOWN_CA_ALERT = Роўня не распазнаў КП, якая выдала ваша пасведчанне, і не давярае ёй.
SSL_ERROR_ACCESS_DENIED_ALERT = Роўня атрымаў дапушчальнае пасведчанне, але забараніў доступ.
SSL_ERROR_DECODE_ERROR_ALERT = Роўня не здолеў дэкадаваць паведамленне рукапаціскання SSL.
SSL_ERROR_DECRYPT_ERROR_ALERT = Роўня паведамляе пра няўдачу праверкі подпісу або няўдачу абмену ключамі.
SSL_ERROR_EXPORT_RESTRICTION_ALERT = Роўня паведамляе, што перамовы не адпавядаюць прадпісанням экспарту.
SSL_ERROR_PROTOCOL_VERSION_ALERT = Роўня скардзіцца, што версія пратакола не падтрымліваецца ці што яна несумяшчальная.
SSL_ERROR_INSUFFICIENT_SECURITY_ALERT = Паслугач патрабуе больш бяспечныя шыфры, чым тыя, што падтрымліваюцца спажыўцом.
SSL_ERROR_INTERNAL_ERROR_ALERT = Роўня паведамляе, што зазнаў унутраную памылку.
SSL_ERROR_USER_CANCELED_ALERT = Рукапацісканне з роўняй скасована карыстальнікам.
SSL_ERROR_NO_RENEGOTIATION_ALERT = Роўня не дазваляе пераўзгодніць параметры бяспекі SSL.
SSL_ERROR_SERVER_CACHE_NOT_CONFIGURED = Запаснік паслугача не наладжаны і не забаронены для гэтага сокета.
SSL_ERROR_UNSUPPORTED_EXTENSION_ALERT = Роўня SSL не падтрымлівае запатрабаванае пашырэнне вітання TLS.
SSL_ERROR_CERTIFICATE_UNOBTAINABLE_ALERT = Роўня SSL не можа атрымаць ваша пасведчанне з дадзенага URL.
SSL_ERROR_UNRECOGNIZED_NAME_ALERT = Роўня SSL не мае пасведчання для запатрабаванай назвы DNS.
SSL_ERROR_BAD_CERT_STATUS_RESPONSE_ALERT = Роўня SSL не здольны атрымаць адказ СПСП з яго пасведчаннем.
SSL_ERROR_BAD_CERT_HASH_VALUE_ALERT = Роўня SSL паведаміў пра дрэннае хэш-значэнне пасведчання.
SSL_ERROR_RX_UNEXPECTED_NEW_SESSION_TICKET = SSL атрымаў нечаканае паведамленне рукапаціскання "Білет новай сэсіі".
SSL_ERROR_RX_MALFORMED_NEW_SESSION_TICKET = SSL атрымаў няскладнае паведамленне рукапаціскання "Білет новай сэсіі".
SSL_ERROR_DECOMPRESSION_FAILURE = SSL атрымаў сціснуты запіс, які немагчыма выняць.
SSL_ERROR_RENEGOTIATION_NOT_ALLOWED = Пераўзгадненне ўмоваў не дазволена для гэтага сокета SSL.
SSL_ERROR_UNSAFE_NEGOTIATION = Роўня спрабаваў ужыць рукапацісканне састарэлага тыпу (магчыма прыступнае).
SSL_ERROR_RX_UNEXPECTED_UNCOMPRESSED_RECORD = SSL атрымаў нечаканы нясціснуты запіс.
SSL_ERROR_WEAK_SERVER_EPHEMERAL_DH_KEY = SSL атрымаў слабы недаўгавечны ключ Diffie-Hellman у рукапаціскальным паведамленні Абмену Ключом з Паслугачом.
SSL_ERROR_NEXT_PROTOCOL_DATA_INVALID = SSL атрымаў няспраўныя здаткі пашырэння NPN.
SSL_ERROR_FEATURE_NOT_SUPPORTED_FOR_SSL2 = Асаблівасць SSL не падтрымліваецца для злучэнняў SSL 2.0.
SSL_ERROR_FEATURE_NOT_SUPPORTED_FOR_SERVERS = Асаблівасць SSL не падтрымліваецца для паслугачоў.
SSL_ERROR_FEATURE_NOT_SUPPORTED_FOR_CLIENTS = Асаблівасць SSL не падтрымліваецца для спажыўцоў.
SEC_ERROR_IO = Здарылася памылка ўводу/вываду падчас бяспечнага апазнавання.
SEC_ERROR_LIBRARY_FAILURE = няўдача бібліятэкі бяспекі.
SEC_ERROR_BAD_DATA = бібліятэка бяспекі: атрыманы кепскія здаткі.
SEC_ERROR_OUTPUT_LEN = бібліятэка бяспекі: памылковая даўжыня вываду.
SEC_ERROR_INPUT_LEN = бібліятэка бяспекі зазнала памылку з даўжынёй уводу.
SEC_ERROR_INVALID_ARGS = бібліятэка бяспекі: кепскія аргументы.
SEC_ERROR_INVALID_ALGORITHM = бібліятэка бяспекі: недапушчальны алгарытм.
SEC_ERROR_INVALID_AVA = бібліятэка бяспекі: недапушчальны AVA.
SEC_ERROR_INVALID_TIME = Няправільна адфарматаваны радок часу.
SEC_ERROR_BAD_DER = бібліятэка бяспекі: няправільна адфарматаванае DER-закадаванае паведамленне.
SEC_ERROR_BAD_SIGNATURE = Пасведчанне роўні мае няспраўны подпіс.
SEC_ERROR_EXPIRED_CERTIFICATE = Пасведчанне роўні састарэла.
SEC_ERROR_REVOKED_CERTIFICATE = Пасведчанне роўні адклікана.
SEC_ERROR_UNKNOWN_ISSUER = Выдавец пасведчання роўні не распазнаны.
SEC_ERROR_BAD_KEY = Прылюдны ключ роўні няспраўны.
SEC_ERROR_BAD_PASSWORD = Уведзены няправільны пароль бяспекі.
SEC_ERROR_RETRY_PASSWORD = Новы пароль уведзены няправільна. Паспрабуйце, калі ласка, зноў.
SEC_ERROR_NO_NODELOCK = бібліятэка бяспекі: няма замыкання вузла.
SEC_ERROR_BAD_DATABASE = бібліятэка бяспекі: дрэнная база здаткаў.
SEC_ERROR_NO_MEMORY = бібліятэка бяспекі: няўдачы вылучэння памяці.
SEC_ERROR_UNTRUSTED_ISSUER = Выдавец пасведчання роўні пазначаны карыстальнікам як выдавец, які не мае даверу.
SEC_ERROR_UNTRUSTED_CERT = Пасведчанне роўні пазначана карыстальнікам як пасведчанне, якое не мае даверу.
SEC_ERROR_DUPLICATE_CERT = Пасведчанне ўжо існуе ў вашай базе здаткаў.
SEC_ERROR_DUPLICATE_CERT_NAME = Назва загружанага пасведчання супадае з іншай, якая ёсць у вашай базе здаткаў.
SEC_ERROR_ADDING_CERT = Памылка дадання пасведчання ў базу даных.
SEC_ERROR_FILING_KEY = Памылка перазапаўнення ключа для гэтага пасведчання.
SEC_ERROR_NO_KEY = Немагчыма адшукаць прыватны ключ у базе ключоў.
SEC_ERROR_CERT_VALID = Гэтае пасведчанне сапраўднае.
SEC_ERROR_CERT_NOT_VALID = Гэтае пасведчанне несапраўднае.
SEC_ERROR_CERT_NO_RESPONSE = Бібліятэка пасведчанняў: няма адказу
SEC_ERROR_EXPIRED_ISSUER_CERTIFICATE = Пасведчанне выдаўца гэтага пасведчання састарэла. Праверце дату і час вашай сістэмы.
SEC_ERROR_CRL_EXPIRED = САП для гэтага выдаўца пасведчанняў састарэў. Абнавіце яго або праверце дату і час вашай сістэмы.
SEC_ERROR_CRL_BAD_SIGNATURE = САП для гэтага выдаўца пасведчанняў мае няспраўны подпіс.
SEC_ERROR_CRL_INVALID = Новы САП мае недапушчальны фармат.
SEC_ERROR_EXTENSION_VALUE_INVALID = Дрэннае значэнне пашырэння пасведчання.
SEC_ERROR_EXTENSION_NOT_FOUND = Пашырэнне пасведчання не знойдзена.
SEC_ERROR_CA_CERT_INVALID = Няспраўнае пасведчанне выдаўца.
SEC_ERROR_PATH_LEN_CONSTRAINT_INVALID = Дрэннае абмежаванне даўжыні шляху пасведчання.
SEC_ERROR_CERT_USAGES_INVALID = Дрэннае поле, якое апісвае выкарыстанні пасведчання.
SEC_INTERNAL_ONLY = **Толькі ўнутраны модуль**
SEC_ERROR_INVALID_KEY = Ключ не падтрымлівае запатрабаванае дзеянне.
SEC_ERROR_UNKNOWN_CRITICAL_EXTENSION = Пасведчанне змяшчае невядомае крытычнае пашырэнне.
SEC_ERROR_OLD_CRL = Новы САП не навейшы чым цяперашні.
SEC_ERROR_NO_EMAIL_CERT = Не зашыфраваны і не падпісаны: вы дагэтуль не маеце пасведчання э-пошты.
SEC_ERROR_NO_RECIPIENT_CERTS_QUERY = Не зашыфраваны: вы не маеце пасведчанняў для кожнага атрымальніка.
SEC_ERROR_NOT_A_RECIPIENT = Немагчыма дэшыфраваць: ці вы не атрымальнік, ці няма адпаведнага пасведчання і прыватнага ключа.
SEC_ERROR_PKCS7_KEYALG_MISMATCH = Немагчыма дэшыфраваць: алгарытм шыфравання ключа не адпавядае вашаму пасведчанню.
SEC_ERROR_PKCS7_BAD_SIGNATURE = Няўдача праверкі подпісу: ці не знойдзены падпісальнік, ці занадта многа падпісальнікаў, ці здаткі непрыдатныя або пашкоджаныя.
SEC_ERROR_UNSUPPORTED_KEYALG = Алгарытм ключа ці невядомы, ці не падтрымліваецца.
SEC_ERROR_DECRYPTION_DISALLOWED = Немагчыма дэшыфраваць: зашыфравана з дапамогаю забароненага алгарытму ці памеру ключа.
XP_SEC_FORTEZZA_BAD_CARD = Картка Fortezza не была прадвызначана належным чынам.  Прыміце яе, калі ласка, і вярніце вашаму выдаўцу.
XP_SEC_FORTEZZA_NO_CARD = Не знойдзены карткі Fortezza
XP_SEC_FORTEZZA_NONE_SELECTED = Картка Fortezza не вылучана
XP_SEC_FORTEZZA_MORE_INFO = Вылучыце, калі ласка, асобу, каб атрымаць падрабязныя звесткі пра яе
XP_SEC_FORTEZZA_PERSON_NOT_FOUND = Асоба не знойдзена
XP_SEC_FORTEZZA_NO_MORE_INFO = Няма больш звестак пра гэтую асобу
XP_SEC_FORTEZZA_BAD_PIN = Няспраўны ключ
XP_SEC_FORTEZZA_PERSON_ERROR = Немагчыма прадвызначыць асобы Fortezza.
SEC_ERROR_NO_KRL = Ня знойдзены САК для пасведчання гэтай пляцоўкі.
SEC_ERROR_KRL_EXPIRED = САК для пасведчання гэтай пляцоўкі састарэў.
SEC_ERROR_KRL_BAD_SIGNATURE = САК для пасведчання гэтай пляцоўкі мае няспраўны подпіс.
SEC_ERROR_REVOKED_KEY = Ключ пасведчання гэтай пляцоўкі быў адкліканы.
SEC_ERROR_KRL_INVALID = Новы САК мае няспраўны фармат.
SEC_ERROR_NEED_RANDOM = бібліятэка бяспекі: патрэбны выпадковыя здаткі.
SEC_ERROR_NO_MODULE = бібліятэка бяспекі: ніводзін модуль бяспекі не здольны выканаць запатрабаванае дзеянне.
SEC_ERROR_NO_TOKEN = Картка або лексема бяспекі не існуе. Ці мусіць быць прадвызначана, ці была выдалена.\u0020
SEC_ERROR_READ_ONLY = бібліятэка бяспекі: база здаткаў толькі для чытання.
SEC_ERROR_NO_SLOT_SELECTED = Не вылучана гняздо або лексема.
SEC_ERROR_CERT_NICKNAME_COLLISION = Пасведчанне з такой мянушкаю ўжо існуе.
SEC_ERROR_KEY_NICKNAME_COLLISION = Ключ з такой мянушкаю ўжо існуе.
SEC_ERROR_SAFE_NOT_CREATED = памылка падчас стварэння бяспечнага аб'екта
SEC_ERROR_BAGGAGE_NOT_CREATED = памылка падчас стварэння паклажнага аб'екта
XP_JAVA_REMOVE_PRINCIPAL_ERROR = Немагчыма выдаліць галаўнік
XP_JAVA_DELETE_PRIVILEGE_ERROR = Немагчыма выдаліць прывілей
XP_JAVA_CERT_NOT_EXISTS_ERROR = Гэты галаўнік не мае пасведчання
SEC_ERROR_BAD_EXPORT_ALGORITHM = Патрэбны алгарытм не дазволены.
SEC_ERROR_EXPORTING_CERTIFICATES = Памылка падчас спробы экспарту пасведчанняў.
SEC_ERROR_IMPORTING_CERTIFICATES = Памылка падчас спробы імпарту пасведчанняў.
SEC_ERROR_PKCS12_DECODING_PFX = Імпарт немагчымы. Памылка дэкадавання. Недапушчальны файл.
SEC_ERROR_PKCS12_INVALID_MAC = Імпарт немагчымы. Няспраўны MAC. Няправільны пароль або пашкоджаны файл.
SEC_ERROR_PKCS12_UNSUPPORTED_MAC_ALGORITHM = Імпарт немагчымы. Алгарытм MAC не падтрымліваецца.
SEC_ERROR_PKCS12_UNSUPPORTED_TRANSPORT_MODE = Імпарт немагчымы. Падтрымліваюцца толькі рэжымы цэласнасці пароля і адасаблення.
SEC_ERROR_PKCS12_CORRUPT_PFX_STRUCTURE = Імпарт немагчымы. Будова файла пашкоджана.
SEC_ERROR_PKCS12_UNSUPPORTED_PBE_ALGORITHM = Імпарт немагчымы. Алгарытм тайнапісу не падтрымліваецца.
SEC_ERROR_PKCS12_UNSUPPORTED_VERSION = Імпарт немагчымы. Не падтрымліваецца версія файла.
SEC_ERROR_PKCS12_PRIVACY_PASSWORD_INCORRECT = Імпарт немагчымы. Няправільны пароль адасаблення.
SEC_ERROR_PKCS12_CERT_COLLISION = Імпарт немагчымы. Тая ж мянушка ўжо існуе ў базе здаткаў.
SEC_ERROR_USER_CANCELLED = Карыстальнік націснуў Скасаваць.
SEC_ERROR_PKCS12_DUPLICATE_DATA = Не імпартаваны, бо ўжо ў базе здаткаў.
SEC_ERROR_MESSAGE_SEND_ABORTED = Паведамленне не даслана.
SEC_ERROR_INADEQUATE_KEY_USAGE = Ужытак ключа пасведчання неадпаведны для гэтага дзеяння.
SEC_ERROR_INADEQUATE_CERT_TYPE = Тып пасведчання не адобраны для прыстасавання.
SEC_ERROR_CERT_ADDR_MISMATCH = Адрас у падпісным пасведчанні не адпавядае адрасу ў загалоўках ліста.
SEC_ERROR_PKCS12_UNABLE_TO_IMPORT_KEY = Імпарт немагчымы. Памылка спробы імпарту прыватнага ключа.
SEC_ERROR_PKCS12_IMPORTING_CERT_CHAIN = Імпарт немагчымы. Памылка спробы імпарту ланцуга пасведчанняў.
SEC_ERROR_PKCS12_UNABLE_TO_LOCATE_OBJECT_BY_NAME = Экспарт немагчымы. Немагчыма адшукаць пасведчанне па ключу або мянушцы.
SEC_ERROR_PKCS12_UNABLE_TO_EXPORT_KEY = Экспарт немагчымы. Немагчыма адшукаць і экспартаваць прыватны ключ
SEC_ERROR_PKCS12_UNABLE_TO_WRITE = Экспарт немагчымы. Немагчыма запісаць экспартны файл.
SEC_ERROR_PKCS12_UNABLE_TO_READ = Імпарт немагчымы. Немагчыма прачытаць імпартны файл.
SEC_ERROR_PKCS12_KEY_DATABASE_NOT_INITIALIZED = Экспарт немагчымы. База здаткаў ключоў ці пашкоджана, ці выдалена.
SEC_ERROR_KEYGEN_FAIL = Немагчыма вырабіць пару прыватны/прылюдны ключ.
SEC_ERROR_INVALID_PASSWORD = Уведзены пароль няправільны. Увядзіце, калі ласка, іншы.
SEC_ERROR_RETRY_OLD_PASSWORD = Стары пароль уведзены няправільна. Паспрабуйце, калі ласка, ізноў.
SEC_ERROR_BAD_NICKNAME = Мянушка пасведчання ўжо выкарыстоўваецца.
SEC_ERROR_NOT_FORTEZZA_ISSUER = Роўня ланцугу FORTEZZA мае не-FORTEZZA пасведчанне.
SEC_ERROR_CANNOT_MOVE_SENSITIVE_KEY = Адчувальны ключ не можа быць перамешчаны ў гняздо, у якім ён патрабуецца.
SEC_ERROR_JS_INVALID_MODULE_NAME = Недапушчальная назва модуля.
SEC_ERROR_JS_INVALID_DLL = Недапушчальны шлях/назва-файла модуля.
SEC_ERROR_JS_ADD_MOD_FAILURE = Немагчыма дадаць модуль
SEC_ERROR_JS_DEL_MOD_FAILURE = Немагчыма выдаліць модуль
SEC_ERROR_OLD_KRL = Новы САК не навейшы за цяперашні.
SEC_ERROR_CKL_CONFLICT = Новы CKL мае выдаўца, адрознага ад цяперашняга CKL.  Выдаліце цяперашні CKL.
SEC_ERROR_CERT_NOT_IN_NAME_SPACE = Крыніца Пасведчанняў гэтага пасведчання не мае дазволу выдаваць пасведчанні з такою назваю.
SEC_ERROR_KRL_NOT_YET_VALID = Спіс адклікання ключоў для гэтага пасведчання яшчэ несапраўдны.
SEC_ERROR_CRL_NOT_YET_VALID = Спіс адклікання пасведчанняў для гэтага пасведчання яшчэ несапраўдны.
SEC_ERROR_UNKNOWN_CERT = Немагчыма знайсці запатрабаванае пасведчанне.
SEC_ERROR_UNKNOWN_SIGNER = Немагчыма знайсці пасведчанне падпісальніка.
SEC_ERROR_CERT_BAD_ACCESS_LOCATION = Месцазнаходжанне паслугача статусу пасведчання мае няспраўны фармат.
SEC_ERROR_OCSP_UNKNOWN_RESPONSE_TYPE = Немагчыма дэкадаваць адказ СПСП; ён невядомага тыпу.
SEC_ERROR_OCSP_BAD_HTTP_RESPONSE = Паслугач СПСП вярнуў нечаканыя/няспраўныя здаткі HTTP.
SEC_ERROR_OCSP_MALFORMED_REQUEST = Паслугач СПСП выявіў, што запыт пашкоджаны ці дрэнна ўкладзены.
SEC_ERROR_OCSP_SERVER_ERROR = Паслугач СПСП зазнаў унутраную памылку.
SEC_ERROR_OCSP_TRY_SERVER_LATER = Паслугач СПСП прапаноўвае паспрабаваць ізноў пазней.
SEC_ERROR_OCSP_REQUEST_NEEDS_SIG = Паслугач СПСП патрабуе, каб гэты запыт меў подпіс.
SEC_ERROR_OCSP_UNAUTHORIZED_REQUEST = Паслугач СПСП адхіліў гэты запыт як недазволены.
SEC_ERROR_OCSP_UNKNOWN_RESPONSE_STATUS = Паслугач СПСП вярнуў непазнавальны статус.
SEC_ERROR_OCSP_UNKNOWN_CERT = Паслугач СПСП не мае статуса пасведчання.
SEC_ERROR_OCSP_NOT_ENABLED = Вы мусіце дазволіць СПСП, каб выканаць гэтае дзеянне.
SEC_ERROR_OCSP_NO_DEFAULT_RESPONDER = Вы мусіце прызначыць змоўчнага адказніка СПСП, каб выканаць гэтае дзеянне.
SEC_ERROR_OCSP_MALFORMED_RESPONSE = Адказ паслугача СПСП ці пашкоджаны, ці дрэнна ўкладзены.
SEC_ERROR_OCSP_UNAUTHORIZED_RESPONSE = Падпісальнік адказу СПСП не ўпаўнаважаны даваць статус гэтага пасведчання.
SEC_ERROR_OCSP_FUTURE_RESPONSE = Адказ СПСП яшчэ несапраўдны (змяшчае будучую дату).
SEC_ERROR_OCSP_OLD_RESPONSE = Адказ СПСП змяшчае звесткі, якія па-за дапушчальнай датай.
SEC_ERROR_DIGEST_NOT_FOUND = Не знойдзены зборнік CMS ці PKCS #7 у падпісаным паведамленні.
SEC_ERROR_UNSUPPORTED_MESSAGE_TYPE = Непатрымальны тып паведамлення CMS ці PKCS #7.
SEC_ERROR_MODULE_STUCK = Модуль PKCS #11 не можа быць выдалены, бо яшчэ ўжываецца.
SEC_ERROR_BAD_TEMPLATE = Немагчыма дэкадаваць здаткі ASN.1. Вызначаны ўзор няспраўны.
SEC_ERROR_CRL_NOT_FOUND = Не знойдзены адпаведны САП.
SEC_ERROR_REUSED_ISSUER_AND_SERIAL = Вы спрабуеце імпартаваць пасведчанне з аднолькавым выдаўцом/нумарам з існым пасведчаннем, але гэта не тое ж пасведчанне.\u0020
SEC_ERROR_BUSY = Немагчыма выключыць NSS. Аб'екты яшчэ выкарыстоўваюцца.
SEC_ERROR_EXTRA_INPUT = DER-закадаванае паведамленне змяшчала залішнія нескарыстаныя здаткі.
SEC_ERROR_UNSUPPORTED_ELLIPTIC_CURVE = Непадтрымальная эліптычная крывая.
SEC_ERROR_UNSUPPORTED_EC_POINT_FORM = Непадтрымальная форма кропкі эліптычнай крывой.
SEC_ERROR_UNRECOGNIZED_OID = Непазнавальны вызначальнік аб'екта.
SEC_ERROR_OCSP_INVALID_SIGNING_CERT = Няспраўнае падпісальнае пасведчанне СПСП ў адказе СПСП.
SEC_ERROR_REVOKED_CERTIFICATE_CRL = Пасведчанне адклікана спісам адкліканых пасведчанняў выдаўца.\u0020
SEC_ERROR_REVOKED_CERTIFICATE_OCSP = Адказнік выдаўца СПСП паведамляе, што пасведчанне адклікана.
SEC_ERROR_CRL_INVALID_VERSION = Спіс адкліканых пасведчанняў выдаўца мае невядомы нумар версіі.
SEC_ERROR_CRL_V1_CRITICAL_EXTENSION = Спіс адкліканых пасведчанняў V1 выдаўца мае крытычнае пашырэнне.
SEC_ERROR_CRL_UNKNOWN_CRITICAL_EXTENSION = Спіс адкліканых пасведчанняў V2 выдаўца мае невядомае крытычнае пашырэнне.
SEC_ERROR_UNKNOWN_OBJECT_TYPE = Вызначаны невядомы тып аб'екта.
SEC_ERROR_INCOMPATIBLE_PKCS11 = Кіроўца PKCS #11 парушае прадвызначэнне несумяшчальным спосабам.
SEC_ERROR_NO_EVENT = Няма даступных новых гнездавых падзеяў у гэты час.
SEC_ERROR_CRL_ALREADY_EXISTS = САП ужо існуе.
SEC_ERROR_NOT_INITIALIZED = NSS не прадвызначаны.
SEC_ERROR_TOKEN_NOT_LOGGED_IN = Дзеянне пацярпела няўдачу, бо PKCS#11 не прайшла ўваходу.
SEC_ERROR_OCSP_RESPONDER_CERT_INVALID = Прызначана няспраўнае пасведчанне адказніку СПСП.
SEC_ERROR_OCSP_BAD_SIGNATURE = Адказ СПСП мае дрэнны подпіс.
SEC_ERROR_OUT_OF_SEARCH_LIMITS = Пошук пацвярджэння пошуку выйшаў за межы пошуку
SEC_ERROR_INVALID_POLICY_MAPPING = Адлюстраванне палітыкі змяшчае "любая палітыка"
SEC_ERROR_POLICY_VALIDATION_FAILED = Ланцуг пасведчанняў не прайшоў палітычнага пацверджання
SEC_ERROR_UNKNOWN_AIA_LOCATION_TYPE = Невядомы тып месцазнаходжання ў пашырэнні AIA пасведчання
SEC_ERROR_BAD_HTTP_RESPONSE = Паслугач вярнуў дрэнны адказ HTTP
SEC_ERROR_BAD_LDAP_RESPONSE = Паслугач вярнуў дрэнны адказ LDAP
SEC_ERROR_FAILED_TO_ENCODE_DATA = Няўдача кадавання здаткаў кадавальнікам ASN1
SEC_ERROR_BAD_INFO_ACCESS_LOCATION = Дрэннае месцазнаходжанне доступу да звестак у пашырэнні пасведчання
SEC_ERROR_LIBPKIX_INTERNAL = Унутраная памылка Libpkix падчас пацверджання пасведчання.
SEC_ERROR_PKCS11_GENERAL_ERROR = Модуль PKCS #11 вярнуў CKR_GENERAL_ERROR, якая паказвае, што мела месца непапраўная памылка.
SEC_ERROR_PKCS11_FUNCTION_FAILED = Модуль PKCS #11 module вярнуў CKR_FUNCTION_FAILED, якая паказвае, што запатрабаваная функцыя не можа быць выканана. Спроба выканаць тое ж дзеянне павінна мець поспех.\u0020
SEC_ERROR_PKCS11_DEVICE_ERROR = Модуль PKCS #11 вярнуў CKR_DEVICE_ERROR, якая зазначае, што мела месца праблема з лексемай або гняздом.
SEC_ERROR_BAD_INFO_ACCESS_METHOD = Невядомы метад доступу да звестак у пашырэнні пасведчання.
SEC_ERROR_CRL_IMPORT_FAILED = Памылка падчас імпарту САП.
SEC_ERROR_EXPIRED_PASSWORD = Састарэлы пароль.
SEC_ERROR_LOCKED_PASSWORD = Замкнёны пароль.
SEC_ERROR_UNKNOWN_PKCS11_ERROR = Невядомая памылка PKCS #11.
SEC_ERROR_BAD_CRL_DP_URL = URL няспраўны або не падтрымліваецца ў назве пункта распаўсюджвання САП.
SEC_ERROR_CERT_SIGNATURE_ALGORITHM_DISABLED = Пасведчанне падпісана з дапамогаю алгарытму, які забаронены, бо лічыцца небяспечным.

