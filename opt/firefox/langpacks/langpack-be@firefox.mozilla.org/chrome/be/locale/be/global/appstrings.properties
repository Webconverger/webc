proxyConnectFailure = Адмоўлена ў злучэнні ў час спробы звязвання з прызначаным вамі паслугачом-пасярэднікам. Праверце, калі ласка, наладжванні вашага пасярэдніка і паспрабуйце зноў.
contentEncodingError = Старонку, якую вы спрабуеце пабачыць, немагчыма паказаць, бо яна выкарыстоўвае недапушчальную або непадтрымальную форму сціскання.
unsafeContentType = Немагчыма паказаць старонку, якую вы спрабуеце пабачыць, бо яна змяшчае файл тыпу, які можа быць небяспечным для адкрыцця. Паведамце, калі ласка, уласнікам пляцоўкі сеціва пра гэтую загану.
externalProtocolTitle = Запыт вонкавага пратаколу
externalProtocolPrompt = Вонкавае прыстасаванне запусціцца, каб апрацаваць спасылкі %1$S.\n\n\nЗапатрабаваная спасылка:\n\n%2$S\n\nПрыстасаванне: %3$S\n\n\nКалі вы не чакалі гэты запыт, гэта можа быць спроба скарыстаць загану ў той іншай праграме. Скасуйце гэты запыт, калі вы не ўпэўнены, што ён не зламысны.\n
externalProtocolUnknown = <Невядомы>
externalProtocolChkMsg = Запомніць мой выбар для ўсіх спасылак гэтага тыпу.
externalProtocolLaunchBtn = Запусціць прыстасаванне
