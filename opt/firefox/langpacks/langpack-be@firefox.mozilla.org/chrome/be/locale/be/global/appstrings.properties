malformedURI = Гэты URL не сапраўдны, таму не будзе загружаны.
fileNotFound = Немагчыма знайсці файл %S. Праверце, калі ласка, яго месцазнаходжанне і паспрабуйце зноў.
dnsNotFound = Немагчыма знайсці %S. Праверце, калі ласка, назву і паспрабуйце зноў.
protocolNotFound = Пратакол %S не зарэгістраваны.
connectionFailure = Было адмоўлена ў злучэнні ў час спробы звязацца з %S.
netInterrupt = Злучэнне з %S было нечакана скончана. Магчыма, частка даных была перанесена.
netTimeout = Скончыўся час, патрэбны для выканання дзеяння, калі спрабавалі звязацца з %S.
redirectLoop = Перавышана колькасць пераадрасовак для гэтага URL. Немагчыма загрузіць запатрабаваную старонку. Магчыма з прычыны забароны бірак.  
confirmRepostPrompt = Каб адлюстраваць гэтую старонку, прыстасаванне мусіць даслаць звесткі, што паўторыць усякае дзеянне (напрыклад: пошук або купля), якое было здзейснена раней.
resendButton.label = Перадаслаць
unknownSocketType = Гэты дакумент не можа быць адлюстраваны пакуль вы не ўстановіце Праграму Кіравання Асабістай Бяспекай (ПКАБ). Загрузіце і ўсталюйце ПКАБ і паспрабуйце зноў, ці звяжыцеся з вашым сістэмным адміністратарам. 
netReset = Дакумент не змяшчае даных.
notCached = Гэты дакумент больш не даступны.
netOffline = Дакумент не можа быць адлюстраваны ў час працы па-за сеткай. Каб увайсці ў сетку, прыміце адзнаку з Праца па-за Сеткаю ў меню Файл.
isprinting = Дакумент не можа змяняцца ў час друку ці перадпрагляду.
deniedPortAccess = Доступ да порта з дадзеным нумарам забаронены дзеля бяспекі.
proxyResolveFailure = Немагчыма знайсці прызначаны вамі паслугач-пасярэднік. Праверце, калі ласка, наладжванні вашага пасярэдніка і паспрабуйце зноў.
proxyConnectFailure = Адмоўлена ў злучэнні ў час спробы звязвання з прызначаным вамі паслугачом-пасярэднікам. Праверце, калі ласка, наладжванні вашага пасярэдніка і паспрабуйце зноў.
contentEncodingError = Старонку, якую вы спрабуеце пабачыць, немагчыма паказаць, бо яна выкарыстоўвае недапушчальную або непадтрымальную форму сціскання.
unsafeContentType = Немагчыма паказаць старонку, якую вы спрабуеце пабачыць, бо яна змяшчае файл тыпу, які можа быць небяспечным для адкрыцця. Паведамце, калі ласка, уласнікам пляцоўкі сеціва пра гэтую загану.
externalProtocolTitle = Запыт вонкавага пратаколу
externalProtocolPrompt = Вонкавае прыстасаванне запусціцца, каб апрацаваць спасылкі %1$S.\n\n\nЗапатрабаваная спасылка:\n\n%2$S\n\nПрыстасаванне: %3$S\n\n\nКалі вы не чакалі гэты запыт, гэта можа быць спроба скарыстаць загану ў той іншай праграме. Скасуйце гэты запыт, калі вы не ўпэўнены, што ён не зламысны.\n
externalProtocolUnknown = <Невядомы>
externalProtocolChkMsg = Запомніць мой выбар для ўсіх спасылак гэтага тыпу.
externalProtocolLaunchBtn = Запусціць прыстасаванне
malwareBlocked = Пляцоўка %S вядомая як нападнік і заблакавана згодна вашым перавагам бяспекі.
phishingBlocked = Пляцоўка сеціва %S вядомая як сеціўная падробка, створаная для таго, каб ашукаць карыстальнікаў, прымусіць іх адкрыць асабістыя або фінансавыя звесткі.
cspFrameAncestorBlocked = Гэтая старонка мае палітыку бяспекі змесціва, якая прадухіляе яе ўбудаванне гэтым шляхам.
corruptedContentError = Старонка, якую вы спрабуеце прагледзець, не будзе паказана, бо падчас перадачы здарылася памылка.
remoteXUL = Гэтая старонка выкарыстоўвае тэхналогіі, якія не падтрымліваюцца і таму больш змоўчна недаступныя.
