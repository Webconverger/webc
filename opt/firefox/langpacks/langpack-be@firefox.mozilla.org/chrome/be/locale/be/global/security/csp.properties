CSPViolation = Наладжванні старонкі заблакавалі загрузку сродка: %1$S
CSPViolationWithURI = Наладжванні старонкі заблакавалі загрузку сродка з %2$S ("%1$S").
triedToSendReport = Спроба даслаць справаздачу на няспраўны URI: "%1$S"
errorWas = памылка: "%1$S"
couldNotParseReportURI = немагчыма разабраць URI справаздачы: %1$S
couldNotProcessUnknownDirective = Немагчыма апрацаваць невядомую дырэктыву '%1$S'
ignoringUnknownOption = Невядомае наладжванне %1$S ігнаруецца
reportURInotHttpsOrHttp2 = URI справаздачы (%1$S) павінна быць URI HTTP ці HTTPS.
reportURInotInReportOnlyHeader = Пляцоўка (%1$S) мае палітыку Толькі-Для-Справаздачы без URI справаздачы. CSP не будзе блакаваць і не здолее паведамляць пра парушэнні гэтай палітыкі.
pageCannotSendReportsTo = старонка на %1$S не можа дасылаць справаздачы на %2$S
allowOrDefaultSrcRequired = Адсутнічаюць неабходныя дырэктывы 'allow' або 'default-src'.  Вяртанне да "default-src 'none'"
failedToParseUnrecognizedSource = Няўдача разбору нераспазнанага зыходніка %1$S
reportPostRedirect = Няўдача дасылання справаздачы аб парушэнні да %1$S, адбылося перанакіраванне.
allowDirectiveIsDeprecated = Дырэктыва allow асуджана, ужывайце дырэктыву default-src замест
inlineScriptBlocked = Заблакавана спроба выканаць убудаваныя сцэнары
inlineStyleBlocked = Заблакавана спроба ўжыць убудаваныя табліцы стыляў
scriptFromStringBlocked = Заблакавана спроба выклікаць JavaScript з радка (з дапамогаю функцыі накшталт eval)
hostNameMightBeKeyword = %1$S тлумачыцца як назва трымальніка, не як ключавое слова. Калі вы мелі намер ужыць ключавое слова, вазьміце яго ў коскі, напрыклад: '%2$S'.
policyURINotAlone = Дырэктыва policy-uri можа з'яўляцца толькі як адзіночная
noParentRequest = немагчыма дастаць policy-uri без бацькоўскага запыту і палітыкі бяспекі змесціва.\u0020
policyURIParseError = немагчыма разабраць URI у палітыцы URI: %1$S
nonMatchingHost = немагчыма дастаць uri палітыкі з неадпаведнай назвы трымальніка: %1$S
nonMatchingPort = немагчыма дастаць uri палітыкі з неадпаведнага порта: %1$S
nonMatchingScheme = немагчыма дастаць uri палітыкі з неадпаведнай схемы: %1$S
errorFetchingPolicy = Памылка даставання uri палітыкі: %1$S
cspSourceNotURI = Дадзены аргумент не з'яўляецца nsIURI
argumentIsNotString = Дадзены аргумент не з'яўляецца радком
selfDataNotProvided = Немагчыма скрыстацца 'self', калі self-здаткаў не маецца
uriWithoutScheme = немагчыма разабраць URI без схемы: %1$S
selfKeywordNoSelfData = скарыстана ключавое слова self, але self-здаткі не вызначаны
couldntParseInvalidSource = Немагчыма разабраць няспраўны зыходнік %1$S
hostSourceWithoutData = Немагчыма стварыць зыходнік толькі для трымальніка %1$S без здаткаў 'self'
sourceWithoutData = Немагчыма стварыць зыходнік %1$S без здаткаў 'self'
couldntParseInvalidHost = Немагчыма разабраць няспраўны трымальнік %1$S
couldntParseScheme = Немагчыма разабраць схему ў %1$S
couldntParsePort = Немагчыма разабраць порт у %1$S
notIntersectPort = Немагчыма перасячы %1$S з %2$S праз праблему з партамі.
notIntersectScheme = Немагчыма перасячы %1$S з %2$S праз праблему з схемай.
intersectingSourceWithUndefinedHost = перасячэнне зыходніка з нявызначаным трымальнікам: %1$S
intersectingSourcesWithUndefinedHosts = перасячэнне двух зыходнікаў з нявызначанымі трымальнікамі: %1$S і %2$S
duplicateDirective = Выяўлены падвойныя дырэктывы %1$S. Усе асобнікі, акрамя першага, будуць ігнаравацца.

# LOCALIZATION NOTE (CSPROViolation):
# %1$S is the reason why the resource has not been loaded.
CSPROViolation = A violation occurred for a report-only CSP policy ("%1$S"). The behavior was allowed, and a CSP report was sent.
# LOCALIZATION NOTE (CSPROViolationWithURI):
# %1$S is the directive that has been violated.
# %2$S is the URI of the resource which violated the directive.
CSPROViolationWithURI = The page's settings observed the loading of a resource at %2$S ("%1$S"). A CSP report is being sent.
# LOCALIZATION NOTE (deprecatedDirective):
# %1$S is the name of the deprecated directive, %2$S is the name of the replacement.
deprecatedDirective = Directive '%1$S' has been deprecated. Please use directive '%2$S' instead.
# LOCALIZATION NOTE (ignoreSrcForDirective):
ignoreSrcForDirective = Ignoring srcs for directive '%1$S'
# LOCALIZATION NOTE (ignoringDuplicateSrc):
# %1$S defines the duplicate src
ignoringDuplicateSrc = Ignoring duplicate source %1$S
# LOCALIZATION NOTE (ignoringSrcFromMetaCSP):
# %1$S defines the ignored src
ignoringSrcFromMetaCSP = Ignoring source '%1$S' (Not supported when delivered via meta element).
# LOCALIZATION NOTE (ignoringSrcWithinScriptSrc):
# %1$S is the ignored src
# script-src is a directive name and should not be localized
ignoringSrcWithinScriptSrc = Ignoring "%1$S" within script-src: nonce-source or hash-source specified
# LOCALIZATION NOTE (notSupportingDirective):
# directive is not supported (e.g. 'reflected-xss')
notSupportingDirective = Not supporting directive '%1$S'. Directive and values will be ignored.
# LOCALIZATION NOTE (upgradeInsecureRequest):
# %1$S is the URL of the upgraded request; %2$S is the upgraded scheme.
upgradeInsecureRequest = Upgrading insecure request '%1$S' to use '%2$S'
