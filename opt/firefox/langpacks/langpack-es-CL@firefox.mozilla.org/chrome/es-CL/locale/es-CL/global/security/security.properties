# Mixed Content Blocker

BlockMixedDisplayContent = Se ha bloqueado la carga del contenido visual mixto "%1$S"
BlockMixedActiveContent = Se ha bloqueado la carga del contenido activo mixto "%1$S"
ReportOnlyCSPIgnored = La política CSP solo-informar será ignorada porque hay otras políticas CSP solo-informar aplicadas.
OldCSPHeaderDeprecated = Las cabeceras X-Content-Security-Policy y X-Content-Security-Report-Only serán declaradas obsoletas próximamente. Por favor, utilice en su lugar las cabeceras Content-Security-Policy y Content-Security-Report-Only con sintaxis conforme a la especificación CSP.
BothCSPHeadersPresent = Este sitio ha especificado simultáneamente una cabecera X-Content-Security-Policy/Report-Only y una cabecera Content-Security-Policy/Report-Only. Las cabeceras X-Content-Security-Policy/Report-Only serán ignoradas.
InvalidSTSHeaders=El sitio especificó una cabecera de Strict-Transport-Security inválida.
InsecurePasswordsPresentOnPage=Campos de contraseña presentes en una página insegura (http://). Este es un riesgo de seguridad que permite el robo de las credenciales de inicio de sesión del usuario.
InsecureFormActionPasswordsPresent=Campos de contraseña presentes en un formulario con una acción de formulario insegura (http://). Este es un riesgo de seguridad que permite el robo de las credenciales de inicio de sesión del usuario.
InsecurePasswordsPresentOnIframe=Campos de contraseña presentes en un iframe inseguro (http://). Este es un riesgo de seguridad que permite el robo de las credenciales de inicio de sesión del usuario.
LoadingMixedActiveContent=Cargando contenido activo mixto (inseguro) en una página segura "%1$S"
LoadingMixedDisplayContent=Cargando contenido de muestra mixto (inseguro) en una página segura "%1$S"
