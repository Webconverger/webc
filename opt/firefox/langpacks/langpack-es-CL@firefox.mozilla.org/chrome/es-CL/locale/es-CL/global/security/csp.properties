# CSP Warnings:
# LOCALIZATION NOTE (directiveViolated):
# %1$S is the directive that has been violated.
directiveViolated = Directiva %1$S violada
# LOCALIZATION NOTE (directiveViolatedWithURI):
# %1$S is the directive that has been violated.
# %2$S is the URI of the resource which violated the directive.
directiveViolatedWithURI = Directiva %1$S violada por %2$S
# LOCALIZATION NOTE (triedToSendReport):
# %1$S is the URI we attempted to send a report to.
triedToSendReport = Se intentó enviar informe a URI inválida: "%1$S"
# LOCALIZATION NOTE (errorWas):
# %1$S is the error resulting from attempting to send the report
errorWas = el error fue: "%1$S"
# LOCALIZATION NOTE (couldNotParseReportURI):
# %1$S is the report URI that could not be parsed
couldNotParseReportURI = No se pudo interpretar URI del informe: %1$S
# LOCALIZATION NOTE (couldNotProcessUnknownDirective):
# %1$S is the unknown directive
couldNotProcessUnknownDirective = No se puede procesar la directiva desconocida '%1$S'
# LOCALIZATION NOTE (doNotUnderstandOption):
# %1$S is the option that could not be understood
doNotUnderstandOption = no se entiende la opción '%1$S'. Ignorada.
# LOCALIZATION NOTE (notETLDPlus1):
# %1$S is the ETLD of the report URI that could not be used
notETLDPlus1 = no se puede usar un informe URI desde un eTLD+1 no coincidente: %1$S
# LOCALIZATION NOTE (notSameScheme):
# %1$S is the report URI that could not be used
notSameScheme = no se puede usar informe URI con un esquema diferente del documento originario: %1$S
# LOCALIZATION NOTE (notSamePort):
# %1$S is the report URI that could not be used
notSamePort = no se puede usar informe URI con un puerto diferente del documento originario: %1$S
# LOCALIZATION NOTE (pageCannotSendReportsTo):
# %1$S is the URI of the page with the policy
# %2$S is the report URI that could not be used
pageCannotSendReportsTo = la página en %1$S no puede enviar informes a %2$S
allowOrDefaultSrcRequired = Se requiere una directiva 'allow' o 'default-src', pero no está presente. Se usará "default-src 'none'"
# LOCALIZATION NOTE (failedToParseUnrecognizedSource):
# %1$S is the CSP Source that could not be parsed
failedToParseUnrecognizedSource = No se pudo analizar la fuente no reconocida %1$S
# LOCALIZATION NOTE (reportPostRedirect):
# %1$S is the specified report URI before redirect
reportPostRedirect = Post de informe de violación a %1$S fallido, ya que ocurrió una redirección
allowDirectiveIsDeprecated = la directiva allow esta obsoleta, use la directiva equivalente default-src en su lugar

# CSP Errors:
policyURINotAlone = la directiva policy-uri sólo puede aparecer aislada
noParentRequest = El policy-uri no puede ser recuperado sin una solicitud padre y un CSP.
# LOCALIZATION NOTE (policyURIParseError):
# %1$S is the URI that could not be parsed
policyURIParseError = no se puede analziar la URI de política: %1$S
# LOCALIZATION NOTE (nonMatchingHost):
# %1$S is the URI host that does not match
nonMatchingHost = no se puede recuperar la uri de políticas de un nombre de host no coincidente: %1$S
# LOCALIZATION NOTE (nonMatchingPort):
# %1$S is the URI port that does not match
nonMatchingPort = no se puede recuperar la uri de políticas de un puerto no coincidente: %1$S
# LOCALIZATION NOTE (nonMatchingScheme):
# %1$S is the URI scheme that does not match
nonMatchingScheme = no se puede recuperar la uri de políticas de un esquema no coincidente: %1$S
# LOCALIZATION NOTE (errorFetchingPolicy):
# %1$S is the error that caused fetching to fail
errorFetchingPolicy = Error recuperando policy-uri: %1$S
cspSourceNotURI = El argumento proporcionado no es un nsIURI
argumentIsNotString = El argumento proporcionado no es una cadena
selfDataNotProvided = No se puede usar 'self' si no se proporcionan datos propios
# LOCALIZATION NOTE (uriWithoutScheme):
# %1$S is the URI without a scheme
uriWithoutScheme = no se puede analizar una URI sin un esquema: %1$S
selfKeywordNoSelfData = palabra clave self usada, pero no se han especificados datos propios
# LOCALIZATION NOTE (couldntParseInvalidSource):
# %1$S is the source that could not be parsed
couldntParseInvalidSource = No se puede analizar la fuente inválida %1$S
# LOCALIZATION NOTE (hostSourceWithoutData):
# %1$S is the source
hostSourceWithoutData = No se puede crear la fuente de solo servidor %1$S sin datos 'self'
# LOCALIZATION NOTE (sourceWithoutData):
# %1$S is the source
sourceWithoutData = No se puede crear la fuente %1$S sin datos 'self'
# LOCALIZATION NOTE (couldntParseInvalidHost):
# %1$S is the host that's invalid
couldntParseInvalidHost = No se puede interpretar el servidor inválido %1$S
# LOCALIZATION NOTE (couldntParseScheme):
# %1$S is the string source
couldntParseScheme = No se puede interpretar el esquema en %1$S
# LOCALIZATION NOTE (couldntParsePort):
# %1$S is the string source
couldntParsePort = No se puede interpretar el puerto en %1$S
# LOCALIZATION NOTE (notIntersectPort):
# %1$S is one source we tried to intersect
# %2$S is the other
notIntersectPort = No se puede realizar la intersección de %1$S con %2$S debido a problemas de puerto.
# LOCALIZATION NOTE (notIntersectScheme):
# %1$S is one source we tried to intersect
# %2$S is the other
notIntersectScheme = No se puede realizar la intersección de %1$S con %2$S debido a problemas de esquema.
# LOCALIZATION NOTE (intersectingSourceWithUndefinedHost):
# %1$S is the source
intersectingSourceWithUndefinedHost = fuente intersectada con servidor no definido: %1$S
# LOCALIZATION NOTE (intersectingSourcesWithUndefinedHosts):
# %1$S is the first source
# %2$S is the second source
intersectingSourcesWithUndefinedHosts = intersectando dos fuentes con servidores no definidos: %1$S y %2$S
# LOCALIZATION NOTE (duplicateDirective):
# %1$S is the name of the duplicate directive
duplicateDirective = Detectadas directivas %1$S duplicadas. Todas las instancias salvo la primera serán ignoradas.
