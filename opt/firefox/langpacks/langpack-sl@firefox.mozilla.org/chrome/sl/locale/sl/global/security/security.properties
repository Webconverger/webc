# Mixed Content Blocker
# LOCALIZATION NOTE: "%1$S" is the URI of the blocked mixed content resource
BlockMixedDisplayContent = Zavrnjeno nalaganje mešane prikazne vsebine "%1$S"
BlockMixedActiveContent = Zavrnjeno nalaganje mešane aktivne vsebine "%1$S"

# CSP
ReportOnlyCSPIgnored=Politika CSP z navodilom report-only ne bo upoštevana, ker so uveljavljene ostale politike CSP brez navodila report-only.
# LOCALIZATION NOTE: Do not translate "X-Content-Security-Policy", "X-Content-Security-Policy-Report-Only",  "Content-Security-Policy" or "Content-Security-Policy-Report-Only"
OldCSPHeaderDeprecated=Glavi X-Content-Security-Policy in X-Content-Security-Report-Only bosta kmalu zastarali. Uporabljajte glavi Content-Security-Policy in Content-Security-Report-Only, ki sta združljivi s specifikacijo CSP.
# LOCALIZATION NOTE: Do not translate "X-Content-Security-Policy/Report-Only" or "Content-Security-Policy/Report-Only"
BothCSPHeadersPresent=Stran uporablja glavi X-Content-Security-Policy/Report-Only in Content-Security-Policy/Report-Only. Glave X-Content-Security-Policy/Report-Only bodo prezrte.
# LOCALIZATION NOTE: Do not translate "Strict-Transport-Security" or "HSTS"
InvalidSTSHeaders=Stran uporablja neveljavno glavo Strict-Transport-Security.
InsecurePasswordsPresentOnPage=Polja z geslom so prisotna na strani, ki ni varna (http://). To predstavlja varnostno tveganje, ki omogoča krajo uporabniških imen in gesel.
InsecureFormActionPasswordsPresent=Polja z geslom so prisotna v obrazcu z dejanjem, ki ni varno (http://). To predstavlja varnostno tveganje, ki omogoča krajo uporabniških imen in gesel.
InsecurePasswordsPresentOnIframe=Polja z geslom so prisotna iframu, ki ni varen (http://). To predstavlja varnostno tveganje, ki omogoča krajo uporabniških imen in gesel.
LoadingMixedActiveContent=Nalaganje mešane (nevarne) aktivne vsebine na varni strani "%1$S"
LoadingMixedDisplayContent=Nalaganje mešane (nevarne) prikazne vsebine na varni strani "%1$S"
