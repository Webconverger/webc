# CSP Warnings:
# LOCALIZATION NOTE (CSPViolation):
# %1$S is the reason why the resource has not been loaded.
CSPViolation = Nastavitve strani ne dovolijo nalaganja vira: %1$S
# LOCALIZATION NOTE (CSPViolationWithURI):
# %1$S is the directive that has been violated.
# %2$S is the URI of the resource which violated the directive.
CSPViolationWithURI = Nastavitve strani ne dovolijo nalaganja vira na naslovu %2$S ("%1$S").
# LOCALIZATION NOTE (triedToSendReport):
# %1$S is the URI we attempted to send a report to.
triedToSendReport = Poskus pošiljanja poročila na neveljaven URI: "%1$S"
# LOCALIZATION NOTE (errorWas):
# %1$S is the error resulting from attempting to send the report
errorWas = napaka: "%1$S"
# LOCALIZATION NOTE (couldNotParseReportURI):
# %1$S is the report URI that could not be parsed
couldNotParseReportURI = ni bilo mogoče razčleniti URI poročila: %1$S
# LOCALIZATION NOTE (couldNotProcessUnknownDirective):
# %1$S is the unknown directive
couldNotProcessUnknownDirective = Ni bilo mogoče obdelati neznanega navodila '%1$S'
# LOCALIZATION NOTE (ignoringUnknownOption):
# %1$S is the option that could not be understood
ignoringUnknownOption = Neznana možnost %1$S prezrta
# LOCALIZATION NOTE (reportURInotETLDPlus1):
# %1$S is the ETLD of the report URI that could not be used
reportURInotETLDPlus1 = URI poročila (%1$S) mora biti iz enake eTLD+1.
# LOCALIZATION NOTE (reportURInotSameSchemeAsSelf, reportURInotSamePortAsSelf):
# %1$S is the report URI that could not be used
reportURInotSameSchemeAsSelf = URI poročila (%1$S) mora uporabljati enako shemo kot izvirni dokument.
reportURInotSamePortAsSelf = URI poročila (%1$S) mora uporabljati enaka vrata kot izvirni dokument.
# LOCALIZATION NOTE (pageCannotSendReportsTo):
# %1$S is the URI of the page with the policy
# %2$S is the report URI that could not be used
pageCannotSendReportsTo = stran na naslovu %1$S ne more pošiljati poročil na %2$S
allowOrDefaultSrcRequired = manjka zahtevano navodilo 'allow' ali 'default-src'. Ponastavljanje na "default-src 'none'"
# LOCALIZATION NOTE (failedToParseUnrecognizedSource):
# %1$S is the CSP Source that could not be parsed
failedToParseUnrecognizedSource = Ni bilo mogoče razčleniti neznanega vira %1$S
# LOCALIZATION NOTE (reportPostRedirect):
# %1$S is the specified report URI before redirect
reportPostRedirect = Pošiljanje poročila o zlorabi %1$S ni uspelo, ker je prišlo do preusmeritve
# LOCALIZATION NOTE (allowDirectiveIsDeprecated):
# Don't translate "allow" and "default-src" as they are keywords and part of
# the CSP protocol syntax.
allowDirectiveIsDeprecated = Navodilo allow je zastarelo. Uporabljajte default-src
# LOCALIZATION NOTE (inlineScriptBlocked):
# inline script refers to JavaScript code that is embedded into the HTML document.
inlineScriptBlocked = Poskus izvajanja notranjih skriptov je bil zavrnjen
# LOCALIZATION NOTE (inlineStyleBlocked):
# inline style refers to CSS code that is embedded into the HTML document.
inlineStyleBlocked = Poskus uveljavljanja notranjih slogovnih predlog je bil zavrnjen
# LOCALIZATION NOTE (scriptFromStringBlocked):
# eval is a name and should not be localized.
scriptFromStringBlocked = Poskus klica JavaScripta iz niza (npr. s pomočjo funkcije eval) je bil zavrnjen

# CSP Errors:
policyURINotAlone = Navodilo policy-uri se lahko pojavi le samostojno
noParentRequest = Navodila policy-uri ni mogoče pridobiti brez starševske zahteve in CSP.
# LOCALIZATION NOTE (policyURIParseError):
# %1$S is the URI that could not be parsed
policyURIParseError = ni mogoče razčleniti URI v URI politike: %1$S
# LOCALIZATION NOTE (nonMatchingHost):
# %1$S is the URI host that does not match
nonMatchingHost = ni mogoče pridobiti URI politike brez ustreznega imena gostitelja: %1$S
# LOCALIZATION NOTE (nonMatchingPort):
# %1$S is the URI port that does not match
nonMatchingPort = ni mogoče pridobiti URI politike brez ustreznih vrat: %1$S
# LOCALIZATION NOTE (nonMatchingScheme):
# %1$S is the URI scheme that does not match
nonMatchingScheme = ni mogoče pridobiti URI politike brez ustrezne sheme: %1$S
# LOCALIZATION NOTE (errorFetchingPolicy):
# %1$S is the error that caused fetching to fail
errorFetchingPolicy = Napaka pri pridobivanju policy-uri: %1$S
cspSourceNotURI = Podan parameter ni nsIURI
argumentIsNotString = Podan parameter ni niz
selfDataNotProvided = Ni mogoče uporabiti 'self', če podatki o 'self' niso podani
# LOCALIZATION NOTE (uriWithoutScheme):
# %1$S is the URI without a scheme
uriWithoutScheme = ni mogoče razčleniti URI brez sheme: %1$S
selfKeywordNoSelfData = uporaba ključne besede self brez podatkov o self
# LOCALIZATION NOTE (couldntParseInvalidSource):
# %1$S is the source that could not be parsed
couldntParseInvalidSource = Ni bilo mogoče razčleniti neveljavnega vira %1$S
# LOCALIZATION NOTE (hostSourceWithoutData):
# %1$S is the source
hostSourceWithoutData = Ni mogoče ustvariti vira host-only (%1$S) brez podatkov o 'self'
# LOCALIZATION NOTE (sourceWithoutData):
# %1$S is the source
sourceWithoutData = Ni mogoče ustvariti vira %1$S brez podatkov o 'self'
# LOCALIZATION NOTE (couldntParseInvalidHost):
# %1$S is the host that's invalid
couldntParseInvalidHost = Ni bilo mogoče razčleniti neveljavnega gostitelja %1$S
# LOCALIZATION NOTE (couldntParseScheme):
# %1$S is the string source
couldntParseScheme = Ni bilo mogoče razčleniti sheme v %1$S
# LOCALIZATION NOTE (couldntParsePort):
# %1$S is the string source
couldntParsePort = Ni bilo mogoče razčleniti vrat v %1$S
# LOCALIZATION NOTE (notIntersectPort):
# %1$S is one source we tried to intersect
# %2$S is the other
notIntersectPort = Ni bilo mogoče presekati %1$S z %2$S zaradi težav z vrati.
# LOCALIZATION NOTE (notIntersectScheme):
# %1$S is one source we tried to intersect
# %2$S is the other
notIntersectScheme = Ni bilo mogoče presekati %1$S z %2$S zaradi težav s shemo.
# LOCALIZATION NOTE (intersectingSourceWithUndefinedHost):
# %1$S is the source
intersectingSourceWithUndefinedHost = presek vira z nedoločenim gostiteljem: %1$S
# LOCALIZATION NOTE (intersectingSourcesWithUndefinedHosts):
# %1$S is the first source
# %2$S is the second source
intersectingSourcesWithUndefinedHosts = presek dveh virov z nedoločenima gostiteljema: %1$S in %2$S
# LOCALIZATION NOTE (duplicateDirective):
# %1$S is the name of the duplicate directive
duplicateDirective = Podvojeno navodilo %1$S. Vsa navodila, razen prvega, bodo prezrta.
