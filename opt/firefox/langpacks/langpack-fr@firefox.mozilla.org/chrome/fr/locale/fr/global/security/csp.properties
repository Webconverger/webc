# CSP Warnings:
# LOCALIZATION NOTE (CSPViolation):
# %1$S is the reason why the resource has not been loaded.
CSPViolation = Les paramètres de la page ont empêché le chargement d'une ressource : %1$S
# LOCALIZATION NOTE (CSPViolationWithURI):
# %1$S is the directive that has been violated.
# %2$S is the URI of the resource which violated the directive.
CSPViolationWithURI = Les paramètres de la page ont empêché le chargement d'une ressource à %2$S (« %1$S »).
# LOCALIZATION NOTE (CSPROViolation):
# %1$S is the reason why the resource has not been loaded.
CSPROViolation = Une violation de politique CSP report-only (« %1$S ») s'est produite. Le comportement a été autorisé et un rapport CSP a été envoyé.
# LOCALIZATION NOTE (CSPROViolationWithURI):
# %1$S is the directive that has been violated.
# %2$S is the URI of the resource which violated the directive.
CSPROViolationWithURI = Les paramètres de la page ont empêché le chargement d'une ressource à %2$S (« %1$S »). Un rapport CSP est en cours d'envoi.
# LOCALIZATION NOTE (triedToSendReport):
# %1$S is the URI we attempted to send a report to.
triedToSendReport = Tentative d'envoi du rapport de l'URI invalide : « %1$S »
# LOCALIZATION NOTE (errorWas):
# %1$S is the error resulting from attempting to send the report
errorWas = L'erreur était : « %1$S »
# LOCALIZATION NOTE (couldNotParseReportURI):
# %1$S is the report URI that could not be parsed
couldNotParseReportURI = Impossible d'analyser l'URI du rapport : %1$S
# LOCALIZATION NOTE (couldNotProcessUnknownDirective):
# %1$S is the unknown directive
couldNotProcessUnknownDirective = Impossible de procéder à la directive inconnue « %1$S »
# LOCALIZATION NOTE (ignoringUnknownOption):
# %1$S is the option that could not be understood
ignoringUnknownOption = L'option inconnue « %1$S » a été ignorée.
# LOCALIZATION NOTE (reportURInotHttpsOrHttp2):
# %1$S is the ETLD of the report URI that is not HTTP or HTTPS
reportURInotHttpsOrHttp2 = L'URI du rapport (%1$S) doit être de type HTTP ou HTTPS.
# LOCALIZATION NOTE (reportURInotInReportOnlyHeader):
# %1$S is the ETLD of the page with the policy
reportURInotInReportOnlyHeader = Ce site (%1$S) possède une politique Report-Only sans URI de rapport. CSP ne bloquera pas cette politique et ne pourra pas rapporter ses violations.
# LOCALIZATION NOTE (pageCannotSendReportsTo):
# %1$S is the URI of the page with the policy
# %2$S is the report URI that could not be used
pageCannotSendReportsTo = La page sur %1$S ne peut pas envoyer de rapports à %2$S
allowOrDefaultSrcRequired = Les directives requises « allow » ou « default-src » sont absentes. Retour à « default-src 'none' »
# LOCALIZATION NOTE (failedToParseUnrecognizedSource):
# %1$S is the CSP Source that could not be parsed
failedToParseUnrecognizedSource = Impossible d'analyser la source non-reconnue %1$S
# LOCALIZATION NOTE (reportPostRedirect):
# %1$S is the specified report URI before redirect
reportPostRedirect = L'envoi du rapport de violation à %1$S a échoué, car une redirection s'est produite
# LOCALIZATION NOTE (allowDirectiveIsDeprecated):
# Don't translate "allow" and "default-src" as they are keywords and part of
# the CSP protocol syntax.
allowDirectiveIsDeprecated =  La directive « allow » est obsolète, utilisez la directive équivalente « default-src » à la place
# LOCALIZATION NOTE (inlineScriptBlocked):
# inline script refers to JavaScript code that is embedded into the HTML document.
inlineScriptBlocked = Une tentative d'exécution de scripts embarqués a été bloquée
# LOCALIZATION NOTE (inlineStyleBlocked):
# inline style refers to CSS code that is embedded into the HTML document.
inlineStyleBlocked = Une tentative d'application de feuilles de style embarquées a été bloquée
# LOCALIZATION NOTE (scriptFromStringBlocked):
# eval is a name and should not be localized.
scriptFromStringBlocked = Une tentative d'appel JavaScript depuis une chaîne de caractères (en appelant une fonction comme « eval ») a été bloquée
# LOCALIZATION NOTE (hostNameMightBeKeyword):
# %1$S is the hostname in question and %2$S is the keyword
hostNameMightBeKeyword = %1$S a été interprété comme un nom d'hôte et non comme un mot-clé. S'il s'agissait vraiment d'un mot-clé, utilisez '%2$S' (entouré d'apostrophes).

# CSP Errors:
policyURINotAlone = La directive « policy-uri » peut uniquement apparaître seule
noParentRequest = La « policy-uri » ne peut pas être récupérée sans un CSP et la requête d'un parent.
# LOCALIZATION NOTE (policyURIParseError):
# %1$S is the URI that could not be parsed
policyURIParseError = Impossible d'analyser l'URI dans l'URI de la politique de sécurité : %1$S
# LOCALIZATION NOTE (nonMatchingHost):
# %1$S is the URI host that does not match
nonMatchingHost = Impossible de récupérer l'URI de la politique de sécurité depuis un nom d'hôte qui ne correspond pas : %1$S
# LOCALIZATION NOTE (nonMatchingPort):
# %1$S is the URI port that does not match
nonMatchingPort = Impossible de récupérer l'uri de la politique de sécurité depuis un port qui ne correspond pas : %1$S
# LOCALIZATION NOTE (nonMatchingScheme):
# %1$S is the URI scheme that does not match
nonMatchingScheme = Impossible de récupérer l'URI de la politique de sécurité depuis un schéma qui ne correspond pas : %1$S
# LOCALIZATION NOTE (errorFetchingPolicy):
# %1$S is the error that caused fetching to fail
errorFetchingPolicy = Erreur lors de la récupération de la « policy-uri » : %1$S
cspSourceNotURI = L'argument fourni n'est pas une nsIURI
argumentIsNotString = L'argument fourni n'est pas une chaîne de caractères
selfDataNotProvided = Impossible d'utiliser « self » si « self data » n'est pas fourni
# LOCALIZATION NOTE (uriWithoutScheme):
# %1$S is the URI without a scheme
uriWithoutScheme = Impossible d'analyser l'URI sans un schéma : %1$S
selfKeywordNoSelfData = Mot-clé « self » utilisé, mais aucune « self data » n'est spécifiée
# LOCALIZATION NOTE (couldntParseInvalidSource):
# %1$S is the source that could not be parsed
couldntParseInvalidSource = Impossible d'analyser la source invalide %1$S
# LOCALIZATION NOTE (hostSourceWithoutData):
# %1$S is the source
hostSourceWithoutData = Impossible de définir en « host-only » la source %1$S sans la donnée « self »
# LOCALIZATION NOTE (sourceWithoutData):
# %1$S is the source
sourceWithoutData = Impossible de créer la source %1$S sans la donnée « self »
# LOCALIZATION NOTE (couldntParseInvalidHost):
# %1$S is the host that's invalid
couldntParseInvalidHost = Impossible d'analyser l'hôte invalide %1$S
# LOCALIZATION NOTE (couldntParseScheme):
# %1$S is the string source
couldntParseScheme = Impossible d'analyser le schéma dans %1$S
# LOCALIZATION NOTE (couldntParsePort):
# %1$S is the string source
couldntParsePort = Impossible d'analyser le port dans %1$S
# LOCALIZATION NOTE (notIntersectPort):
# %1$S is one source we tried to intersect
# %2$S is the other
notIntersectPort = Impossible de croiser %1$S avec %2$S à cause d'un problème de port.
# LOCALIZATION NOTE (notIntersectScheme):
# %1$S is one source we tried to intersect
# %2$S is the other
notIntersectScheme = Impossible de croiser %1$S avec %2$S à cause d'un problème de schéma.
# LOCALIZATION NOTE (intersectingSourceWithUndefinedHost):
# %1$S is the source
intersectingSourceWithUndefinedHost = Croisement de la source avec l'hôte non défini : %1$S
# LOCALIZATION NOTE (intersectingSourcesWithUndefinedHosts):
# %1$S is the first source
# %2$S is the second source
intersectingSourcesWithUndefinedHosts = Croisement de deux sources avec des hôtes non définis : %1$S et %2$S
# LOCALIZATION NOTE (duplicateDirective):
# %1$S is the name of the duplicate directive
duplicateDirective = Doublon de la directive %1$S détecté. Toutes les instances, sauf la première, seront ignorées.
